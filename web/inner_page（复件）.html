<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>可编辑下拉框</title>
</head>
<body>
	<select name="fason"style="width:140px;">
		<option value=""></option>
		<option value="作者">作者</option>
		<option value="123">123</option>
		<option value="124">124</option>
		<option value="125">125</option>
		<option value="126">126</option>
		<option value="127">127</option>
	</select>
	<script>
	function combox(obj,select){
		this.obj=obj;
		this.name=select;
		this.select=document.getElementsByName(select)[0];
		/*要转换的下拉框*/
	}
	/*初始化对象*/
	combox.prototype.init=function(){
		var inputbox="<input name='combox_"+this.name+" onchange="+this.obj+".find()'";
		inputbox+="style='position:absolute;width:"+(this.select.offsetWidth-16)+"px;height:"+this.select.offsetHeight+"px;left:"+getL(this.select)+";top:"+getT(this.select)+"'>";
		document.write(inputbox);
		with(this.select.style){
			left=getL(this.select);
			top=getT(this.select);
			position="absolute";
			clip="rect(0     "+(this.select.offsetWidth)+"        "+this.select.offsetHeight+"100%"+(this.select.offsetWidth-18)+")";
			/*切割下拉框*/
		}
		this.select.onchange=new Function(this.obj+".change()");
		this.change();
	}
	/*初始化结束*/
	//对象事件定义///
	combox.prototype.find=function(){
		/*当搜索到输入框的值时，下拉框自动定位*/
		var inputbox=document.getElementsByName("combox_"+this.name)[0];
		with(this.select){
			for(i=0;i<options.length;i++){
				if(options[i].text.indexOf(inputbox.value)==0){
					selectedlndex=i;
					this.change();
					break;
				}
			}
		}
	}
	combox.prototype.change=function(){
		/*定义下拉框的 onchange 事件*/
		var inputbox=document.getElementsByName("combox_"+this.name)[0];
		inputbox.value=this.select.options[this.select.selectedlndex].text;
		with(inputbox){
			select();
			focus();
		};
	}
	////对象事件结束///
	/*公用定位函数（获取控件绝对坐标）*/
	function getL(){
		var l=e.offsetLeft;
		while(e=e.offsetParent){
			l+=e.offsetLeft;
			return l;
		}
	}
	function getT(e){
		var t=e.offsetTop;
		while(e=e.offsetParent){
			t+=e.offsetTop;
			return t ;/*结束*/
		}
	}
	
</script>
<script>
	
</script>
</body>
</html>
