<body>

		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_2">单元设置</span><span style="padding-left: 250px;"><button onclick ="readonlyset(this);">阅读模式</button></span>
								<span style="padding-left: 70px;padding-right: 5px;" ><input type ="checkbox" onchange ="groupset();"></input></span><span>分组设置</span>
								<span style="padding-left: 70px;padding-right: 5px;" ><input type ="checkbox" onchange ="allset();" ></input></span><span>全部设置</span>
								<select id ="ms" style ="width:200px;float:right;" onchange = "change();"></select>
							</div>
						</div>

						<table class="table table-striped"></table>
					</div>

			</div>
		</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>

    <script src="../../include/js/public.min.js"></script>

	<script src="../../doc-lib/doc.js"></script>
    <script>
		var type1,cs,ss;
		var group = 0,all = 0;
		var output_name = new Array();
		var cur_enable = new Array();
		var cur_val = new Array();
		var cur_rated = new Array();
		var cur_min = new Array();
		var vcrmin = new Array();
		var vcrmax = new Array();
		var cur_max = new Array();
		var cur_alarm = new Array();
		var output_num = parseInt(sessionStorage.getItem("output_num"));
		var rpc = jsonrpc();
		for(var i = 1 ;i < output_num + 1;i++){
			output_name[i] = sessionStorage.getItem("output_name"+i);
			cur_enable[i] = sessionStorage.getItem("cur_enable"+i);
			cur_val[i] = sessionStorage.getItem("cur_val"+i);
			cur_rated[i] = sessionStorage.getItem("cur_rated"+i);
			cur_min[i] = sessionStorage.getItem("cur_min"+i);
			vcrmin[i] = sessionStorage.getItem("vcrmin"+i);
			vcrmax[i] = sessionStorage.getItem("vcrmax"+i);
			cur_max[i] = sessionStorage.getItem("cur_max"+i);
			cur_alarm[i] = sessionStorage.getItem("cur_alarm"+i);
		}
		$('.table-striped').html(buildTable(output_num));
		showdata();
		modeset();
		function groupset(){
			group = 1;
		}
		function allset(){
			all = 1;
		}
		function showdata(){
			for(var i = 1 ;i < output_num + 1;i++){
				ss = document.getElementById('d'+(i -1));
				cs = document.getElementById('c'+(i -1));
				if(cur_enable[i] === 1){
					ss.checked = true;
				}
				else{
					ss.checked = false;
				}
				if(cur_alarm[i] === 1){
					cs.bgColor = 'red';
				}
				else{
					cs.bgColor = '';
				}
			}
		}
		function modeset(){
			var iptname = document.getElementsByTagName("input");
			for(var i = 0; i<iptname.length;i++)
			{
				iptname[i].disabled = true;
			}
		}
		var  read  = 0;
		function readonlyset(ros){
			if(read === 0){
				read = 1;
				ros.innerHTML = "设置模式";
				var iptname = document.getElementsByTagName("input");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = false;
				}
			}
			else{
				read = 0;
				ros.innerHTML = "阅读模式";
				var iptname = document.getElementsByTagName("input");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = true;
				}
			}
		}
		function cked(ckd)
		{
			var stat;
			var addr = parseInt(ckd.id.slice(1))+1;
			if(ckd.checked == true){
				stat = 1;
			}else{
				stat = 0;
			}
			if(addr !== output_num + 1){
				rpc.call('pduSetData',[0,3,3,8,addr,stat]);
			}
			else {
				rpc.call('pduSetData',[0,3,3,8,0,stat]);
			}
			var time3 = setTimeout(function(){
			for(var i = 1 ;i < output_num + 1;i++)
			{
				tick ++;
				rpc.call('pduReadData',[0,3,3,8,i]);
			}},60);
		}
		function clearNum(obj){
			obj.value = obj.value.replace(/[^\d.]/g,""); 
		}
		function setdata(ipt)
		{
			var sub = 0;
			type1 = ipt.id.substr(0,1);
			var addr = parseInt(ipt.id.slice(1))+1;
			var stat = parseFloat(ipt.value) * 100;
			if(type1 === 'e'){
				sub = 2;
			}else if(type1 === 'f'){
				sub = 5;
			}else if(type1 === 'g'){
				sub = 6;
			}else if(type1 === 'h'){
				sub = 7;
			}else if(type1 === 'i'){
				sub = 4;
			}
			if(addr !== output_num + 1){
				rpc.call('pduSetData',[0,3,3,sub,addr,stat]);
			}
			else{
				rpc.call('pduSetData',[0,3,3,sub,0,stat]);
			}
			var time3 = setTimeout(function(){
			for(var i = 1 ;i < output_num + 1;i++)
			{
				tick ++;
				rpc.call('pduReadData',[0,3,3,sub,i]);
			}
			},60);
		}
		function buildTable(rows) {
			var thead = '',
				tbody = '';
			for (var i = 0; i < rows; i++) {
				if (i === 0) {
					thead = '<tr><td width ="4%">序号</td>\
					<td width ="19%">单元名称</td>\
					<td width ="11%">输出电流(A)</td>\
					<td width ="11%">告警使能</td>\
					<td width ="11%">额定值(A)</td>\
					<td width ="11%">最小值(A)</td>\
					<td width ="11%">下临界(A)</td>\
					<td width ="11%">上临界(A)</td>\
					<td width ="11%">最大值(A)</td>';
				}
				tbody += '<tr id = "tr'+ i + '">';
				tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
				tbody += '<td id = "b'+ i + '">' + output_name[i + 1] +'</td>';
				tbody += '<td id = "c'+ i + '">'+ (parseFloat(cur_val[i + 1])/100).toFixed(2) +'</td>';
				tbody += '<td><input  type = "checkbox" class = "input" onchange ="cked(this)" id = "d'+ i + '"></input></td>';
				tbody += '<td id = "e'+ i +'">' + (parseFloat(cur_rated[i + 1])/100).toFixed(2)+'</td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>16){value=16};if(value<0)value=0" class = "input" id = "f'+ i + '"value="'+ (parseFloat(cur_min[i + 1])/100).toFixed(2)  +'"></input></td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>16){value=16};if(value<0)value=0" class = "input" id = "g'+ i + '"value="'+ (parseFloat(vcrmin[i + 1])/100).toFixed(2)  +'"></input></td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>16){value=16};if(value<0)value=0" class = "input" id = "h'+ i + '"value="'+ (parseFloat(vcrmax[i + 1])/100).toFixed(2)  +'"></input></td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>16){value=16};if(value<0)value=0" class = "input" id = "i'+ i + '"value="'+ (parseFloat(cur_max[i + 1])/100).toFixed(2)  +'"></input></td>';
				tbody += '</tr>';
				if(i === rows - 1){
					i++;
					tbody += '<tr id = "tr'+ i + '">';
					tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
					tbody += '<td id = "b'+ i + '">统一设置</td>';
					tbody += '<td id = "c'+ i + '"></td>';
					tbody += '<td><input  type = "checkbox" class = "input" onchange ="cked(this)" id = "d'+ i + '"></input></td>';
					tbody += '<<td id = "e'+ i + '"></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>16){value=16};if(value<0)value=0" class = "input" id = "f'+ i + '"value="0.00"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>16){value=16};if(value<0)value=0" class = "input" id = "g'+ i + '"value="0.00"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>16){value=16};if(value<0)value=0" class = "input" id = "h'+ i + '"value="8.00"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>16){value=16};if(value<0)value=0" class = "input" id = "i'+ i + '"value="10.00"></input></td>';
					tbody += '</tr>';
				}
			}

			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}

		// 		for(var i = 1 ;i < output_num + 1;i++){
		// 			tick ++;
		// 			rpc.call('pduReadData',[0,3,3,1,i]);

    </script>
