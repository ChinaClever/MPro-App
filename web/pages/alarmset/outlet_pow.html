<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>alarmset</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../doc-lib/solarized-light.css">
		<link rel="stylesheet" href="../../doc-lib/doc.css">
		<style>
			.panel-default{
            border: none;
            border-radius: 0px;
            margin-bottom: 0px;
            box-shadow: none;
            -webkit-box-shadow: none;
			}
			.panel-default > .panel-heading{
				color: #222;
				font-size:13px;
				background-color: #fff;
				border-color: #e6e6e6;
				padding: 10px 12px;
			}
			
		</style>
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_2">单元功率</span><span style="padding-left: 320px;"><button onclick ="readonlyset(this);">阅读模式</button></span>
								<span id ="sel" style="padding-left: 70px;display: none;" ><span style = "padding-right: 5px;">模式选择</span><select  id = "opt_" style ="width:10%;"  onchange ="modeset();"><option value="0">本机设置</option>
									<option value="1">级联组设置</option><option value="2">本机房设置</option><option value="3">全部设置</option></select></span>
									<span style = "float:right;"><span style = "padding-right: 5px;">设备选择</span><select class ="devname" id ="ms" style ="width:100px;" onchange = "change();"></select></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7">
						<table class="table table-striped"></table>
					</div>
				</div>
			</div>
		</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
	<script src="../../doc-lib/highlight.pack.js"></script>
	<script src="../../doc-lib/doc.js"></script>
	<script src="../../include/js/fn_public.js"></script>
    <script>
		var  read  = 0,dt = 0;
		var phase  = 1,loop = 2,output = 3,envir = 6,sensor = 7,bit = 10,uut = 11,num =12, cfg = 13,user  = 14;
		var mode = 0,pow_mark = 0;
		var len  = data_name.length -1;
		var output_num = parseInt(sessionStorage.getItem("OutputNum" + addr));
		var dev_name =new Array();
		var output_name =new Array();
		var output_info = new Array();
		var slave_num = parseInt(sessionStorage.getItem("SlaveNum" + addr));
		read_data();
		function read_data(){
			for(var i = 1 ;i < output_num + 1;i++){
				output_info[i] =  new Array();
				output_name[i] = sessionStorage.getItem("Output_name"+ addr +'_'+i);
				for(var j = 0;j <len;j++){
					output_info[i][j] = parseInt(sessionStorage.getItem(type_name[output]+data_type[pow_]+data_name[j + 1]+addr+'_'+i));
				}
			}
			for(var i = 0;i<slave_num;i++){
				dev_name[i] = sessionStorage.getItem("DevName" + i);
			}
		}
		$('.table-striped').html(buildTable(output_num));
		$('.devname').html(buildSel(slave_num));
		showdata();
		modeset();
		function buildSel(rows)
		{
			var tbody = '';
			for(var i = 0;i<rows;i++)
			{
				tbody += '<option id = "opt'+ i + '"value ="'+ i +'">'+dev_name[i]+'</option>';
			}
			return tbody;
		}
		function showdata(){
			var cs = 0 ,ss = 0;
			for(var i = 1 ;i < output_num + 1;i++){
				ss = document.getElementById('d'+(i -1));
				cs = document.getElementById('c'+(i -1));
				if(output_info[i][7] === 1){
					ss.checked = true;
				}
				else{
					ss.checked = false;
				}
				if(output_info[i][2] === 1 || output_info[i][2] === 8){
					cs.bgColor = 'red';
				}else if(output_info[i][2] === 2 || output_info[i][2] === 4){
					cs.bgColor = 'yelloe';
				}
				else{
					cs.bgColor = '';
				}
				if(i == output_num){
					if(pow_mark ==1){
						document.getElementById('d'+(i)).checked = true;
					}else{
						document.getElementById('d'+(i)).checked = false;
					}
				}
			}
		}
		function modeset(modesel){
			var ms = document.getElementById("sel");
			var iptname = document.getElementsByTagName("input");
			for(var i = 0; i<iptname.length;i++)
			{
				iptname[i].disabled = true;
			}
		}
		function readonlyset(ros){
			if(read === 0){
				read = 1;
				var ms = document.getElementById("sel");
				ms.style.display = "";
				ros.style.backgroundColor = 'red';
				ros.innerHTML = "设置模式";
				var iptname = document.getElementsByTagName("input");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = false;
				}
			}
			else{
				var ms = document.getElementById("sel");
				ms.style.display = "none";
				read = 0;
				ros.style.backgroundColor = '';
				ros.innerHTML = "阅读模式";
				var iptname = document.getElementsByTagName("input");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = true;
				}
			}
		}
		function read_output_pow_data(){
			var j = 1;var i = 1;
			var time1 = setInterval(function(){
				if(i >= (output_num + 1)){
					clearInterval(time1);
				}
				if(i <= output_num){
					rpc.call('pduReadData',[addr,output,pow_,dt,i]);
				}
				i++;
			},10);
		}
		function flash_html(par)
		{
			read_output_pow_data();
			setTimeout(function(){
				par.parentNode.parentNode.parentNode.remove();
				read_data();
				$('.table-striped').html(buildTable(output_num));
				showdata();
			},500);
		}
		function cked(ckd)
		{
			var stat = 0,number1 = 0;
			var opt_val = parseInt(document.getElementById("opt_").value);
			var addr_ = addr + opt_val * 256;
			var number = parseInt(ckd.id.slice(1))+1;
			var retVal = confirm("您已更改表单，请确认提交！");
			if(retVal == true)
			{
				if(ckd.checked == true){
					pow_mark = 1;
					stat = 1;
				}else{
					pow_mark = 0;
					stat = 0;
				}
				if(number == output_num +1){
					number1 = 0;
				}else{
					number1 = number;
				}
				dt = 8;
				rpc.call('pduSetData',[addr_,output,pow_,8,number1,stat]);
				flash_html(ckd);
			}else{}
		}
		function clearNum(obj){
			obj.value = obj.value.replace(/[^\d.]/g,""); 
		}
		function setdata(ipt)
		{
			var sub = 0,number1 = 0;
			var type1 = ipt.id.substr(0,1);
			var opt_val = parseInt(document.getElementById("opt_").value);
			var addr_ = addr + opt_val * 256;
			var number = parseInt(ipt.id.slice(1))+1;
			var stat = parseInt(ipt.value);
			var retVal = confirm("您已更改表单，请确认提交！");
			if(retVal == true)
			{
				if(type1 === 'e'){
					sub = 2;
				}else if(type1 === 'f'){
					sub = 5;
				}else if(type1 === 'g'){
					sub = 6;
				}else if(type1 === 'h'){
					sub = 7;
				}else if(type1 === 'i'){
					sub = 4;
				}
				if(number == output_num +1){
						number1 = 0;
				}else{
					number1 = number;
				}
				dt = sub;
				rpc.call('pduSetData',[addr_,output,pow_,sub,number1,stat]);
				flash_html(ipt);
			}else{}
		}
		function buildTable(rows) {
			var thead = '',
				tbody = '';
			for (var i = 0; i < rows; i++) {
				if (i === 0) {
					thead = '<tr><td width ="4%">序号</td>\
					<td width ="19%">单元名称</td>\
					<td width ="11%">有功功率(W)</td>\
					<td width ="11%">告警使能</td>\
					<td width ="11%">额定值(W)</td>\
					<td width ="11%">最小值(W)</td>\
					<td width ="11%">下临界(W)</td>\
					<td width ="11%">上临界(W)</td>\
					<td width ="11%">最大值(W)</td>';
				}
				tbody += '<tr id = "tr'+ i + '">';
				tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
				tbody += '<td id = "b'+ i + '">' + output_name[i + 1] +'</td>';
				tbody += '<td id = "c'+ i + '">'+ parseInt(output_info[i + 1][0]) +'</td>';
				tbody += '<td><input  type = "checkbox" class = "input" onchange ="cked(this)" id = "d'+ i + '"></input></td>';
				tbody += '<td id = "e'+ i +'">' + parseInt(output_info[i + 1][1])+'</td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>3520){value=3520};if(value<0)value=0" class = "input" id = "f'+ i + '"value="'+ parseInt(output_info[i + 1][4])  +'"></input></td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>3520){value=3520};if(value<0)value=0" class = "input" id = "g'+ i + '"value="'+ parseInt(output_info[i + 1][5])  +'"></input></td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>3520){value=3520};if(value<0)value=0" class = "input" id = "h'+ i + '"value="'+ parseInt(output_info[i + 1][6])  +'"></input></td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>3520){value=3520};if(value<0)value=0" class = "input" id = "i'+ i + '"value="'+ parseInt(output_info[i + 1][3])  +'"></input></td>';
				tbody += '</tr>';
				if(i === rows - 1){
					i++;
					tbody += '<tr id = "tr'+ i + '">';
					tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
					tbody += '<td id = "b'+ i + '">统一设置</td>';
					tbody += '<td id = "c'+ i + '"></td>';
					tbody += '<td><input  type = "checkbox" class = "input" onchange ="cked(this)" id = "d'+ i + '"></input></td>';
					tbody += '<td id = "e'+ i + '"></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>3520){value=3520};if(value<0)value=0" class = "input" id = "f'+ i + '"value="0"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>3520){value=3520};if(value<0)value=0" class = "input" id = "g'+ i + '"value="0"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>3520){value=3520};if(value<0)value=0" class = "input" id = "h'+ i + '"value="2816"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>3520){value=3520};if(value<0)value=0" class = "input" id = "i'+ i + '"value="3520"></input></td>';
					tbody += '</tr>';
				}
			}

			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
		var state_ = 0;
		function putdata(){
			for(let i = 0;i < output_num;i++){
				state_ = document.getElementById('c' + i);
				state_.innerHTML = output_info[i+1][0];
			}
		}
		setInterval(function(){
			read_output_pow_data();
			setTimeout(function(){
				read_data();
				putdata();
				showdata();
			},800);
		},2000);
    </script>
</body>
</html>
