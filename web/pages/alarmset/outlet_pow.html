    <script>
		var type1,cs,ss;
		var  read  = 0;
		var mode = 0;
		var output_name = new Array();
		var pow_enable = new Array();
		var pow_val = new Array();
		var pow_rated = new Array();
		var pow_min = new Array();
		var vcpowmin = new Array();
		var vcpowmax = new Array();
		var pow_max = new Array();
		var pow_alarm = new Array();
		var output_num = parseInt(sessionStorage.getItem("output_num"));
		var dev_num = sessionStorage.getItem("dev_num");
		// var slave_num = sessionStorage.getItem("slave_num");
		var slave_num = 10;
		var rpc = jsonrpc();
		for(var i = 1 ;i < output_num + 1;i++){
			output_name[i] = sessionStorage.getItem("output_name"+i);
			pow_enable[i] = sessionStorage.getItem("pow_enable"+i);
			pow_val[i] = sessionStorage.getItem("pow_val"+i);
			pow_rated[i] = sessionStorage.getItem("pow_rated"+i);
			pow_min[i] = sessionStorage.getItem("pow_min"+i);
			vcpowmin[i] = sessionStorage.getItem("vcpowmin"+i);
			vcpowmax[i] = sessionStorage.getItem("vcpowmax"+i);
			pow_max[i] = sessionStorage.getItem("pow_max"+i);
			pow_alarm[i] = sessionStorage.getItem("pow_alarm"+i);
			// for(var i = 1 ;i < slave_num + 1;i++){
			// 	output_name[i] = sessionStorage.getItem("slave_name"+i);
			// }
		}
		$('.table-striped').html(buildTable(output_num));
		$('.devname').html(buildSel(slave_num));
		function buildSel(rows)
		{
			var tbody = '';
			for(var i = 0;i<rows;i++)
			{
				tbody += '<option id = "opt'+ i + '"value ="'+ i +'">'+'slave'+i+'</option>';
			}
			return tbody;
		}
		showdata();
		modeset();
		function showdata(){
			for(var i = 1 ;i < output_num + 1;i++){
				ss = document.getElementById('d'+(i -1));
				cs = document.getElementById('c'+(i -1));
				if(pow_enable[i] === 1){
					ss.checked = true;
				}
				else{
					ss.checked = false;
				}
				if(pow_alarm[i] === 1){
					cs.bgColor = 'red';
				}
				else{
					cs.bgColor = '';
				}
			}
		}
		function modeset(modesel){
			var ms = document.getElementById("sel");
			var iptname = document.getElementsByTagName("input");
			for(var i = 0; i<iptname.length;i++)
			{
				iptname[i].disabled = true;
			}
		}
		function readonlyset(ros){
			if(read === 1){
				read = 0;
				var ms = document.getElementById("sel");
				ms.style.display = "";
				ros.style.backgroundColor = 'red';
				ros.innerHTML = "设置模式";
				var iptname = document.getElementsByTagName("input");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = false;
				}
			}
			else{
				var ms = document.getElementById("sel");
				ms.style.display = "none";
				read = 1;
				ros.style.backgroundColor = '';
				ros.innerHTML = "阅读模式";
				var iptname = document.getElementsByTagName("input");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = true;
				}
			}
		}
		function cked(ckd)
		{
			var stat;
			var addr = parseInt(ckd.id.slice(1))+1;
			if(ckd.checked == true){
				stat = 1;
			}else{
				stat = 0;
			}
			if(addr !== output_num + 1){
				rpc.call('pduSetData',[0,3,4,8,addr,stat]);
			}
			else {
				rpc.call('pduSetData',[0,3,4,8,0,stat]);
			}
			var time3 = setTimeout(function(){
			for(var i = 1 ;i < output_num + 1;i++)
			{
				tick ++;
				rpc.call('pduReadData',[0,3,4,8,i]);
			}},60);
		}
		function clearNum(obj){
			obj.value = obj.value.replace(/[^\d.]/g,""); 
		}
		function setdata(ipt)
		{
			var sub = 0;
			type1 = ipt.id.substr(0,1);
			var addr = parseInt(ipt.id.slice(1))+1;
			var stat = parseFloat(ipt.value) * 100;
			if(type1 === 'e'){
				sub = 2;
			}else if(type1 === 'f'){
				sub = 5;
			}else if(type1 === 'g'){
				sub = 6;
			}else if(type1 === 'h'){
				sub = 7;
			}else if(type1 === 'i'){
				sub = 4;
			}
			if(addr !== output_num + 1){
				rpc.call('pduSetData',[0,3,4,sub,addr,stat]);
			}
			else{
				rpc.call('pduSetData',[0,3,4,sub,0,stat]);
			}
			var time3 = setTimeout(function(){
			for(var i = 1 ;i < output_num + 1;i++)
			{
				tick ++;
				rpc.call('pduReadData',[0,3,4,sub,i]);
			}
			},60);
		}
		function buildTable(rows) {
			var thead = '',
				tbody = '';
			for (var i = 0; i < rows; i++) {
				if (i === 0) {
					thead = '<tr><td width ="4%">序号</td>\
					<td width ="19%">单元名称</td>\
					<td width ="11%">有功功率(W)</td>\
					<td width ="11%">告警使能</td>\
					<td width ="11%">额定值(W)</td>\
					<td width ="11%">最小值(W)</td>\
					<td width ="11%">下临界(W)</td>\
					<td width ="11%">上临界(W)</td>\
					<td width ="11%">最大值(W)</td>';
				}
				tbody += '<tr id = "tr'+ i + '">';
				tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
				tbody += '<td id = "b'+ i + '">' + output_name[i + 1] +'</td>';
				tbody += '<td id = "c'+ i + '">'+ (parseFloat(pow_val[i + 1])/100).toFixed(2) +'</td>';
				tbody += '<td><input  type = "checkbox" class = "input" onchange ="cked(this)" id = "d'+ i + '"></input></td>';
				tbody += '<td id = "e'+ i +'">' + (parseFloat(pow_rated[i + 1])/100).toFixed(2)+'</td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>7000){value=7000};if(value<0)value=0" class = "input" id = "f'+ i + '"value="'+ (parseFloat(pow_min[i + 1])/100).toFixed(2)  +'"></input></td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>7000){value=7000};if(value<0)value=0" class = "input" id = "g'+ i + '"value="'+ (parseFloat(vcpowmin[i + 1])/100).toFixed(2)  +'"></input></td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>7000){value=7000};if(value<0)value=0" class = "input" id = "h'+ i + '"value="'+ (parseFloat(vcpowmax[i + 1])/100).toFixed(2)  +'"></input></td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>7000){value=7000};if(value<0)value=0" class = "input" id = "i'+ i + '"value="'+ (parseFloat(pow_max[i + 1])/100).toFixed(2)  +'"></input></td>';
				tbody += '</tr>';
				if(i === rows - 1){
					i++;
					tbody += '<tr id = "tr'+ i + '">';
					tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
					tbody += '<td id = "b'+ i + '">统一设置</td>';
					tbody += '<td id = "c'+ i + '"></td>';
					tbody += '<td><input  type = "checkbox" class = "input" onchange ="cked(this)" id = "d'+ i + '"></input></td>';
					tbody += '<td id = "e'+ i + '"></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>7000){value=7000};if(value<0)value=0" class = "input" id = "f'+ i + '"value="0.00"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>7000){value=7000};if(value<0)value=0" class = "input" id = "g'+ i + '"value="0.00"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>7000){value=7000};if(value<0)value=0" class = "input" id = "h'+ i + '"value="8.00"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>7000){value=7000};if(value<0)value=0" class = "input" id = "i'+ i + '"value="10.00"></input></td>';
					tbody += '</tr>';
				}
			}

			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}

		// 			tick ++;
