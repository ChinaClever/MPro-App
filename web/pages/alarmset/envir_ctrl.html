<body>
	<div class="page-cont">

    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>

    <script>
    	var sensor_name = new Array("温度1","温度2","湿度1","湿度2","门禁1","门禁2","水禁","烟雾");
    	var head = new Array("tmp1_","tmp2_","hum1_","hum2_","door1_","door2_","water_","smoke_");
		var end = new Array("val","rated","alarm","max","min","vcmin","vcmax","enable");
    	var data = new Array();
		var  read  = 1;
		var dev_num = parseInt(sessionStorage.getItem("dev_num"));
		var table_len = 4;
		// var slave_num = sessionStorage.getItem("slave_num");
		var slave_num = 10;
		var rpc = jsonrpc();
		read_data();
		function read_data(){
			for(var i = 0; i<head.length;i++){
    			data[i] = new Array();
				for(var j = 0; j<head.length;j++){
					data[i][j] = sessionStorage.getItem(head[i]+end[j]);
				}
			}
			// for(var i = 1 ;i < slave_num + 1;i++){
			// 	output_name[i] = sessionStorage.getItem("slave_name"+i);
			// }
		}
		$('.tmp_hum_table').html(buildTableTH(table_len));
		$('.oth_table').html(buildTableOth(table_len));
		$('.devname').html(buildSel(slave_num));
		function buildSel(rows)
		{
			var tbody = '';
			for(var i = 0;i<rows;i++)
			{
				tbody += '<option id = "opt'+ i + '"value ="'+ i +'">'+'slave'+i+'</option>';
			}
			return tbody;
		}
		showdata();
		modeset();
		function showdata(){
			for(var i = 1 ;i < phase_num + 1;i++){
				ss = document.getElementById('r'+(i -1));
				cs = document.getElementById('s'+(i -1));
				if(phs_pow_enable[i] == 1){
					ss.checked = true;
				}
				else{
					ss.checked = false;
				}
				if(phs_pow_alarm[i] == 1){
					cs.bgColor = 'red';
				}
				else{
					cs.bgColor = '';
				}
			}
			for(var i = 1 ;i < phase_num + 1;i++){
				ss = document.getElementById('g'+(i -1));
				cs = document.getElementById('k'+(i -1));
				if(phs_cur_enable[i] == 1){
					ss.checked = true;
				}
				else{
					ss.checked = false;
				}
				if(phs_cur_alarm[i] == 1){
					cs.bgColor = 'red';
				}
				else{
					cs.bgColor = '';
				}
			}
			for(var i = 1 ;i < phase_num + 1;i++){
				ss = document.getElementById('c'+(i -1));
				cs = document.getElementById('b'+(i -1));
				if(phs_vol_enable[i] == 1){
					ss.checked = true;
				}
				else{
					ss.checked = false;
				}
				if(phs_vol_alarm[i] == 1){
					cs.bgColor = 'red';
				}
				else{
					cs.bgColor = '';
				}
			}
		}
		function modeset(modesel){
			var ms = document.getElementById("sel");
			var iptname = document.getElementsByTagName("input");
			for(var i = 0; i<iptname.length;i++)
			{
				iptname[i].disabled = true;
			}
		}
		function readonlyset(ros){
			if(read === 1){
				read = 0;
				var ms = document.getElementById("sel");
				ms.style.display = "";
				ros.style.backgroundColor = 'red';
				ros.innerHTML = "设置模式";
				var iptname = document.getElementsByTagName("input");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = false;
				}
			}
			else{
				var ms = document.getElementById("sel");
				ms.style.display = "none";
				read = 1;
				ros.style.backgroundColor = '';
				ros.innerHTML = "阅读模式";
				var iptname = document.getElementsByTagName("input");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = true;
				}
			}
		}
		function cked(ckd)
		{
			var stat;
			var addr = parseInt(ckd.id.slice(1))+1;
			if(ckd.checked == true){
				stat = 1;
			}else{
				stat = 0;
			}
			rpc.call('pduSetData',[0,1,4,8,0,stat]);
			// var time3 = setTimeout(function(){
			// for(var i = 1 ;i < phase_num + 1;i++)
			// {
			// 	tick ++;
			// 	rpc.call('pduReadData',[0,1,4,8,i]);
			// }},60);
		}
		function clearNum(obj){
			obj.value = obj.value.replace(/[^\d.]/g,""); 
		}
		function setdata(ipt)
		{
			var sub = 0;
			type1 = ipt.id.substr(0,1);
			var stat = parseFloat(ipt.value) * 100;
			if(type1 === 'e'){
				sub = 2;
			}else if(type1 === 'f'){
				sub = 5;
			}else if(type1 === 'g'){
				sub = 6;
			}else if(type1 === 'h'){
				sub = 7;
			}else if(type1 === 'i'){
				sub = 4;
			}
			rpc.call('pduSetData',[0,1,4,sub,0,stat]);
			// var time3 = setTimeout(function(){
			// for(var i = 1 ;i < phase_num + 1;i++)
			// {
			// 	tick ++;
			// 	rpc.call('pduReadData',[0,1,4,sub,i]);
			// }
			// },60);
		}
		function buildTableTH(rows) {
			var thead = '',tbody = '';
			for (var i = 0; i < rows; i++) {
				for (var i = 0; i < rows; i++) {
					if (i === 0) {
						thead = '<tr><td width ="9%">相序</td>\
						<td width ="13%">当前值</td>\
						<td width ="13%">告警使能</td>\
						<td width ="13%">额定值</td>\
						<td width ="13%">最小值</td>\
						<td width ="13%">下临界</td>\
						<td width ="13%">上临界</td>\
						<td width ="13%">最大值</td>';
					}
					tbody += '<tr id = "tr'+ i + '">';
					tbody += '<td id = "a'+ i + '">' + sensor_name[i]+'</td>';
					tbody += '<td id = "b'+ i + '">'+ parseFloat(data[i][0]) +'</td>';
					tbody += '<td><input  type = "checkbox" class = "input" onchange ="cked(this)" id = "c'+ i + '"></input></td>';
					tbody += '<td id = "d'+ i +'">' + parseFloat(data[i][1])+'</td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>100){value=100};if(value<0)value=0" class = "input" id = "e'+ i + '"value="'+ parseFloat(data[i][4])  +'"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>100){value=100};if(value<0)value=0" class = "input" id = "f'+ i + '"value="'+ parseFloat(data[i][5])  +'"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>100){value=100};if(value<0)value=0" class = "input" id = "g'+ i + '"value="'+ parseFloat(data[i][6]) +'"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>100){value=100};if(value<0)value=0" class = "input" id = "h'+ i + '"value="'+ parseFloat(data[i][3])  +'"></input></td>';
					tbody += '</tr>';
				}
				return '<thead>' + thead + '</thead>'
					+ '<tbody>' + tbody + '</tbody>';
			}
		}
		function buildTableOth(rows) {
			var thead = '',tbody = '';
			for (var i = 4; i < rows + 4; i++) {
				if (i === 4) {
					thead = '<tr><td width ="9%">相序</td>\
					<td width ="13%">当前值</td>\
					<td width ="13%">告警使能</td>\
					<td width ="13%">额定值</td>\
					<td width ="13%">最小值</td>\
					<td width ="13%">下临界</td>\
					<td width ="13%">上临界</td>\
					<td width ="13%">最大值</td>';
				}
				tbody += '<tr id = "tr'+ i + '">';
					tbody += '<td id = "a'+ i + '">' + sensor_name[i]+'</td>';
					tbody += '<td id = "b'+ i + '">'+ parseFloat(data[i][0]) +'</td>';
					tbody += '<td><input  type = "checkbox" class = "input" onchange ="cked(this)" id = "c'+ i + '"></input></td>';
					tbody += '<td id = "d'+ i +'">' + parseFloat(data[i][1])+'</td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>100){value=100};if(value<0)value=0" class = "input" id = "e'+ i + '"value="'+ parseFloat(data[i][4])  +'"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>100){value=100};if(value<0)value=0" class = "input" id = "f'+ i + '"value="'+ parseFloat(data[i][5])  +'"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>100){value=100};if(value<0)value=0" class = "input" id = "g'+ i + '"value="'+ parseFloat(data[i][6]) +'"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>100){value=100};if(value<0)value=0" class = "input" id = "h'+ i + '"value="'+ parseFloat(data[i][3])  +'"></input></td>';
					tbody += '</tr>';
			}
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
    </script>
