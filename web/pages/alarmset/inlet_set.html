<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_2">相电压监测</span>
								<span style = "float:right;"><span style = "padding-right: 5px;">设备选择</span><select class ="devname" id ="ms" style ="width:100px;" onchange = "change();"></select></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7">
						<table class="table table-striped vol_table"></table>
					</div>
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_2">相电流监测</span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7">
						<table class="table table-striped cur_table"></table>
					</div>
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_2">相功率监测</span>								
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7">
						<table class="table table-striped pow_table"></table>
					</div>
				</div>
			</div>
		</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
	<script src="../doc-lib/highlight.pack.js"></script>
	<script src="../doc-lib/doc.js"></script>
    <script>
		var output_name = new Array();
		var cur_val = new Array();
		var swtich_state = new Array();
		var pow_val = new Array();
		var pf_val = new Array();
		var energe_val = new Array();
		var Input_state = new Array("开","闭","重启");
		var State = new Array("关","开");
		var output_num = sessionStorage.getItem("output_num");
		var dev_num = sessionStorage.getItem("dev_num");
		// var slave_num = sessionStorage.getItem("slave_num");
		var slave_num = 10;
		var rpc = jsonrpc();
		read_data();
		function read_data(){
			for(var i = 1 ;i < output_num + 1;i++){
				output_name[i] = sessionStorage.getItem("output_name"+i);
				swtich_state[i] = sessionStorage.getItem("swtich_state"+i);
				cur_val[i] = sessionStorage.getItem("cur_val"+i);
				pow_val[i] = sessionStorage.getItem("pow_val"+i);
				pf_val[i] = sessionStorage.getItem("pf_val"+i);
				energe_val[i] = sessionStorage.getItem("energe_val"+i);
			}
			// for(var i = 1 ;i < slave_num + 1;i++){
			// 	output_name[i] = sessionStorage.getItem("slave_name"+i);
			// }
		}
		$('.pow_table').html(buildTable(output_num));
		$('.devname').html(buildSel(slave_num));
		function buildSel(rows)
		{
			var tbody = '';
			for(var i = 0;i<rows;i++)
			{
				tbody += '<option id = "opt'+ i + '"value ="'+ i +'">'+'slave'+i+'</option>';
			}
			return tbody;
		}
		function buildTable(rows) {
			var thead = '',tbody = '';
			for (var i = 0; i < rows; i++) {
				if (i === 0) {
					thead = '<tr><td width ="8%">序号</td>\
					<td width ="32%">名称</td>\
					<td width ="12%">开关状态</td>\
					<td width ="12%">输出电流(A)</td>\
					<td width ="12%">有功功率(KW)</td>\
					<td width ="12%">功率因数</td>\
					<td width ="12%">电能消耗(kWh)</td>';
				}
				tbody += '<tr id = "tr'+ i + '">';
				tbody += '<td id = "a'+ i + '">' + (i+1) + '</td>';
				tbody += '<td id = "b'+ i + '">'+ output_name[i + 1] +'</td>';
				tbody += '<td id = "c'+ i + '">'+ State[swtich_state[i + 1]] +'</td>';
				tbody += '<td id = "d'+ i + '">' + parseFloat(cur_val[i+1]/100).toFixed(2) + '</td>';
				tbody += '<td id = "e'+ i + '">'+ parseFloat(pow_val[i + 1]/1000).toFixed(2) +'</td>';
				tbody += '<td id = "f'+ i + '">'+ parseFloat(pf_val[i + 1]/100).toFixed(2) +'</td>';
				tbody += '<td id = "g'+ i + '">' + parseFloat(energe_val[i + 1]/10).toFixed(1) + '</td>';
				tbody += '</tr>';
			}
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
    </script>
</body>
</html>
