		function cked(ckd)
		{
			var stat = 0,number1 = 0,type = 0;
			var opt_val = parseInt(document.getElementById("opt_").value);
			var addr_ = addr + 0 * 256;
			var number = parseInt(ckd.id.slice(1))+1;
			var retVal = confirm("您已更改表单，请确认提交！");
			if(retVal == true)
			{
				if(ckd.name == "pow"){
					type = 4;
				}else if(ckd.name == "cur"){
					type = 3;
				}else if(ckd.name == "vol"){
					type = 2;
				}
				if(ckd.checked == true){
					stat = 1;
				}else{
					stat = 0;
				}
				if(number == phase_num +1){
					number1 = 0;
					if(ckd.name == "pow"){
						if(ckd.checked == true){
							pow_mark = 1;
						}else{
							pow_mark = 0;
						}
					}else if(ckd.name == "cur"){
						if(ckd.checked == true){
							cur_mark = 1;
						}else{
							cur_mark = 0;
						}
					}else if(ckd.name == "vol"){
						if(ckd.checked == true){
							vol_mark = 1;
						}else{
							vol_mark = 0;
						}
					}
				}else{
					number1 = number;
				}
				rpc.call('pduSetData',[addr_,phase,type,8,number1,stat]);
				flash_html(ckd);
			}else{}
		}
		function clearNum(obj){
			obj.value = obj.value.replace(/[^\d.]/g,"");

		function setdata(ipt)
		{

		// var data_name = new Array("Size","Val","Rated","Alarm","Max","Min","Vcmin","Vcmax","Enable");
			// var opt_val = parseInt(document.getElementById("opt_").value);
			var addr_ = addr + 0 * 256;
			var retVal = confirm("您已更改表单，请确认提交！");
			if(retVal == true)
			{
				var sub = 0,type = 0,number1 = 0;
				var stat = parseFloat(ipt.value);
				var number = parseInt(ipt.id.slice(1))+1;
				var type1 = ipt.id.substr(0,1);
				if(ipt.name == "pow"){
					type = 4;
					stat *= 1;
				}else if(ipt.name == "cur"){
					type = 3;
					stat *= 100;
				}else if(ipt.name == "vol"){
					type = 2;
					stat *= 10;
				}
				if(type1 === 'e'){
					sub = 5;
				}else if(type1 === 'f'){
					sub = 6;
				}else if(type1 === 'g'){
					sub = 7;
				}else if(type1 === 'h'){
					sub = 4;
				}
				if(number == phase_num +1){
					number1 = 0;
				}else{
					number1 = number;
				}
				rpc.call('pduSetData',[addr_,phase,type,sub,number1,parseInt(stat.toFixed(0))]);
				flash_html(ipt);
			}
			else
			{
				
				
			}
		}
