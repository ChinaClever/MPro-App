    <script>

		function read_data(){
			for(var i = 1 ;i < phase_num + 1;i++){
				phs_vol_val[i] = sessionStorage.getItem("phs_vol_val"+i);
				phs_vol_rated[i] = sessionStorage.getItem("phs_vol_rated"+i);
				phs_vol_alarm[i] = sessionStorage.getItem("phs_vol_alarm"+i);
				phs_vol_max[i] = sessionStorage.getItem("phs_vol_max"+i);
				phs_vol_min[i] = sessionStorage.getItem("phs_vol_min"+i);
				phs_vcvolmin[i] = sessionStorage.getItem("phs_vcvolmin"+i);
				phs_vcvolmax[i] = sessionStorage.getItem("phs_vcvolmax"+i);
				phs_vol_enable[i] = sessionStorage.getItem("phs_vol_enable"+i);
				phs_cur_val[i] = sessionStorage.getItem("phs_cur_val"+i);

				phs_cur_max[i] = sessionStorage.getItem("phs_cur_max"+i);
				phs_cur_min[i] = sessionStorage.getItem("phs_cur_min"+i);
				phs_vccurmin[i] = sessionStorage.getItem("phs_vccurmin"+i);

				phs_pow_rated[i] = sessionStorage.getItem("phs_pow_rated"+i);
				phs_pow_alarm[i] = sessionStorage.getItem("phs_pow_alarm"+i);
				phs_pow_max[i] = sessionStorage.getItem("phs_pow_max"+i);
				phs_pow_min[i] = sessionStorage.getItem("phs_pow_min"+i);
				phs_vcpowmin[i] = sessionStorage.getItem("phs_vcpowmin"+i);

			// }

		$('.vol_table').html(buildTableVol(phase_num));
		$('.cur_table').html(buildTableCur(phase_num));
		$('.pow_table').html(buildTablePow(phase_num));

		function buildSel(rows)
		{
			var tbody = '';
			for(var i = 0;i<rows;i++)
			{
				tbody += '<option id = "opt'+ i + '"value ="'+ i +'">'+'slave'+i+'</option>';
			}
			return tbody;
		}
		showdata();
		modeset();
		function showdata(){
			for(var i = 1 ;i < phase_num + 1;i++){
				ss = document.getElementById('r'+(i -1));
				cs = document.getElementById('s'+(i -1));
				if(phs_pow_enable[i] == 1){
					ss.checked = true;
				}
				else{
					ss.checked = false;
				}
				if(phs_pow_alarm[i] == 1){
					cs.bgColor = 'red';
				}
				else{
					cs.bgColor = '';
				}
			}
			for(var i = 1 ;i < phase_num + 1;i++){
				ss = document.getElementById('g'+(i -1));
				cs = document.getElementById('k'+(i -1));
				if(phs_cur_enable[i] == 1){
					ss.checked = true;
				}
				else{
					ss.checked = false;
				}
				if(phs_cur_alarm[i] == 1){
					cs.bgColor = 'red';
				}
				else{
					cs.bgColor = '';
				}
			}
			for(var i = 1 ;i < phase_num + 1;i++){
				ss = document.getElementById('c'+(i -1));
				cs = document.getElementById('b'+(i -1));
				if(phs_vol_enable[i] == 1){
					ss.checked = true;
				}
				else{
					ss.checked = false;
				}
				if(phs_vol_alarm[i] == 1){
					cs.bgColor = 'red';
				}
				else{
					cs.bgColor = '';
				}
			}
		}
		function modeset(modesel){
			var ms = document.getElementById("sel");
			var iptname = document.getElementsByTagName("input");
			for(var i = 0; i<iptname.length;i++)
			{
				iptname[i].disabled = true;
			}
		}
		function readonlyset(ros){
			if(read === 1){
				read = 0;
				var ms = document.getElementById("sel");
				ms.style.display = "";
				ros.style.backgroundColor = 'red';
				ros.innerHTML = "设置模式";
				var iptname = document.getElementsByTagName("input");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = false;
				}
			}
			else{
				var ms = document.getElementById("sel");
				ms.style.display = "none";
				read = 1;
				ros.style.backgroundColor = '';
				ros.innerHTML = "阅读模式";
				var iptname = document.getElementsByTagName("input");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = true;
				}
			}
		}
		function cked(ckd)
		{
			var stat;
			var addr = parseInt(ckd.id.slice(1))+1;
			if(ckd.checked == true){
				stat = 1;
			}else{
				stat = 0;
			}
			rpc.call('pduSetData',[0,1,4,8,0,stat]);
			// var time3 = setTimeout(function(){
			// for(var i = 1 ;i < phase_num + 1;i++)
			// {
			// 	tick ++;
			// 	rpc.call('pduReadData',[0,1,4,8,i]);
			// }},60);
		}
		function clearNum(obj){
			obj.value = obj.value.replace(/[^\d.]/g,""); 
		}
		function setdata(ipt)
		{
			var sub = 0;
			type1 = ipt.id.substr(0,1);
			var stat = parseFloat(ipt.value) * 100;
			if(type1 === 'e'){
				sub = 2;
			}else if(type1 === 'f'){
				sub = 5;
			}else if(type1 === 'g'){
				sub = 6;
			}else if(type1 === 'h'){
				sub = 7;
			}else if(type1 === 'i'){
				sub = 4;
			}
			rpc.call('pduSetData',[0,1,4,sub,0,stat]);
			// var time3 = setTimeout(function(){
			// for(var i = 1 ;i < phase_num + 1;i++)
			// {
			// 	tick ++;
			// 	rpc.call('pduReadData',[0,1,4,sub,i]);
			// }
			// },60);
		}
		function buildTablePow(rows) {
			var thead = '',tbody = '';
			for (var i = 0; i < rows; i++) {
				for (var i = 0; i < rows; i++) {
					if (i === 0) {
						thead = '<tr><td width ="9%">相序</td>\
						<td width ="13%">有功功率(W)</td>\
						<td width ="13%">告警使能</td>\
						<td width ="13%">额定值(W)</td>\
						<td width ="13%">最小值(W)</td>\
						<td width ="13%">下临界(W)</td>\
						<td width ="13%">上临界(W)</td>\
						<td width ="13%">最大值(W)</td>';
					}
					tbody += '<tr id = "tr'+ i + '">';
					tbody += '<td id = "q'+ i + '">' + (String.fromCharCode(65+i)) + "相"+'</td>';
					tbody += '<td id = "r'+ i + '">'+ parseFloat(phs_pow_val[i + 1]) +'</td>';
					tbody += '<td><input  type = "checkbox" class = "input" onchange ="cked(this)" id = "s'+ i + '"></input></td>';
					tbody += '<td id = "t'+ i +'">' + parseFloat(phs_pow_rated[i + 1])+'</td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>7000){value=7000};if(value<0)value=0" class = "input" id = "u'+ i + '"value="'+ parseFloat(phs_pow_min[i + 1])  +'"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>7000){value=7000};if(value<0)value=0" class = "input" id = "v'+ i + '"value="'+ parseFloat(phs_vcpowmin[i + 1])  +'"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>7000){value=7000};if(value<0)value=0" class = "input" id = "w'+ i + '"value="'+ parseFloat(phs_vcpowmax[i + 1]) +'"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>7000){value=7000};if(value<0)value=0" class = "input" id = "x'+ i + '"value="'+ parseFloat(phs_pow_max[i + 1])  +'"></input></td>';
					tbody += '</tr>';
				}
				return '<thead>' + thead + '</thead>'
					+ '<tbody>' + tbody + '</tbody>';
			}
		}
		function buildTableCur(rows) {
			var thead = '',tbody = '';
			for (var i = 0; i < rows; i++) {
				if (i === 0) {
					thead = '<tr><td width ="9%">相序</td>\
					<td width ="13%">输出电流(A)</td>\
					<td width ="13%">告警使能</td>\
					<td width ="13%">额定值(A)</td>\
					<td width ="13%">最小值(A)</td>\
					<td width ="13%">下临界(A)</td>\
					<td width ="13%">上临界(A)</td>\
					<td width ="13%">最大值(A)</td>';
				}
				tbody += '<tr id = "tr'+ i + '">';
				tbody += '<td id = "i'+ i + '">' + (String.fromCharCode(65+i)) + "相"+'</td>';
				tbody += '<td id = "g'+ i + '">'+ (parseFloat(phs_cur_val[i + 1])/100).toFixed(2) +'</td>';
				tbody += '<td><input  type = "checkbox" class = "input" onchange ="cked(this)" id = "k'+ i + '"></input></td>';
				tbody += '<td id = "l'+ i +'">' + (parseFloat(phs_cur_rated[i + 1])/100).toFixed(2)+'</td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>16){value=16};if(value<0)value=0" class = "input" id = "m'+ i + '"value="'+ (parseFloat(phs_cur_min[i + 1])/100).toFixed(2)  +'"></input></td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>16){value=16};if(value<0)value=0" class = "input" id = "n'+ i + '"value="'+ (parseFloat(phs_vccurmin[i + 1])/100).toFixed(2)  +'"></input></td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>16){value=16};if(value<0)value=0" class = "input" id = "o'+ i + '"value="'+ (parseFloat(phs_vccurmax[i + 1])/100).toFixed(2)  +'"></input></td>';

			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
		function buildTableVol(rows) {
			var thead = '',tbody = '';
			for (var i = 0; i < rows; i++) {
				if (i === 0) {
					thead = '<tr><td width ="9%">相序</td>\
					<td width ="13%">输出电压(V)</td>\
					<td width ="13%">告警使能</td>\

					<td width ="13%">上临界(V)</td>\

				}
				tbody += '<tr id = "tr'+ i + '">';
				tbody += '<td id = "a'+ i + '">' + (String.fromCharCode(65+i)) + "相"+'</td>';
				tbody += '<td id = "b'+ i + '">'+ (parseFloat(phs_vol_val[i + 1])/10).toFixed(1) +'</td>';
				tbody += '<td><input  type = "checkbox" class = "input" onchange ="cked(this)" id = "c'+ i + '"></input></td>';
				tbody += '<td id = "d'+ i +'">' + (parseFloat(phs_vol_rated[i + 1])/10).toFixed(1)+'</td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>400){value=400};if(value<0)value=0" class = "input" id = "e'+ i + '"value="'+ (parseFloat(phs_vol_min[i + 1])/10).toFixed(1)  +'"></input></td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>400){value=400};if(value<0)value=0" class = "input" id = "f'+ i + '"value="'+ (parseFloat(phs_vcvolmin[i + 1])/10).toFixed(1)  +'"></input></td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>400){value=400};if(value<0)value=0" class = "input" id = "g'+ i + '"value="'+ (parseFloat(phs_vcvolmax[i + 1])/10).toFixed(1)  +'"></input></td>';

				tbody += '</tr>';
			}
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
