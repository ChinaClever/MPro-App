    <script>
		var dev_name =new Array();
		var slave_num = parseInt(sessionStorage.getItem("SlaveNum" + addr));
		var baud_name = new Array("9600","19200","38400","57600","115200");
		var databits_name = new Array("6","7","8");
		var parity_name = new Array("None","Even","Odd");
		var stopbits_name = new Array("1","2");
		read_data();
		function read_data(){
			for(var i = 0;i<slave_num;i++){
				dev_name[i] = sessionStorage.getItem("DevName" + i);
			}
		}
		$('.rtu_mode').html(buildTableRtu());
		$('.tcp_mode').html(buildTableTcp());
		$('.devname').html(buildSel(slave_num));
		function buildSel(rows)
		{
			var tbody = '';
			for(var i = 0;i<rows;i++)
			{
				tbody += '<option id = "opt'+ i + '"value ="'+ i +'">'+dev_name[i]+'</option>';
			}
			return tbody;
		}
		
		function rtuSet(rtu){
			alert("");

		}
		function tcpSet(tcp){
			alert("");


		}
		function buildTableRtu() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%">Modbus RTU设置</td>\
			<td width ="85%"></td></tr>';
			tbody += '<tr><td>Modbus地址：</td>';
			tbody += '<td><select id ="addr">';
			for(var i = 0; i<255;i++){
				tbody +='<option value ="'+i+'">'+(i+1) +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td>波特率：</td>';
			tbody += '<td><select id ="baud">';
			for(var i = 0; i<baud_name.length;i++){
				tbody +='<option value ="'+i+'">'+baud_name[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td>数据位：</td>';
			tbody += '<td><select id ="databits">';
			for(var i = 0; i<databits_name.length;i++){
				tbody +='<option value ="'+i+'">'+databits_name[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td>奇偶性：</td>';
			tbody += '<td><select id ="parity">';
			for(var i = 0; i<parity_name.length;i++){
				tbody +='<option value ="'+i+'">'+parity_name[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td>停止位：</td>';
			tbody += '<td><select id ="stopbits">';
			for(var i = 0; i<stopbits_name.length;i++){
				tbody +='<option value ="'+i+'">'+stopbits_name[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td><input type = "button" style ="width:60%" value = "保存" onclick = rtuSet(this);></input></td>';
			tbody += '<td></tr>';
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
		function buildTableTcp() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%">Modbus TCP设置</td>\
				<td width ="85%"></td></tr>';
			tbody += '<tr><td>Modbus端口号：</td>';
			tbody += '<td><input id = "tcp_port" value = "502" style="width:200px"></td></tr>';
			tbody += '<tr><td><input style ="width:60%" type = "button" value = "保存" onclick = tcpSet(this);></input></td>';
			tbody += '<td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				+ '<tbody>' + tbody + '</tbody>';

		}
		
    </script>
