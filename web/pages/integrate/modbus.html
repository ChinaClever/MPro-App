<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>integrate</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
		<link rel="stylesheet" href="../doc-lib/solarized-light.css">
		<link rel="stylesheet" href="../doc-lib/doc.css">
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_2">Modbus设置</span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left rtu_mode"></table>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left tcp_mode"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
	<script src="../doc-lib/highlight.pack.js"></script>
	<script src="../doc-lib/doc.js"></script>
    <script>
		read_modbus_data();
		var mode_set = new Array("禁用","启用");
		var baud_name = new Array("9600","19200","38400","57600","115200");
		var databits_name = new Array("5","6","7","8");
		var parity_name = new Array("None","Even","Odd");
		var stopbits_name = new Array("1","2");
		var select_name = new Array("rtu","addr","baud","parity","databits","stopbits","tcp","tcp_port");
		var modbus_data = new Array();
		function read_data(){
			for(var j = 1;j<13;j++){
				if(j < 7 || j > 10){
					modbus_data[j] = parseInt(sessionStorage.getItem(type_name[15]+ modbus_info[j]));
				}
			}
		}
		$('.rtu_mode').html(buildTableRtu());
		$('.tcp_mode').html(buildTableTcp());
		setTimeout(function(){
			read_data();
			showdata();
		},500);
		function showdata(){
			var lab = 0,btn1 = 0,btn2 = 0,setbtn =0;
			btn1 = document.getElementById(select_name[0]);
			btn2 = document.getElementById(select_name[6]);
			setbtn =  document.getElementById('save1');
			for(var i = 1; i < (select_name.length-2);i++){
				lab = document.getElementById(select_name[i]);
				if(modbus_data[1] == 1){
					lab.disabled = false;
					setbtn.disabled = false;
					btn1[1].selected = true;
				}
				else{
					lab.disabled = true;
					setbtn.disabled = true;
					btn1[0].selected = true;
				}
				lab.value = modbus_data[i + 1];
			}
			lab = document.getElementById(select_name[7]);
			setbtn =  document.getElementById('save2');
			lab.value = modbus_data[12];
			if(modbus_data[11] == 1){
				lab.disabled = false;
				setbtn.disabled = false;
				btn2[1].selected = true;
			}else{
				lab.disabled = true;
				setbtn.disabled = true;
				btn2[0].selected = true;
			}
		}
		function SetData(btn){
			let mds_data = 0, setbtn = 0 ,lab = 0;
			if(confirm("请确认是否开启此功能。")){
				if(btn.value == '1')
				{
					mds_data = 1;
				}else{
					mds_data = 0;
				}
				if(btn.id =="rtu"){
					setbtn =  document.getElementById('save1');
					for(var i = 1; i < (select_name.length-2);i++){
						lab = document.getElementById(select_name[i]);
						if(mds_data == 1){
							lab.disabled = false;
							setbtn.disabled = false;
						}
						else{
							lab.disabled = true;
							setbtn.disabled = true;
						}
					}
					rpc.call('pduSetCfg',[0,modbus,1,0,0,mds_data]);
				}else{
					setbtn =  document.getElementById('save2');
					lab = document.getElementById(select_name[7]);
					if(mds_data == 1){
						lab.disabled = false;
						setbtn.disabled = false;
					}
					else{
						lab.disabled = true;
						setbtn.disabled = true;
					}
					rpc.call('pduSetCfg',[0,modbus,11,0,0,mds_data]);
				}
				flash_html();
			}else{}
		}
		function flash_html(){
			read_modbus_data();
			setTimeout(function(){
				read_data();
				showdata();
			},800);
		}
		function rtuSet(){
			var sel =0;
			if(confirm("请确认是否保存此次修改？")){
				for(var i = 1 ;i<(select_name.length -2);i++){
					sel = parseInt(document.getElementById(select_name[i]).value);
					if(sel != modbus_data[i+1]){
						rpc.call('pduSetCfg',[0,modbus,(i+1),0,0,sel]);
					}
				}
				flash_html();
			}else{}
		}
		function tcpSet(){
			if(confirm("请确认是否保存此次修改？")){
				var sel = parseInt(document.getElementById(select_name[select_name.length -1]).value);
				if(sel != modbus_data[12]){
					rpc.call('pduSetCfg',[0,modbus,12,0,0,sel]);
				}
				flash_html();
			}else{}
		}
		function buildTableRtu() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%">Modbus RTU设置</td>\
			<td width ="85%"></td></tr>';
			tbody += '<tr><td>ModbusRtu启用：</td>';
			tbody += '<td><select id ="rtu" onchange ="SetData(this)">';
			for(var i = 0; i<mode_set.length;i++){
				tbody +='<option value ="'+i+'">'+mode_set[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td>Modbus地址：</td>';
			tbody += '<td><input id = "addr" style ="width:24.5%" type = "text" oninput = "if(value>255){value=255};if(value<1)value=1" placeholder="1~255"></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td>波特率：</td>';
			tbody += '<td><select id ="baud">';
			for(var i = 0; i<baud_name.length;i++){
				tbody +='<option value ="'+i+'">'+baud_name[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td>校验位：</td>';
			tbody += '<td><select id ="parity">';
			for(var i = 0; i<parity_name.length;i++){
				tbody +='<option value ="'+i+'">'+parity_name[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td>数据位：</td>';
			tbody += '<td><select id ="databits">';
			for(var i = 0; i<databits_name.length;i++){
				tbody +='<option value ="'+i+'">'+databits_name[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td>停止位：</td>';
			tbody += '<td><select id ="stopbits">';
			for(var i = 0; i<stopbits_name.length;i++){
				tbody +='<option value ="'+i+'">'+stopbits_name[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td><input id = "save1" type = "button" style ="width:60%" value = "保存" onclick = "rtuSet()"></input></td></tr>';
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
		function buildTableTcp() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%">Modbus TCP设置</td>\
				<td width ="85%"></td></tr>';
			tbody += '<tr><td>ModbusTcp启用：</td>';
			tbody += '<td><select id ="tcp" onchange ="SetData(this)">';
			for(var i = 0; i<mode_set.length;i++){
				tbody +='<option value ="'+i+'">'+mode_set[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td>Modbus端口号：</td>';
			tbody += '<td><input id = "tcp_port" value = "" style="width:24.5%"></td></tr>';
			tbody += '<tr><td><input id = "save2" style ="width:60%" type = "button" value = "保存" onclick = "tcpSet()"></input></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				+ '<tbody>' + tbody + '</tbody>';
		}
    </script>
</body>
</html>
