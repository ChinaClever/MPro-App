<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>integrate</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
		<link rel="stylesheet" href="../doc-lib/solarized-light.css">
		<link rel="stylesheet" href="../doc-lib/doc.css">
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left mqtt"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
	<script src="../doc-lib/highlight.pack.js"></script>
	<script src="../doc-lib/doc.js"></script>
    <script>
		read_mqtt_data(0);
		var enable = new Array("","mqtt","mqtts","ws","wss");
		var mqtt_data = new Array();
		let lang = new Array();
		let id_name = new Array("enable","addr","port","path","cid","usr","psd","keep","qos","state");
		var enable = new Array("","mqtt","mqtts","ws","wss");
		let qos_ = new Array("","","");
		var mqtt_data = new Array();
		lang_init();
		function lang_init(){
			for(let i = 1;i<14;i++){
				lang[i] = new Array();
			}
			lang[1] = ["","MQTT设置","","","",""];
			lang[2] = ["","MQTT设置","","","",""];
			lang[3] = ["","MQTT是否开启:","","","",""];
			lang[4] = ["","服务器地址:","","","",""];
			lang[5] = ["","端口:","","","",""];
			lang[6] = ["","Path:","","","",""];
			lang[7] = ["","ClientID:","","","",""];
			lang[8] = ["","用户名:","","","",""];
			lang[9] = ["","密码:","","","",""];
			lang[10] = ["","KeepAlive(S):","","","",""];
			lang[11] = ["","Qos:","","","",""];
			lang[12] = ["","连接状态:","","","",""];
			lang[13] = ["","保存","","","",""];
			lang[14] = ["","禁用","","","",""];
			lang[15] = ["","0 消息最多传递一次","","","",""];
			lang[16] = ["","1 消息传递最少一次","","","",""];
			lang[17] = ["","2 消息仅传递一次","","","",""];
			lang[18] = ["","已连接","","","",""];
			lang[19] = ["","未连接","","","",""];

			enable[0] = lang[14][1];
			qos_[0] = lang[15][1];
			qos_[1] = lang[16][1];
			qos_[2] = lang[17][1];
		}
		function lang_fun(){
			for(let j = 1;j<13;j++){
				document.getElementById("lang_" + j).innerHTML  = lang[j][1];
			}
			document.getElementById("lang_13").value  = lang[13][1];
		}

		function read_data(){
			for(var j = 1;j<11;j++){
				mqtt_data[j] = sessionStorage.getItem(type_name[19]+ mqtt_cfg[j]);
			}
			if(mqtt_data[10] == 'fasle'){
				mqtt_data[10] = lang[19][1];
			}else{
				mqtt_data[10] = lang[18][1];
			}
		}
		$('.mqtt').html(buildTable());
		setTimeout(function(){
			read_data();
			lang_fun();
			showdata();
		},500);
		function showdata(){
			for(var j = 0;j<id_name.length-1;j++){
				if( j == 0 || j == 8){
					document.getElementById(id_name[j])[parseInt(mqtt_data[j +1])].selected = true;
					if(parseInt(mqtt_data[1]) == 0 && j != 0){
						document.getElementById(id_name[j]).disabled = true;
					}
				}else{
					if(parseInt(mqtt_data[1]) == 0){
						document.getElementById(id_name[j]).disabled = true;
					}
					document.getElementById(id_name[j]).value = mqtt_data[j +1];
				}
			}
			if(parseInt(mqtt_data[1]) == 0){
				document.getElementById("lang_13").disabled = true;
			}
			document.getElementById(id_name[id_name.length-1]).innerHTML = mqtt_data[10];
		}
		function SetData(btn){
			let mds_data = 0, setbtn = 0 ,lab = 0;
			mds_data = parseInt(btn.value);
			if(confirm("请确认是否开启此功能。")){
				if(mds_data == 0){
					for(var i = 1; i < (id_name.length-1);i++){
						document.getElementById(id_name[i]).disabled = true;
					}
					document.getElementById("lang_13").disabled = true;
				}else{
					for(var i = 1; i < (id_name.length-1);i++){
						document.getElementById(id_name[i]).disabled = false;
					}
					document.getElementById("lang_13").disabled = false;
				}
				rpc.call('pduSetParam',[0,19,1,0,0,mds_data]);
				flash_html();
			}else{}
		}
		function flash_html(){
			read_mqtt_data(0);
			setTimeout(function(){
				read_data();
				showdata();
			},800);
		}
		function Set(){
			var sel =0;
			if(confirm("请确认是否保存此次修改？")){
				for(var i = 1 ;i<(id_name.length -1);i++){
					sel = document.getElementById(id_name[i]).value;
					if(sel != mqtt_data[i+1]){
						rpc.call('pduSetParam',[0,19,(i+1),0,0,sel]);
					}
				}
				flash_html();
			}else{}
		}
		function buildTable() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%" id  = "lang_2"></td>\
			<td width ="85%"></td></tr>';
			tbody += '<tr><td id  = "lang_12"></td>';
			tbody += '<td id = "'+ id_name[9] +'"></td></tr>';
			tbody += '<tr><td id  = "lang_3"></td>';
			tbody += '<td><select  id = "'+ id_name[0] +'" onchange ="SetData(this)">';
			for(var i = 0; i<enable.length;i++){
				tbody +='<option value ="'+i+'">'+enable[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td id  = "lang_4"></td>';
			tbody += '<td><input  id = "'+ id_name[1] +'" style ="width:24.5%" type = "text"  placeholder="0.0.0.0"></input></td></tr>';
			tbody += '<tr><td id  = "lang_5"></td>';
			tbody += '<td><input  id = "'+ id_name[2] +'" style ="width:24.5%" type = "text" ></input></td></tr>';
			tbody += '<tr><td id  = "lang_6"></td>';
			tbody += '<td><input  id = "'+ id_name[3] +'" style ="width:24.5%" type = "text" ></input></td></tr>';
			tbody += '<tr><td id  = "lang_7"></td>';
			tbody += '<td><input  id = "'+ id_name[4] +'" style ="width:24.5%" type = "text" ></input></td></tr>';
			tbody += '<tr><td id  = "lang_8"></td>';
			tbody += '<td><input  id = "'+ id_name[5] +'" style ="width:24.5%" type = "text" ></input></td></tr>';
			tbody += '<tr><td id  = "lang_9"></td>';
			tbody += '<td><input id = "'+ id_name[6] +'" style ="width:24.5%" type = "text" ></input></td></tr>';
			tbody += '<tr><td id  = "lang_10"></td>';
			tbody += '<td><input id = "'+ id_name[7] +'" style ="width:24.5%" type = "text" ></input></td></tr>';
			tbody += '<tr><td id  = "lang_11"></td>';
			tbody += '<td><select  id = "'+ id_name[8] +'">';
			for(var i = 0; i<qos_.length;i++){
				tbody +='<option value ="'+i+'">'+qos_[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td><input id = "lang_13" type = "button" style ="width:60%"  onclick = "Set()"></input></td></tr>';
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
    </script>
</body>
</html>
