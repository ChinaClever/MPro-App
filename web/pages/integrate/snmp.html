<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>integrate</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span><span style="padding-left: 45%;width: 8%;"><button id="lang_14" onclick ="download(this);"></button></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left v1_2"></table>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left v3"></table>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left trap"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
    <script>
		setTimeout(function(){read_snmp_data(0)},300);
		var mode_set = new Array("","");
		var snmp_name = new Array("","v2en","","","","","","","","","","v3en","usr","psd","parity","encrpty","","","","","","trap");
		var addr_name = new Array("","addr1","addr2","addr3","addr4");
		var snmp_data = new Array();
		let lang = new Array();
		let encrpty = new Array("DES","AES");
		function read_data(){
			for(var j = 1;j<22;j++){
					snmp_data[j] = new Array();
					 if(j ==1 ||(j>10 && j<16)){

						snmp_data[j][0] = sessionStorage.getItem(type_name[16]+ snmp_info[j]);
					}else if(j ==21){
						for(var i = 1;i<5;i++){
							snmp_data[j][i] = sessionStorage.getItem(type_name[16]+ snmp_info[j] + i);
						}
					}
				}
		}
		function download(obj){
			let url = window.location.origin;
			url += "/index.html/snmp.mib";
			window.open(url,'_blank');
		}
		function lang_init(){
			for(let i = 0;i<15;i++){
				lang[i] = new Array();
			}
			lang[1] = ["SNMP设置","","","",""];
			lang[2] = ["SNMP(v1/v2c)代理设置","","","",""];
			lang[3] = ["snmp v2启用:","","","",""];
			lang[4] = ["立即生效","","","",""];
			lang[5] = ["SNMP(v3)代理设置","","","",""];
			lang[6] = ["SNMP v3启用:","","","",""];
			lang[7] = ["帐号:","","","",""];
			lang[8] = ["密码:","","","",""];
			lang[9] = ["密钥:","","","",""];
			lang[10] = ["加密方式:","","","",""];
			lang[11] = ["立即生效","","","",""];
			lang[12] = ["Trap地址设置","","","",""];
			lang[13] = ["立即生效","","","",""];
			lang[14] = ["mib文件下载","","","",""];
			lang[15] = ["禁用","","","",""];
			lang[16] = ["启用","","","",""];
			mode_set[0] = lang[15][language];
			mode_set[1] = lang[16][language];
		}
		function lang_fun(){
			for(var i = 1;i<15;i++){
				if(i ==4 || i == 11 || i ==13){
					document.getElementById("lang_" + i).value  = lang[i][language];
				}else{
					document.getElementById("lang_" + i).innerHTML  = lang[i][language];
				}
			}
		}
		lang_init();
		$('.v1_2').html(buildTableV1_2());
		$('.v3').html(buildTableV3());
		$('.trap').html(buildTableTrap());
		lang_fun();
		setTimeout(function(){
			read_data();
			showdata();
		},500);
		function showdata(){
			for(let i = 1; i < snmp_name.length;i++){
				if(i == 21){
					for(var j = 1;j<5;j++){
						document.getElementById(addr_name[j]).value = snmp_data[i][j];
						document.getElementById(addr_name[j]).disabled = false;
					}
				}else if(i ==1 ||(i>10 && i<16)){
					document.getElementById(snmp_name[i]).value = snmp_data[i][0];
					document.getElementById(snmp_name[i]).disabled = false;
				}
			}
			for(var j = 1;j<5;j++){
				if(parseInt(snmp_data[11][0]) == 0 && parseInt(snmp_data[1][0])){
					document.getElementById(addr_name[j]).disabled = true;
				}
			}
			for(var j = 12;j<16;j++){
				if(snmp_data[11][0] == 0){
					document.getElementById(snmp_name[j]).disabled = true;
				}
			}
		}
		function SetData(btn){
			if(confirm("请确认是否开启此功能。")){
				for(let i = 0;i<snmp_name.length;i++){
					if(snmp_name[i] == btn.id){
						rpc.call('pduSetParam',[0,snmp,i,0,0,btn.value]);
					}else if(addr_name[i] == btn.id){
						rpc.call('pduSetParam',[0,snmp,21,i,0,btn.value]);
					}
				}
				flash_html();
			}else{}
		}
		function flash_html(){
			read_snmp_data(0);
			setTimeout(function(){
				read_data();
				showdata();
			},800);
		}
		function Set(){
			if(confirm("请确认是否生效当前设置。")){
				rpc.call('pduSetParam',[0,snmp,17,0,0,0]);
				flash_html();
			}else{}
		}
		function buildTableV1_2() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="25%" id ="lang_2"></td>\
			<td width ="75%"></td></tr>';
			tbody += '<tr><td id ="lang_3"></td>';
			tbody += '<td><select id ="v2en" onchange ="SetData(this)">';
			for(var i = 0; i<mode_set.length;i++){
				tbody +='<option value ="'+i+'">'+mode_set[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td>Get Community:</td><td>public</td></tr>';
			tbody += '<tr><td>Set Community:</td><td>private</td></tr>';
			tbody += '<tr><td><input id ="lang_4" type = "button" style ="width:40%" onclick = "Set()"></input></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
		function buildTableV3() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="25%" id ="lang_5"></td>\
				<td width ="75%"></td></tr>';
			tbody += '<tr><td id ="lang_6"></td>';
			tbody += '<td><select id ="v3en" onchange ="SetData(this)">';
			for(var i = 0; i<mode_set.length;i++){
				tbody +='<option value ="'+i+'">'+mode_set[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td id ="lang_7"></td>';
			tbody += '<td><input id = "usr" value = "" onchange ="SetData(this)" style="width:24.5%"></td></tr>';
			tbody += '<tr><td id ="lang_8"></td>';
			tbody += '<td><input id = "psd" value = "" onchange ="SetData(this)" style="width:24.5%"></td></tr>';
			tbody += '<tr><td id ="lang_9"></td>';
			tbody += '<td><input id = "parity" value = "" onchange ="SetData(this)" style="width:24.5%"></td></tr>';
			tbody += '<tr><td id ="lang_10"></td>';
			tbody += '<td><select id ="encrpty" onchange ="SetData(this)">';
			for(var i = 0; i<encrpty.length;i++){
				tbody +='<option value ="'+i+'">'+encrpty[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td><input id ="lang_11" style ="width:40%" type = "button"  onclick = "Set()"></input></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				+ '<tbody>' + tbody + '</tbody>';
		}

		function buildTableTrap() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="25%" id ="lang_12"></td>\
			<td width ="75%"></td></tr>';
			for(var j = 1;j<5;j++){
				tbody += '<tr><td>Trap'+ j +' ip:</td>';
				tbody += '<td><input id = "addr'+ j +'" style ="width:24.5%" onchange ="SetData(this)" type = "text"placeholder="255.255.255.255"></input>';
				tbody += '</td></tr>';
			}
			tbody += '<tr><td><input id ="lang_13" type = "button" style ="width:40%" onclick = "Set()"></input></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
    </script>
</body>
</html>
