<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>integrate</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
		<link rel="stylesheet" href="../doc-lib/solarized-light.css">
		<link rel="stylesheet" href="../doc-lib/doc.css">
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_2">SNMP设置</span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left rtu_mode"></table>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left tcp_mode"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
	<script src="../doc-lib/highlight.pack.js"></script>
	<script src="../doc-lib/doc.js"></script>
    <script>
		read_snmp_data();
		var mode_set = new Array("禁用","启用");
		var snmp_name = new Array("addr1","addr2","enable","usr","psd","parity");
		var snmp_data = new Array();
		function read_data(){
			for(var j = 1;j<7;j++){
					snmp_data[j] = sessionStorage.getItem(type_name[16]+ snmp_info[j]);
				}
		}
		$('.rtu_mode').html(buildTableV1_2());
		$('.tcp_mode').html(buildTableV3());
		setTimeout(function(){
			read_data();
			showdata();
		},500);
		function showdata(){
			var lab = 0,btn1 = 0,setbtn =0;
			if(snmp_data[1] == null || snmp_data[2] == null || snmp_data[3] == null || snmp_data[4] == null || snmp_data[5] == null ||snmp_data[6] == null){
				for(var i = 0; i < snmp_name.length;i++){
					if(snmp_data[i + 1] != null ){
						lab = document.getElementById(snmp_name[i]);
						lab.value = snmp_data[i + 1];
					}
				}
				return ;
			}
			btn1 = document.getElementById(snmp_name[2]);
			setbtn =  document.getElementById('save2');
			for(var i = 0; i < 2;i++){
				lab = document.getElementById(snmp_name[i]);
				lab.value = snmp_data[i + 1];
				
			}
			for(var i = 3; i < snmp_name.length;i++){
				lab = document.getElementById(snmp_name[i]);
				lab.value = snmp_data[i + 1];
				if(parseInt(snmp_data[3]) == 0){
					lab.disabled = true;
					setbtn.disabled = true;
					btn1[parseInt(snmp_data[3])].selected = true;
				}
				else{
					lab.disabled = false;
					setbtn.disabled = false;
					btn1[parseInt(snmp_data[3])].selected = true;
				}
			}
		}
		function SetData(btn){
			let mds_data = 0, setbtn = 0 ,lab = 0;
			mds_data = parseInt(btn.value);
			if(confirm("请确认是否开启此功能。")){
				setbtn =  document.getElementById('save2');
				for(var i = 3; i < (snmp_name.length);i++){
					lab = document.getElementById(snmp_name[i]);
					if(mds_data == 0){
						lab.disabled = true;
						setbtn.disabled = true;
					}
					else{
						lab.disabled = false;
						setbtn.disabled = false;
					}
				}
				rpc.call('pduSetString',[0,snmp,3,0,0,mds_data]);
				flash_html();
			}else{}
		}
		function flash_html(){
			read_snmp_data();
			setTimeout(function(){
				read_data();
				showdata();
			},800);
		}
		function rtuSet(){
			var sel =0;
			if(confirm("请确认是否保存此次修改？")){
				for(var i = 0 ;i < 2 ;i++){
					sel = document.getElementById(snmp_name[i]).value;
					if(sel != snmp_data[i+1]){
						rpc.call('pduSetString',[0,snmp,(i+1),0,0,sel]);
					}
				}
				flash_html();
			}else{}
		}
		function tcpSet(){
			if(confirm("请确认是否保存此次修改？")){
				for(var i = 3 ;i < snmp_name.length ;i++){
					sel = document.getElementById(snmp_name[i]).value;
					if(sel != snmp_data[i+1]){
						rpc.call('pduSetString',[0,snmp,(i+1),0,0,sel]);
					}
				}
				flash_html();
			}else{}
		}
		function buildTableV1_2() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="25%">SNMP(v1/v2c)代理设置</td>\
			<td width ="75%"></td></tr>';
			tbody += '<tr><td>Get community：</td><td>public</td></tr>';
			tbody += '<tr><td>Set community：</td><td>private</td></tr>';
			tbody += '<tr><td>Trap1 ip：</td>';
			tbody += '<td><input id = "addr1" style ="width:24.5%" type = "text"placeholder="255.255.255.255"></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td>Trap2 ip：</td>';
			tbody += '<td><input id = "addr2" style ="width:24.5%" type = "text" placeholder="255.255.255.255"></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td><input id = "save1" type = "button" style ="width:40%" value = "保存" onclick = "rtuSet()"></input></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
		function buildTableV3() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="25%">SNMP(v3)代理设置</td>\
				<td width ="75%"></td></tr>';
			tbody += '<tr><td>SNMPv3启用：</td>';
			tbody += '<td><select id ="enable" onchange ="SetData(this)">';
			for(var i = 0; i<mode_set.length;i++){
				tbody +='<option value ="'+i+'">'+mode_set[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td>帐号：</td>';
			tbody += '<td><input id = "usr" value = "" style="width:24.5%"></td></tr>';
			tbody += '<tr><td>密码：</td>';
			tbody += '<td><input id = "psd" value = "" style="width:24.5%"></td></tr>';
			tbody += '<tr><td>密钥：</td>';
			tbody += '<td><input id = "parity" value = "" style="width:24.5%"></td></tr>';
			tbody += '<tr><td><input id = "save2" style ="width:40%" type = "button" value = "保存" onclick = "tcpSet()"></input></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				+ '<tbody>' + tbody + '</tbody>';
		}
    </script>
</body>
</html>
