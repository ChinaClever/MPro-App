<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>integrate</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
		<link rel="stylesheet" href="../doc-lib/solarized-light.css">
		<link rel="stylesheet" href="../doc-lib/doc.css">
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_2">SNMP设置</span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left rtu_mode"></table>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left tcp_mode"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
	<script src="../doc-lib/highlight.pack.js"></script>
	<script src="../doc-lib/doc.js"></script>
    <script>
		read_snmp_data();
		var mode_set = new Array("关闭","开启");
		var snmp_name = new Array("ip1","ip2","enable","usr","psd","parity");
		var snmp_data = new Array();
		function read_data(){
			for(var j = 1;j<7;j++){
					snmp_data[j] = parseInt(sessionStorage.getItem(type_name[16]+ snmp_info[j]));
				}
		}
		$('.rtu_mode').html(buildTableV1_2());
		$('.tcp_mode').html(buildTableV3());
		setTimeout(function(){
			// read_data();
			// showdata();
		},500);
		function showdata(){
			var lab = 0,btn1 = 0,btn2 = 0,setbtn =0;
			btn1 = document.getElementById(select_name[0]);
			btn2 = document.getElementById(select_name[6]);
			setbtn =  document.getElementById('save1');
			for(var i = 1; i < (select_name.length-2);i++){
				lab = document.getElementById(select_name[i]);
				if(modbus_data[1] == 1){
					lab.disabled = false;
					setbtn.disabled = false;
					btn1.value = mode_set[1];
				}
				else{
					lab.disabled = true;
					setbtn.disabled = true;
					btn1.value = mode_set[0];
				}
				lab.value = modbus_data[i + 1];
			}
			lab = document.getElementById(select_name[7]);
			setbtn =  document.getElementById('save2');
			lab.value = modbus_data[12];
			if(modbus_data[11] == 1){
				btn2.value = mode_set[1];
				lab.disabled = false;
				setbtn.disabled = false;
			}else{
				btn2.value = mode_set[0];
				lab.disabled = true;
				setbtn.disabled = true;
			}
		}
		function SetData(btn){
			let mds_data = 0, setbtn = 0 ,lab = 0;
			if(btn.value == mode_set[0])
			{
				btn.value = mode_set[1];
				mds_data = 1;
			}else{
				btn.value = mode_set[0];
				mds_data = 0;
			}
			if(btn.id =="rtu"){
				setbtn =  document.getElementById('save1');
				for(var i = 1; i < (select_name.length-2);i++){
					lab = document.getElementById(select_name[i]);
					if(mds_data == 1){
						lab.disabled = false;
						setbtn.disabled = false;
					}
					else{
						lab.disabled = true;
						setbtn.disabled = true;
					}
				}
				 rpc.call('pduSetCfg',[0,modbus,1,0,0,mds_data]);
			}else{
				setbtn =  document.getElementById('save2');
				lab = document.getElementById(select_name[7]);
				if(mds_data == 1){
					lab.disabled = false;
					setbtn.disabled = false;
				}
				else{
					lab.disabled = true;
					setbtn.disabled = true;
				}
				rpc.call('pduSetCfg',[0,modbus,11,0,0,mds_data]);
			}
			flash_html();
		}
		function flash_html(){
			read_modbus_data();
			setTimeout(function(){
				read_data();
				showdata();
			},800);
		}
		function rtuSet(){
			var sel =0;
			for(var i = 1 ;i<(select_name.length -2);i++){
				sel = parseInt(document.getElementById(select_name[i]).value);
				if(sel != modbus_data[i+1]){
					rpc.call('pduSetCfg',[0,modbus,(i+1),0,0,sel]);
				}
			}
			flash_html();
		}
		function tcpSet(){
			var sel = parseInt(document.getElementById(select_name[select_name.length -1]).value);
			if(sel != modbus_data[12]){
				rpc.call('pduSetCfg',[0,modbus,12,0,0,sel]);
			}
			flash_html();
		}
		function buildTableV1_2() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%">SNMP(v1/v2c)代理设置</td>\
			<td width ="85%"></td></tr>';
			tbody += '<tr><td>Get community：</td><td>public</td></tr>';
			tbody += '<tr><td>Set community：</td><td>private</td></tr>';
			tbody += '<tr><td>Trap1 ip：</td>';
			tbody += '<td><input id = "addr" style ="width:24.5%" type = "text"placeholder="255.255.255.255"></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td>Trap2 ip：</td>';
			tbody += '<td><input id = "addr" style ="width:24.5%" type = "text" placeholder="255.255.255.255"></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td><input id = "save1" type = "button" style ="width:60%" value = "保存" onclick = "rtuSet()"></input></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
		function buildTableV3() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%">SNMP(v3)代理设置</td>\
				<td width ="85%"></td></tr>';
			tbody += '<tr><td>ModbusTcp是否开启：</td>';
			tbody += '<td><input id = "tcp" type = "button" style ="width:10%" value = "开启" onclick = "SetData(this)"></input></td></tr>';
			tbody += '<tr><td>帐号：</td>';
			tbody += '<td><input id = "tcp_port" value = "" style="width:24.5%"></td></tr>';
			tbody += '<tr><td>密码：</td>';
			tbody += '<td><input id = "tcp_port" value = "" style="width:24.5%"></td></tr>';
			tbody += '<tr><td>密钥：</td>';
			tbody += '<td><input id = "tcp_port" value = "" style="width:24.5%"></td></tr>';
			tbody += '<tr><td><input id = "save2" style ="width:60%" type = "button" value = "保存" onclick = "tcpSet()"></input></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				+ '<tbody>' + tbody + '</tbody>';
		}
    </script>
</body>
</html>
