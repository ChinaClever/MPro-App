<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>integrate</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
		<link rel="stylesheet" href="../doc-lib/solarized-light.css">
		<link rel="stylesheet" href="../doc-lib/doc.css">
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left rtu_mode"></table>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left tcp_mode"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
	<script src="../doc-lib/highlight.pack.js"></script>
	<script src="../doc-lib/doc.js"></script>
    <script>
		read_snmp_data(0);
		var mode_set = new Array("","");
		var snmp_name = new Array("addr1","addr2","enable","usr","psd","parity");
		var snmp_data = new Array();
		let lang = new Array();
		var language = 1;
		function read_data(){
			for(var j = 1;j<7;j++){
					snmp_data[j] = sessionStorage.getItem(type_name[16]+ snmp_info[j]);
				}
		}function lang_init(){
			for(let i = 0;i<15;i++){
				lang[i] = new Array();
			}
			lang[1] = ["","SNMP设置","","","",""];
			lang[2] = ["","SNMP(v1/v2c)代理设置","","","",""];
			lang[3] = ["","立即生效","","","",""];
			lang[4] = ["","SNMP(v3)代理设置","","","",""];
			lang[5] = ["","SNMPv3启用:","","","",""];
			lang[6] = ["","帐号:","","","",""];
			lang[7] = ["","密码:","","","",""];
			lang[8] = ["","密钥:","","","",""];
			lang[9] = ["","立即生效","","","",""];
			lang[10] = ["","禁用","","","",""];
			lang[11] = ["","启用","","","",""];
			mode_set[0] = lang[10][language];
			mode_set[1] = lang[11][language];
		}
		function lang_fun(){
			for(var i = 1;i<10;i++){
				if(i ==3 || i == 9){
					document.getElementById("lang_" + i).value  = lang[i][language];
				}else{
					document.getElementById("lang_" + i).innerHTML  = lang[i][language];
				}
			}
		}
		lang_init();
		$('.rtu_mode').html(buildTableV1_2());
		$('.tcp_mode').html(buildTableV3());
		lang_fun();
		setTimeout(function(){
			read_data();
			showdata();
		},500);
		function showdata(){
			for(let i = 0; i < snmp_name.length;i++){
				document.getElementById(snmp_name[i]).value = snmp_data[i + 1];
			}
			if(parseInt(snmp_data[3]) == 0){
				document.getElementById(snmp_name[3]).disabled = true;
				document.getElementById(snmp_name[4]).disabled = true;
				document.getElementById(snmp_name[5]).disabled = true;
			}else{
				document.getElementById(snmp_name[3]).disabled = false;
				document.getElementById(snmp_name[4]).disabled = false;
				document.getElementById(snmp_name[5]).disabled = false;
			}
		}
		function SetData(btn){
			if(confirm("请确认是否开启此功能。")){
				for(let i = 0;i<snmp_name.length;i++){
					if(snmp_name[i] == btn.id){
						rpc.call('pduSetParam',[0,snmp,(i + 1),0,0,btn.value]);
					}
				}
				flash_html();
			}else{}
		}
		function flash_html(){
			read_snmp_data(0);
			setTimeout(function(){
				read_data();
				showdata();
			},800);
		}
		function Set(){
			if(confirm("请确认是否保存此次修改？")){
				rpc.call('pduSetParam',[0,snmp,7,0,0,0]);
				flash_html();
			}else{}
		}
		function buildTableV1_2() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="25%" id ="lang_2"></td>\
			<td width ="75%"></td></tr>';
			tbody += '<tr><td>Get community:</td><td>public</td></tr>';
			tbody += '<tr><td>Set community:</td><td>private</td></tr>';
			tbody += '<tr><td>Trap1 ip:</td>';
			tbody += '<td><input id = "addr1" style ="width:24.5%" type = "text"placeholder="255.255.255.255"></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td>Trap2 ip:</td>';
			tbody += '<td><input id = "addr2" style ="width:24.5%" type = "text" placeholder="255.255.255.255"></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td><input id ="lang_3" type = "button" style ="width:40%" onclick = "Set()"></input></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
		function buildTableV3() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="25%" id ="lang_4"></td>\
				<td width ="75%"></td></tr>';
			tbody += '<tr><td id ="lang_5"></td>';
			tbody += '<td><select id ="enable" onchange ="SetData(this)">';
			for(var i = 0; i<mode_set.length;i++){
				tbody +='<option value ="'+i+'">'+mode_set[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td id ="lang_6"></td>';
			tbody += '<td><input id = "usr" value = "" style="width:24.5%"></td></tr>';
			tbody += '<tr><td id ="lang_7"></td>';
			tbody += '<td><input id = "psd" value = "" style="width:24.5%"></td></tr>';
			tbody += '<tr><td id ="lang_8"></td>';
			tbody += '<td><input id = "parity" value = "" style="width:24.5%"></td></tr>';
			tbody += '<tr><td><input id ="lang_9" style ="width:40%" type = "button"  onclick = "Set()"></input></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				+ '<tbody>' + tbody + '</tbody>';
		}
    </script>
</body>
</html>
