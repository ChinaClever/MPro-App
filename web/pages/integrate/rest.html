<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>integrate</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left push_mode"></table>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left recv_mode"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
    <script>
		setTimeout(function(){read_http_data(0)},150);
		var mode_set = new Array("禁用","POST","PUT");
		var mode_set1 = new Array("禁用","启用","加密");
		var select_name = new Array("push","addr","delay","encrypt","port");
		var http_data = new Array();
		let language = 1;
		let lang = new Array();
		function read_data(){
			for(var j = 11; j<16;j++){
				if(j ==12){
					http_data[j] = sessionStorage.getItem(type_name[18]+ push_info[j]);
				}else{
					http_data[j] = parseInt(sessionStorage.getItem(type_name[18]+ push_info[j]));
				}
			}
		}
		function lang_init(){
			for(let i = 0;i<15;i++){
				lang[i] = new Array();
			}
			lang[1] = ["","REST集成","","","",""];
			lang[2] = ["","HTTP推送设置","","","",""];
			lang[3] = ["","推送服务启用:","","","",""];
			lang[4] = ["","目的地址:","","","",""];
			lang[5] = ["","时间间隔:","","","",""];
			lang[6] = ["","立即生效","","","",""];
			lang[7] = ["","REST API设置","","","",""];
			lang[8] = ["","启用加密:","","","",""];
			lang[9] = ["","端口号:","","","",""];
			lang[10] = ["","立即生效","","","",""];
			lang[11] = ["","禁用","","","",""];
			lang[12] = ["","启用","","","",""];
			lang[13] = ["","加密","","","",""];
			mode_set[0] = lang[11][language];
			mode_set1[0] = lang[11][language];
			mode_set1[1] = lang[12][language];
			mode_set1[2] = lang[13][language];
		}
		function lang_fun(){
			for(var i = 1;i<11;i++){
				if(i ==6 || i == 10){
					document.getElementById("lang_" + i).value  = lang[i][language];
				}else{
					document.getElementById("lang_" + i).innerHTML  = lang[i][language];
				}
			}
		}
		lang_init();
		$('.push_mode').html(buildTablePush());
		$('.recv_mode').html(buildTableRecv());
		lang_fun();
		setTimeout(function(){
			read_data();
			showdata();
		},500);
		function showdata(){
			for(let i = 0;i<select_name.length;i++){
				document.getElementById(select_name[i]).value = http_data[11+i];
			}
			if(http_data[11] == 0){
				document.getElementById(select_name[1]).disabled = true; 
				document.getElementById(select_name[2]).disabled = true; 
			}else{
				document.getElementById(select_name[1]).disabled = false; 
				document.getElementById(select_name[2]).disabled = false;
			}
			if(http_data[14] == 0){
				document.getElementById(select_name[4]).disabled = true; 
			}else{
				document.getElementById(select_name[4]).disabled = false; 
			}
		}
		function SetData(btn){
			let mds_data = 0, setbtn = 0 ,lab = 0;
			mds_data = parseInt();
			if(confirm("请确认是否开启此功能。")){
				for(let i = 0;i<select_name.length;i++){
					if(select_name[i] == btn.id){
						rpc.call('pduSetParam',[0,push,11 + i,0,0,btn.value]);
					}
				}
				flash_html();
			}else{}
		}
		function flash_html(){
			read_http_data(0);
			setTimeout(function(){
				read_data();
				showdata();
			},800);
		}
		function Set(){
			if(confirm("请确认是否生效当前设置。")){
				rpc.call('pduSetParam',[0,push,16,0,0,0]);
				flash_html();
			}else{}
		}
		function buildTablePush() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%" id = "lang_2"></td>\
			<td width ="85%"></td></tr>';
			tbody += '<tr><td id = "lang_3"></td>';
			tbody += '<td><select id ="push" onchange ="SetData(this)">';
			for(var i = 0; i<mode_set.length;i++){
				tbody +='<option value ="'+i+'">'+mode_set[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td id = "lang_4"></td>';
			tbody += '<td><input id = "addr" style ="width:24.5%" onchange ="SetData(this)" type = "text" placeholder="http(s)://0.0.0.0"></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td id = "lang_5"></td>';
			tbody += '<td><input id = "delay" style ="width:24.5%" onchange ="SetData(this)" type = "text"  ></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td><input id = "lang_6" type = "button" style ="width:60%" onclick = "Set()"></input></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
		function buildTableRecv() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%" id = "lang_7"></td>\
				<td width ="85%"></td></tr>';
			tbody += '<tr><td id = "lang_8"></td>';
			tbody += '<td><select id ="encrypt" onchange ="SetData(this)">';
			for(var i = 0; i<mode_set1.length;i++){
				tbody +='<option value ="'+i+'">'+mode_set1[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td id = "lang_9"></td>';
			tbody += '<td><input id = "port" value = "" onchange ="SetData(this)" style="width:24.5%"></td></tr>';
			tbody += '<tr><td><input id = "lang_10" style ="width:60%" type = "button"  onclick = "Set()"></input></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				+ '<tbody>' + tbody + '</tbody>';
		}
    </script>
</body>
</html>
