<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>integrate</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
		<link rel="stylesheet" href="../doc-lib/solarized-light.css">
		<link rel="stylesheet" href="../doc-lib/doc.css">
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_2">rpc集成</span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left rpc_mode"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
	<script src="../doc-lib/highlight.pack.js"></script>
	<script src="../doc-lib/doc.js"></script>
    <script>
		read_rpc_data();
		var mode_name = new Array("关闭","TCP","WebSocket");
		var data_id  = new Array("mode","rpc_port");
		var rpc_data = new Array();
		function read_data(){
			rpc_data[1] = parseInt(sessionStorage.getItem(type_name[17]+ rpc_info[1]));
			rpc_data[2] = parseInt(sessionStorage.getItem(type_name[17]+ rpc_info[2]));
		}
		$('.rpc_mode').html(buildTableRtu());
		setTimeout(function(){
			read_data();
			showdata();
		},500);
		function showdata(){
			var lab = 0;
			for(var i = 0 i < (data_id.length);i++){
				lab = document.getElementById(data_id[i]);
				lab.value = rpc_data[i + 1];
			}
			
		}
		function flash_html(){
			read_rpc_data();
			setTimeout(function(){
				read_data();
				showdata();
			},800);
		}
		function Set(){
			var lab = 0;
			for(var i = 0 i < (data_id.length);i++){
				lab = parseInt(document.getElementById(data_id[i]).value);
				if(lab != rpc_data[i+1]){
					rpc.call('pduSetCfg',[0,rpc_cfg,i,0,0,lab]);
				}
			}
			flash_html();
		}
		function buildTableRpc() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%">RPC集成设置</td>\
				<td width ="85%"></td></tr>';
			tbody += '<tr><td>RPC模式</td>';
			tbody += '<td><select id ="mode">';
			for(var i = 0; i<mode_name.length;i++){
				tbody +='<option value ="'+i+'">'+mode_name[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td>RPC端口号：</td>';
			tbody += '<td><input id = "rpc_port" value = "502" style="width:24.5%"></td></tr>';
			tbody += '<tr><td><input id = "save" style ="width:60%" type = "button" value = "保存" onclick = "Set()"></input></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				+ '<tbody>' + tbody + '</tbody>';
		}
    </script>
</body>
</html>
