<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>integrate</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
		<link rel="stylesheet" href="../doc-lib/solarized-light.css">
		<link rel="stylesheet" href="../doc-lib/doc.css">
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_2">主动推送</span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left push"></table>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left control"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
	<script src="../doc-lib/highlight.pack.js"></script>
	<script src="../doc-lib/doc.js"></script>
    <script>
		read_push_data(0);
		var mode_set = new Array("禁用","启用");
		var mode_name = new Array("禁用","UDP","TCP","WebSocket");
		var select_name = new Array("udp1En","udp1Addr","udp1Port","udp2En","udp2Addr","udp2Port","delay","mode","port");
		var push_data = new Array();
		function read_data(){
			var i = 0;
			for(var j = 1;j<10;j++){
				if(j == 7){
					i = 9;
				}else if(j == 8){
					i = 7;
				}else if(j == 9){
					i = 8;
				}else{
					i = j;
				}
				if(j == 1||j==4||j==7){
					push_data[j] = parseInt(sessionStorage.getItem(type_name[18]+ push_info[i]));
				}else{
					push_data[j] = sessionStorage.getItem(type_name[18]+ push_info[i]);
				}
			}
		}
		$('.push').html(buildTablePush());
		$('.control').html(buildTableCtl());
		setTimeout(function(){
			read_data();
			showdata();
		},500);
		function showdata(){
			var lab = 0,btn1 = 0,btn2 = 0,btn3 = 0,setbtn =0;
			btn1 = document.getElementById(select_name[0]);
			btn2 = document.getElementById(select_name[3]);
			btn3 = document.getElementById(select_name[7]);
			setbtn =  document.getElementById('save1');
			for(var i = 1; i < (select_name.length-2);i++){
				lab = document.getElementById(select_name[i]);
				if(i < 3){
					if(push_data[1] == 0){
						lab.disabled = true;
						btn1[push_data[1]].selected = true;
						}else{
						lab.disabled = false;
						btn1[push_data[1]].selected = true;
					}
				}else if(i > 3 && i < 7){
					if(push_data[4] == 0){
						lab.disabled = true;
						btn2[push_data[4]].selected = true;
					}
					else{
						lab.disabled = false;
						btn2[push_data[4]].selected = true;
					}
				}
				if( push_data[1] == 0  && push_data[4] == 0)
				{
					setbtn.disabled = true;
				}else{
					setbtn.disabled = false;
				}
				lab.value = push_data[i + 1];
			}
			lab = document.getElementById(select_name[8]);
			setbtn =  document.getElementById('save2');
			lab.value = push_data[9];
			if(push_data[8] == 0){
				btn3[push_data[8]].selected = true;
				lab.disabled = true;
				setbtn.disabled = true;
			}else{
				btn3[push_data[8]].selected = true;
				lab.disabled = true;
				setbtn.disabled = true;
			}
		}
		function SetData(btn){
			let mds_data = 0, setbtn = 0 ,lab = 0,sel = 0;
			mds_data = parseInt(btn.value);
			setbtn =  document.getElementById('save1');
			if(confirm("请确认是否开启此功能。")){
				if(btn.id =="udp1En"){
					for(var i = 1; i < 3;i++){
						lab = document.getElementById(select_name[i]);
						if(mds_data == 0){
							lab.disabled = true;
						}
						else{
							lab.disabled = false;
						}
					}
					sel = parseInt(document.getElementById(select_name[3]).value);
					if(mds_data == 0 && sel == 0){
						setbtn.disabled = true;
					}else{
						setbtn.disabled = false;
					}
					rpc.call('pduSetParam',[0,push,1,0,0,mds_data]);
				}else if(btn.id =="udp2En"){
					for(var i = 4; i < 7;i++){
						lab = document.getElementById(select_name[i]);
						if(mds_data == 0){
							lab.disabled = true;
						}
						else{
							lab.disabled = false;
						}
					}
					sel = parseInt(document.getElementById(select_name[0]).value);
					if(mds_data == 0 && sel == 0){
						setbtn.disabled = true;
					}else{
						setbtn.disabled = false;
					}
					rpc.call('pduSetParam',[0,push,4,0,0,mds_data]);
				}else{
					setbtn =  document.getElementById('save2');
					lab = document.getElementById(select_name[7]);
					if(mds_data == 1){
						lab.disabled = false;
						setbtn.disabled = false;
					}
					else{
						lab.disabled = true;
						setbtn.disabled = true;
					}
					rpc.call('pduSetParam',[0,push,7,0,0,mds_data]);
				}
				flash_html();
			}else{}
		}
		function flash_html(){
			read_push_data(0);
			setTimeout(function(){
				read_data();
				showdata();
			},800);
		}
		function rtuSet(){
			var sel = 0,sel1 = 0,data = 0;
			sel  = parseInt(document.getElementById(select_name[0]).value);
			sel1  = parseInt(document.getElementById(select_name[3]).value);
			if(sel != 0){
				for(var i = 1 ;i<(select_name.length -2);i++){
					if(i == 1){
						data = (document.getElementById(select_name[i]).value);
					}else{
						data = parseInt(document.getElementById(select_name[i]).value);
					}
					if(data != push_data[i+1]){
						rpc.call('pduSetParam',[0,push,(i+1),0,0,data]);
					}
				}
			}
			if(sel1 != 0){
				for(var i = 4 ;i<(select_name.length -2);i++){
					if(i == 4){
						data = (document.getElementById(select_name[i]).value);
					}else{
						data = parseInt(document.getElementById(select_name[i]).value);
					}
					if(data != push_data[i+1]){
						if(i == 6){
							rpc.call('pduSetParam',[0,push,9,0,0,data]);
						}else{
							rpc.call('pduSetParam',[0,push,(i+1),0,0,data]);
						}
					}
				}
			}
			flash_html();
		}
		function tcpSet(){
			var sel = parseInt(document.getElementById(select_name[select_name.length -1]).value);
			if(sel != push_data[9]){
				rpc.call('pduSetParam',[0,push,8,0,0,sel]);
			}
			flash_html();
		}
		function buildTablePush() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%">主动推送服务</td>\
			<td width ="85%"></td>/tr>';
			tbody += '<tr><td>启用推送1：</td>';
			tbody += '<td><select id ="udp1En" onchange ="SetData(this)">';
			for(var i = 0; i<mode_set.length;i++){
				tbody +='<option value ="'+i+'">'+mode_set[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td>推送1地址：</td>';
			tbody += '<td><input id = "udp1Addr" style ="width:24.5%" type = "text" placeholder="0.0.0.0"></input></td></tr>';
			tbody += '<tr><td>推送1端口号：</td>';
			tbody += '<td><input id = "udp1Port" style ="width:24.5%" type = "text" placeholder="0~65535"></input></td></tr>';
			tbody += '<tr><td>启用推送2：</td>';
			tbody += '<td><select id ="udp2En" onchange ="SetData(this)">';
			for(var i = 0; i<mode_set.length;i++){
				tbody +='<option value ="'+i+'">'+mode_set[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td>推送2地址：</td>';
			tbody += '<td><input id = "udp2Addr" style ="width:24.5%" type = "text" placeholder="0.0.0.0"></input></td></tr>';
			tbody += '<tr><td>推送2端口号：</td>';
			tbody += '<td><input id = "udp2Port" style ="width:24.5%" type = "text" placeholder="0~65535"></input></td></tr>';
			tbody += '<tr><td>时间间隔：</td>';
			tbody += '<td><input id = "delay" style ="width:24.5%" type = "text" placeholder="0~65535"></input></td></tr>';
			tbody += '<tr><td><input id = "save1" style ="width:60%" type = "button" value = "保存" onclick = "rtuSet()"></input></td></tr>';
			return '<thead>' + thead + '</thead>'
				+ '<tbody>' + tbody + '</tbody>';
			
		}
		function buildTableCtl() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%">设备反控设置</td>\
				<td width ="85%"></td></tr>';
			tbody += '<tr><td>模式设置：</td>';
				tbody += '<td><select id ="mode" onchange ="SetData(this)">';
			for(var i = 0; i<mode_name.length;i++){
				tbody +='<option value ="'+i+'">'+mode_name[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td>端口号：</td>';
			tbody += '<td><input id = "port" style ="width:24.5%" type = "text" placeholder="0~65535"></input></td></tr>';
			tbody += '<tr><td><input id = "save2" style ="width:60%" type = "button" value = "保存" onclick = "tcpSet()"></input></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				+ '<tbody>' + tbody + '</tbody>';
		}
    </script>
</body>
</html>
