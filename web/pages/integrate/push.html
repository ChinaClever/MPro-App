<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>integrate</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left push"></table>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left control"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
    <script>
		setTimeout(function(){read_push_data(0)},150);
		let language = 1;
		var mode_set = new Array();
		var mode_name = new Array("","UDP","TCP","WebSocket");
		var select_name = new Array("","udpEn","udpAddr","udpPort","","","","delay","mode","port");
		var udp_sel = new Array("UDP1","UDP2","UDP3","UDP4");
		var push_data = new Array();
		let lang = new Array();
		let udp_num = 0;
		function read_data(){
			var i = 0;
			for(var i = 1;i<10;i++){
				push_data[i] = new Array();
				if(i < 4){
					for(let j = 1;j<5;j++){
						push_data[i][j] = sessionStorage.getItem(type_name[18]+ push_info[i]+j);
					}
				}else if(i>6){
					push_data[i][1] = sessionStorage.getItem(type_name[18]+ push_info[i]);
				}
			}
		}
		function lang_init(){
			for(let i = 0;i<15;i++){
				lang[i] = new Array();
			}
			lang[1] = ["","主动推送","","","",""];
			lang[2] = ["","主动推送服务","","","",""];
			lang[3] = ["","推送地址:","","","",""];
			lang[4] = ["","推送启用:","","","",""];
			lang[5] = ["","地址:","","","",""];
			lang[6] = ["","端口号:","","","",""];
			lang[7] = ["","时间间隔：","","","",""];
			lang[8] = ["","立即生效","","","",""];
			lang[9] = ["","设备反控设置","","","",""];
			lang[10] = ["","模式设置：","","","",""];
			lang[11] = ["","端口号：","","","",""];
			lang[12] = ["","立即生效","","","",""];
			lang[13] = ["","禁用","","","",""];
			lang[14] = ["","启用","","","",""];
			mode_set[0] = lang[13][language];
			mode_set[1] = lang[14][language];
			mode_name[0] = lang[13][language];
		}
		function lang_fun(){
			for(var i = 1;i<13;i++){
				if(i ==8 || i == 12){
					document.getElementById("lang_" + i).value  = lang[i][language];
				}else{
					document.getElementById("lang_" + i).innerHTML  = lang[i][language];
				}
			}
		}
		lang_init();
		$('.push').html(buildTablePush());
		$('.control').html(buildTableCtl());
		lang_fun();
		setTimeout(function(){
			read_data();
			showdata();
		},500);
		function showdata(){
			document.getElementById("udpSel").value = udp_num;
			for(let i = 1;i < 10;i++){
				if(i<4){
					document.getElementById(select_name[i]).value = push_data[i][1 + udp_num];
				}else if(i>6){
					document.getElementById(select_name[i]).value = push_data[i][1];
				}
				if(i<4 ||i>6){
					document.getElementById(select_name[i]).disabled = false;
				}
			}
			if(parseInt(push_data[1][udp_num + 1]) == 0){
				document.getElementById(select_name[2]).disabled = true;
				document.getElementById(select_name[3]).disabled = true;
			}
			if(parseInt(push_data[8][1]) == 0){
				document.getElementById(select_name[9]).disabled = true;
			}
		}
		function SetData(btn){
			if(confirm("请确认是否开启此功能。")){
				if(btn.id == "udpSel"){
					udp_num = parseInt(btn.value);
				}else{
					for(let i = 0;i<select_name.length;i++){
						if(btn.id == select_name[i]){
							if(i < 4){
								rpc.call('pduSetParam',[0,push,i,1 + udp_num,0,btn.value]);
							}else if(i>6){
								rpc.call('pduSetParam',[0,push,i,0,0,btn.value]);
							}
						}
					}
				}
				flash_html();
			}else{}
		}
		function flash_html(){
			read_push_data(0);
			setTimeout(function(){
				read_data();
				showdata();
			},800);
		}
		function Set(){
			if(confirm("请确认是否开启此功能。")){
				rpc.call('pduSetParam',[0,push,10,0,0,0]);
			}else{}
		}
		function buildTablePush() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%" id ="lang_2"></td>\
			<td width ="85%"></td>/tr>';
			tbody += '<tr><td id = "lang_3"></td>';
			tbody += '<td><select id ="udpSel" onchange ="SetData(this)">';
			for(var i = 0; i<udp_sel.length;i++){
				tbody +='<option value ="'+i+'">'+udp_sel[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td id = "lang_4"></td>';
			tbody += '<td><select id ="udpEn" onchange ="SetData(this)">';
			for(var i = 0; i<mode_set.length;i++){
				tbody +='<option value ="'+i+'">'+mode_set[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td id ="lang_5"></td>';
			tbody += '<td><input id = "udpAddr" style ="width:24.5%" onchange ="SetData(this)" type = "text" placeholder="0.0.0.0"></input></td></tr>';
			tbody += '<tr><td id ="lang_6" ></td>';
			tbody += '<td><input id = "udpPort" style ="width:24.5%" onchange ="SetData(this)" type = "text" placeholder="0~65535"></input></td></tr>';
			tbody += '<tr><td id ="lang_7"></td>';
			tbody += '<td><input id = "delay" style ="width:24.5%" type = "text" onchange ="SetData(this)" placeholder="0~65535"></input></td></tr>';
			tbody += '<tr><td><input style ="width:60%" type = "button" id ="lang_8" onclick = "Set()"></input></td></tr>';
			return '<thead>' + thead + '</thead>'
				+ '<tbody>' + tbody + '</tbody>';
			
		}
		function buildTableCtl() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%" id ="lang_9"></td>\
				<td width ="85%"></td></tr>';
			tbody += '<tr><td id ="lang_10"></td>';
				tbody += '<td><select id ="mode" onchange ="SetData(this)">';
			for(var i = 0; i<mode_name.length;i++){
				tbody +='<option value ="'+i+'">'+mode_name[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td id ="lang_11"></td>';
			tbody += '<td><input id = "port" style ="width:24.5%" type = "text" placeholder="0~65535"></input></td></tr>';
			tbody += '<tr><td><input style ="width:60%" type = "button" id ="lang_12" onclick = "Set()"></input></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				+ '<tbody>' + tbody + '</tbody>';
		}
    </script>
</body>
</html>
