<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>sercet</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left http"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
    <script>
		setTimeout(function(){read_net_ctrl_data(0)},300);
		var mode_set = new Array("","");
		var ctrl_data = new Array();
		let lang = new Array();
		function read_data(){
			for(var j = 1;j<6;j++){
				ctrl_data[j] = sessionStorage.getItem(white_list[j]);
			}
		}
		lang_init();
		function lang_init(){
			for(let i = 1;i<14;i++){
				lang[i] = new Array();
			}
			lang[1] = ["网络白名单","","","",""];
			lang[2] = ["网络白名单设置","","","",""];
			lang[3] = ["网络白名单启用:","","","",""];
			lang[4] = ["白名单MAC1:","","","",""];
			lang[5] = ["白名单MAC2:","","","",""];
			lang[6] = ["白名单IP1:","","","",""];
			lang[7] = ["白名单IP2:","","","",""];
			lang[8] = ["立即生效:","","","",""];
			lang[9] = ["禁用","","","",""];
			lang[10] = ["启用","","","",""];
 
			mode_set[0] = lang[9][language];
			mode_set[1] = lang[10][language];
		}
		function lang_fun(){
			for(let j = 1;j<9;j++){
				if(j == 8){
					document.getElementById("lang_" + j).value  = lang[j][language];
				}else{
					document.getElementById("lang_" + j).innerHTML  = lang[j][language];
				}
			}
		}
		$('.http').html(buildTable());
		lang_fun();
		setTimeout(function(){
			read_data();
			showdata();
		},500);
		function showdata(){
			for(let i = 1;i<6;i++){
				document.getElementById(white_list[i]).value = ctrl_data[i];
				document.getElementById(white_list[i]).disabled = false;
				document.getElementById("lang_8").disabled = false;
			}
			if(parseInt(ctrl_data[1]) == 0){
				for(let j = 2;j<6;j++){
					document.getElementById(white_list[j]).disabled = true;
				}
				document.getElementById("lang_8").disabled = true;
			}
		}
		function SetData(btn){
			if(confirm("请确认是否开启此功能。")){
				for(let i = 1;i<white_list.length;i++){
					if(white_list[i] == btn.id){
						rpc.call('pduSetParam',[0,33,i,0,0,btn.value]);
					}
				}
				flash_html();
			}else{
				showdata();
			}
		}
		function Set(){
			var sel =0;
			if(confirm("请确认是否保存此次修改？")){
				rpc.call('pduSetParam',[0,33,6,0,0,0]);
				flash_html();
			}else{}
		}
		function flash_html(){
			read_net_ctrl_data(0);
			setTimeout(function(){
				read_data();
				showdata();
			},800);
		}
		function buildTable() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%" id="lang_2" ></td>\
			<td width ="85%"></td></tr>';
			tbody += '<tr><td id="lang_3" ></td>';
			tbody += '<td><select id ="WlCtrlEn" onchange ="SetData(this)">';
			for(var i = 0; i<mode_set.length;i++){
				tbody +='<option value ="'+i+'">'+mode_set[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td id="lang_4" ></td>';
			tbody += '<td><input id = "WlMac1" onchange ="SetData(this)" style ="width:24.5%" type = "text"></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td id="lang_5" ></td>';
			tbody += '<td><input id = "WlMac2" onchange ="SetData(this)" style ="width:24.5%" type = "text"></input>';
			tbody += '</td></tr>';
			tbody += '</select></td></tr>';
			tbody += '<tr><td id="lang_6" ></td>';
			tbody += '<td><input id = "WlIp1" onchange ="SetData(this)" style ="width:24.5%" type = "text" placeholder="0.0.0.0"></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td id="lang_7" ></td>';
			tbody += '<td><input id = "WlIp2" onchange ="SetData(this)" style ="width:24.5%" type = "text" placeholder="0.0.0.0"></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td><input id="lang_8" type = "button" style ="width:60%"  onclick = "Set()"></input></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
    </script>
</body>
</html>
