    <script>	
		var  read  = 1;
		let pdu_cfg = top.pdu_cfg_;
		let pdu_metadata = new PduMetaData();
		let language;
		var loop_info = new Array();
		var dev_name = new Array();
		let lang = new Array();
		let type_arr = new Array("vol","cur","pow");
		let addr = pdu_cfg.addr;
		let pdu_data;
		let loop_arr = ["vol_value","vol_rated","vol_alarm_status","vol_alarm_max","vol_alarm_min","vol_warn_min","vol_warn_max","vol_alarm_enable","","","vol_hda_en","cur_value","cur_rated",
		"cur_alarm_status","cur_alarm_max","cur_alarm_min","cur_warn_min","cur_warn_max","cur_alarm_enable","","","cur_hda_en","pow_value","pow_rated","pow_alarm_status","pow_alarm_max","pow_alarm_min","pow_warn_min","pow_alarm_max","pow_alarm_enable","","","pow_hda_en"];
		window.addEventListener('message',function(event){
			if(event.data === "conect"){
				const webSocket = event.source.webSocket;
				webSocket.onopen=function(){}
			}
		},false);
		if(top.login_permit_ == 0){
			document.getElementById("lang_1").style.display="";
			document.getElementById("lang_2").style.display="";
		}else{
			document.getElementById("lang_1").style.display="none";
			document.getElementById("lang_2").style.display="none";

		function ParseData(){
			let DataString = pdu_cfg.meta_value();
			pdu_data = JSON.parse(DataString);
			language = pdu_data.pdu_info.language;
			for (let i = 1; i < pdu_data.pdu_info.loop_num + 1; i++) {
				loop_info[i] = new Array();
				let j = 0;
				for(let key of loop_arr){
					if(j == 8 || j == 9 || j == 19 || j == 20 || j == 30 || j ==31){

					}else{
						loop_info[i][j] = pdu_data.pdu_data.loop_item_list[key][i -1];
					}
					j++;
				}
			}
		}
		ParseData();
		lang_init();
		function lang_init(){
			for(let i = 1;i<8;i++){

			}

			lang[9] = ["告警使能","","","",""];
			lang[10] = ["历史记录","","","",""];

			lang[13] = ["下临界(kW)","","","",""];
			lang[14] = ["上临界(kW)","","","",""];
			lang[15] = ["最大值(kW)","","","",""];
			lang[16] = ["回路","","","",""];

			lang[18] = ["告警使能","","","",""];

			lang[31] = ["下临界(V)","","","",""];
			lang[32] = ["上临界(V)","","","",""];
			lang[33] = ["最大值(V)","","","",""];

			dev_name[0] = lang[37][language];
			for(let i = 1;i<(pdu_data.pdu_info.slave_num+1);i++){

		function LangFun(){
			for(let j = 1;j<34;j++){
				document.getElementById("lang_" + j).innerHTML  = lang[j][language];
			}
			if(read == 0){
				document.getElementById("lang_2").innerHTML  = lang[36][language];
			}
			if(pdu_data.pdu_info.slave_num != 0){
				document.getElementById("dev_sel").style.display="";
			}
			document.getElementById("ms").value = addr;
		}
		$('.vol_table').html(BuildTableVol(pdu_data.pdu_info.loop_num));
		$('.cur_table').html(BuildTableCur(pdu_data.pdu_info.loop_num));
		$('.pow_table').html(BuildTablePow(pdu_data.pdu_info.loop_num));
		$('.devname').html(BuildSel(pdu_data.pdu_info.slave_num +1));

		ShowData();

		function Change(sel){
			top.addr_ = parseInt(sel.value);
			pdu_cfg.addr = parseInt(sel.value);
			addr = pdu_cfg.addr;
			setTimeout(function(){
				PduMetaData.meta_workDown(top.addr_);
			},100);
			setTimeout(function(){
				ParseData();
				$('.vol_table').html(BuildTableVol(pdu_data.pdu_info.line_num));
				$('.cur_table').html(BuildTableCur(pdu_data.pdu_info.line_num));
				$('.pow_table').html(BuildTablePow(pdu_data.pdu_info.line_num));
				ShowData();
				LangFun();
				ModeSet();
			},500);
		}
		function BuildSel(rows)
		{
			var tbody = '';
			for(var i = 0;i<rows;i++)
			{
				tbody += '<option id = "opt'+ i + '"value ="'+ i +'">'+ dev_name[i] +'</option>';
			}
			return tbody;
		}
		function ShowData(){
			for(var i = 1 ;i < pdu_data.pdu_info.loop_num + 1;i++){
				for(var j = 0;j < 3;j++){
					hs = document.getElementById(type_arr[j]+(i -1)).childNodes[3].firstChild;
					ss = document.getElementById(type_arr[j]+(i -1)).childNodes[2].firstChild;
					cs = document.getElementById(type_arr[j]+(i -1)).childNodes[1];
					if(loop_info[i][7 + j*11] == 1){
						ss.checked = true;
					}
					else{
						ss.checked = false;
					}
					if(loop_info[i][10 + j*11] == 1){
						hs.checked = true;
					}
					else{
						hs.checked = false;
					}
					if(loop_info[i][2 + j*11] == 2 || loop_info[i][2 + j*11] == 4){
						cs.bgColor = 'yellow';
					}
					else if(loop_info[i][2 + j*11] == 1 || loop_info[i][2 + j*11] == 8){
						cs.bgColor = 'red';
					}
					else{
						cs.bgColor = '';
					}
				}
			}
		}
		function ShowData_(){
			for(var i = 1 ;i < pdu_data.pdu_info.loop_num + 1;i++){
				for(var j = 0;j < 3;j++){
					cs = document.getElementById(type_arr[j]+(i -1)).childNodes[1];
					if(loop_info[i][2 + j*11] == 2 || loop_info[i][2 + j*11] == 4){
						cs.bgColor = 'yellow';
					}
					else if(loop_info[i][2 + j*11] == 1 || loop_info[i][2 + j*11] == 8){
						cs.bgColor = 'red';
					}
					else{
						cs.bgColor = '';
					}
				}
			}
		}
		function ModeSet(modesel){
			var ms = document.getElementById("sel");
			var iptname = document.getElementsByTagName("input");
			for(var i = 0; i<iptname.length;i++)
			{
				iptname[i].disabled = true;
			}
		}
		function readonlyset(ros){
			if(read === 1){
				read = 0;
				// var ms = document.getElementById("sel");
				// ms.style.display = "";
				ros.style.backgroundColor = 'red';
				ros.innerHTML = lang[36][language];
				var iptname = document.getElementsByTagName("input");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = false;
				}
			}
			else{
				// var ms = document.getElementById("sel");
				// ms.style.display = "none";
				read = 1;
				ros.style.backgroundColor = '';
				ros.innerHTML = lang[2][language];
				var iptname = document.getElementsByTagName("input");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = true;
				}
			}
		}
		function FlashHtml(par)
		{
			par.parentNode.parentNode.parentNode.remove();
			ReadData();
			if(par.name == "pow"){
				$('.pow_table').html(BuildTablePow(pdu_data.pdu_info.loop_num));
			}else if(par.name == "cur"){
				$('.cur_table').html(BuildTableCur(pdu_data.pdu_info.loop_num));
			}else if(par.name == "vol"){
				$('.vol_table').html(BuildTableVol(pdu_data.pdu_info.loop_num));
			}
			ShowData();
			LangFun();
		}
		function cked(ckd)
		{
			var stat = 0,number1 = 0,type = 0,childnum =0;
			var type1 = ckd.id.substr(0,1);
			let sub =0;
			var addr_ = addr + 0 * 256;
			var number = parseInt(ckd.id.slice(1))+1;
			if(type1 === 'c'){
				sub = 8;
				childnum = 2;
			}else{
				sub = 11;
				childnum = 3;
			}
			if(ckd.name == "pow"){
				type = 4;
			}else if(ckd.name == "cur"){
				type = 3;
			}else if(ckd.name == "vol"){
				type = 2;
			}
			if(ckd.checked == true){
				stat = '1';
			}else{
				stat = '0';
			}
			if(number == pdu_data.pdu_info.loop_num +1){
				number1 = 0;
				for(let i = 0;i<pdu_data.pdu_info.loop_num;i++){
					if(ckd.checked == true){
						document.getElementById(ckd.name+(i)).childNodes[childnum].childNodes[0].checked = true;
					}else{
						document.getElementById(ckd.name+(i)).childNodes[childnum].childNodes[0].checked = false;
					}
				}
			}else{
				number1 = number;
			}
			pdu_cfg.setData(2,type,sub,number1,stat);
			setTimeout(() => {
				PduMetaData.meta_workDown(pdu_cfg);
			}, 100);
		}
		function clearNum(obj){
			obj.value = obj.value.replace(/[^\d.]/g,""); 
		}
		function SetData(ipt)
		{
			var addr_ = addr + 0 * 256;
			var sub = 0,type = 0,number1 = 0,childnum = 0;
			var stat = (ipt.value);
			var number = parseInt(ipt.id.slice(1))+1;
			var type1 = ipt.id.substr(0,1);
			let data1 = parseFloat(ipt.parentNode.parentNode.childNodes[5].childNodes[0].value);
			let data2 = parseFloat(ipt.parentNode.parentNode.childNodes[6].childNodes[0].value);
			let data3 = parseFloat(ipt.parentNode.parentNode.childNodes[7].childNodes[0].value);
			let data4 = parseFloat(ipt.parentNode.parentNode.childNodes[8].childNodes[0].value);
			
			if(number == pdu_data.pdu_info.loop_num +1){
				number1 = 0;
			}else{
				number1 = number;
				if(data1>data2 || data2>data3 || data3>data4){
					alert("input data error");
					FlashHtml(ipt);
					return ;
				}
			}
			if(ipt.name == "pow"){
				type = 4;
			}else if(ipt.name == "cur"){
				type = 3;
			}else if(ipt.name == "vol"){
				type = 2;
			}
			if(type1 === 'e'){
				sub = 5;
				childnum = 5;
			}else if(type1 === 'f'){
				sub = 6;
				childnum = 6;
			}else if(type1 === 'g'){
				sub = 7;
				childnum = 7;
			}else if(type1 === 'h'){
				sub = 4;
				childnum = 8;
			}
			if(number1 == 0){
				for(let i = 0;i<pdu_data.pdu_info.loop_num;i++){
					document.getElementById(ipt.name+(i)).childNodes[childnum].childNodes[0].value = parseFloat(ipt.value).toFixed((type -2)+1);
				}
				document.getElementById(ipt.name + pdu_data.pdu_info.loop_num).childNodes[childnum].childNodes[0].value = "";
			}else{
				document.getElementById(ipt.name+(number - 1)).childNodes[childnum].childNodes[0].value = parseFloat(ipt.value).toFixed((type -2)+1);
			}
			pdu_cfg.setData(2,type,sub,number1,stat);
			setTimeout(() => {
				PduMetaData.meta_workDown(pdu_cfg);
			}, 100);
			ipt.blur();
		}

					tbody += '<td><input name = "pow" type = "text" onkeyup="clearNum(this)" onchange ="SetData(this)" oninput = "if(value>8.000){value=8.000};if(value<0)value=0" class = "input" id = "f'+ i + '"value="'+ parseFloat(loop_info[i + 1][27]).toFixed(3)  +'"></input></td>';
					tbody += '<td><input name = "pow" type = "text" onkeyup="clearNum(this)" onchange ="SetData(this)" oninput = "if(value>8.000){value=8.000};if(value<0)value=0" class = "input" id = "g'+ i + '"value="'+ parseFloat(loop_info[i + 1][28]).toFixed(3) +'"></input></td>';
					tbody += '<td><input name = "pow" type = "text" onkeyup="clearNum(this)" onchange ="SetData(this)" oninput = "if(value>8.000){value=8.000};if(value<0)value=0" class = "input" id = "h'+ i + '"value="'+ parseFloat(loop_info[i + 1][25]).toFixed(3) +'"></input></td>';
					tbody += '</tr>';
					if(i === rows - 1){
						i++;
						tbody += '<tr id = "pow'+ i + '">';
						tbody += '<td id = "a'+ i + '">'+lang[35][language]+'</td>';
						tbody += '<td id = "b'+ i + '"></td>';
						tbody += '<td><input name = "pow" type = "checkbox" class = "input" onchange ="cked(this)" id = "c'+ i + '"></input></td>';
						tbody += '<td><input name = "pow" type = "checkbox" class = "input" onchange ="cked(this)" id = "i'+ i + '"></input></td>';
						tbody += '<td id = "d'+ i +'"></td>';
						tbody += '<td><input name = "pow" type = "text" onkeyup="clearNum(this)" onchange ="SetData(this)" oninput = "if(value>8.000){value=8.000};if(value<0)value=0" class = "input" id = "e'+ i + '"></input></td>';
						tbody += '<td><input name = "pow" type = "text" onkeyup="clearNum(this)" onchange ="SetData(this)" oninput = "if(value>8.000){value=8.000};if(value<0)value=0" class = "input" id = "f'+ i + '"></input></td>';
						tbody += '<td><input name = "pow" type = "text" onkeyup="clearNum(this)" onchange ="SetData(this)" oninput = "if(value>8.000){value=8.000};if(value<0)value=0" class = "input" id = "g'+ i + '"></input></td>';
						tbody += '<td><input name = "pow" type = "text" onkeyup="clearNum(this)" onchange ="SetData(this)" oninput = "if(value>8.000){value=8.000};if(value<0)value=0" class = "input" id = "h'+ i + '"></input></td>';
						tbody += '</tr>';
					}
				}
				return '<thead>' + thead + '</thead>'
					+ '<tbody>' + tbody + '</tbody>';
			}

		function BuildTableCur(rows) {
