		function modeset(modesel){

		function readonlyset(ros){

			else{
				// var ms = document.getElementById("sel");
				// ms.style.display = "none";
				read = 1;
				ros.style.backgroundColor = '';

				var iptname = document.getElementsByTagName("input");

		function flash_html(par)
		{
			setTimeout(function(){
				par.parentNode.parentNode.parentNode.remove();
				read_data();
				if(par.name == "pow"){
					$('.pow_table').html(buildTablePow(loop_num));
				}else if(par.name == "cur"){
					$('.cur_table').html(buildTableCur(loop_num));
				}else if(par.name == "vol"){
					$('.vol_table').html(buildTableVol(loop_num));
				}
				showdata();
				lang_fun();
			},800);
		}
		function cked(ckd)
		{
			var stat = 0,number1 = 0,type = 0;
			var type1 = ckd.id.substr(0,1);
			let sub =0;
			var addr_ = addr + 0 * 256;
			var number = parseInt(ckd.id.slice(1))+1;
			if(type1 === 'c'){
				sub = 8;
			}else{
				sub = 11;
			}
			if(ckd.name == "pow"){
				type = 4;
			}else if(ckd.name == "cur"){
				type = 3;
			}else if(ckd.name == "vol"){
				type = 2;
			}
			if(ckd.checked == true){
				stat = '1';
			}else{
				stat = '0';
			}
			if(number == loop_num +1){
				number1 = 0;
				if(ckd.name == "pow"){
					if(sub == 8){
						if(ckd.checked == true){
							pow_mark[0] = 1;
						}else{
							pow_mark[0] = 0;
						}
					}else{
						if(ckd.checked == true){
							pow_mark[1] = 1;
						}else{
							pow_mark[1] = 0;
						}
					}
				}else if(ckd.name == "cur"){
					if(sub == 8){
						if(ckd.checked == true){
							cur_mark[0] = 1;
						}else{
							cur_mark[0] = 0;
						}
					}else{
						if(ckd.checked == true){
							cur_mark[1] = 1;
						}else{
							cur_mark[1] = 0;
						}
					}
				}else if(ckd.name == "vol"){
					if(sub == 8){
						if(ckd.checked == true){
							vol_mark[0] = 1;
						}else{
							vol_mark[0] = 0;
						}
					}else{
						if(ckd.checked == true){
							vol_mark[1] = 1;
						}else{
							vol_mark[1] = 0;
						}
					}
				}
			}else{
				number1 = number;
			}
			SetDataSend(addr_,loop,type,sub,number1,stat,loop_num);
			setTimeout(() => {
				ReadDataSend(addr_,loop,type,sub,number1,loop_num);
			}, 50);
			flash_html(ckd);
		}
		function clearNum(obj){
			obj.value = obj.value.replace(/[^\d.]/g,""); 
		}
		function setdata(ipt)
		{
			var addr_ = addr + 0 * 256;
			var sub = 0,type = 0,number1 = 0;
			var stat = (ipt.value);
			var number = parseInt(ipt.id.slice(1))+1;
			var type1 = ipt.id.substr(0,1);
			let data1 = parseFloat(ipt.parentNode.parentNode.childNodes[5].childNodes[0].value);
			let data2 = parseFloat(ipt.parentNode.parentNode.childNodes[6].childNodes[0].value);
			let data3 = parseFloat(ipt.parentNode.parentNode.childNodes[7].childNodes[0].value);
			let data4 = parseFloat(ipt.parentNode.parentNode.childNodes[8].childNodes[0].value);
			
			if(number == loop_num +1){
				number1 = 0;
			}else{
				number1 = number;
				if(data1>data2 || data2>data3 || data3>data4){
					alert("input data error");
					showdata();
					return ;
				}
			}
			if(ipt.name == "pow"){
				type = 4;
			}else if(ipt.name == "cur"){
				type = 3;
			}else if(ipt.name == "vol"){
				type = 2;
			}
			if(type1 === 'e'){
				sub = 5;
			}else if(type1 === 'f'){
				sub = 6;
			}else if(type1 === 'g'){
				sub = 7;
			}else if(type1 === 'h'){
				sub = 4;
			}
			SetDataSend(addr_,loop,type,sub,number1,stat,loop_num);
			setTimeout(() => {
				ReadDataSend(addr_,loop,type,sub,number1,loop_num);
			}, 50);
			flash_html(ipt);
		}
