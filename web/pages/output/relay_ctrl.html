<body>

	<script>var value_now = 0, val = 0,tick = 0,push = 0;</script>
	<script>
		var dev_num = 0,output_num = 0;
		var dev_type = new Array();
		var dev_type = new Array();
		var output_size = new Array();
		var output_name = new Array();
		var swtich_state = new Array();
	</script>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
	<script src="../doc-lib/highlight.pack.js"></script>
	<script src="../doc-lib/doc.js"></script>
    <script>
		//hljs.initHighlightingOnLoad();
		var Input_state = new Array("开","闭","重启");
		var State = new Array("关","开");

		var Val = new Array(); 
		var rpc = 0;
		// ,dev_num = 0,output_num = 0;
		// var dev_type = new Array();
		// var dev_type = new Array();
		// var output_size = new Array();
		// var output_name = new Array();
		var output_status = new Array();
		var j = 0;
		var logs;
		var time1 = 0;
		function btn_click(btn)
		{
			var addr = parseInt(btn.id.slice(1))+1;
			var stat = 0;
			if(btn.innerText == Input_state[0]){
				stat = 1;
			}
			else if(btn.innerText == Input_state[1]){
				stat = 0;
			}
			else{
				stat = 2;
			}
			rpc.call('pduSetData',[0,addr,stat]);
			alter("sending");
		}
		rpc = jsonrpc();
		var time2 = setTimeout(function(){
			rpc.call('pduGetInfo',[0,3,0,0,0]);
			tick ++;
			var time3 = setTimeout(function(){
				for(var i = 1 ;i < output_num + 1;i++)
				{
					tick ++;
					rpc.call('pduReadData',[0,3,1,0,i]);
				}},100);
			},800);

		var time3 = setInterval(function(){
			if(!tick && push){
				push = 0;
				$('.table-striped').html(buildTable(output_num));
			}
		},1000);
		function buildTable(rows) {
			var thead = '',
				tbody = '';

			for (var i = 0; i < rows; i++) {
				if (i === 0) {
					thead = '<tr><td width ="6%">序号</td>\
					<td width ="20%">名称</td>\
					<td width ="18%">开关状态</td>\
					<td width ="40%"></td>\
					<td width ="8%">开启</td>\
					<td width ="8%">关闭</td>';
				}
				tbody += '<tr id = "tr'+ i + '">';
				tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
				tbody += '<td id = "b'+ i + '">'+ output_name[i + 1] +'</td>';
				tbody += '<td id = "c'+ i + '">'+ State[swtich_state[i + 1]] +'</td>';
				tbody += '<td></td>';
				// tbody += '<td id = "d'+ i + '"></td>';
				tbody += '<td><button id = "e'+ i + '" onclick = btn_click(this) >' + Input_state[0] + '</button></td>';
				tbody += '<td><button id = "f'+ i + '" onclick = btn_click(this) >' + Input_state[1] + '</button></td>';
				// tbody += '<td><button id = "g'+ i + '" onclick = btn_click(this) >' + Input_state[2] + '</button></td>';
				tbody += '</tr>';
			}

			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}

		
    </script>
