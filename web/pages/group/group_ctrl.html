    <script>
		var read  = 0;
		let lang = new Array();
		let group_data = new Array();
		let group_name = new Array();
		var dev_name =new Array();
		var slave_num = parseInt(sessionStorage.getItem("SlaveNum" + default_addr));
		read_data();
		lang_init();
		function read_data(){
			for(var i = 1 ;i < group_num + 1;i++)
			{
				group_data[i] = new Array();
				group_name[i] = sessionStorage.getItem("GroupName"+ addr +'_'+i);
				group_data[i][0] = sessionStorage.getItem(type_name[25]+ addr +'_'+i);
				group_data[i][1] = parseInt(sessionStorage.getItem(type_name[group]+data_type[switch_]+data_name[8]+addr+'_'+i));
			}
		}
		function lang_init(){
			for(let i = 0;i<15;i++){
				lang[i] = new Array();
			}
			lang[1] = ["分组控制","","","",""];
			lang[2] = ["阅读模式","","","",""];
			lang[3] = ["设备选择","","","",""];
			lang[4] = ["序号","","","",""];
			lang[5] = ["分组名称","","","",""];
			lang[6] = ["分组信息(输出位)","","","",""];
			lang[7] = ["开关使能","","","",""];
			lang[8] = ["开关控制","","","",""];
			lang[9] = ["开启","","","",""];
			lang[10] = ["关闭","","","",""];
			lang[11] = ["设置模式","","","",""];
			lang[12] = ["统一设置","","","",""];
			lang[13]  = ["主机","","","",""];
			lang[14]  = ["副机","","","",""];
			dev_name[0] = lang[13][language];
			for(let i = 1;i<(slave_num+1);i++){
				dev_name[i] =  lang[14][language] + i;
			}
		}
		function lang_fun(){
			document.getElementById("ms").value = addr;
			for(var i = 1;i<9;i++){
				document.getElementById("lang_" + i).innerHTML  = lang[i][language];
			}
			document.getElementById("b" + group_num).innerHTML  = lang[12][language];
			if(read == 1){
				document.getElementById("lang_2").innerHTML = lang[11][language];
			}
		}
		$('.table-striped').html(buildTable(group_num));
		$('.devname').html(buildSel((slave_num+1)));
		lang_fun();
		modeset();
		showdata();
		function buildSel(rows)
		{
			var tbody = '';
			for(var i = 0;i<rows;i++)
			{
				tbody += '<option id = "opt'+ i + '"value ="'+ i +'">'+dev_name[i]+'</option>';
			}
			return tbody;
		}
		function modeset(){
			var ms = document.getElementById("sel");
			var iptname = document.getElementsByTagName("input");
			var btnname = document.getElementsByTagName("button");
			for(var i = 0; i<iptname.length;i++)
			{
				iptname[i].disabled = true;
			}
			for(var j = 1; j<btnname.length;j++)
			{
				btnname[j].disabled = true;
			}
		}
		function readonlyset(ros){
			if(read === 0){
				read = 1;
				ros.style.backgroundColor = 'red';
				ros.innerHTML = lang[11][language];
				var iptname = document.getElementsByTagName("input");
				var btnname = document.getElementsByTagName("button");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = false;
				}
				for(var j = 1; j<btnname.length;j++)
				{
					btnname[j].disabled = false;
				}
			}
			else{
				read = 0;
				ros.style.backgroundColor = '';
				ros.innerHTML = lang[2][language];
				var iptname = document.getElementsByTagName("input");
				var btnname = document.getElementsByTagName("button");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = true;
				}
				for(var j = 1; j<btnname.length;j++)
				{
					btnname[j].disabled = true;
				}
			}
		}
		function showdata(){
			for(var i = 1 ;i < group_num + 1;i++)
			{
				var ss = document.getElementById('d'+(i -1));
				if(group_data[i][1] == 1){
					ss.checked = true;
				}
				else{
					ss.checked = false;
				}
			}
		}
		function read_sw_data(addr){
			for(var i = 1 ;i < group_num + 1;i++)
			{
				rpc.call('pduReadData',[addr,group,switch_,8,i]);
			}
		}
		function flash_html(par)
		{
			read_sw_data(addr);
			setTimeout(function(){
				par.parentNode.parentNode.parentNode.remove();
				read_data();
				$('.table-striped').html(buildTable(group_num));
				showdata();
				lang_fun();
			},800);
		}

			var stat;
			var type1 = ckd.id.substr(0,1);
			var num = parseInt(ckd.id.slice(1))+1;
			var retVal = confirm("您已更改表单，请确认提交！");

			{

					if(ckd.checked == true){
						stat = '1';

			}else{}
		}

		{
			var num = parseInt(btn.id.slice(1))+1;
			var stat = 0;
			var retVal = confirm("您已更改表单，请确认提交！");
			if(retVal == true)
			{

				}
				rpc.call('pduSetData',[addr,group,switch_,1,num,stat]);
				flash_html(btn);
			}else{}
		}
		function buildTable(rows) {
			var thead = '',
				tbody = '';
			if(rows == 0){
					thead = '<tr><td width ="5%" id="lang_4"></td>\
					<td width ="25%" id="lang_5"></td>\
					<td width ="50%" id="lang_6"></td>\
					<td width ="10%" id="lang_7"></td>\
					<td width ="10%" colspan = "2" id="lang_8"></td>\
					</tr>';
			}
			for (var i = 0; i < rows; i++) {
				if (i === 0) {
					thead = '<tr><td width ="5%" id="lang_4"></td>\
					<td width ="25%" id="lang_5"></td>\
					<td width ="50%" id="lang_6"></td>\
					<td width ="10%" id="lang_7"></td>\
					<td width ="10%" colspan = "2" id="lang_8"></td>\
					</tr>';
				}
				tbody += '<tr id = "tr'+ i + '">';
				tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
				tbody += '<td id = "b'+ i + '" >'+group_name[i + 1]+'</td>';
				tbody += '<td id = "c'+ i + '">'+ group_data[i + 1][0] +'</td>';
				tbody += '<td><input  type = "checkbox" onchange ="cked(this)" class = "input" id = "d'+ i + '"></input></td>';
				tbody += '<td><button id = "e'+ i + '" onclick = btn_click(this) >' + lang[9][language] + '</button></td>';
