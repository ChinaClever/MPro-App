<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>group</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../doc-lib/solarized-light.css">
		<link rel="stylesheet" href="../../doc-lib/doc.css">
		<style>
			.panel-default{
            border: none;
            border-radius: 0px;
            margin-bottom: 0px;
            box-shadow: none;
            -webkit-box-shadow: none;
			}
			.panel-default > .panel-heading{
				color: #222;
				font-size:13px;
				background-color: #fff;
				border-color: #e6e6e6;
				padding: 10px 12px;
			}
		</style>
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span><span style="padding-left: 35%;"><button onclick ="readonlyset(this);" id="lang_2"></button></span>
									<span style = "float:right;"><span style = "padding-right: 5px;" id="lang_3"></span><select class ="devname" id ="ms" style ="width:100px;" onchange = "change(this);"></select></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7">
						<table class="table table-striped text-center"></table>
					</div>
				</div>
			</div>
		</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
	<script src="../../doc-lib/highlight.pack.js"></script>
	<script src="../../doc-lib/doc.js"></script>
    <script>
		var read  = 0;
		let lang = new Array();
		let group_data = new Array();
		let group_name = new Array();
		var dev_name =new Array();
		var slave_num = parseInt(sessionStorage.getItem("SlaveNum" + default_addr));
		let time_sw = new Array();
		let sw_mark = 0;
		read_data();
		lang_init();
		function read_data(){
			for(var i = 1 ;i < group_num + 1;i++)
			{
				group_data[i] = new Array();
				group_name[i] = sessionStorage.getItem("GroupName"+ addr +'_'+i);
				group_data[i][0] = sessionStorage.getItem(type_name[23]+ info_info[2] +addr +'_'+i);
				group_data[i][1] = sessionStorage.getItem(type_name[23]+ info_info[3] +addr +'_'+i);
				time_sw[i] =  sessionStorage.getItem(type_name[group]+ data_type[switch_] + data_name[7] + addr +'_'+i);
			}
		}
		function lang_init(){
			for(let i = 0;i<15;i++){
				lang[i] = new Array();
			}
			lang[1] = ["分组控制","","","",""];
			lang[2] = ["阅读模式","","","",""];
			lang[3] = ["设备选择","","","",""];
			lang[4] = ["序号","","","",""];
			lang[5] = ["分组名称","","","",""];
			lang[6] = ["上次设置","","","",""];
			lang[7] = ["日期和时间","","","",""];
			lang[8] = ["控制操作","","","",""];
			lang[9] = ["上电操作","","","",""];
			lang[10] = ["下电操作","","","",""];
			lang[11] = ["定时开关","","","",""];
			lang[12] = ["上电","","","",""];
			lang[13] = ["下电","","","",""];
			lang[14] = ["设置模式","","","",""];
			lang[15] = ["统一设置","","","",""];
			lang[16]  = ["主机", "", "", "", ""];
			lang[17]  = ["副机", "", "", "", ""];
			dev_name[0] = lang[16][language];
			for(let i = 1;i<(slave_num+1);i++){
				dev_name[i] =  lang[17][language] + i;
			}
		}
		function lang_fun(){
			for(var i = 1;i<12;i++){
				document.getElementById("lang_" + i).innerHTML  = lang[i][language];
			}
			if(read == 1){
				document.getElementById("lang_2").innerHTML = lang[14][language];
			}
			document.getElementById("ms").value = addr;
		}
		$('.table-striped').html(buildTable(group_num));
		$('.devname').html(buildSel((slave_num+1)));
		lang_fun();
		modeset();
		showdata();
		datetime();
		function buildSel(rows)
		{
			var tbody = '';
			for(var i = 0;i<rows;i++)
			{
				tbody += '<option id = "opt'+ i + '"value ="'+ i +'">'+dev_name[i]+'</option>';
			}
			return tbody;
		}
		function modeset(){
			var ms = document.getElementById("sel");
			var iptname = document.getElementsByTagName("input");
			var btnname = document.getElementsByTagName("button");
			for(var i = 0; i<iptname.length;i++)
			{
				iptname[i].disabled = true;
			}
			for(var j = 1; j<btnname.length;j++)
			{
				btnname[j].disabled = true;
			}
		}
		function readonlyset(ros){
			if(read === 0){
				read = 1;
				ros.style.backgroundColor = 'red';
				ros.innerHTML = lang[14][language];
				var iptname = document.getElementsByTagName("input");
				var btnname = document.getElementsByTagName("button");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = false;
				}
				for(var j = 1; j<btnname.length;j++)
				{
					btnname[j].disabled = false;
				}
			}
			else{
				read = 0;
				ros.style.backgroundColor = '';
				ros.innerHTML = lang[2][language];
				var iptname = document.getElementsByTagName("input");
				var btnname = document.getElementsByTagName("button");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = true;
				}
				for(var j = 1; j<btnname.length;j++)
				{
					btnname[j].disabled = true;
				}
			}
		}
		function showdata(){
			for(var i = 1 ;i < group_num + 1;i++)
			{
				var ss = document.getElementById('c'+(i -1));
				var cc = document.getElementById('d'+(i -1));
				var hs = document.getElementById('i'+(i -1));
				ss.innerHTML = group_data[i][0];
				cc.innerHTML = group_data[i][1];
				if(time_sw[i] == 0){
					hs.checked = false;
				}else{
					hs.checked = true;
				}
				if(i == group_num){
					if(sw_mark ==1){
						document.getElementById('i'+(i)).checked = true;
					}else{
						document.getElementById('i'+(i)).checked = false;
					}
				}
			}

		}
		function datetime(){
			var today = new Date();
			var yyyy = today.getFullYear();
			var MM = today.getMonth() + 1;
			var dd = today.getDate();
			var hh = today.getHours();
			var mm = today.getMinutes();
			var ss = today.getSeconds();
			MM = checkTime(MM);
			dd = checkTime(dd);
			hh = checkTime(hh);
			mm = checkTime(mm);
			ss = checkTime(ss);
			var time = hh + ":" + mm+ ":" + ss;

			for(let i = 0; i<group_num + 1;i++){
				document.getElementById('f'+i).value = time;
			}
		}
		function cked(ckd)
		{
			var stat;
			var type1 = ckd.id.substr(0,1);
			var num = parseInt(ckd.id.slice(1))+1;
			var retVal = confirm("您已更改表单，请确认提交！");
			if(retVal == true)
			{
				if(type1 === 'i'){
					if(ckd.checked == true){
						stat = '1';
					}else{
						stat = '0';
					}
					if(num == group_num +1){
						if(ckd.checked == true){
							sw_mark = 1;
						}else{
							sw_mark = 0;
						}
					}
					if(num !== group_num + 1){

					}else{
						num = 0;
					}
					rpc.call('pduSetData',[addr,group,switch_,7,num,stat]);
				}
				flash_html(ckd);
			}else{
				showdata();
			}
		}
		function read_time_sw_data(){
			for(var i = 1 ;i < group_num + 1;i++)
			{
				rpc.call("pduReadData",[addr,group,switch_,7,i]);
			}
		}
		function checkTime(i) {
			if (i < 10) {
				i = "0" + i;
			}
			return i;
		}
		function flash_html(par)
		{
			read_group_param_data(0);
			read_time_sw_data();
			setTimeout(function(){
				par.parentNode.parentNode.parentNode.remove();
				read_data();
				$('.table-striped').html(buildTable(group_num));
				lang_fun();
				showdata();
				datetime();
			},800);
		}
		function btn_click(btn)
		{
			var type1 = btn.id.substr(0,1);
			var num = parseInt(btn.id.slice(1))+1;
			var stat = 0,val = "";
			var retVal = confirm("您已更改表单，请确认提交！");
			if(retVal == true)
			{
				stat = type1.charCodeAt() - 'g'.charCodeAt() + 2;
				if(num !== group_num + 1){
				}else{
					num = 0;
				}
				val = document.getElementById('e'+ (num -1)).value;
				if(val != ""){
					val += " ";
				}
				val += document.getElementById('f'+ (num -1)).value;
				rpc.call('pduSetParam',[addr,23,stat,num,0,val]);
				flash_html(btn);
			}else{}
		}
		function buildTable(rows) {
			var thead = '',
				tbody = '';
				if(rows == 0){
					thead = '<tr><td width ="5%" rowspan = "2" id="lang_4"></td>\
					<td width ="20%" rowspan = "2" id="lang_5"></td>\
					<td width ="5%" rowspan = "2" id="lang_11"></td>\
					<td width ="40%" colspan = "2" id="lang_6"></td>\
					<td  rowspan = "2" colspan = "2" id="lang_7"></td>\
					<td width ="10%" rowspan = "2" colspan = "2" id="lang_8"></td>\
					</tr>';
					thead += '<tr><td id="lang_9"></td>\
					<td  id="lang_10"></td></tr>';
			}
			for (var i = 0; i < rows; i++) {
				if (i === 0) {
					thead = '<tr><td width ="5%" rowspan = "2" id="lang_4"></td>\
					<td width ="20%" rowspan = "2" id="lang_5"></td>\
					<td width ="5%" rowspan = "2" id="lang_11"></td>\
					<td width ="40%" colspan = "2" id="lang_6"></td>\
					<td  rowspan = "2" colspan = "2" id="lang_7"></td>\
					<td width ="10%" rowspan = "2" colspan = "2" id="lang_8"></td>\
					</tr>';
					thead += '<tr><td id="lang_9"></td>\
					<td  id="lang_10"></td></tr>';
				}
				tbody += '<tr id = "tr'+ i + '">';
				tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
				tbody += '<td id = "b'+ i + '" >'+group_name[i + 1]+'</td>';
				tbody += '<td><input  type = "checkbox" onchange ="cked(this)" class = "input" id = "i'+ i + '"></input></td>';
				tbody += '<td id = "c'+ i + '"></td>';
				tbody += '<td id = "d'+ i + '"></td>';
				tbody += '<td width ="10%"><input  type = "date"  id = "e'+ i + '"></td>';
				tbody += '<td width ="10%"><input  type = "time" step ="1"   id = "f'+ i + '"></td>';
				tbody += '<td><button id = "g'+ i + '" onclick = btn_click(this) >' + lang[12][language] + '</button></td>';
				tbody += '<td><button id = "h'+ i + '" onclick = btn_click(this) >' + lang[13][language] + '</button></td>';
				tbody += '</tr>';
				if(i === rows - 1){
					i++;
					tbody += '<tr id = "tr'+ i + '">';
					tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
					tbody += '<td id = "b'+ i + '">'+lang[14][language]+'</td>';
					tbody += '<td><input  type = "checkbox" onchange ="cked(this)" class = "input" id = "i'+ i + '"></input></td>';
					tbody += '<td colspan = "2" id = "c'+ i + '"></td>';
					tbody += '<td width ="10%"><input  type = "date"  id = "e'+ i + '"></td>';
					tbody += '<td width ="10%"><input  type = "time" step ="1"   id = "f'+ i + '"></td>';
					tbody += '<td><button id = "g'+ i + '" onclick = btn_click(this) >' + lang[12][language] + '</button></td>';
					tbody += '<td><button id = "h'+ i + '" onclick = btn_click(this) >' + lang[13][language] + '</button></td>';
					tbody += '</tr>';
				}
			}
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		} 
    </script>
</body>
</html>
