<!DOCTYPE html>
<html>
	<head>

            border: none;
            border-radius: 0px;
            margin-bottom: 0px;
            box-shadow: none;

<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span><span style="padding-left:35%;"><button id="lang_2" onclick ="readonlyset(this);"></button></span>
								<!-- <span id ="sel" style="padding-left: 70px;display: none;" ><span style = "padding-right: 5px;">模式选择</span><select  id = "opt_" style ="width:10%;"  onchange ="modeset();"><option value="0">本机设置</option>
									<option value="1">级联组设置</option><option value="2">本机房设置</option><option value="3">全部设置</option></select></span> -->
									<span style = "float:right;"><span id="lang_3" style = "padding-right: 5px;"></span><select class ="devname" id ="ms" style ="width:100px;" onchange = "change();"></select></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7">
						<table class="table table-striped text-center"></table>
					</div>
				</div>
			</div>
		</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
	<script src="../../doc-lib/highlight.pack.js"></script>
	<script src="../../doc-lib/doc.js"></script>
	<script src="../../include/js/fn_public.js"></script>
    <script>
		var  read  = 0,dt = 0;
		var mode = 0;
		let pow_mark = new Array();
		var len  = data_name.length -1;
		var dev_name =new Array();
		var group_name =new Array();
		var group_info = new Array();
		var lang = new Array();
		var length = 13;
		let language = 1;
		var slave_num = parseInt(sessionStorage.getItem("SlaveNum" + addr));
		read_data();
		function read_data(){
			for(var i = 1 ;i < group_num + 1;i++){
				group_info[i] =  new Array();
				group_name[i] = sessionStorage.getItem("GroupName"+ addr +'_'+i);
				for(var j = 0;j <len;j++){
					group_info[i][j] = (sessionStorage.getItem(type_name[group]+data_type[pow_]+data_name[j + 1]+addr+'_'+i));
				}
			}
			for(var i = 0;i<slave_num;i++){
				dev_name[i] = sessionStorage.getItem("DevName" + i);
			}
		}
		lang_init();
		function lang_init(){
			for(let i = 0;i<18;i++){
				lang[i] = new Array();
			}
			lang[1] = ["","分组阈值","","","",""];
			lang[2] = ["","阅读模式","","","",""];
			lang[3] = ["","设备选择","","","",""];
			lang[4] = ["","序号","","","",""];
			lang[5] = ["","分组名称","","","",""];
			lang[6] = ["","有功功率(kW)","","","",""];
			lang[7] = ["","告警使能","","","",""];
			lang[8] = ["","历史记录","","","",""];
			lang[9] = ["","额定值(kW)","","","",""];
			lang[10] = ["","最小值(kW)","","","",""];
			lang[11] = ["","下临界(kW)","","","",""];
			lang[12] = ["","上临界(kW)","","","",""];
			lang[13] = ["","最大值(kW)","","","",""];
			lang[14] = ["","设置模式","","","",""];
			lang[15] = ["","统一设置","","","",""];
			lang[16]  = ["", "主机", "", "", "", ""];
			lang[17]  = ["", "副机", "", "", "", ""];
			dev_name[0] = lang[16][language];
			for(let i = 1;i<slave_num;i++){
				dev_name[i] =  lang[17][language] + i;
			}
		}
		function lang_fun(){
			for(var i = 1;i<14;i++){
				document.getElementById("lang_" + i).innerHTML  = lang[i][language];
			}
		}
		$('.table-striped').html(buildTable(group_num));
		$('.devname').html(buildSel(slave_num));
		showdata();
		modeset();
		lang_fun();
		function buildSel(rows)
		{
			var tbody = '';
			for(var i = 0;i<rows;i++)
			{
				tbody += '<option id = "opt'+ i + '"value ="'+ i +'">'+dev_name[i]+'</option>';
			}
			return tbody;
		}
		function showdata(){
			var cs = 0 ,ss = 0;
			for(var i = 1 ;i < group_num + 1;i++){
				ss = document.getElementById('d'+(i -1));
				cs = document.getElementById('c'+(i -1));
				hs = document.getElementById('j'+(i -1));
				if(group_info[i][7] == 1){
					ss.checked = true;
				}
				else{
					ss.checked = false;
				}
				if(group_info[i][10] == 1){
					hs.checked = true;
				}
				else{
					hs.checked = false;
				}
				if(group_info[i][2] ==1 || group_info[i][2] ==8){
					cs.bgColor = 'red';
				}else if(group_info[i][2] == 2 || group_info[i][2] == 4){
					cs.bgColor = 'yellow';
				}
				else{
					cs.bgColor = '';
				}
				if(i == group_num){
					if(pow_mark[0] ==1){
						document.getElementById('d'+(i)).checked = true;
					}else{
						document.getElementById('d'+(i)).checked = false;
					}
					if(pow_mark[1] ==1){
						document.getElementById('j'+(i)).checked = true;
					}else{
						document.getElementById('j'+(i)).checked = false;
					}
				}
			}
		}
		function modeset(modesel){
			var ms = document.getElementById("sel");
			var iptname = document.getElementsByTagName("input");
			for(var i = 0; i<iptname.length;i++)
			{
				iptname[i].disabled = true;
			}
		}
		function readonlyset(ros){
			if(read === 0){
				read = 1;
				// var ms = document.getElementById("sel");
				// ms.style.display = "";
				ros.style.backgroundColor = 'red';
				ros.innerHTML = lang[14][language];
				var iptname = document.getElementsByTagName("input");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = false;
				}
			}
			else{
				// var ms = document.getElementById("sel");
				// ms.style.display = "none";
				read = 0;
				ros.style.backgroundColor = '';
				ros.innerHTML = lang[2][language];
				var iptname = document.getElementsByTagName("input");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = true;
				}
			}
		}
		function read_group_pow_data(){
			var j = 1;var i = 1;
			var time1 = setInterval(function(){
				if(i >= (group_num + 1)){
					clearInterval(time1);
				}
				if(i <= group_num){
					rpc.call('pduReadData',[addr,group,pow_,dt,i]);
					rpc.call('pduReadData',[addr,group,pow_,1,i]);
					rpc.call('pduReadData',[addr,group,pow_,8,i]);
					rpc.call('pduReadData',[addr,group,pow_,11,i]);
				}
				i++;
			},10);
		}
		function flash_html(par)
		{
			read_group_pow_data();
			setTimeout(function(){
				par.parentNode.parentNode.parentNode.remove();
				read_data();
				$('.table-striped').html(buildTable(group_num));
				showdata();
				lang_fun();
			},500);
		}
		function cked(ckd)
		{
			var stat = 0,number1 = 0;
			var type1 = ckd.id.substr(0,1);
			let sub =0;
			// var opt_val = parseInt(document.getElementById("opt_").value);
			var addr_ = addr + 0 * 256;
			var number = parseInt(ckd.id.slice(1))+1;
			var retVal = confirm("您已更改表单，请确认提交！");
			if(retVal == true)
			{
				if(type1 === 'd'){
					sub = 8;
				}else{
					sub = 11;
				}
				if(ckd.checked == true){
					if(number == group_num +1){
						if(sub ==8){
							pow_mark[0] = 1;
						}else{
							pow_mark[1] = 1;
						}
					}
					stat = '1';
				}else{
					if(number == group_num +1){
						if(sub ==8){
							pow_mark[0] = 0;
						}else{
							pow_mark[1] = 0;
						}
					}
					stat = '0';
				}
				if(number == group_num +1){
					number1 = 0;
				}else{
					number1 = number;
				}
				dt = sub;
				rpc.call('pduSetData',[addr_,group,pow_,sub,number1,stat]);
				flash_html(ckd);
			}else{
				showdata();
			}
		}
		function clearNum(obj){
			obj.value = obj.value.replace(/[^\d.]/g,""); 
		}
		function setdata(ipt)
		{
			var sub = 0,number1 = 0;
			var type1 = ipt.id.substr(0,1);
			// var opt_val = parseInt(document.getElementById("opt_").value);
			var addr_ = addr + 0 * 256;
			var number = parseInt(ipt.id.slice(1))+1;
			var stat = ipt.value;
			let data1 = parseFloat(ipt.parentNode.parentNode.childNodes[6].childNodes[0].value);
			let data2 = parseFloat(ipt.parentNode.parentNode.childNodes[7].childNodes[0].value);
			let data3 = parseFloat(ipt.parentNode.parentNode.childNodes[8].childNodes[0].value);
			let data4 = parseFloat(ipt.parentNode.parentNode.childNodes[9].childNodes[0].value);
			if(data1>data2 || data2>data3 || data3>data4){
				alert("input data error");
				showdata();
				return ;
			}
			if(confirm("您已更改表单，请确认提交！"))
			{
				if(type1 === 'e'){
					sub = 2;
				}else if(type1 === 'f'){
					sub = 5;
				}else if(type1 === 'g'){
					sub = 6;
				}else if(type1 === 'h'){
					sub = 7;
				}else if(type1 === 'i'){
					sub = 4;
				}
				if(number == group_num +1){
						number1 = 0;
				}else{
					number1 = number;
				}
				dt = sub;
				rpc.call('pduSetData',[addr_,group,pow_,sub,number1,stat]);
				flash_html(ipt);
			}else{
				putdata();
			}
		}
		function buildTable(rows) {
			var thead = '',
				tbody = '';
			if(rows == 0){
					thead = '<tr><td width ="4%" id="lang_4"></td>\
					<td width ="16%" id="lang_5" ></td>\
					<td width ="10%" id="lang_6"></td>\
					<td width ="10%" id="lang_7"></td>\
					<td width ="10%" id="lang_8"></td>\
					<td width ="10%" id="lang_9"></td>\
					<td width ="10%" id="lang_10"></td>\
					<td width ="10%" id="lang_11"></td>\
					<td width ="10%" id="lang_12"></td>\
					<td width ="10%" id="lang_13"></td>';
			}
			for (var i = 0; i < rows; i++) {
				if (i === 0) {
					thead = '<tr><td width ="4%" id="lang_4"></td>\
					<td width ="16%" id="lang_5" ></td>\
					<td width ="10%" id="lang_6"></td>\
					<td width ="10%" id="lang_7"></td>\
					<td width ="10%" id="lang_8"></td>\
					<td width ="10%" id="lang_9"></td>\
					<td width ="10%" id="lang_10"></td>\
					<td width ="10%" id="lang_11"></td>\
					<td width ="10%" id="lang_12"></td>\
					<td width ="10%" id="lang_13"></td>';
				}
				tbody += '<tr id = "tr'+ i + '">';
				tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
				tbody += '<td id = "b'+ i + '">' + group_name[i + 1] +'</td>';
				tbody += '<td id = "c'+ i + '">'+ parseFloat(group_info[i + 1][0]).toFixed(3) +'</td>';
				tbody += '<td><input  type = "checkbox" class = "input" onchange ="cked(this)" id = "d'+ i + '"></input></td>';
				tbody += '<td><input  type = "checkbox" class = "input" onchange ="cked(this)" id = "j'+ i + '"></input></td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>3.52){value=3.52};if(value<0)value=0" class = "input" id = "e'+ i + '"value="'+ parseFloat(group_info[i + 1][1]).toFixed(3)  +'"></input></td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>3.52){value=3.52};if(value<0)value=0" class = "input" id = "f'+ i + '"value="'+ parseFloat(group_info[i + 1][4]).toFixed(3)  +'"></input></td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>3.52){value=3.52};if(value<0)value=0" class = "input" id = "g'+ i + '"value="'+ parseFloat(group_info[i + 1][5]).toFixed(3)  +'"></input></td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>3.52){value=3.52};if(value<0)value=0" class = "input" id = "h'+ i + '"value="'+ parseFloat(group_info[i + 1][6]).toFixed(3)  +'"></input></td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>3.52){value=3.52};if(value<0)value=0" class = "input" id = "i'+ i + '"value="'+ parseFloat(group_info[i + 1][3]).toFixed(3)  +'"></input></td>';
				tbody += '</tr>';
				if(i === rows - 1){
					i++;
					tbody += '<tr id = "tr'+ i + '">';
					tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
					tbody += '<td id = "b'+ i + '">'+lang[15][language]+'</td>';
					tbody += '<td id = "c'+ i + '"></td>';
					tbody += '<td><input  type = "checkbox" class = "input" onchange ="cked(this)" id = "d'+ i + '"></input></td>';
					tbody += '<td><input  type = "checkbox" class = "input" onchange ="cked(this)" id = "j'+ i + '"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>3.52){value=3.52};if(value<0)value=0" class = "input" id = "e'+ i + '"value="3.080"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>3.52){value=3.52};if(value<0)value=0" class = "input" id = "f'+ i + '"value="0"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>3.52){value=3.52};if(value<0)value=0" class = "input" id = "g'+ i + '"value="0"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>3.52){value=3.52};if(value<0)value=0" class = "input" id = "h'+ i + '"value="2.816"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>3.52){value=3.52};if(value<0)value=0" class = "input" id = "i'+ i + '"value="3.52"></input></td>';
					tbody += '</tr>';
				}
			}

			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
		var state_ = 0;
		function putdata(){
			for(let i = 0;i < group_num;i++){
				state_ = document.getElementById('c' + i);
				state_.innerHTML =parseFloat(group_info[i+1][0]).toFixed(3);
				state_ = document.getElementById('f' + i);
				state_.value =parseFloat(group_info[i+1][4]).toFixed(3);
				state_ = document.getElementById('g' + i);
				state_.value =parseFloat(group_info[i+1][5]).toFixed(3);
				state_ = document.getElementById('h' + i);
				state_.value =parseFloat(group_info[i+1][6]).toFixed(3);
				state_ = document.getElementById('i' + i);
				state_.value =parseFloat(group_info[i+1][3]).toFixed(3);
			}
		}
		setInterval(function(){
			read_group_pow_data();
			setTimeout(function(){
				read_data();
				putdata();
				showdata();
			},800);
		},2000);
    </script>
</body>
