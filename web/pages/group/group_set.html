<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>group</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../doc-lib/solarized-light.css">
		<link rel="stylesheet" href="../../doc-lib/doc.css">
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i><span id="lang_1"></span>
								<span style = "padding-left: 30%;"><span id="lang_6"></span><select class ="enable" id="en" style ="width:50px;" onchange = "change(this);"></select></span>
								<span style="padding-left: 8%;"><button id="lang_2" onclick ="readonlyset(this);"></button></span>
								<span style = "float:right;"><span style = "padding-right: 5px;" id="lang_3"></span><select class ="devname" id ="ms" style ="width:100px;" onchange = "change(this);"></select></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7">
						<table class="table table-striped text-center"></table>
					</div>
				</div>
			</div>
		</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
	<script src="../../doc-lib/highlight.pack.js"></script>
	<script src="../../doc-lib/doc.js"></script>
    <script>
		var read = 0;
		var output_name = new Array();
		var output_num = parseInt(sessionStorage.getItem("OutputNum" + addr));
		var dev_name =new Array();
		var slave_num = parseInt(sessionStorage.getItem("SlaveNum" + addr));
		let group_name = new Array();
		let group_info = new Array();
		let group_data = new Array();
		let lang = new Array();
		let language = 1;
		let group_mode = 0;
		let en_state=new Array();
		read_data();
		lang_init();
		function lang_init(){
			for(let i = 1;i<7;i++){
				lang[i] = new Array();
			}
			lang[1] = ["","分组设置","","","",""];
			lang[2] = ["","阅读模式","","","",""];
			lang[3] = ["","设备选择","","","",""];
			lang[4] = ["","序号","","","",""];
			lang[5] = ["","分组名称","","","",""];
			lang[6] = ["","分组启用:","","","",""];
			lang[7] = ["","设置模式","","","",""];
			lang[8] = ["","启用","","","",""];
			lang[9] = ["","禁用","","","",""];
			en_state[0] = lang[9][language];
			en_state[1] = lang[8][language];
		}
		function lang_fun(){
			for(let j = 1;j<7;j++){
				document.getElementById("lang_" + j).innerHTML  = lang[j][language];
			}
		}
		function lang_fun_(){
			for(let j = 4;j<6;j++){
				document.getElementById("lang_" + j).innerHTML  = lang[j][language];
			}
		}
		function read_data(){
			for(var i = 1 ;i < output_num + 1;i++)
			{
				output_name[i] = sessionStorage.getItem("OutputName"+ addr +'_'+i);
			}
			for(var i = 0;i<slave_num;i++){
				dev_name[i] = sessionStorage.getItem("DevName" + i);
			}
			for(var i = 1 ;i < group_num + 1;i++){
				group_name[i] = sessionStorage.getItem("GroupName"+ addr +'_'+i);
				group_info[i] = sessionStorage.getItem(type_name[25]+ addr +'_'+i);
			}
			group_mode = parseInt(sessionStorage.getItem(cfg_name[8] + addr));
		}
		$('.table-striped').html(buildTable(output_num));
		$('.devname').html(buildSel(slave_num));
		$('.enable').html(buildSel_());
		modeset();
		lang_fun();
		show_data();
		function show_data(){
			if(!group_mode){
				document.getElementById("lang_2").style.display = "none";
			}else{
				document.getElementById("lang_2").style.display = "";
			}
			for(let i=1;i<group_num+1;i++){
				let num_ = 'b'.charCodeAt(0) +i;
				group_data[i] = new Array();
				group_data[i] = group_info[i].split(";"); 
				for(let j = 0;j < group_data[i].length -1;j++){
					document.getElementById(String.fromCharCode(num_)+(parseInt(group_data[i][j]-1))).checked = true;
				}
			}
		}
		function change(sel){
			if(sel.id == "lang_2"){

			}else{
				rpc.call("pduSetParam",[0,cfg,8,0,0,sel.value]);
				if(sel.value == 1){
					group_mode =1;
					document.getElementById("lang_2").style.display = "";
				}else{
					group_mode =1;
					document.getElementById("lang_2").style.display = "none";
				}
			}
		}
		function buildSel(rows)
		{
			var tbody = '';
			for(var i = 0;i<rows;i++)
			{
				tbody += '<option id = "opt'+ i + '"value ="'+ i +'">'+dev_name[i]+'</option>';
			}
			return tbody;
		}

		function buildSel_()
		{
			var tbody = '';
			for(var i = 0;i<en_state.length;i++)
			{
				tbody += '<option id = "opt'+ i + '"value ="'+ i +'">'+en_state[i]+'</option>';
			}
			return tbody;
		}
		function modeset(modesel){
			var iptname = document.getElementsByTagName("input");
			for(var i = 0; i<iptname.length;i++)
			{
				iptname[i].disabled = true;
			}
		}
		function readonlyset(ros){
			if(read === 0){
				read = 1;
				ros.style.backgroundColor = 'red';
				ros.innerHTML = lang[7][language];
				var iptname = document.getElementsByTagName("input");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = false;
				}
			}
			else{
				read = 0;
				ros.style.backgroundColor = '';
				ros.innerHTML = lang[2][language];
				var iptname = document.getElementsByTagName("input");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = true;
				}
			}
		}
		function cked(ckd)
		{
			var stat=0,group = 0;
			let addr = 0;
			var type1 = ckd.id.substr(0,1);
			var num = parseInt(ckd.id.slice(1))+1;
			var retVal = confirm("您已更改表单，请确认提交！");
			if(retVal == true){
				group = type1.charCodeAt() - 'c'.charCodeAt();
				if(ckd.checked == true){
					stat = 1;
				}else{
					stat = 0;
				}
				rpc.call('pduSetParam',[addr,26,group+1,num,0,stat]);
				flash_html(ckd);
			}else{}
		}
		function flash_html(par)
		{
			read_group_info(0);
			setTimeout(function(){
				par.parentNode.parentNode.parentNode.remove();
				read_data();
				$('.table-striped').html(buildTable(output_num));
				lang_fun_();
				show_data();
			},500);
		}
		function buildTable(rows) {
			var thead = '',
				tbody = '';
			if(rows == 0){
				thead = '<tr><td width ="6%" id="lang_4">序号</td>\
					<td width ="30%" id="lang_5">单元名称</td>\
					<td width ="8%">'+ group_name[1] +'</td>\
					<td width ="8%">'+ group_name[2] +'</td>\
					<td width ="8%">'+ group_name[3] +'</td>\
					<td width ="8%">'+ group_name[4] +'</td>\
					<td width ="8%">'+ group_name[5] +'</td>\
					<td width ="8%">'+ group_name[6] +'</td>\
					<td width ="8%">'+ group_name[7] +'</td>\
					<td width ="8%">'+ group_name[8] +'</td>';
			}
			for (var i = 0; i < rows; i++) {
				if (i === 0) {
					thead = '<tr><td width ="6%" id="lang_4">序号</td>\
					<td width ="30%" id="lang_5">单元名称</td>\
					<td width ="8%">'+ group_name[1] +'</td>\
					<td width ="8%">'+ group_name[2] +'</td>\
					<td width ="8%">'+ group_name[3] +'</td>\
					<td width ="8%">'+ group_name[4] +'</td>\
					<td width ="8%">'+ group_name[5] +'</td>\
					<td width ="8%">'+ group_name[6] +'</td>\
					<td width ="8%">'+ group_name[7] +'</td>\
					<td width ="8%">'+ group_name[8] +'</td>';
				}
				tbody += '<tr id = "tr'+ i + '">';
				tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
				tbody += '<td id = "b'+ i + '">'+ output_name[i + 1] +'</td>';
				tbody += '<td><input  type = "checkbox" onchange ="cked(this)" class = "input" id = "c'+ i + '" </input></td>';
				tbody += '<td><input  type = "checkbox" onchange ="cked(this)" class = "input" id = "d'+ i + '" </input></td>';
				tbody += '<td><input  type = "checkbox" onchange ="cked(this)" class = "input" id = "e'+ i + '" </input></td>';
				tbody += '<td><input  type = "checkbox" onchange ="cked(this)" class = "input" id = "f'+ i + '" </input></td>';
				tbody += '<td><input  type = "checkbox" onchange ="cked(this)" class = "input" id = "g'+ i + '" </input></td>';
				tbody += '<td><input  type = "checkbox" onchange ="cked(this)" class = "input" id = "h'+ i + '" </input></td>';
				tbody += '<td><input  type = "checkbox" onchange ="cked(this)" class = "input" id = "i'+ i + '" </input></td>';
				tbody += '<td><input  type = "checkbox" onchange ="cked(this)" class = "input" id = "j'+ i + '" </input></td>';
				tbody += '</tr>';
			}

			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
    </script>
</body>
</html>
