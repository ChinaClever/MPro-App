<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>group</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../doc-lib/solarized-light.css">
		<link rel="stylesheet" href="../../doc-lib/doc.css">
		<script src="../../include/js/jquery-1.11.3.min.js"></script>
		<script src="../../include/js/pdu_rpc.js"></script>
		<script src="../../include/js/public.min.js"></script>
		<script src="../../doc-lib/highlight.pack.js"></script>
		<script src="../../include/js/fn_public.js"></script>
		<script src="../../doc-lib/doc.js"></script>
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span>
								<span id="dev_sel" style = "float:right;display: none;"><span style = "padding-right: 5px;" id="lang_2"></span><select class ="devname" id ="ms" style ="width:100px;" onchange = "change(this);"></select></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7">
						<table class="table table-striped text-center"></table>
					</div>
				</div>
			</div>
		</div>
    <script>
		let pdu_cfg = top.pdu_cfg_;
		let group_num = top.group_num_;
		let addr = pdu_cfg.addr;
		let group_info_ = new Array();
		let language;
		let group = 4,pow = 4;
		let dev_dis = 0;
		var group_name = new Array();
		var pow_val = new Array();
		var energe_val = new Array();
		var pow_alarm = new Array();
		var AVpow_val = new Array();
		var dev_name =new Array();
		let lang = new Array();
		var slave_num;
		function ParseData(){
			let DataString = pdu_cfg.meta_value();
			let pdu_data = JSON.parse(DataString);
			slave_num = pdu_data.pdu_info.slave_num;
			language = pdu_data.pdu_info.language;
			dev_dis = pdu_data.pdu_info.cascade_addr;
			let k = 0;
			for(let i = 0;i<group_num;i++){
				group_info_[i] = new Array();
				let j = 0;
				for(let key in pdu_data.pdu_data.group_item_list){
					group_info_[i][j] = pdu_data.pdu_data.group_item_list[key][i];
					j ++;
				}
			}
		}
		function read_data() {
			for(var i = 1 ;i < group_num + 1;i++){
				group_name[i] = group_info_[i - 1][5];
				AVpow_val[i] = group_info_[i - 1][0];
				pow_val[i] = group_info_[i - 1][13];
				pow_alarm[i] = group_info_[i - 1][10];
				energe_val[i] = group_info_[i - 1][1];
			}
		}
		ParseData();
		read_data();
		lang_init();
		function lang_init(){
			for(let i = 1;i<10;i++){
				lang[i] = new Array();
			}
			lang[1] = ["分组监测","","","",""];
			lang[2] = ["设备选择:","","","",""];
			lang[3] = ["序号","","","",""];
			lang[4] = ["名称","","","",""];
			lang[5] = ["有功功率(kW)","","","",""];
			lang[6] = ["视在功率(AV)","","","",""];
			lang[7] = ["电能消耗(kWh)","","","",""];
			lang[8]  = ["主机", "", "", "", ""];
			lang[9]  = ["副机", "", "", "", ""];
			dev_name[0] = lang[8][language];
			for(let i = 1;i<(slave_num+1);i++){
				dev_name[i] =  lang[9][language] + i;
			}
		}
		function lang_fun(){
			for(let j = 1;j<8;j++){
				document.getElementById("lang_" + j).innerHTML  = lang[j][language];
			}
			if(dev_dis == 0){
				document.getElementById("dev_sel").style.display="";
			}
			document.getElementById("ms").value = addr;
		}
		$('.table-striped').html(buildTable(group_num));
		$('.devname').html(buildSel((slave_num+1)));
		lang_fun();
		function buildSel(rows)
		{
			var tbody = '';
			for(var i = 0;i<rows;i++)
			{
				tbody += '<option id = "opt'+ i + '"value ="'+ i +'">'+dev_name[i]+'</option>';
			}
			return tbody;
		}
		function showdata(){
			for(var i = 1 ;i < group_num+ 1;i++){
				var ss = document.getElementById('c'+(i-1));
				if(pow_alarm[i] == 2|| pow_alarm[i] == 4){
					ss.bgColor = 'yellow';
				}else if(pow_alarm[i] == 1 || pow_alarm[i] == 8){
					ss.bgColor = 'red';
				}else{
					ss.bgColor = '';
				}
			}
		}
		function read_monitoring_data(){
			var j = 1;var i = 1;
			var time1 = setInterval(function(){
				if(i >= parseInt(group_num + 1)){
					clearInterval(time1);
				}
				if(i <= group_num){
					rpc.call('pduReadData',[addr,output,energe_,j,i]);
					rpc.call('pduReadData',[addr,output,AVpow_,j,i]);
					rpc.call('pduReadData',[addr,output,pow_,j,i]);
					rpc.call('pduReadData',[addr,output,pow_,3,i]);
				}
				i++;
			},1);
		}
		function buildTable(rows) {
			var thead = '',tbody = '';
			if(rows == 0){
					thead = '<tr><td width ="8%" id="lang_3"></td>\
					<td width ="32%" id="lang_4"></td>\
					<td width ="20%" id="lang_5"></td>\
					<td width ="20%" id="lang_6"></td>\
					<td width ="20%" id="lang_7"></td>';
			}
			for (var i = 0; i < rows; i++) {
				if (i === 0) {
					thead = '<tr><td width ="8%" id="lang_3"></td>\
					<td width ="32%" id="lang_4"></td>\
					<td width ="20%" id="lang_5"></td>\
					<td width ="20%" id="lang_6"></td>\
					<td width ="20%" id="lang_7"></td>';
				}
				tbody += '<tr id = "tr'+ i + '">';
				tbody += '<td id = "a'+ i + '">' + (i+1) + '</td>';
				tbody += '<td id = "b'+ i + '">'+ group_name[i + 1] +'</td>';
				tbody += '<td id = "c'+ i + '">' + parseFloat(pow_val[i+1]).toFixed(3) + '</td>';
				tbody += '<td id = "d'+ i + '">'+ parseFloat(AVpow_val[i + 1]).toFixed(3) +'</td>';
				tbody += '<td id = "e'+ i + '">' + parseFloat(energe_val[i + 1]).toFixed(2) + '</td>';
				tbody += '</tr>';
			}
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
		var state1_ = 0,state2_ = 0,state3_ = 0,state4_ = 0;
		function putdata(){
			for(let i = 0;i < group_num;i++){
				document.getElementById('c'+i).innerHTML = (parseFloat(pow_val[i + 1])).toFixed(3);
				document.getElementById('d'+i).innerHTML = (parseFloat(AVpow_val[i + 1])).toFixed(3);
				document.getElementById('e'+i).innerHTML = (parseFloat(energe_val[i + 1])).toFixed(2);
			}
		}
		setInterval(function(){
			ParseData();
			read_data();
			putdata();
			showdata();
		},2000);
    </script>
</body>
</html>
