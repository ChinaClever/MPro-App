<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>maintain</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span>
							</div>
						</div>
					</div>
					<div id = "update_file" class="grid-col grid-col-7 border-none" >
						<span id="lang_2"></span>
						<div style=" width: 99%; margin-bottom: 0.8%; border:1px solid;border-color: #ffffff; margin-left:10px; height:50px; background:#ffffff;">
						</div>
						<div align="center">
							<input  id = "inputkey" type = "file" style ="display: none;" onchange="chosefile()">
							<button id = "lang_3" type ="button" onclick = "document.getElementById('inputkey').click()"></button> 
							<input type = "text" value = "" id = "info" >
							<label id  = "loading"></label>
						</div><br/>
						<div align = "center"><button  id = "lang_4" onclick = 'upload_data()'></button></div>
						<div style=" width: 99%; margin-bottom: 0.8%; border:1px solid;border-color: #ffffff; margin-left:10px; height:50px; background:#ffffff;">
						</div>
					</div>
					<div class="grid-col grid-col-7 border-none ">
						<table class="table table-border-none text-left load"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
    <script>
		let lang = new Array();
		let update_state = new Array(4);
		let slave_name = new Array();
		let board_name = new Array();
		let slave_data = new Array();
		let board_data = new Array();
		let time1 = 0;
		let Slave_mark = 0;
		let Board_mark = 0;
		let slave_num = parseInt(sessionStorage.getItem("SlaveNum" + addr));
		let board_num = parseInt(sessionStorage.getItem("BoardNum" + addr));
		lang_init();
		function read_data(){
			let i = 0;
			for(i = 1;i<slave_num+1;i++){
				slave_data[i][0] = sessionStorage.getItem(Progress_name[6]+Progress_info[5] +i);
				slave_data[i][1] = parseInt(sessionStorage.getItem(Progress_name[6]+Progress_info[4] +i));
				if(slave_data[i][1] == 3 || slave_data[i][1] ==4){
					Slave_mark += 1;
				}
			}
			for(i = 1;i<board_num+1;i++){
				board_data[i][0] = sessionStorage.getItem(Progress_name[7]+Progress_info[5] +i);
				board_data[i][1] = parseInt(sessionStorage.getItem(Progress_name[7]+Progress_info[4] +i));
				if(board_data[i][1] == 3 || board_data[i][1] ==4){
					Board_mark += 1;
				}
			}
		}
		function lang_init(){
			let i = 0;
			for(i = 1;i<31;i++){
				lang[i] = new Array();
			}
			lang[1] = ["更新固件","","","",""];
			lang[2] = ["升级固件","","","",""];
			lang[3] = ["选择固件","","","",""];
			lang[4] = ["升级","","","",""];
			lang[5] = ["升级状态","","","",""];
			lang[6] = ["级联升级进度","","","",""];
			lang[7] = ["副机名称","","","",""];
			lang[8] = ["升级进度","","","",""];
			lang[9] = ["升级结果","","","",""];
			lang[10] = ["执行板升级进度","","","",""];
			lang[11] = ["执行板名称","","","",""];
			lang[12] = ["升级进度","","","",""];
			lang[13] = ["升级结果","","","",""];
			lang[14] = ["第","","","",""];
			lang[15] = ["副机","","","",""];
			lang[16] = ["块执行板","","","",""];
			lang[17] = ["一","","","",""];
			lang[18] = ["二","","","",""];
			lang[19] = ["三","","","",""];
			lang[20] = ["四","","","",""];
			lang[21] = ["五","","","",""];
			lang[22] = ["六","","","",""];
			lang[23] = ["七","","","",""];
			lang[24] = ["八","","","",""];
			lang[25] = ["九","","","",""];
			lang[26] = ["十","","","",""];
			lang[27] = ["未开始","","","",""];
			lang[28] = ["进行中","","","",""];
			lang[29] = ["已完成","","","",""];
			lang[30] = ["升级失败","","","",""];
			for(i = 0;i<board_num;i++){
				board_name[i] = lang[14][language] + lang[17 +i][language] + lang[16][language];
			}
			for(i = 0;i<slave_num;i++){
				slave_name[i] = lang[15][language] + lang[17 +i][language];
			}
			for(i = 0;i<4;i++){
				update_state[i] = lang[27 +i][language];
			}
		}
		function lang_fun(){
			for(let j = 1;j<14;j++){
				document.getElementById("lang_" + j).innerHTML  = lang[j][language];
			}
		}
		function show_data(){
			let i = 0;
			if(slave_num!=0){
				for(i = 0;i<slave_num;i++){
					document.getElementById('Sprogress'+i).innerHTML = slave_data[i+1][0];
					document.getElementById('Sstate'+i).innerHTML = slave_data[i+1][1];
				}
			}
			if(board_num!=0){
				for(i = 0;i<board_num;i++){
					document.getElementById('Bprogress'+i).innerHTML = board_data[i+1][0];
					document.getElementById('Bstate'+i).innerHTML = board_data[i+1][1];
				}
			}
			if(Board_mark == board_num && Slave_mark == slave_num){
				clearInterval(time1);
			}
		}
		$('.load').html(buildTable());
		lang_fun();
		function upload_data(){
			let  key = document.getElementById("info").value;
			if(key != ""){
				let fileObj = document.getElementById('inputkey').files[0];
				if (!fileObj) return;
				var f = fileObj, r = new FileReader();
				r.readAsArrayBuffer(f);
				r.onload = function() {
					document.getElementById('inputkey').value = '';
					document.getElementById('loading').innerText = 'Uploading...';
					document.getElementById('loading').style.color = 'red';
					fetch('/upload_fw?name=' + encodeURIComponent(f.name), {
					method: 'POST',
					body: r.result,
					}).then(function(res) {
					document.getElementById('loading').innerText = 'Uploaded ' + r.result.byteLength + ' bytes';
					document.getElementById('loading').style.color = 'green';
					document.getElementById("info").value = '';
					flash_data();
					});
				};
			}
		}
		function flash_data(){
			time1 = setInterval(function(){
				read_update_progress_data();
				setTimeout(function(){
					read_data();
					show_data();
				},800);
			},1500);

		}
		function chosefile(){
			document.getElementById("info").value = document.getElementById("inputkey").value;
		}
		function buildTable(){
			var thead = '',tbody = '';
			thead = '<tr ><td width ="20%" id="lang_5" ></td>\
			<td rowspan = "2"></td></tr>';
			tbody += '<tr><td width ="20%" ></td><td width ="40%"></td><td width ="40%"></td></tr>'
			tbody += '<tr><td id="lang_6"></td><td></td><td></td></tr>';
			tbody += '<tr style="background:#f5f7fa" ><td id="lang_7"></td><td id="lang_8" ></td><td id="lang_9" ></td></tr>';
			for(let i = 0;i<slave_num;i++){
				tbody += '<tr><td id="'+slave_name[i]+'"><td>';
				tbody += '<td id="Sprogress'+ i+'" ></td>';
				tbody += '<td id="Sstate'+i+'" ></td></tr>';
			}
			tbody += '<tr><td></td><td></td><td></td></tr>'
			tbody += '<tr><td id="lang_10"></td><td></td><td></td></tr>';
			tbody += '<tr style="background:#f5f7fa"><td id="lang_11"></td><td id="lang_12" ></td><td id="lang_13" ></td></tr>';
			for(let i = 0;i<board_num;i++){
				tbody += '<tr><td id="'+board_name[i]+'"></td>';
				tbody += '<td id="Bprogress'+ i+'" ></td>';
				tbody += '<td id="Bstate'+i+'" ></td></tr>';
			}
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
    </script>
</body>
</html>
