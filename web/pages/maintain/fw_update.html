<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">

						<div align="center">
							<input  id = "inputkey" type = "file" style ="display: none;" onchange="chosefile()">

							<input type = "text" value = "" id = "info" >
							<label id  = "loading"></label>

						<div align = "center"><button onclick = 'upload_data()'>upload</button></div>
					</div>
					<div style=" width: 99%; margin-bottom: 0.8%; border:1px solid;border-color: #ffffff; margin-left:10px; height:20px; background:#ffffff;">

	</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>

	<script src="../doc-lib/highlight.pack.js"></script>
	<script src="../doc-lib/doc.js"></script>
    <script>
		let lang = new Array();
		let language = 1;
		lang_init();
		function lang_init(){
			for(let i = 1;i<4;i++){
				lang[i] = new Array();
			}
			lang[1] = ["","更新固件","","","",""];
			lang[2] = ["","选择固件","","","",""];
			lang[3] = ["","升级","","","",""];

		}
		function lang_fun(){
			for(let j = 1;j<4;j++){
				document.getElementById("lang_" + j).innerHTML  = lang[j][language];
			}
		}
		lang_fun();
		$('.load').html(buildTable());
		function upload_data(){
			let  key = document.getElementById("info").value;
			if(key != ""){
				let fileObj = document.getElementById('inputkey').files[0];
				if (!fileObj) return;
				var f = fileObj, r = new FileReader();
				r.readAsArrayBuffer(f);
				r.onload = function() {
					document.getElementById('inputkey').value = '';
					document.getElementById('loading').innerText = 'Uploading...';
					document.getElementById('loading').style.color = 'red';
					fetch('/upload?name=' + encodeURIComponent(f.name), {
					method: 'POST',
					body: r.result,
					}).then(function(res) {
					document.getElementById('loading').innerText = 'Uploaded ' + r.result.byteLength + ' bytes';
					document.getElementById('loading').style.color = 'green';
					document.getElementById("info").value = '';
					});
				};
			}
		}
		function buildTable(){
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%" id="lang_4" ></td>\
			<td width ="85%"></td></tr>';
			tbody += '<tr><td id="lang_3" ></td>';
			tbody += '<td><select id ="SmtpEn" onchange ="SetData(this)">';
			for(var i = 0; i<mode_set.length;i++){
				tbody +='<option value ="'+i+'">'+mode_set[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td id="lang_4" ></td>';
			tbody += '<td><input id = "SmtpServer" onchange ="SetData(this)" style ="width:24.5%" type = "text" placeholder="0.0.0.0"></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td id="lang_5" ></td>';
			tbody += '<td><input id = "SmtpSendUsr" onchange ="SetData(this)" style ="width:24.5%" type = "text"></input>';
			tbody += '</td></tr>';
			tbody += '</select></td></tr>';
			tbody += '<tr><td id="lang_6" ></td>';
			tbody += '<td><input id = "SmtpSendPsd" onchange ="SetData(this)" style ="width:24.5%" type = "text"></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td id="lang_7" ></td>';
			tbody += '<td><input id = "SmtpRecvUsr1" onchange ="SetData(this)" style ="width:24.5%" type = "text"></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td id="lang_8" ></td>';
			tbody += '<td><input id = "SmtpRecvUsr2" onchange ="SetData(this)" style ="width:24.5%" type = "text"></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td id="lang_9" ></td>';
			tbody += '<td><input id = "SmtpRecvUsr3" onchange ="SetData(this)" style ="width:24.5%" type = "text"></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td id="lang_10" ></td>';
			tbody += '<td><input id = "SmtpRecvUsr4" onchange ="SetData(this)" style ="width:24.5%" type = "text"></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td id="lang_11" ></td>';
			tbody += '<td><input id = "SmtpPort" onchange ="SetData(this)" style ="width:24.5%" type = "text" oninput = "if(value>65536){value=65536};if(value<1)value=1" placeholder="1~65536"></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td id="lang_12"></td>';
			tbody += '<td><select id ="SmtpMode" onchange ="SetData(this)">';
			for(var i = 0; i<mode_name.length;i++){
				tbody +='<option value ="'+i+'">'+mode_name[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td id="lang_13"></td>';
			tbody += '<td id = "SmtpState"></td></tr>';
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
    </script>
