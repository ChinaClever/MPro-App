<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>maintain</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left set"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
    <script>
		let syscmd = new Array("","Reboot","Restore");
		let lang = new Array();
		lang_init();
		function lang_init(){
			for(let i = 1;i<7;i++){
				lang[i] = new Array();
			}
			lang[1] = ["系统命令","","","",""];
			lang[2] = ["系统命令","","","",""];
			lang[3] = ["设备重启:","","","",""];
			lang[4] = ["恢复出厂设置:","","","",""];
			lang[5] = ["设备重启","","","",""];
			lang[6] = ["恢复出厂设置","","","",""];
		}
		function lang_fun(){
			for(let j = 1;j<5;j++){
				document.getElementById("lang_" + j).innerHTML  = lang[j][language];
			}
			document.getElementById("Reboot").value  = lang[5][language];
			document.getElementById("Restore").value  = lang[6][language];
		}
		$('.set').html(buildTable());
		lang_fun();
		function Set(btn){
			if(confirm("请确认是否开启此功能。")){
				for(let i = 1;i<syscmd.length;i++){
					if(syscmd[i] == btn.id){
						rpc.call('pduSetParam',[0,96,i,0,0,btn.value]);
					}
				}
			}else{}
		}
		function buildTable() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%" id="lang_2" ></td>\
			<td width ="85%"></td></tr>';
			tbody += '<tr><td id="lang_3" ></td>';
			tbody += '<td><input id="Reboot" type = "button" style ="width:24.5%"  onclick = "Set(this)"></input></td></tr>';
			tbody += '<tr><td id="lang_4" ></td>';
			tbody += '<td><input id="Restore" type = "button" style ="width:24.5%"  onclick = "Set(this)"></input></td></tr>';
			tbody += '<tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
    </script>
</body>
</html>
