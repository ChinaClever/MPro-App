<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>network</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left ssh"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
    <script>
		setTimeout(function(){
			read_ssh_data(0);
		},150);
		var mode_set = new Array("","");
		var ssh_data = new Array();
		let lang = new Array();
		let language = 1;
		function read_data(){
			for(var j = 1;j<ssh_name.length;j++){
					ssh_data[j] = sessionStorage.getItem(ssh_name[j]);
			}
		}
		lang_init();
		function lang_init(){
			for(let i = 1;i<14;i++){
				lang[i] = new Array();
			}
			lang[1] = ["","SSH服务","","","",""];
			lang[2] = ["","SSH服务设置","","","",""];
			lang[3] = ["","启用SSH服务:","","","",""];
			lang[4] = ["","启用Telnet服务:","","","",""];
			lang[5] = ["","账号:","","","",""];
			lang[6] = ["","密码:","","","",""];
			lang[7] = ["","创建账户","","","",""];
			lang[8] = ["","禁用","","","",""];
			lang[9] = ["","启用","","","",""];

			mode_set[0] = lang[8][language];
			mode_set[1] = lang[9][language];
		}
		function lang_fun(){
			for(let j = 1;j<8;j++){
				if(j ==7){
					document.getElementById("lang_" + j).value  = lang[j][language];
				}else{
					document.getElementById("lang_" + j).innerHTML  = lang[j][language];
				}
			}
		}
		$('.ssh').html(buildTable());
		lang_fun();
		setTimeout(function(){
			read_data();
			showdata();
		},600);
		function showdata(){
			for(var i = 1;i< ssh_name.length;i++){
				document.getElementById(ssh_name[i]).value = ssh_data[i];
			}
			document.getElementById("SshPsd").focus();
			document.getElementById("Test").focus();
			document.getElementById("Test").style.display ="none";
		}
		function SetVal(){
			if(confirm("是否创建此账户。")){
				let ssh_name = document.getElementById("SshName").value;
				let ssh_psd = document.getElementById("SshPsd").value;
				if(ssh_name!= "" && ssh_psd !=""){
					if(!pattern.test(ssh_psd)){
						alert("请输入6-16位密码,密码必须包含至少一个数字,大写和小写字母");
						return ;
					}else{
						rpc.call('pduSetParam',[0,45,3,0,0,ssh_name]);
						rpc.call('pduSetParam',[0,45,4,0,0,ssh_psd]);
						rpc.call('pduSetParam',[0,45,5,0,0,0]);
					}
				}else {
					alert("username or password error!");
				}
			}
		}
		function SetData(btn){
			let mds_data = 0, setbtn = 0 ,lab = 0;
			mds_data = parseInt();
			if(confirm("请确认是否保存此次修改。")){
				for(let i = 1;i<ssh_name.length;i++){
					if(ssh_name[i] == btn.id){
						rpc.call('pduSetParam',[0,45,i,0,0,btn.value]);
					}
				}
				flash_html();
			}else{}
		}
		function flash_html(){
			read_ssh_data(0);
			setTimeout(function(){
				read_data();
				showdata();
			},800);
		}
		function validataForm(opt){

		}
		function buildTable() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%" id="lang_2" ></td>\
			<td width ="85%"></td></tr>';
			tbody += '<tr><td id="lang_3" ></td>';
			tbody += '<td><select id ="SshEn" onchange ="SetData(this)">';
			for(var i = 0; i<mode_set.length;i++){
				tbody +='<option value ="'+i+'">'+mode_set[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td id="lang_4" ></td>';
			tbody += '<td><select id ="TelnetEn" onchange ="SetData(this)">';
			for(var i = 0; i<mode_set.length;i++){
				tbody +='<option value ="'+i+'">'+mode_set[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td id="lang_5" ></td>';
			tbody += '<td><input id ="SshName" type="text" style ="width:24.5%;ime-mode:disabled" maxlength="16" placeholder="用户名" onblur = "validataForm(this)" autocomplete="off"></td></tr>';
			tbody += '<tr><td id="lang_6" ></td>';
			tbody += '<td><input id ="SshPsd" type="text" onfocus = \'this.type="password"\'  style ="width:24.5%" minlength="8" maxlength="16" autocomplete="off" onblur = "validataForm(this)" placeholder="密码"></td></tr>';
			tbody += '<tr><td><input id="lang_7" type = "button" style ="width:50%"  onclick = "SetVal()"></td></tr>';
			tbody += '<tr><td><input type = "button" id  ="Test" ></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
    </script>
</body>
</html>
