<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>network</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left card"></table>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left rtu_mode"></table>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left tcp_mode"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/pdu_rpc.js"></script>
    <script src="../../include/js/public.min.js"></script>
    <script>
		let pdu_cfg = top.pdu_cfg_;
		let language;
		let addr = 0;
		pdu_cfg.baseCfg();
		var mode_set = new Array("","DHCP");
		var state_set = new Array("","");
		var info_name = new Array("en","mode","addr","mask","gateway","prefix","dns","dns_","","","card","mac");
		var ip_info = new Array();
		let lang = new Array();
		function ParseData(){
			let DataString = pdu_cfg.meta_value();
			let pdu_data = JSON.parse(DataString);
			language = pdu_data.pdu_info.language;
		}
		ParseData();
		function read_data(){
			for(let i = 0;i<2;i++){
				ip_info[i] = new Array();
				for(let j = 0;j<12;j++){
					if(j < 8){
						ip_info[i][j] = pdu_cfg.cfgValue(41,j,i,addr);
					}else if(j > 9){
						ip_info[i][j] = pdu_cfg.cfgValue(41,j,0,addr);
					}
				}
			}
		}
		lang_init();
		function lang_init(){
			for(let i = 1;i<20;i++){
				lang[i] = new Array();
			}
			lang[1] = ["网络设置","","","",""];
			lang[2] = ["网卡信息","","","",""];
			lang[3] = ["网卡名称:","","","",""];
			lang[4] = ["Mac地址:","","","",""];
			lang[5] = ["IPv4设置","","","",""];
			lang[6] = ["模式设置:","","","",""];
			lang[7] = ["IP地址:","","","",""];
			lang[8] = ["子网掩码:","","","",""];
			lang[9] = ["网关:","","","",""];
			lang[10] = ["DNS地址:","","","",""];
			lang[11] = ["保存","","","",""];
			lang[12] = ["IPv6设置","","","",""];
			lang[13] = ["IPv6启用:","","","",""];
			lang[14] = ["模式设置:","","","",""];
			lang[15] = ["IP地址:","","","",""];
			lang[16] = ["网关:","","","",""];
			lang[17] = ["前缀长度:","","","",""];
			lang[18] = ["DNS地址:","","","",""];
			lang[19] = ["保存","","","",""];
			lang[20] = ["禁用","","","",""];
			lang[21] = ["启用","","","",""];
			lang[22] = ["静态IP","","","",""];

			state_set[0] = lang[20][language];
			state_set[1] = lang[21][language];
			mode_set[0] = lang[22][language];
		}
		function lang_fun(){
			for(let j = 1;j<20;j++){
				if(j==11 || j == 19){
					document.getElementById("lang_" + j).value  = lang[j][language];
				}else{
					document.getElementById("lang_" + j).innerHTML  = lang[j][language];
				}
			}
		}
		setTimeout(function(){
			$('.card').html(buildTable());
			$('.rtu_mode').html(buildTableRtu());
			$('.tcp_mode').html(buildTableTcp());
			lang_fun();
			read_data();
			showdata();
		},500);
		function showdata(){
			for(let j = 0;j<2;j++){
				for(let i = 0;i<info_name.length;i++){
					if(i < 8 || i > 9){
						if(j == 0 && i == 0){
						}else{
							if(i<8){
								if((j == 0 && i != 5)||(j==1 &&i!=3)){
									document.getElementById(info_name[i]+j).value = ip_info[j][i];
								}
							}else{
								document.getElementById(info_name[i]).innerHTML = ip_info[j][i];
							}
						}
					}
				}
			}
			if(parseInt(ip_info[0][1]) == 0){
				for(i = 2;i<8;i++){
					if(i!=5)
						document.getElementById(info_name[i]+'0').disabled = false;
				}
				document.getElementById("lang_11").disabled = false;
			}else{
				for(i = 2;i<8;i++){
					if(i!=5)
						document.getElementById(info_name[i]+'0').disabled = true;
				}
				document.getElementById("lang_11").disabled = true;
			}
			if(parseInt(ip_info[1][0]) == 0){
				for(i = 1;i<8;i++){
					if(i!=3)
						document.getElementById(info_name[i]+'1').disabled = true;
				}
				document.getElementById("lang_19").disabled = true;
			}else{
				document.getElementById(info_name[1]+'1').disabled = false;
				if(parseInt(ip_info[1][1]) == 0){
					for(i = 2;i<8;i++){
						if(i!=3)
							document.getElementById(info_name[i]+'1').disabled = false;
					}
					document.getElementById("lang_19").disabled = false;
				}else{
					for(i = 2;i<8;i++){
						if(i!=3)
							document.getElementById(info_name[i]+'1').disabled = true;
					}
					document.getElementById("lang_19").disabled = true;
				}
			}
		}
		function SetData(btn){
			let info_name_ = 0,id = 0;
			id = parseInt(btn.id.slice(-1));
			info_name_ = btn.id.slice(0,-1);
			if(confirm("请确认是否开启此功能。")){
				for(let i = 0;i<info_name.length;i++){
					if(i<8 || i>9){
						if(info_name[i] == info_name_){
							pdu_cfg.setCfg(41,i,btn.value,id,addr);
						}
					}
				}
				btn.blur();
				flash_html();
			}else{}
		}
		function flash_html(){
			setTimeout(function(){
			pdu_cfg.baseCfg();
				read_data();
				showdata();
			},500);
		}
		function Set(ipt){
			let num = 0;
			let info_name_ = ipt.id.slice(0,-1);
			let val;
			let i = 0;
			if(confirm("请确认是否开启此功能。")){
				if(ipt.id == "lang_11"){
					num = 0;
				}else{
					num = 1;
				}
				for(i = 1;i<info_name.length;i++){
					if(i<8){ 
						if(num == 0){
							if(i == 5 || i ==1){
							}else{
								val = document.getElementById(info_name[i] + num).value;
								pdu_cfg.setCfg(41,i,val,num,addr);
							}
						}else{
							if(i==3 || i ==1){
							}else{
								val = document.getElementById(info_name[i] + num).value;
								pdu_cfg.setCfg(41,i,val,num,addr);
							}
						}
					}
				}
				pdu_cfg.setCfg(41,15,0,0,addr);
				btn.blur();
				flash_html();
			}
		}
		function buildTable(){
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%" id="lang_2" ></td>\
			<td width ="85%"></td></tr>';
			tbody += '<tr><td id="lang_3"></td>';
			tbody += '<td id = "card">';
			tbody += '</td></tr>';
			tbody += '<tr><td id="lang_4"></td>';
			tbody += '<td id = "mac" >';
			tbody += '</td></tr>';
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}

		function buildTableRtu() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%" id="lang_5" ></td>\
			<td width ="85%"></td></tr>';
			tbody += '<tr><td id="lang_6" ></td>';
			tbody += '<td><select id ="mode0" onchange="SetData(this)">';
			for(var i = 0; i<mode_set.length;i++){
				tbody +='<option value ="'+i+'">'+mode_set[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td id="lang_7" ></td>';
			tbody += '<td><input id = "addr0" style ="width:24.5%" maxlength = "15" type = "text" onkeyup="value=value.replace(/[^\\d.]/g,\'\') " onbeforepaste="clipboardData.setData(\'text\',clipboardData.getData(\'text\').replace(/[^\\d.]/g,\'\'))"  placeholder="0.0.0.0">';
			tbody += '</td></tr>';
			tbody += '<tr><td id="lang_8" ></td>';
			tbody += '<td><input id = "mask0"  style ="width:24.5%" type = "text" maxlength = "15" onkeyup="value=value.replace(/[^\\d.]/g,\'\') " onbeforepaste="clipboardData.setData(\'text\',clipboardData.getData(\'text\').replace(/[^\\d.]/g,\'\'))"  placeholder="0.0.0.0">';
			tbody += '</td></tr>';
			tbody += '<tr><td id="lang_9" ></td>';
			tbody += '<td><input id = "gateway0"  style ="width:24.5%" type = "text" maxlength = "15" onkeyup="value=value.replace(/[^\\d.]/g,\'\') " onbeforepaste="clipboardData.setData(\'text\',clipboardData.getData(\'text\').replace(/[^\\d.]/g,\'\'))"  placeholder="0.0.0.0">';
			tbody += '</td></tr>';
			tbody += '<tr><td id="lang_10"  ></td>';
			tbody += '<td><input id = "dns0"  style ="width:24.5%" type = "text" maxlength = "15" onkeyup="value=value.replace(/[^\\d.]/g,\'\') " onbeforepaste="clipboardData.setData(\'text\',clipboardData.getData(\'text\').replace(/[^\\d.]/g,\'\'))"  placeholder="0.0.0.0">';
			tbody += '</td></tr>';
			tbody += '<tr><td></td>';
			tbody += '<td><input id = "dns_0"  style ="width:24.5%" type = "text" maxlength = "15" onkeyup="value=value.replace(/[^\\d.]/g,\'\') " onbeforepaste="clipboardData.setData(\'text\',clipboardData.getData(\'text\').replace(/[^\\d.]/g,\'\'))"  placeholder="0.0.0.0">';
			tbody += '</td></tr>';

			tbody += '<tr><td><input style ="width:60%" type = "button" id ="lang_11" onclick = "Set(this)"></input></td></tr>';
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
		function buildTableTcp(){
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%" id="lang_12" ></td>\
			<td width ="85%"></td></tr>';
			tbody += '<tr><td id="lang_13" ></td>';
			tbody += '<td><select id ="en1"  onchange="SetData(this)">';
			for(var i = 0; i<state_set.length;i++){
				tbody +='<option value ="'+i+'">'+state_set[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td id="lang_14" ></td>';
			tbody += '<td><select id ="mode1"  onchange="SetData(this)">';
			for(var i = 0; i<mode_set.length;i++){
				tbody +='<option value ="'+i+'">'+mode_set[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td id="lang_15" ></td>';
			tbody += '<td><input id = "addr1"  style ="width:24.5%" type = "text" maxlength = "15" onkeyup="value=value.replace(/[^\\d.]/g,\'\') " onbeforepaste="clipboardData.setData(\'text\',clipboardData.getData(\'text\').replace(/[^\\d.]/g,\'\'))"  placeholder="0.0.0.0">';
			tbody += '</td></tr>';
			tbody += '<tr><td id="lang_16" ></td>';
			tbody += '<td><input id = "gateway1" style ="width:24.5%" type = "text" maxlength = "15" onkeyup="value=value.replace(/[^\\d.]/g,\'\') " onbeforepaste="clipboardData.setData(\'text\',clipboardData.getData(\'text\').replace(/[^\\d.]/g,\'\'))"  placeholder="0.0.0.0">';
			tbody += '</td></tr>';
			tbody += '<tr><td id="lang_17" ></td>';
			tbody += '<td><input id = "prefix1" style ="width:24.5%" type = "text" maxlength = "15" onkeyup="value=value.replace(/[^\\d]/g,\'\') " onbeforepaste="clipboardData.setData(\'text\',clipboardData.getData(\'text\').replace(/[^\\d]/g,\'\'))"  placeholder="\\0">';
			tbody += '</td></tr>';
			tbody += '<tr><td id="lang_18" ></td>';
			tbody += '<td><input id = "dns1" style ="width:24.5%" type = "text" maxlength = "15" onkeyup="value=value.replace(/[^\\d.]/g,\'\') " onbeforepaste="clipboardData.setData(\'text\',clipboardData.getData(\'text\').replace(/[^\\d.]/g,\'\'))"  placeholder="0.0.0.0">';
			tbody += '</td></tr>';
			tbody += '<tr><td></td>';
			tbody += '<td><input id = "dns_1" style ="width:24.5%" type = "text" maxlength = "15" onkeyup="value=value.replace(/[^\\d.]/g,\'\') " onbeforepaste="clipboardData.setData(\'text\',clipboardData.getData(\'text\').replace(/[^\\d.]/g,\'\'))"  placeholder="0.0.0.0">';
			tbody += '</td></tr>';
			tbody += '<tr><td><input style ="width:60%" type = "button" id ="lang_19" onclick = "Set(this)"></input></td></tr>';
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
    </script>
</body>
</html>
