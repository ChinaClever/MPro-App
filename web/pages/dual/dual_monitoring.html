<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>dual</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../doc-lib/solarized-light.css">
		<link rel="stylesheet" href="../../doc-lib/doc.css">.
	    <script src="../../include/js/jquery-1.11.3.min.js"></script>
		<script src="../../include/js/rpc-over-websocket.js"></script>
	    <script src="../../include/js/public.min.js"></script>
		<script src="../../doc-lib/highlight.pack.js"></script>
		<script src="../../include/js/fn_public.js"></script>
		<script src="../../doc-lib/doc.js"></script>
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span>
								<span style = "float:right;"><span style = "padding-right: 5px;" id="lang_2" ></span><select class ="devname" id ="ms" style ="width:100px;" onchange = "change(this);"></select></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7">
						<table class="table table-striped text-center"></table>
					</div>
				</div>
			</div>
		</div>
    <script>
		let PowValA = new Array();
		let PowValB = new Array();
		let AlarmPowValA = new Array();
		let AlarmPowValB = new Array();
		let AVPowValA = new Array();
		let AVPowValB = new Array();
		let TotalPowVal = new Array();
		let TotalAVPowVal = new Array();
		let EnergeValA = new Array();
		let EnergeValB = new Array();
		let TotalEnergeVal = new Array();
		var output_name = new Array();
		var Input_state = new Array("","","");
		var State = new Array("","");
		var output_num = parseInt(sessionStorage.getItem("OutputNum" + addr));
		var dev_name =new Array();
		var slave_num = parseInt(sessionStorage.getItem("SlaveNum" + addr));
		let dual_dev_name =  new Array();
		let lang = new Array();
		let language = 1;
		lang_init();
		setTimeout(function(){
			read_data();
			$('.table-striped').html(buildTable(output_num));
			$('.devname').html(buildSel(slave_num/2));
			lang_fun();
		},800);
		function lang_init(){
			lang[1] = ["","机架监测","","","",""];
			lang[2] = ["","机柜选择","","","",""];
			lang[3] = ["","序号","","","",""];
			lang[4] = ["","名称","","","",""];
			lang[5] = ["","A路有功功率(KW)","","","",""];
			lang[6] = ["","B路有功功率(KW)","","","",""];
			lang[7] = ["","总有功功率(KW)","","","",""];
			lang[8] = ["","总视在功率(AV)","","","",""];
			lang[9] = ["","电能消耗(kWh)","","","",""];
			lang[10] = ["","开","","","",""];
			lang[11] = ["","闭","","","",""];
			lang[12] = ["","重启","","","",""];
			lang[13] = ["","关","","","",""];
			lang[14] = ["","机柜","","","",""];
			Input_state[0] = lang[10][language];
			Input_state[1] = lang[11][language];
			Input_state[2] = lang[12][language];
			State[0] = lang[13][language];
			State[1] = lang[10][language];
		}
		function lang_fun(){
			for(var i = 1;i<10;i++){
				document.getElementById("lang_" + i).innerHTML  = lang[i][language];
			}
		}
		
		function read_data(){
			for(var i = 1 ;i < output_num + 1;i++){
				output_name[i] = sessionStorage.getItem("DualName"+ dual_addr +'_'+i);
				PowValA[i] = parseInt(sessionStorage.getItem(type_name[output]+data_type[pow_]+data_name[1]+dual_addr+'_'+i));
				PowValB[i] = parseInt(sessionStorage.getItem(type_name[output]+data_type[pow_]+data_name[1]+(dual_addr +1) +'_'+i));;
				AlarmPowValA[i] = parseInt(sessionStorage.getItem(type_name[output]+data_type[pow_]+data_name[3]+dual_addr+'_'+i));
				AlarmPowValB[i] = parseInt(sessionStorage.getItem(type_name[output]+data_type[pow_]+data_name[3]+(dual_addr +1)+'_'+i));
				AVPowValA[i] = parseInt(sessionStorage.getItem(type_name[output]+data_type[AVpow_]+data_name[1]+dual_addr+'_'+i));
				AVPowValB[i] = parseInt(sessionStorage.getItem(type_name[output]+data_type[AVpow_]+data_name[1]+(dual_addr +1)+'_'+i));
				TotalPowVal[i] = PowValA[i] + PowValB[i];
				TotalAVPowVal[i] = AVPowValA[i] + AVPowValB[i];
				EnergeValA[i] = parseInt(sessionStorage.getItem(type_name[output]+data_type[energe_]+data_name[1]+dual_addr+'_'+i));
				EnergeValB[i] = parseInt(sessionStorage.getItem(type_name[output]+data_type[energe_]+data_name[1]+(dual_addr +1)+'_'+i));
				TotalEnergeVal[i] = EnergeValA[i] + EnergeValB[i];
			}
			for(var i = 0;i<slave_num;i++){
				dev_name[i] = sessionStorage.getItem("DevName" + i);
			}
		}
		function change(opt){
			slave_addr = parseInt(opt.value);
			dual_addr = parseInt(opt.value) * 2;
		}
		function buildSel(rows)
		{
			var tbody = '';
			for(var i = 0;i<rows;i++)
			{
				tbody += '<option id = "opt'+ i + '"value ="'+ i +'">'+lang[14][language]+(i+1)+'</option>';
			}
			document.getElementById("ms").selected = slave_addr;
			return tbody;
		}
		function showdata(){
			for(var i = 1 ;i < output_num+ 1;i++){
				var cs = document.getElementById('c'+(i-1));
				var ss = document.getElementById('d'+(i-1));
				if(AlarmPowValA[i] == 2|| AlarmPowValA[i] == 4){
					cs.bgColor = 'yellow';
				}else if(AlarmPowValA[i] == 1 || AlarmPowValA[i] == 8){
					cs.bgColor = 'red';
				}
				else{
					cs.bgColor = '';
				}
				if(AlarmPowValB[i] == 2|| AlarmPowValB[i] == 4){
					ss.bgColor = 'yellow';
				}else if(AlarmPowValB[i] == 1 || AlarmPowValB[i] == 8){
					ss.bgColor = 'red';
				}else{
					ss.bgColor = '';
				}
			}
		}
		function buildTable(rows) {
			var thead = '',tbody = '';
			for (var i = 0; i < rows; i++) {
				if (i === 0) {
					thead = '<tr><td width ="8%" id="lang_3"></td>\
					<td width ="32%" id="lang_4"></td>\
					<td width ="12%" id="lang_5"></td>\
					<td width ="12%" id="lang_6"></td>\
					<td width ="12%" id="lang_7"></td>\
					<td width ="12%" id="lang_8"></td>\
					<td width ="12%" id="lang_9"></td>';
				}
				tbody += '<tr id = "tr'+ i + '">';
				tbody += '<td id = "a'+ i + '">' + (i+1) + '</td>';
				tbody += '<td id = "b'+ i + '">'+ output_name[i + 1] +'</td>';
				tbody += '<td id = "c'+ i + '">'+ parseFloat(PowValA[i + 1]).toFixed(2)  +'</td>';
				tbody += '<td id = "d'+ i + '">' + parseFloat(PowValB[i + 1]).toFixed(2)  + '</td>';
				tbody += '<td id = "e'+ i + '">'+ parseFloat(TotalPowVal[i + 1]).toFixed(2) +'</td>';
				tbody += '<td id = "f'+ i + '">'+ parseFloat(TotalAVPowVal[i + 1]).toFixed(2) +'</td>';
				tbody += '<td id = "g'+ i + '">' + parseFloat(TotalEnergeVal[i + 1]).toFixed(1) + '</td>';
				tbody += '</tr>';
			}
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
		var state1_ = 0,state2_ = 0,state3_ = 0,state4_ = 0;
		function putdata(){
			for(let i = 0;i < output_num;i++){
				document.getElementById('c'+i).innerHTML = (parseFloat(PowValA[i + 1])).toFixed(2);
				document.getElementById('d'+i).innerHTML = (parseFloat(PowValB[i + 1])).toFixed(2);
				document.getElementById('e'+i).innerHTML = (parseFloat(TotalPowVal[i + 1])).toFixed(2);
				document.getElementById('f'+i).innerHTML = (parseFloat(TotalAVPowVal[i + 1])).toFixed(2);
				document.getElementById('g'+i).innerHTML = (parseFloat(TotalEnergeVal[i + 1])).toFixed(1);
			}
		}
		setInterval(function(){
			read_monitoring_data(addr);
			setTimeout(function(){
				read_data();
				putdata();
				showdata();
			},800);
		},2000);
    </script>
</body>
</html>
