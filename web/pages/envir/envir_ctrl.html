<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">

						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span><span style="padding-left: 35%;"><button onclick ="readonlyset(this);" id="lang_2" ></button></span>
								<!-- <span id ="sel" style="padding-left: 70px;display: none;" ><span style = "padding-right: 5px;">模式选择</span><select id ="opt_" style ="width:10%;"  onchange ="modeset();"><option value="0">本机设置</option>
									<option value="1">级联组设置</option><option value="2">本机房设置</option><option value="3">全部设置</option></select></span> -->
								<span style = "float:right;"><span style = "padding-right: 5px;" id="lang_3"></span><select class ="devname" id ="ms" style ="width:100px;" onchange = "change();"></select></span><br/><br/>
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>

							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_5"></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7">
						<table class="table table-striped oth_table text-center"></table>
					</div>
				</div>
			</div>
		</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
	<script src="../../doc-lib/highlight.pack.js"></script>
	<script src="../../doc-lib/doc.js"></script>
    <script>
		var Sensor_state = new Array("","","");
    	var sensor_name = new Array("","","","","","","","");
    	var head = new Array("Tmp","Tmp","Hum","Hum","Door1","Door2","Water","Smoke");
		var end = new Array("Val","Rated","Alarm","Max","Min","Vcmin","Vcmax","Enable","","","HisEn");
    	var data = new Array();
		var  read  = 1;
		var output_num = parseInt(sessionStorage.getItem("OutputNum" + addr));
		var dev_name =new Array();
		var table_len = 4;
		var type_num = 0;
		var slave_num = parseInt(sessionStorage.getItem("SlaveNum" + addr));
		let lang = new Array();
		let language = 1;
		lang_init();
		function lang_init(){
			for(let i = 1;i<14;i++){
				lang[i] = new Array();
			}
			lang[1] = ["","环控设置","","","",""];
			lang[2] = ["","阅读模式","","","",""];
			lang[3] = ["","设备选择","","","",""];
			lang[4] = ["","温湿度设置","","","",""];
			lang[5] = ["","其他传感器设置","","","",""];
			lang[6] = ["","类型","","","",""];
			lang[7] = ["","当前值","","","",""];
			lang[8] = ["","告警使能","","","",""];
			lang[9] = ["","历史记录","","","",""];
			lang[10] = ["","额定值","","","",""];
			lang[11] = ["","最小值","","","",""];
			lang[12] = ["","下临界","","","",""];
			lang[13] = ["","上临界","","","",""];
			lang[14] = ["","最大值","","","",""];
			lang[15] = ["","类型","","","",""];
			lang[16] = ["","状态","","","",""];
			lang[17] = ["","离线","","","",""];
			lang[18] = ["","开启","","","",""];
			lang[19] = ["","关闭","","","",""];
			lang[20] = ["","温度1","","","",""];
			lang[21] = ["","温度2","","","",""];
			lang[22] = ["","湿度1","","","",""];
			lang[23] = ["","湿度2","","","",""];
			lang[24] = ["","门禁1","","","",""];
			lang[25] = ["","门禁2","","","",""];
			lang[26] = ["","水禁","","","",""];
			lang[27] = ["","烟雾","","","",""];
			lang[28] = ["","设置模式","","","",""];
			lang[29] = ["","阅读模式","","","",""];
			for(let i =0;i<Sensor_state.length;i++){
				Sensor_state[i] = lang[17 + i][language];
			}
			for(let i =0;i<sensor_name.length;i++){
				sensor_name[i] = lang[20 + i][language];
			}
		}
		function lang_fun(){
			for(let j = 1;j<17;j++){
				document.getElementById("lang_" + j).innerHTML  = lang[j][language];
			}
		}
		read_data();
		function read_data(){
			for(var i = 0; i<head.length;i++){
    			data[i] = new Array();
				if( i > 3){
					j = 0;
					type_num = 7;
					data[i][j] = sessionStorage.getItem(type_name[type_num] +head[i]+end[j]+addr+"_1");
				}
				else{
					for(var j = 0; j<end.length;j++){
						type_num = 6;
						if(j!= 8 || j!= 9)
						data[i][j] = sessionStorage.getItem(type_name[type_num] +head[i]+end[j]+addr+"_"+(parseInt(i%2)+1));
					}
				}
			}
			for(var i = 0;i<slave_num;i++){
				dev_name[i] = sessionStorage.getItem("DevName" + i);
			}
		}
		$('.tmp_hum_table').html(buildTableTH(table_len));
		$('.oth_table').html(buildTableOth(table_len));
		$('.devname').html(buildSel(slave_num));
		lang_fun();
		function buildSel(rows)
		{
			var tbody = '';
			for(var i = 0;i<rows;i++)
			{
				tbody += '<option id = "opt'+ i + '"value ="'+ i +'">'+dev_name[i]+'</option>';
			}
			return tbody;
		}
		showdata();
		modeset();
		function showdata(){
			for(var i = 1 ;i < table_len+ 1;i++){
				var ss = document.getElementById('c'+(i-1));
				var he = document.getElementById('l'+(i-1));
				var cs = document.getElementById('b'+(i-1));
				if(data[i - 1][7] == 1){
					ss.checked = true;
				}
				else{
					ss.checked = false;
				}
				if(data[i - 1][10] == 1){
					he.checked = true;
				}
				else{
					he.checked = false;
				}
				if(data[i - 1][2] == 1 || data[i - 1][2] == 8){
					cs.bgColor = 'red';
				}else if(data[i - 1][2] == 2|| data[i - 1][2] == 4){
					cs.bgColor = 'yellow';
				}
				else{
					cs.bgColor = '';
				}
			}
		}
		function modeset(modesel){
			var ms = document.getElementById("sel");
			var iptname = document.getElementsByTagName("input");
			for(var i = 0; i<iptname.length;i++)
			{
				iptname[i].disabled = true;
			}
		}
		function readonlyset(ros){
			if(read === 1){
				read = 0;
				// var ms = document.getElementById("sel");
				// ms.style.display = "";
				ros.style.backgroundColor = 'red';
				ros.innerHTML = lang[28][language];
				var iptname = document.getElementsByTagName("input");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = false;
				}
			}
			else{
				// var ms = document.getElementById("sel");
				// ms.style.display = "none";
				read = 1;
				ros.style.backgroundColor = '';
				ros.innerHTML = lang[29][language];
				var iptname = document.getElementsByTagName("input");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = true;
				}
			}
		}
		function flash_html(par)
		{
			read_sensor_data(addr);
			setTimeout(function(){
				read_data();
				showdata();
				lang_fun();
			},800);
		}
		function cked(ckd)
		{
			let stat = 0,id = 0;
			let type1 = ckd.id.substr(0,1);
			let number = parseInt(ckd.id.slice(1))+1;
			let number1  = 0;
			let type = 0;
			let addr_ = addr + 0 * 256;
			let retVal = confirm("您已更改表单，请确认提交！");
			if(retVal == true)
			{
				if(type1 == "c"){
					type = 8;
				}else{
					type = 11;
				}
				if(number <= 2){
					number1  = tmp_;
				}else{
					number1  = hum_;
				}
				id  = parseInt(number-1) % 2 + 1;
				if(ckd.checked == true){
					stat = 1;
				}else{
					stat = 0;
				}
				rpc.call('pduSetData',[addr_,envir,number1,type,id,stat]);
				flash_html(ckd);
			}else{}
		}
		function clearNum(obj){
			obj.value = obj.value.replace(/[^\d.]/g,""); 
		}
		function setdata(ipt)
		{
			let valx = new Array();
			let sub = 0;
			// let opt_val = parseInt(document.getElementById("opt_").value);
			let addr_ = addr + 0 * 256;
			let type1 = ipt.id.substr(0,1);
			let number = parseInt(ipt.id.slice(1))+1;
			let number1  = 0;
			let id = 0;
			let stat = (parseFloat(ipt.value) * 10).toFixed(0);
			let retVal = confirm("您已更改表单，请确认提交！");
			if(retVal == true)
			{
				if(number <= 2){
					number1  = tmp_;
				}else{
					number1  = hum_;
				}
				id  = parseInt(number)%2;
				if( id  == 0){
					id == 2;
				}
				if(type1 === 'e'){
					sub = 5;
				}else if(type1 === 'f'){
					sub = 6;
				}else if(type1 === 'g'){
					sub = 7;
				}else if(type1 === 'h'){
					sub = 4;
				}
				rpc.call('pduSetData',[addr_,envir,number1,sub,id,parseInt(stat)]);
				flash_html(ipt);
			}else{}
		}
		function buildTableTH(rows) {
			var thead = '',tbody = '';
			for (var i = 0; i < rows; i++) {
				for (var i = 0; i < rows; i++) {
					if (i === 0) {
						thead = '<tr><td width ="10%" id="lang_6"></td>\
						<td width ="10%" id="lang_7"></td>\
						<td width ="10%" id="lang_8"></td>\
						<td width ="10%" id="lang_9"></td>\
						<td width ="12%" id="lang_10"></td>\
						<td width ="12%" id="lang_11"></td>\
						<td width ="12%" id="lang_12"></td>\
						<td width ="12%" id="lang_13"></td>\
						<td width ="12%" id="lang_14"></td>';
					}
					tbody += '<tr id = "tr'+ i + '">';
					tbody += '<td id = "a'+ i + '">' + sensor_name[i]+'</td>';
					tbody += '<td id = "b'+ i + '">'+ parseFloat(data[i][0]).toFixed(1) +'</td>';
					tbody += '<td><input  type = "checkbox" class = "input" onchange ="cked(this)" id = "c'+ i + '"></input></td>';
					tbody += '<td><input  type = "checkbox" class = "input" onchange ="cked(this)" id = "l'+ i + '"></input></td>';
					tbody += '<td id = "d'+ i +'">' + parseFloat(data[i][1]).toFixed(1)+'</td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>100){value=100};if(value<0)value=0" class = "input" id = "e'+ i + '"value="'+ (parseFloat(data[i][4])).toFixed(1)  +'"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>100){value=100};if(value<0)value=0" class = "input" id = "f'+ i + '"value="'+ (parseFloat(data[i][5])).toFixed(1)  +'"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>100){value=100};if(value<0)value=0" class = "input" id = "g'+ i + '"value="'+ (parseFloat(data[i][6])).toFixed(1) +'"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>100){value=100};if(value<0)value=0" class = "input" id = "h'+ i + '"value="'+ (parseFloat(data[i][3])).toFixed(1)  +'"></input></td>';
					tbody += '</tr>';
				}
				return '<thead>' + thead + '</thead>'
					+ '<tbody>' + tbody + '</tbody>';
			}
		}
		function buildTableOth(rows) {
			var thead = '',tbody = '';
			for (var i = 0; i < rows ; i++) {
				if (i === 0) {
					thead = '<tr><td width ="10%" id="lang_15"></td>\
					<td width ="70%"></td>\
					<td width ="20%" id="lang_16"></td>';
				}
				tbody += '<tr id = "tr'+ i + '">';
					tbody += '<td id = "i'+ i + '">' + sensor_name[i + 4]+'</td>';
					tbody += '<td id = "j'+ i + '"></td>';
					tbody += '<td id = "k'+ i + '">'+ Sensor_state[data[i+4][0]] +'</td>';
					tbody += '</tr>';
			}
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
		var state_ = 0 ,state1_ = 0;
		function putdata(){
			for(let i = 0;i < 4;i++){
				state_ = document.getElementById('b' + i);
				state_.innerHTML = (data[i][0]).toFixed(1);
				state1_ = document.getElementById('k' + i);
				state_.innerHTML = (data[i+4][0]).toFixed(1);
			}
		}
		setInterval(function(){
			read_sensor_data(addr);
			setTimeout(function(){
				read_data();
				putdata();
				showdata();
			},800);
		},2000);
    </script>
