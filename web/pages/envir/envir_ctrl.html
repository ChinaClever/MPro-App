<!DOCTYPE html>
<html>
	<head>

<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span><span style="padding-left: 35%;"><button onclick ="ReadOnlySet(this);" id="lang_2" ></button></span>
								<!-- <span id ="sel" style="padding-left: 70px;display: none;" ><span style = "padding-right: 5px;">模式选择</span><select id ="opt_" style ="width:10%;"  onchange ="ModeSet();"><option value="0">本机设置</option>
									<option value="1">级联组设置</option><option value="2">本机房设置</option><option value="3">全部设置</option></select></span> -->
								<span id="dev_sel" style = "float:right;display: none;"><span style = "padding-right: 5px;" id="lang_3"></span><select class ="devname" id ="ms" style ="width:100px;" onchange = "Change(this);"></select></span><br/><br/>
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_4"></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7">
						<table class="table table-striped tmp_hum_table text-center"></table>
					</div>
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_5"></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7">
						<table class="table table-striped oth_table text-center"></table>
					</div>
				</div>
			</div>
		</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/pdu_rpc.js"></script>
    <script src="../../include/js/public.min.js"></script>
	<script src="../../doc-lib/highlight.pack.js"></script>
	<script src="../../doc-lib/doc.js"></script>
    <script>
		let pdu_cfg = top.pdu_cfg_;
		let  read  = 1;
		let dev_name =new Array();
		let pdu_data;
		let sensor_info_ = new Array();
    	let sensor_name = new Array("","","","","","","","");
    	let data = new Array();
		let type_num = 0;
		let lang = new Array();
		let table_len = 4;
		let Sensor_state = new Array("", "", "");
		let Sensor_state_ = new Array("", "", "");
		let addr = pdu_cfg.addr;
		let num_arr = [0,1,0,1,0,1,0,0];
		let other_arr = ["door","door","smoke","water"];
		let tem_arr = ["tem_value","tem_rated","tem_alarm_status","tem_alarm_max","tem_alarm_min","tem_warn_min","tem_warn_max","tem_alarm_enable","","","tem_hda_en"];
		let hum_arr = ["hum_value","hum_rated","hum_alarm_status","hum_alarm_max","hum_alarm_min","hum_warn_min","hum_warn_max","hum_alarm_enable","","","hum_hda_en"];
		let k = 0;
		function ParseData(){
			let DataString = pdu_cfg.meta_value();
			 pdu_data = JSON.parse(DataString);
			language = pdu_data.pdu_info.language;
			for(let i = 0; i<8;i++){
				data[i] = new Array();
				if(i<2){
					k = 0;
					for(let key of tem_arr){
						if(k == 8 || k == 9){
						}else{
							data[i][k] = pdu_data.pdu_data.env_item_list[key][num_arr[i]];
						}
						k++;
					}
				}else if(i<4){
					k = 0;
					for(let key of hum_arr){
						if(k == 8 || k == 9){
						}else{
							data[i][k] = pdu_data.pdu_data.env_item_list[key][num_arr[i]];
						}
						k++;
					}
				}else{
					data[i][0] = pdu_data.pdu_data.env_item_list[other_arr[i-4]][num_arr[i]];
				}
			}
			for(let i = 0;i<2;i++){
				if(pdu_data.pdu_data.env_item_list.insert[i] == 0){
					data[i*1][0] = "NA";
					data[i*1 +2][0] = "NA";
				}else{
					data[i*1][0] += "°C";
					data[i*1 + 2][0]  += "%";
				}
			}
		}
		ParseData();
		LangInit();
		function LangInit(){
			for(let i = 1;i<32;i++){
				lang[i] = new Array();
			}
			lang[1] = ["环控设置","","","",""];
			lang[2] = ["阅读模式","","","",""];
			lang[3] = ["设备选择:","","","",""];
			lang[4] = ["温湿度设置","","","",""];
			lang[5] = ["其他传感器设置","","","",""];
			lang[6] = ["类型","","","",""];
			lang[7] = ["当前值","","","",""];
			lang[8] = ["告警使能","","","",""];
			lang[9] = ["历史记录","","","",""];
			lang[10] = ["额定值","","","",""];
			lang[11] = ["最小值","","","",""];
			lang[12] = ["下临界","","","",""];
			lang[13] = ["上临界","","","",""];
			lang[14] = ["最大值","","","",""];
			lang[15] = ["类型","","","",""];
			lang[16] = ["状态","","","",""];
			lang[17] = ["NA","","","",""];
			lang[18] = ["开启","","","",""];
			lang[19] = ["关闭","","","",""];
			lang[20] = ["温度1","","","",""];
			lang[21] = ["温度2","","","",""];
			lang[22] = ["湿度1","","","",""];
			lang[23] = ["湿度2","","","",""];
			lang[24] = ["门禁1","","","",""];
			lang[25] = ["门禁2","","","",""];
			lang[26] = ["水禁","","","",""];
			lang[27] = ["烟雾","","","",""];
			lang[28] = ["设置模式","","","",""];
			lang[29] = ["阅读模式","","","",""];
			lang[30]  = ["主机", "", "", "", ""];
			lang[31]  = ["副机", "", "", "", ""];
			lang[32] = ["NA","","","",""];
			lang[33] = ["正常", "", "", "", ""];
			lang[34] = ["告警", "", "", "", ""];
			dev_name[0] = lang[30][language];
			for(let i = 1;i<(pdu_data.pdu_info.slave_num+1);i++){
				dev_name[i] =  lang[31][language] + i;
			}
			for(let i =0;i<Sensor_state.length;i++){
				Sensor_state[i] = lang[17 + i][language];
				Sensor_state_[i] = lang[32 + i][language];
			}
			for(let i =0;i<sensor_name.length;i++){
				sensor_name[i] = lang[20 + i][language];
			}
		}
		function Change(sel){
			top.addr_ = parseInt(sel.value);
			pdu_cfg.addr = parseInt(sel.value);
			setTimeout(function(){
				PduMetaData.meta_workDown(top.addr_);
			},100);
		}
		function LangFun(){
			for(let j = 1;j<17;j++){
				document.getElementById("lang_" + j).innerHTML  = lang[j][language];
			}
			if(read == 0){
				document.getElementById("lang_2").innerHTML  = lang[28][language];
			}
			if(pdu_data.pdu_info.dev_mode == 0){
				document.getElementById("dev_sel").style.display="";
			}
			document.getElementById("ms").value = addr;
		}
		$('.tmp_hum_table').html(BuildTableTH(table_len));
		$('.oth_table').html(BuildTableOth(table_len));
		$('.devname').html(BuildSel((pdu_data.pdu_info.slave_num+1)));
		LangFun();
		function BuildSel(rows)
		{
			var tbody = '';
			for(var i = 0;i<rows;i++)
			{
				tbody += '<option id = "opt'+ i + '"value ="'+ i +'">'+dev_name[i]+'</option>';
			}
			return tbody;
		}
		ShowData();
		ModeSet();
		function ShowData_(){
			for(var i = 1 ;i < table_len+ 1;i++){
				var cs = document.getElementById('b'+(i-1));
				if(data[i - 1][2] == 1 || data[i - 1][2] == 8){
					cs.bgColor = 'red';
				}else if(data[i - 1][2] == 2|| data[i - 1][2] == 4){
					cs.bgColor = 'yellow';
				}
				else{
					cs.bgColor = '';
				}
			}
		}
		function ShowData(){
			for(var i = 1 ;i < table_len+ 1;i++){
				var ss = document.getElementById('c'+(i-1));
				var he = document.getElementById('l'+(i-1));
				var cs = document.getElementById('b'+(i-1));
				if(data[i - 1][7] == 1){
					ss.checked = true;
				}
				else{
					ss.checked = false;
				}
				if(data[i - 1][10] == 1){
					he.checked = true;
				}
				else{
					he.checked = false;
				}
				if(data[i - 1][2] == 1 || data[i - 1][2] == 8){
					cs.bgColor = 'red';
				}else if(data[i - 1][2] == 2|| data[i - 1][2] == 4){
					cs.bgColor = 'yellow';
				}
				else{
					cs.bgColor = '';
				}
			}
		}
		function ModeSet(modesel){
			var ms = document.getElementById("sel");
			var iptname = document.getElementsByTagName("input");
			for(var i = 0; i<iptname.length;i++)
			{
				iptname[i].disabled = true;
			}
		}
		function ReadOnlySet(ros){
			if(read === 1){
				read = 0;
				// var ms = document.getElementById("sel");
				// ms.style.display = "";
				ros.style.backgroundColor = 'red';
				ros.innerHTML = lang[28][language];
				var iptname = document.getElementsByTagName("input");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = false;
				}
			}
			else{
				// var ms = document.getElementById("sel");
				// ms.style.display = "none";
				read = 1;
				ros.style.backgroundColor = '';
				ros.innerHTML = lang[29][language];
				var iptname = document.getElementsByTagName("input");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = true;
				}
			}
		}
		function FlashHtml(par)
		{
			par.parentNode.parentNode.parentNode.remove();
			$('.tmp_hum_table').html(BuildTableTH(table_len));
			ShowData();
			LangFun();
		}
		function Cked(ckd)
		{
			let stat = 0,id = 0;
			let type1 = ckd.id.substr(0,1);
			let number = parseInt(ckd.id.slice(1))+1;
			let number1  = 0;
			let type = 0;
			let addr_ = addr + 0 * 256;
			if(type1 == "c"){
				type = 8;
			}else{
				type = 11;
			}
			if(number <= 2){
				number1  = 11;
			}else{
				number1  = 12;
			}
			id  = parseInt(number-1) % 2 + 1;
			if(ckd.checked == true){
				stat = 1;
			}else{
				stat = 0;
			}
			pdu_cfg.setData(6,number1,type,id,stat);
			setTimeout(() => {
				PduMetaData.meta_workDown(pdu_cfg);
			}, 100);
		}
		function ClearNum(obj){
			obj.value = obj.value.replace(/[^\d.]/g,""); 
		}
		function SetData(ipt)
		{
			let valx = new Array();
			let sub = 0;
			// let opt_val = parseInt(document.getElementById("opt_").value);
			let addr_ = addr + 0 * 256;
			let type1 = ipt.id.substr(0,1);
			let number = parseInt(ipt.id.slice(1))+1;
			let number1  = 0;
			let id = 0;
			let stat = ipt.value;
			let data1 = parseFloat(ipt.parentNode.parentNode.childNodes[5].childNodes[0].value);
			let data2 = parseFloat(ipt.parentNode.parentNode.childNodes[6].childNodes[0].value);
			let data3 = parseFloat(ipt.parentNode.parentNode.childNodes[7].childNodes[0].value);
			let data4 = parseFloat(ipt.parentNode.parentNode.childNodes[8].childNodes[0].value);
			if(data1>data2 || data2>data3 || data3>data4){
				alert("input data error");
				FlashHtml(ipt);
				return ;
			}
			if(number <= 2){
				number1  = 11;
			}else{
				number1  = 12;
			}
			id  = parseInt(number - 1)%2 + 1;
			if(type1 === 'e'){
				sub = 5;
			}else if(type1 === 'f'){
				sub = 6;
			}else if(type1 === 'g'){
				sub = 7;
			}else if(type1 === 'h'){
				sub = 4;
			}

			pdu_cfg.setData(6,number1,sub,id,stat);
			setTimeout(() => {
				PduMetaData.meta_workDown(pdu_cfg);
			}, 100);
			ipt.blur();
		}
		function BuildTableTH(rows) {
			var thead = '',tbody = '';
			for (var i = 0; i < rows; i++) {
				for (var i = 0; i < rows; i++) {
					if (i === 0) {
						thead = '<tr><td width ="10%" id="lang_6"></td>\
						<td width ="10%" id="lang_7"></td>\
						<td width ="10%" id="lang_8"></td>\
						<td width ="10%" id="lang_9"></td>\
						<td width ="12%" id="lang_10"></td>\
						<td width ="12%" id="lang_11"></td>\
						<td width ="12%" id="lang_12"></td>\
						<td width ="12%" id="lang_13"></td>\
						<td width ="12%" id="lang_14"></td>';
					}
					tbody += '<tr id = "tr'+ i + '">';
					tbody += '<td id = "a'+ i + '">' + sensor_name[i]+'</td>';
					tbody += '<td id = "b'+ i + '">'+ data[i][0]+'</td>';
					tbody += '<td><input  type = "checkbox" class = "input" onchange ="Cked(this)" id = "c'+ i + '"></input></td>';
					tbody += '<td><input  type = "checkbox" class = "input" onchange ="Cked(this)" id = "l'+ i + '"></input></td>';
					tbody += '<td id = "d'+ i +'">' + data[i][1]+'</td>';
					tbody += '<td><input type = "text" onkeyup="ClearNum(this)" onchange ="SetData(this)" oninput = "if(value>100){value=100};if(value<0)value=0" class = "input" id = "e'+ i + '"value="'+ (data[i][4])  +'"></input></td>';
					tbody += '<td><input type = "text" onkeyup="ClearNum(this)" onchange ="SetData(this)" oninput = "if(value>100){value=100};if(value<0)value=0" class = "input" id = "f'+ i + '"value="'+ (data[i][5])  +'"></input></td>';
					tbody += '<td><input type = "text" onkeyup="ClearNum(this)" onchange ="SetData(this)" oninput = "if(value>100){value=100};if(value<0)value=0" class = "input" id = "g'+ i + '"value="'+ (data[i][6]) +'"></input></td>';
					tbody += '<td><input type = "text" onkeyup="ClearNum(this)" onchange ="SetData(this)" oninput = "if(value>100){value=100};if(value<0)value=0" class = "input" id = "h'+ i + '"value="'+ (data[i][3])  +'"></input></td>';
					tbody += '</tr>';
				}
				return '<thead>' + thead + '</thead>'
					+ '<tbody>' + tbody + '</tbody>';
			}
		}
		function BuildTableOth(rows) {
			var thead = '',tbody = '';
			for (var i = 0; i < rows ; i++) {
				if (i === 0) {
					thead = '<tr><td width ="10%" id="lang_15"></td>\
					<td width ="70%"></td>\
					<td width ="20%" id="lang_16"></td>';
				}
				tbody += '<tr id = "tr'+ i + '">';
					tbody += '<td id = "i'+ i + '">' + sensor_name[i + 4]+'</td>';
					tbody += '<td id = "j'+ i + '"></td>';
					tbody += '<td id = "k'+ i + '">'+ Sensor_state[data[i+4][0]] +'</td>';
					tbody += '</tr>';
			}
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
		function PutData(){
			for(let i = 0;i < 4;i++){
				document.getElementById('b' + i).innerHTML = data[i][0];
			}
		}
		setInterval(function(){
			ParseData();
			PutData();
			ShowData_();
		},2000);
    </script>
</body>
