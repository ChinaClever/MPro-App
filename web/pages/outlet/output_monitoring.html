<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>outlet</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../doc-lib/solarized-light.css">
		<link rel="stylesheet" href="../../doc-lib/doc.css">
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span>
								<span id="dev_sel" style = "float:right;display: none;"><span style = "padding-right: 5px;" id="lang_2"></span><select class ="devname" id ="ms" style ="width:100px;" onchange = "Change(this);"></select></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7">
						<table class="table table-striped text-center"></table>
					</div>
					<div class="grid-col grid-col-7 " style ="height: 100px;">
					</div>
				</div>
			</div>
		</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/pdu_rpc.js"></script>
    <script src="../../include/js/public.min.js"></script>
	<script src="../../doc-lib/highlight.pack.js"></script>
	<script src="../../doc-lib/doc.js"></script>
    <script>
		let pdu_cfg = top.pdu_cfg_;
		let language;
		var output_name = new Array();
		var cur_val = new Array();
		var swtich_state = new Array();
		var pow_val = new Array();
		var cur_alarm = new Array();
		var pow_alarm = new Array();
		var pf_val = new Array();
		var energe_val = new Array();
		let output_info_ = new Array();
		var State = new Array("","");
		let lang = new Array();
		var output_num;
		var dev_name =new Array();
		var slave_num;
		let addr = pdu_cfg.addr;
		function ParseData(){
			let DataString = pdu_cfg.meta_value();
			let pdu_data = JSON.parse(DataString);
			output_num = pdu_data.pdu_info.output_num;
			slave_num = pdu_data.pdu_info.slave_num;
			language = pdu_data.pdu_info.language;
			let k = 0;
			for(let i = 0;i<output_num;i++){
				output_info_[i] = new Array();
				let j = 0;
				for(let key in pdu_data.pdu_data.output_item_list){
					output_info_[i][j] = pdu_data.pdu_data.output_item_list[key][i];
					j ++;
				}
			}
		}
		ParseData();
		function ReadData(){
			for (let i = 1; i < output_num + 1; i++) {
				output_name[i] = output_info_[i - 1][12];
				swtich_state[i] = output_info_[i - 1][30];
				cur_val[i] = output_info_[i - 1][7];
				pow_val[i] = output_info_[i - 1][20];
				cur_alarm[i] = output_info_[i - 1][4];
				pow_alarm[i] = output_info_[i - 1][17];
				pf_val[i] = output_info_[i - 1][13];
				energe_val[i] = output_info_[i - 1][10];
			}
		}
		ReadData();
		LangInit();
		function LangInit(){
			for(let i = 1;i<14;i++){
				lang[i] = new Array();
			}
			lang[1] = ["输出位监测","","","",""];
			lang[2] = ["设备选择:","","","",""];
			lang[3] = ["序号","","","",""];
			lang[4] = ["名称","","","",""];
			lang[5] = ["开关状态","","","",""];
			lang[6] = ["输出电流(A)","","","",""];
			lang[7] = ["有功功率(KW)","","","",""];
			lang[8] = ["功率因数","","","",""];
			lang[9] = ["电能消耗(kWh)","","","",""];
			lang[10] = ["开","","","",""];
			lang[11] = ["关","","","",""];
			lang[12]  = ["主机", "", "", "", ""];
			lang[13]  = ["副机", "", "", "", ""];
			dev_name[0] = lang[12][language];
			for(let i = 1;i<(slave_num+1);i++){
				dev_name[i] =  lang[13][language] + i;
			}
			State[0] = lang[11][language];
			State[1] = lang[10][language];
		}
		function lang_fun(){
			for(let j = 1;j<10;j++){
				document.getElementById("lang_" + j).innerHTML  = lang[j][language];
			}
			if(slave_num != 0){
				document.getElementById("dev_sel").style.display="";
			}
			document.getElementById("ms").value = addr;
		}
		$('.table-striped').html(BuildTable(output_num));
		$('.devname').html(BuildSel((slave_num+1)));
		lang_fun();
		function Change(sel){
			top.addr_ = parseInt(sel.value);
			pdu_cfg.addr = parseInt(sel.value);
			setTimeout(function(){
				PduMetaData.meta_workDown(top.addr_);
			},100);
		}
		function BuildSel(rows)
		{
			var tbody = '';
			for(var i = 0;i<rows;i++)
			{
				tbody += '<option id = "opt'+ i + '"value ="'+ i +'">'+dev_name[i]+'</option>';
			}
			return tbody;
		}
		function ShowData(){
			for(var i = 1 ;i < output_num+ 1;i++){
				var ss = document.getElementById('d'+(i-1));
				var cs = document.getElementById('e'+(i-1));
				if(pow_alarm[i] == 2|| pow_alarm[i] == 4){
					cs.bgColor = 'yellow';
				}else if(pow_alarm[i] == 1 || pow_alarm[i] == 8){
					cs.bgColor = 'red';
				}
				else{
					cs.bgColor = '';
				}
				if(cur_alarm[i] == 2|| cur_alarm[i] == 4){
					ss.bgColor = 'yellow';
				}else if(cur_alarm[i] == 1 || cur_alarm[i] == 8){
					ss.bgColor = 'red';
				}else{
					ss.bgColor = '';
				}
			}
		}
		function BuildTable(rows) {
			var thead = '',tbody = '';
			for (var i = 0; i < rows; i++) {
				if (i === 0) {
					thead = '<tr><td width ="8%" id="lang_3"></td>\
					<td width ="32%" id="lang_4"></td>\
					<td width ="12%" id="lang_5"></td>\
					<td width ="12%" id="lang_6"></td>\
					<td width ="12%" id="lang_7"></td>\
					<td width ="12%" id="lang_8"></td>\
					<td width ="12%" id="lang_9"></td>';
				}
				tbody += '<tr id = "tr'+ i + '">';
				tbody += '<td id = "a'+ i + '">' + (i+1) + '</td>';
				tbody += '<td id = "b'+ i + '">'+ output_name[i + 1] +'</td>';
				tbody += '<td id = "c'+ i + '">'+ State[swtich_state[i + 1]] +'</td>';
				tbody += '<td id = "d'+ i + '">' + parseFloat(cur_val[i+1]).toFixed(2) + '</td>';
				tbody += '<td id = "e'+ i + '">'+ parseFloat(pow_val[i + 1]).toFixed(3) +'</td>';
				tbody += '<td id = "f'+ i + '">'+ parseFloat(pf_val[i + 1]).toFixed(2) +'</td>';
				tbody += '<td id = "g'+ i + '">' + parseFloat(energe_val[i + 1]).toFixed(2) + '</td>';
				tbody += '</tr>';
			}
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
		function PutData(){
			for(let i = 0;i < output_num;i++){
				document.getElementById('d'+i).innerHTML = (parseFloat(cur_val[i + 1])).toFixed(2);
				document.getElementById('e'+i).innerHTML = (parseFloat(pow_val[i + 1])).toFixed(3);
				document.getElementById('f'+i).innerHTML = (parseFloat(pf_val[i + 1])).toFixed(2);
				document.getElementById('g'+i).innerHTML = (parseFloat(energe_val[i + 1])).toFixed(2);
				document.getElementById('c'+i).innerHTML = State[swtich_state[i + 1]];
			}
		}
		setInterval(function(){
			setTimeout(function(){
				ReadData();
				PutData();
				ShowData();
			},800);
		},2000);
    </script>
</body>
</html>
