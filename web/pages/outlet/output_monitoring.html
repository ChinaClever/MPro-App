<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>outlet</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../doc-lib/solarized-light.css">
		<link rel="stylesheet" href="../../doc-lib/doc.css">
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span>
								<span style = "float:right;"><span style = "padding-right: 5px;" id="lang_2"></span><select class ="devname" id ="ms" style ="width:100px;" onchange = "change();"></select></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7">
						<table class="table table-striped text-center"></table>
					</div>
					<div class="grid-col grid-col-7 " style ="height: 100px;">
					</div>
				</div>
			</div>
		</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
	<script src="../../doc-lib/highlight.pack.js"></script>
	<script src="../../include/js/fn_public.js"></script>
	<script src="../../doc-lib/doc.js"></script>
    <script>
		var output_name = new Array();
		var cur_val = new Array();
		var swtich_state = new Array();
		var pow_val = new Array();
		var cur_alarm = new Array();
		var pow_alarm = new Array();
		var pf_val = new Array();
		var energe_val = new Array();
		var State = new Array("","");
		let lang = new Array();
		var output_num = parseInt(sessionStorage.getItem("OutputNum" + addr));
		var dev_name =new Array();
		var slave_num = parseInt(sessionStorage.getItem("SlaveNum" + addr));
		read_data();
		function read_data(){
			for(var i = 1 ;i < output_num + 1;i++){
				output_name[i] = sessionStorage.getItem("OutputName"+ addr +'_'+i);
				swtich_state[i] = parseInt(sessionStorage.getItem(type_name[output]+data_type[switch_]+alarm_name[1]+addr+'_'+i));
				cur_val[i] = (sessionStorage.getItem(type_name[output]+data_type[cur_]+data_name[1]+addr+'_'+i));
				pow_val[i] = (sessionStorage.getItem(type_name[output]+data_type[pow_]+data_name[1]+addr+'_'+i));
				cur_alarm[i] = parseInt(sessionStorage.getItem(type_name[output]+data_type[cur_]+data_name[3]+addr+'_'+i));
				pow_alarm[i] = parseInt(sessionStorage.getItem(type_name[output]+data_type[pow_]+data_name[3]+addr+'_'+i));
				pf_val[i] = (sessionStorage.getItem(type_name[output]+data_type[pf_]+data_name[1]+addr+'_'+i));
				energe_val[i] = (sessionStorage.getItem(type_name[output]+data_type[energe_]+data_name[1]+addr+'_'+i));
			}
			for(var i = 0;i<slave_num;i++){
				dev_name[i] = sessionStorage.getItem("DevName" + i);
			}
		}
		lang_init();
		function lang_init(){
			for(let i = 1;i<14;i++){
				lang[i] = new Array();
			}
			lang[1] = ["输出位监测","","","",""];
			lang[2] = ["设备选择","","","",""];
			lang[3] = ["序号","","","",""];
			lang[4] = ["名称","","","",""];
			lang[5] = ["开关状态","","","",""];
			lang[6] = ["输出电流(A)","","","",""];
			lang[7] = ["有功功率(KW)","","","",""];
			lang[8] = ["功率因数","","","",""];
			lang[9] = ["电能消耗(kWh)","","","",""];
			lang[10] = ["开","","","",""];
			lang[11] = ["关","","","",""];
			lang[12]  = ["", "主机", "", "", "", ""];
			lang[13]  = ["", "副机", "", "", "", ""];
			dev_name[0] = lang[12][language];
			for(let i = 1;i<slave_num;i++){
				dev_name[i] =  lang[13][language] + i;
			}
			State[0] = lang[11][language];
			State[1] = lang[10][language];
		}
		function lang_fun(){
			for(let j = 1;j<10;j++){
				document.getElementById("lang_" + j).innerHTML  = lang[j][language];
			}
		}
		$('.table-striped').html(buildTable(output_num));
		$('.devname').html(buildSel(slave_num));
		lang_fun();
		function buildSel(rows)
		{
			var tbody = '';
			for(var i = 0;i<rows;i++)
			{
				tbody += '<option id = "opt'+ i + '"value ="'+ i +'">'+dev_name[i]+'</option>';
			}
			return tbody;
		}
		function showdata(){
			for(var i = 1 ;i < output_num+ 1;i++){
				var ss = document.getElementById('d'+(i-1));
				var cs = document.getElementById('e'+(i-1));
				if(pow_alarm[i] == 2|| pow_alarm[i] == 4){
					cs.bgColor = 'yellow';
				}else if(pow_alarm[i] == 1 || pow_alarm[i] == 8){
					cs.bgColor = 'red';
				}
				else{
					cs.bgColor = '';
				}
				if(cur_alarm[i] == 2|| cur_alarm[i] == 4){
					ss.bgColor = 'yellow';
				}else if(cur_alarm[i] == 1 || cur_alarm[i] == 8){
					ss.bgColor = 'red';
				}else{
					ss.bgColor = '';
				}
			}
		}
		function read_monitoring_data(){
			var j = 1;var i = 1;
			var time1 = setInterval(function(){
				if(i >= parseInt(output_num + 1)){
					clearInterval(time1);
				}
				if(i <= output_num){
					rpc.call('pduReadData',[addr,output,energe_,j,i]);
					rpc.call('pduReadData',[addr,output,pf_,j,i]);
					rpc.call('pduReadData',[addr,output,switch_,j,i]);
					rpc.call('pduReadData',[addr,output,cur_,j,i]);
					rpc.call('pduReadData',[addr,output,pow_,j,i]);
					rpc.call('pduReadData',[addr,output,cur_,3,i]);
					rpc.call('pduReadData',[addr,output,pow_,3,i]);
				}
				i++;
			},5);
		}
		function buildTable(rows) {
			var thead = '',tbody = '';
			for (var i = 0; i < rows; i++) {
				if (i === 0) {
					thead = '<tr><td width ="8%" id="lang_3"></td>\
					<td width ="32%" id="lang_4"></td>\
					<td width ="12%" id="lang_5"></td>\
					<td width ="12%" id="lang_6"></td>\
					<td width ="12%" id="lang_7"></td>\
					<td width ="12%" id="lang_8"></td>\
					<td width ="12%" id="lang_9"></td>';
				}
				tbody += '<tr id = "tr'+ i + '">';
				tbody += '<td id = "a'+ i + '">' + (i+1) + '</td>';
				tbody += '<td id = "b'+ i + '">'+ output_name[i + 1] +'</td>';
				tbody += '<td id = "c'+ i + '">'+ State[swtich_state[i + 1]] +'</td>';
				tbody += '<td id = "d'+ i + '">' + parseFloat(cur_val[i+1]).toFixed(2) + '</td>';
				tbody += '<td id = "e'+ i + '">'+ parseFloat(pow_val[i + 1]).toFixed(3) +'</td>';
				tbody += '<td id = "f'+ i + '">'+ parseFloat(pf_val[i + 1]).toFixed(2) +'</td>';
				tbody += '<td id = "g'+ i + '">' + parseFloat(energe_val[i + 1]).toFixed(2) + '</td>';
				tbody += '</tr>';
			}
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
		var state1_ = 0,state2_ = 0,state3_ = 0,state4_ = 0;
		function putdata(){
			for(let i = 0;i < output_num;i++){
				state1_ = document.getElementById('d'+i);
				state2_ = document.getElementById('e'+i);
				state3_ = document.getElementById('f'+i);
				state4_ = document.getElementById('g'+i);
				state5_ = document.getElementById('c'+i);
				state1_.innerHTML = (parseFloat(cur_val[i + 1])).toFixed(2);
				state2_.innerHTML = (parseFloat(pow_val[i + 1])).toFixed(3);
				state3_.innerHTML = (parseFloat(pf_val[i + 1])).toFixed(2);
				state4_.innerHTML = (parseFloat(energe_val[i + 1])).toFixed(2);
				state5_.innerHTML = State[swtich_state[i + 1]];
			}
		}
		setInterval(function(){
			read_monitoring_data();
			setTimeout(function(){
				read_data();
				putdata();
				showdata();
			},800);
		},2000);
    </script>
</body>
</html>
