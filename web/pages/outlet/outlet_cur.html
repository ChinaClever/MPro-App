<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>outlet</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../doc-lib/solarized-light.css">
		<link rel="stylesheet" href="../../doc-lib/doc.css">

		<script src="../../include/js/jquery-1.11.3.min.js"></script>
		<script src="../../include/js/pdu_rpc.js"></script>
		<script src="../../include/js/public.min.js"></script>
		<script src="../../doc-lib/highlight.pack.js"></script>
		<script src="../../doc-lib/doc.js"></script>
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span><span style="padding-left: 35%;"><button onclick ="readonlyset(this);" id="lang_2" ></button></span>
								<!-- <span id ="sel" style="padding-left: 70px;display: none;" ><span style = "padding-right: 5px;">模式选择</span><select id = "opt_"style ="width:10%;"  onchange ="modeset();"><option value="0">本机设置</option>
									<option value="1">级联组设置</option><option value="2">本机房设置</option><option value="3">全部设置</option></select></span> -->
									<span id="dev_sel" style = "float:right;display: none;"><span style = "padding-right: 5px;" id="lang_3"></span><select class ="devname" id ="ms" style ="width:100px;" onchange = "change(this);"></select></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7">
						<table class="table table-striped text-center"></table>
					</div>
					<div class="grid-col grid-col-7 " style ="height: 100px;">
					</div>
				</div>
			</div>
		</div>
    <script>
		let pdu_cfg = top.pdu_cfg_;
		let language;
		let read  = 1;
		let dev_dis = 0;
		let childnum = 0;
		let output_num;
		let slave_num;
		let output_info = new Array();
		let output_info_ = new Array();
		let lang = new Array();
		let dev_name =new Array();
		let output_name =new Array();
		let addr = pdu_cfg.addr;

		function ParseData(){
			let DataString = pdu_cfg.meta_value();
			let pdu_data = JSON.parse(DataString);
			output_num = pdu_data.pdu_info.output_num;
			slave_num = pdu_data.pdu_info.slave_num;
			language = pdu_data.pdu_info.language;
			dev_dis = pdu_data.pdu_info.cascade_addr;
			let k = 0;
			for(let i = 0;i<output_num;i++){
				output_info_[i] = new Array();
				let j = 0;
				for(let key in pdu_data.pdu_data.output_item_list){
					output_info_[i][j] = pdu_data.pdu_data.output_item_list[key][i];
					j ++;
				}
			}
		}
		if(pdu_cfg.cfgValue(100,0,0,0) != null){
			ParseData();
		}
		let output_arr = [7,6,4,2,3,9,8,1,0,0,5];
		function read_data(){
			for (let i = 1; i < output_num + 1; i++) {
				output_info[i] = new Array();
				let j = 1;
				for(let key of output_arr){
					if(j == 9 || j == 10){

					}else{
						output_info[i][j] = output_info_[i - 1][key];
					}
					j++;
				}
				output_name[i] = output_info_[i - 1][11];
			}
		}
		read_data();
		lang_init();
		function lang_init(){
			for(let i = 1;i<19;i++){
				lang[i] = new Array();
			}
			lang[1] = ["单元电流","","","",""];
			lang[2] = ["阅读模式","","","",""];
			lang[3] = ["设备选择:","","","",""];
			lang[4] = ["序号","","","",""];
			lang[5] = ["单元名称","","","",""];
			lang[6] = ["输出电流(A)","","","",""];
			lang[7] = ["告警使能","","","",""];
			lang[8] = ["历史记录","","","",""];
			lang[9] = ["额定值(A)","","","",""];
			lang[10] = ["最小值(A)","","","",""];
			lang[11] = ["下临界(A)","","","",""];
			lang[12] = ["上临界(A)","","","",""];
			lang[13] = ["最大值(A)","","","",""];
			lang[14] = ["设置模式","","","",""];
			lang[15] = ["阅读模式","","","",""];
			lang[16] = ["统一设置","","","",""];
			lang[17]  = ["主机", "", "", "", ""];
			lang[18]  = ["副机", "", "", "", ""];
			dev_name[0] = lang[17][language];
			for(let i = 1;i<(slave_num+1);i++){
				dev_name[i] =  lang[18][language] + i;
			}
		}
		function lang_fun(){
			for(let j = 1;j<14;j++){
				document.getElementById("lang_" + j).innerHTML  = lang[j][language];
			}
			if(read == 0){
				document.getElementById("lang_2").innerHTML  = lang[14][language];
			}
			if(dev_dis == 0){
				document.getElementById("dev_sel").style.display="";
			}
			document.getElementById("ms").value = addr;
		}
		$('.table-striped').html(buildTable(output_num));
		$('.devname').html(buildSel((slave_num+1)));
		showdata();
		lang_fun();
		modeset();
		function buildSel(rows)
		{
			var tbody = '';
			for(var i = 0;i<rows;i++)
			{
				tbody += '<option id = "opt'+ i + '"value ="'+ i +'">'+dev_name[i]+'</option>';
			}
			return tbody;
		}
		function showdata(){
			var cs = 0 ,ss = 0,hs=0;
			for(var i = 1 ;i < output_num + 1;i++){
				ss = document.getElementById('d'+(i -1));
				cs = document.getElementById('c'+(i -1));
				hs = document.getElementById('j'+(i -1));
				if(output_info[i][8] == 1){
					ss.checked = true;
				}
				else{
					ss.checked = false;
				}
				if(output_info[i][11] == 1){
					hs.checked = true;
				}
				else{
					hs.checked = false;
				}
				if(output_info[i][3] == 1 || output_info[i][3] == 8){
					cs.bgColor = 'red';
				}else if(output_info[i][3] == 2 || output_info[i][3] == 4){
					cs.bgColor = 'yellow';
				}
				else{
					cs.bgColor = '';
				}
			}
			
		}
		function showdata_(){
			var cs = 0;
			for(var i = 1 ;i < output_num + 1;i++){
				cs = document.getElementById('c'+(i -1));
				if(output_info[i][3] == 1 || output_info[i][3] == 8){
					cs.bgColor = 'red';
				}else if(output_info[i][3] == 2 || output_info[i][3] == 4){
					cs.bgColor = 'yellow';
				}
				else{
					cs.bgColor = '';
				}
			}
			
		}
		function modeset(modesel){
			var ms = document.getElementById("sel");
			var iptname = document.getElementsByTagName("input");
			for(var i = 0; i<iptname.length;i++)
			{
				iptname[i].disabled = true;
			}
		}
		function readonlyset(ros){
			if(read === 1){
				read = 0;
				// var ms = document.getElementById("sel");
				// ms.style.display = "";
				ros.style.backgroundColor = 'red';
				ros.innerHTML = lang[14][language];
				var iptname = document.getElementsByTagName("input");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = false;
				}
			}
			else{
				// var ms = document.getElementById("sel");
				// ms.style.display = "none";
				read = 1;
				ros.style.backgroundColor = '';
				ros.innerHTML = lang[15][language];
				var iptname = document.getElementsByTagName("input");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = true;
				}
			}
		}
		function flash_html(par)
		{
			par.parentNode.parentNode.parentNode.remove();
			$('.table-striped').html(buildTable(output_num));
			showdata();
			lang_fun();
		}
		function cked(ckd)
		{
			var stat = 0,number1 = 0;
			var type1 = ckd.id.substr(0,1);
			let sub = 0;
			var addr_ = addr + 0 * 256;
			var number = parseInt(ckd.id.slice(1))+1;
			if(type1 === 'd'){
				sub = 8;
			}else{
				sub = 11;
			}
			if(ckd.checked == true){
				stat = '1';
			}else{
				stat = '0';
			}
			if(number == output_num +1){
				number1 = 0;
				for(let i = 0;i<output_num;i++){
					if(ckd.checked == true){
						document.getElementById(type1+(i)).checked = true;
					}else{
						document.getElementById(type1+(i)).checked = false;
					}
				}
			}else{
				number1 = number;
			}
			pdu_cfg.setData(3,3,sub,number1,stat);
			setTimeout(() => {
				PduMetaData.meta_workDown(pdu_cfg);
			}, 100);
		}
		function clearNum(obj){
			obj.value = obj.value.replace(/[^\d.]/g,""); 
		}
		function setdata(ipt)
		{
			var sub = 0,number1 = 0;
			var type1 = ipt.id.substr(0,1);
			var addr_ = addr + 0 * 256;
			var number = parseInt(ipt.id.slice(1))+1;
			var stat = (ipt.value);
			let data1 = parseFloat(ipt.parentNode.parentNode.childNodes[6].childNodes[0].value);
			let data2 = parseFloat(ipt.parentNode.parentNode.childNodes[7].childNodes[0].value);
			let data3 = parseFloat(ipt.parentNode.parentNode.childNodes[8].childNodes[0].value);
			let data4 = parseFloat(ipt.parentNode.parentNode.childNodes[9].childNodes[0].value);
			
			if(number == output_num +1){
					number1 = 0;
			}else{
				number1 = number;
				if(data1>data2 || data2>data3 || data3>data4){
				alert("input data error");
				flash_html(ipt);
				return ;
			}
			}
			if(type1 === 'e'){
				sub = 2;
			}else if(type1 === 'f'){
				sub = 5;
				childnum = 6;
			}else if(type1 === 'g'){
				sub = 6;
				childnum = 7;
			}else if(type1 === 'h'){
				sub = 7;
				childnum = 8;
			}else if(type1 === 'i'){
				sub = 4;
				childnum = 9;
			}
			if(number1 == 0){
				for(let i = 0;i<output_num;i++){
					document.getElementById(type1+(i)).value = parseFloat(ipt.value).toFixed(2);
				}
				document.getElementById(type1 + output_num).value = "";
			}else{
				document.getElementById(ipt.id).value = parseFloat(ipt.value).toFixed(2);
			}
			pdu_cfg.setData(3,3,sub,number1,stat);
			setTimeout(() => {
				PduMetaData.meta_workDown(pdu_cfg);
			}, 100);
			ipt.blur();
		}
		function buildTable(rows) {
			var thead = '',
				tbody = '';
			for (var i = 0; i < rows; i++) {
				if (i === 0) {
					thead = '<tr><td width ="4%" id="lang_4"></td>\
					<td width ="16%" id="lang_5"></td>\
					<td width ="10%" id="lang_6"></td>\
					<td width ="10%" id="lang_7"></td>\
					<td width ="10%" id="lang_8"></td>\
					<td width ="10%" id="lang_9"></td>\
					<td width ="10%" id="lang_10"></td>\
					<td width ="10%" id="lang_11"></td>\
					<td width ="10%" id="lang_12"></td>\
					<td width ="10%" id="lang_13"></td>';
				}
				tbody += '<tr id = "tr'+ i + '">';
				tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
				tbody += '<td id = "b'+ i + '">' + output_name[i + 1] +'</td>';
				tbody += '<td id = "c'+ i + '">'+ (parseFloat(output_info[i + 1][1])).toFixed(2) +'</td>';
				tbody += '<td><input  type = "checkbox" class = "input" onchange ="cked(this)" id = "d'+ i + '"></input></td>';
				tbody += '<td><input  type = "checkbox" class = "input" onchange ="cked(this)" id = "j'+ i + '"></input></td>';
				tbody += '<td id = "e'+ i +'">' + (parseFloat(output_info[i + 1][2])).toFixed(2)+'</td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>16){value=16};if(value<0)value=0" class = "input" id = "f'+ i + '"value="'+ (parseFloat(output_info[i + 1][5])).toFixed(2)  +'"></input></td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>16){value=16};if(value<0)value=0" class = "input" id = "g'+ i + '"value="'+ (parseFloat(output_info[i + 1][6])).toFixed(2)  +'"></input></td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>16){value=16};if(value<0)value=0" class = "input" id = "h'+ i + '"value="'+ (parseFloat(output_info[i + 1][7])).toFixed(2)  +'"></input></td>';
				tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>16){value=16};if(value<0)value=0" class = "input" id = "i'+ i + '"value="'+ (parseFloat(output_info[i + 1][4])).toFixed(2)  +'"></input></td>';
				tbody += '</tr>';
				if(i === rows - 1){
					i++;
					tbody += '<tr id = "tr'+ i + '">';
					tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
					tbody += '<td id = "b'+ i + '">'+lang[16][language]+'</td>';
					tbody += '<td id = "c'+ i + '"></td>';
					tbody += '<td><input  type = "checkbox" class = "input" onchange ="cked(this)" id = "d'+ i + '"></input></td>';
					tbody += '<td><input  type = "checkbox" class = "input" onchange ="cked(this)" id = "j'+ i + '"></input></td>';
					tbody += '<td id = "e'+ i + '"></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>16){value=16};if(value<0)value=0" class = "input" id = "f'+ i + '"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>16){value=16};if(value<0)value=0" class = "input" id = "g'+ i + '"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>16){value=16};if(value<0)value=0" class = "input" id = "h'+ i + '"></input></td>';
					tbody += '<td><input type = "text" onkeyup="clearNum(this)" onchange ="setdata(this)" oninput = "if(value>16){value=16};if(value<0)value=0" class = "input" id = "i'+ i + '"></input></td>';
					tbody += '</tr>';
				}
			}

			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
		function putdata(){
			for(let i = 0;i < output_num;i++){
				document.getElementById('c' + i).innerHTML = (parseFloat(output_info[i + 1][1])).toFixed(2);
			}
		}
		setInterval(function(){
			ParseData();
			read_data();
			putdata();
			showdata_();
		},2000);
    </script>
</body>
</html>
