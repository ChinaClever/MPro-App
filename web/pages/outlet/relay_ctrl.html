<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>outlet</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../doc-lib/solarized-light.css">
		<link rel="stylesheet" href="../../doc-lib/doc.css">
		<style>
			.panel-default{
            border: none;
            border-radius: 0px;
            margin-bottom: 0px;
            box-shadow: none;
            -webkit-box-shadow: none;
			}
			.panel-default > .panel-heading{
				color: #222;
				font-size:13px;
				background-color: #fff;
				border-color: #e6e6e6;
				padding: 10px 12px;
			}
		</style>
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span><span style="padding-left: 35%;"><button onclick ="readonlyset(this);" id="lang_2"></button></span>
								<!-- <span id ="sel" style="padding-left: 70px;display: none;" ><span style = "padding-right: 5px;">模式选择</span><select style ="width:10%;"  onchange ="modeset();"><option value="0">本机设置</option>
									<option value="1">级联组设置</option><option value="2">本机房设置</option><option value="3">全部设置</option></select></span> -->
									<span id="dev_sel" style = "float:right;display: none;"><span style = "padding-right: 5px;" id="lang_3" ></span><select class ="devname" id ="ms" style ="width:100px;" onchange = "change(this);"></select></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7">
						<table class="table table-striped text-center"></table>
					</div>
					<div class="grid-col grid-col-7 " style ="height: 100px;">
					</div>
				</div>
			</div>
		</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/pdu_rpc.js"></script>
    <script src="../../include/js/public.min.js"></script>
	<script src="../../doc-lib/highlight.pack.js"></script>
	<script src="../../doc-lib/doc.js"></script>
    <script>
		let pdu_cfg = top.pdu_cfg_;
		let addr = pdu_cfg.addr;
		let phase = 3,switch_ = 1;
		let language;
		let  read  = 1;
		let dev_dis = 0;
		let pow_mark = new Array();
		let Input_state = new Array("","","");
		let State = new Array("","");
		let switch_enable = new Array();
		let switch_mode = new Array();
		let swtich_state = new Array();
		let swtich_alarm = new Array();
		let output_name = new Array();
		let seq_delay = new Array();
		let reset_delay = new Array();
		let output_info_ = new Array();
		let output_num;
		let dev_name =new Array();
		let slave_num;
		let lang = new Array();
		function ParseData(){
			let DataString = pdu_cfg.meta_value();
			let pdu_data = JSON.parse(DataString);
			output_num = pdu_data.pdu_info.output_num;
			slave_num = pdu_data.pdu_info.slave_num;
			language = pdu_data.pdu_info.language;
			dev_dis = pdu_data.pdu_info.cascade_addr;
			let k = 0;
			for(let i = 0;i<output_num;i++){
				output_info_[i] = new Array();
				let j = 0;
				for(let key in pdu_data.pdu_data.output_item_list){
					output_info_[i][j] = pdu_data.pdu_data.output_item_list[key][i];
					j ++;
				}
			}
		}
		ParseData();
		function read_data(){
			for (let i = 1; i < output_num + 1; i++) {
				output_name[i] = output_info_[i - 1][11];
				swtich_state[i] = output_info_[i - 1][29];
				swtich_alarm[i] = output_info_[i - 1][23];
				seq_delay[i] = output_info_[i - 1][27];
				reset_delay[i] = output_info_[i - 1][28];
				switch_enable[i] = output_info_[i - 1][24];
				switch_mode[i] = output_info_[i - 1][25];
			}
		}
		read_data();
		lang_init();
		function lang_init(){
			for(let i = 1;i<21;i++){
				lang[i] = new Array();
			}
			lang[1] = ["单元控制","","","",""];
			lang[2] = ["阅读模式","","","",""];
			lang[3] = ["设备选择:","","","",""];
			lang[4] = ["序号","","","",""];
			lang[5] = ["单元名称","","","",""];
			lang[6] = ["开关状态","","","",""];
			lang[7] = ["顺序延时(S)","","","",""];
			lang[8] = ["复位延时(S)","","","",""];
			lang[9] = ["关键设备保护","","","",""];
			lang[10] = ["断开告警","","","",""];
			lang[11] = ["开启","","","",""];
			lang[12] = ["关闭","","","",""];
			lang[13] = ["复位","","","",""];
			lang[14] = ["设置模式","","","",""];
			lang[15] = ["阅读模式","","","",""];
			lang[16] = ["统一设置","","","",""];
			lang[17] = ["开","","","",""];
			lang[18] = ["关","","","",""];
			lang[19]  = ["主机", "", "", "", ""];
			lang[20]  = ["副机", "", "", "", ""];
			dev_name[0] = lang[19][language];
			for(let i = 1;i<(slave_num+1);i++){
				dev_name[i] =  lang[20][language] + i;
			}
			State[0] = lang[18][language];
			State[1] = lang[17][language];
			Input_state[0] = lang[17][language];
			Input_state[1] = lang[18][language];
			Input_state[2] = lang[13][language];
		}
		function lang_fun(){
			for(let j = 1;j<14;j++){
				document.getElementById("lang_" + j).innerHTML  = lang[j][language];
			}
			if(read == 0){
				document.getElementById("lang_2").innerHTML  = lang[14][language];
			}
			if(dev_dis == 0){
				document.getElementById("dev_sel").style.display="";
			}
			document.getElementById("ms").value = addr;
		}
		$('.table-striped').html(buildTable(output_num));
		$('.devname').html(buildSel((slave_num+1)));
		lang_fun();
		function buildSel(rows)
		{
			var tbody = '';
			for(var i = 0;i<rows;i++)
			{
				tbody += '<option id = "opt'+ i + '"value ="'+ i +'">'+dev_name[i]+'</option>';
			}
			return tbody;
		}
		modeset();
		showdata();
		function modeset(){
			var ms = document.getElementById("sel");
			var iptname = document.getElementsByTagName("input");
			var btnname = document.getElementsByTagName("button");
			for(var i = 0; i<iptname.length;i++)
			{
				iptname[i].disabled = true;
			}
			for(var j = 1; j<btnname.length;j++)
			{
				btnname[j].disabled = true;
			}
		}
		function readonlyset(ros){
			if(read === 1){
				read = 0;
				ros.style.backgroundColor = 'red';
				ros.innerHTML = lang[14][language];
				var iptname = document.getElementsByTagName("input");
				var btnname = document.getElementsByTagName("button");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = false;
				}
				for(var j = 1; j<btnname.length;j++)
				{
					btnname[j].disabled = false;
				}
			}
			else{
				read = 1;
				ros.style.backgroundColor = '';
				ros.innerHTML = lang[15][language];
				var iptname = document.getElementsByTagName("input");
				var btnname = document.getElementsByTagName("button");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = true;
				}
				for(var j = 1; j<btnname.length;j++)
				{
					btnname[j].disabled = true;
				}
			}
		}
		function showdata(){
			var ss = 0,ms = 0,cs = 0;
			for(var i = 1 ;i < output_num + 1;i++)
			{
				cs = document.getElementById('c'+(i -1));
				ss = document.getElementById('e'+(i -1));
				ms = document.getElementById('f'+(i -1));
				if(switch_enable[i] === 0){
					ss.checked = true;
				}
				else{
					ss.checked = false;
				}
				if(switch_mode[i] == 1){
					ms.checked = true;
				}
				else{
					ms.checked = false;
				}
				if(swtich_alarm[i] == 1 || swtich_alarm[i] == 8){
					cs.bgColor = 'red';
				}else if(swtich_alarm[i] == 2 || swtich_alarm[i] == 4){
					cs.bgColor = 'yellow';
				}
				else{
					cs.bgColor = '';
				}
			}
		}
		function showdata_(){
			var cs = 0;
			for(var i = 1 ;i < output_num + 1;i++)
			{
				cs = document.getElementById('c'+(i -1));
				if(swtich_alarm[i] == 1 || swtich_alarm[i] == 8){
					cs.bgColor = 'red';
				}else if(swtich_alarm[i] == 2 || swtich_alarm[i] == 4){
					cs.bgColor = 'yellow';
				}
				else{
					cs.bgColor = '';
				}
			}
		}
		function flash_html(par)
		{
			par.parentNode.parentNode.parentNode.remove();
			$('.table-striped').html(buildTable(output_num));
			showdata();
			lang_fun();
		}
		function cked(ckd)
		{
			var stat = 0,number1 = 0;
			var type1 = ckd.id.substr(0,1);
			let sub =0;
			var number = parseInt(ckd.id.slice(1))+1;
			if(type1 === 'e'){
				sub = 8;
			}
			else if(type1 === 'f'){
				sub = 2;
			}
			if(ckd.checked == true){
				stat = '1';
			}else{
				stat = '0';
			}
			if(number == output_num +1){
				number1 = 0;
				for(let i = 0;i<output_num;i++){
					if(ckd.checked == true){
						document.getElementById(type1+(i)).checked = true;
					}else{
						document.getElementById(type1+(i)).checked = false;
					}
				}
			}else{
				number1 = number;
			}
			pdu_cfg.setData(phase,switch_,sub,number1,stat);
			setTimeout(() => {
				PduMetaData.meta_workDown(pdu_cfg);
			}, 100);
		}
		function setdata(ipt)
		{
			var stat= 0,sub = 0;
			var type1 = ipt.id.substr(0,1);
			var num = parseInt(ipt.id.slice(1))+1;
			stat = parseInt(ipt.value);
			if(type1 === 'd'){
				sub = 4;
			}else if(type1 === 'j'){
				sub = 5;
			}
			if(num !== output_num + 1){
			}else{
				num = 0;
				for(let i = 0;i<output_num;i++){
					document.getElementById(type1+(i)).value = parseInt(ipt.value);
				}
				document.getElementById(type1 + output_num).value = "";
			}
			pdu_cfg.setData(phase,switch_,sub,num,stat);
			setTimeout(() => {
				PduMetaData.meta_workDown(pdu_cfg);
			}, 100);
			ipt.blur();
		}
		function btn_click(btn)
		{
			var num = parseInt(btn.id.slice(1))+1;
			var stat = 0;
			var retVal = confirm("您已更改表单，请确认提交！");
			if(retVal == true)
			{
				if(btn.innerText == Input_state[0]){
					stat = '1';
				}
				else if(btn.innerText == Input_state[1]){
					stat = '0';
				}
				else if(btn.innerText == Input_state[2]){
					stat = '2';
				}

				if(num !== output_num + 1){
				}else{
					num = 0;
				}
				pdu_cfg.setData(phase,switch_,1,num,stat);
				setTimeout(() => {
					PduMetaData.meta_workDown(pdu_cfg);
				}, 100);
			}else{}
		}
		function buildTable(rows) {
			var thead = '',
				tbody = '';
			for (var i = 0; i < rows; i++) {
				if (i === 0) {
					thead = '<tr><td width ="5%" id="lang_4"></td>\
					<td width ="24%" id="lang_5"></td>\
					<td width ="10%" id="lang_6"></td>\
					<td width ="10%" id="lang_7"></td>\
					<td width ="10%" id="lang_8"></td>\
					<td width ="10%" id="lang_9"></td>\
					<td width ="10%" id="lang_10"></td>\
					<td width ="7%" id="lang_11"></td>\
					<td width ="7%" id="lang_12"></td>\
					<td width ="7%" id="lang_13"></td>';
				}
				tbody += '<tr id = "tr'+ i + '">';
				tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
				tbody += '<td id = "b'+ i + '" >'+output_name[i + 1]+'</td>';
				tbody += '<td id = "c'+ i + '">'+ State[swtich_state[i + 1]] +'</td>';
				tbody += '<td><input type = "text" onchange ="setdata(this)" class = "input" id = "d'+ i + '" value = "'+seq_delay[i + 1]+'"></input></td>';
				tbody += '<td><input type = "text" onchange ="setdata(this)" class = "input" id = "j'+ i + '" value = "'+reset_delay[i + 1]+'"></input></td>';
				tbody += '<td><input  type = "checkbox" onchange ="cked(this)" class = "input" id = "e'+ i + '"></input></td>';
				tbody += '<td><input  type = "checkbox" onchange ="cked(this)" class = "input" id = "f'+ i + '" ></input></td>';
				tbody += '<td><button id = "g'+ i + '" onclick = btn_click(this) >' + Input_state[0] + '</button></td>';
				tbody += '<td><button id = "h'+ i + '" onclick = btn_click(this) >' + Input_state[1] + '</button></td>';
				tbody += '<td><button id = "i'+ i + '" onclick = btn_click(this) >' + Input_state[2] + '</button></td>';
				tbody += '</tr>';
				if(i === rows - 1){
					i++;
					tbody += '<tr id = "tr'+ i + '">';
					tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
					tbody += '<td id = "b'+ i + '">'+lang[16][language]+'</td>';
					tbody += '<td id = "c'+ i + '"></td>';
					tbody += '<td><input type = "text" onchange ="setdata(this)" class = "input" id = "d'+ i + '" ></input></td>';
					tbody += '<td><input type = "text" onchange ="setdata(this)" class = "input" id = "j'+ i + '" ></input></td>';
					tbody += '<td><input  type = "checkbox" onchange ="cked(this)" class = "input" id = "e'+ i + '"></input></td>';
					tbody += '<td><input  type = "checkbox" onchange ="cked(this)" class = "input" id = "f'+ i + '" ></input></td>';
					tbody += '<td><button id = "g'+ i + '" onclick = btn_click(this) >' + Input_state[0] + '</button></td>';
					tbody += '<td><button id = "h'+ i + '" onclick = btn_click(this) >' + Input_state[1] + '</button></td>';
					tbody += '<td><button id = "i'+ i + '" onclick = btn_click(this) >' + Input_state[2] + '</button></td>';
					tbody += '</tr>';
				}
			}
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
		function putdata(){
			for(let i = 0;i < output_num;i++){
				document.getElementById('c' + i).innerHTML = State[swtich_state[i + 1]];
			}
		}
		setInterval(function(){
			ParseData();
			read_data();
			putdata();
			showdata_();
		},2000);
    </script>
</body>
</html>
