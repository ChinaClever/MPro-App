<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>outlet</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../doc-lib/solarized-light.css">
		<link rel="stylesheet" href="../../doc-lib/doc.css">
		<style>
			.panel-default{
            border: none;
            border-radius: 0px;
            margin-bottom: 0px;
            box-shadow: none;
            -webkit-box-shadow: none;
			}
			.panel-default > .panel-heading{
				color: #222;
				font-size:13px;
				background-color: #fff;
				border-color: #e6e6e6;
				padding: 10px 12px;
			}
		</style>
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span><span style="padding-left: 35%;"><button onclick ="readonlyset(this);" id="lang_2"></button></span>
								<!-- <span id ="sel" style="padding-left: 70px;display: none;" ><span style = "padding-right: 5px;">模式选择</span><select style ="width:10%;"  onchange ="modeset();"><option value="0">本机设置</option>
									<option value="1">级联组设置</option><option value="2">本机房设置</option><option value="3">全部设置</option></select></span> -->
									<span style = "float:right;"><span style = "padding-right: 5px;" id="lang_3" ></span><select class ="devname" id ="ms" style ="width:100px;" onchange = "change();"></select></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7">
						<table class="table table-striped text-center"></table>
					</div>
					<div class="grid-col grid-col-7 " style ="height: 100px;">
					</div>
				</div>
			</div>
		</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
	<script src="../../doc-lib/highlight.pack.js"></script>
	<script src="../../doc-lib/doc.js"></script>
    <script>
		var  read  = 0;
		var Input_state = new Array("","","");
		var State = new Array("","");
		var switch_enable = new Array();
		var switch_mode = new Array();
		var swtich_state = new Array();
		var swtich_alarm = new Array();
		var output_name = new Array();
		var seq_delay = new Array();
		var reset_delay = new Array();
		var output_num = parseInt(sessionStorage.getItem("OutputNum" + addr));
		var dev_name =new Array();
		var slave_num = parseInt(sessionStorage.getItem("SlaveNum" + addr));
		let lang = new Array();
		read_data();
		function read_data(){
			for(var i = 1 ;i < output_num + 1;i++)
			{
				output_name[i] = sessionStorage.getItem("OutputName"+ addr +'_'+i);
				swtich_state[i] = parseInt(sessionStorage.getItem(type_name[output]+data_type[switch_]+alarm_name[1]+addr+'_'+i));
				switch_mode[i] = parseInt(sessionStorage.getItem(type_name[output]+data_type[switch_]+alarm_name[2]+addr+'_'+i));
				swtich_alarm[i] = parseInt(sessionStorage.getItem(type_name[output]+data_type[switch_]+alarm_name[3]+addr+'_'+i));
				seq_delay[i] = parseInt(sessionStorage.getItem(type_name[output]+data_type[switch_]+alarm_name[4]+addr+'_'+i));
				reset_delay[i] = parseInt(sessionStorage.getItem(type_name[output]+data_type[switch_]+alarm_name[5]+addr+'_'+i));
				switch_enable[i] = parseInt(sessionStorage.getItem(type_name[output]+data_type[switch_]+alarm_name[8]+addr+'_'+i));
			}
		}
		lang_init();
		function lang_init(){
			for(let i = 1;i<21;i++){
				lang[i] = new Array();
			}
			lang[1] = ["单元控制","","","",""];
			lang[2] = ["阅读模式","","","",""];
			lang[3] = ["设备选择:","","","",""];
			lang[4] = ["序号","","","",""];
			lang[5] = ["单元名称","","","",""];
			lang[6] = ["开关状态","","","",""];
			lang[7] = ["顺序延时(S)","","","",""];
			lang[8] = ["复位延时(S)","","","",""];
			lang[9] = ["开关使能","","","",""];
			lang[10] = ["断开告警","","","",""];
			lang[11] = ["开启","","","",""];
			lang[12] = ["关闭","","","",""];
			lang[13] = ["复位","","","",""];
			lang[14] = ["设置模式","","","",""];
			lang[15] = ["阅读模式","","","",""];
			lang[16] = ["统一设置","","","",""];
			lang[17] = ["开","","","",""];
			lang[18] = ["关","","","",""];
			lang[19]  = ["主机", "", "", "", ""];
			lang[20]  = ["副机", "", "", "", ""];
			dev_name[0] = lang[19][language];
			for(let i = 1;i<(slave_num+1);i++){
				dev_name[i] =  lang[20][language] + i;
			}
			State[0] = lang[18][language];
			State[1] = lang[17][language];
			Input_state[0] = lang[17][language];
			Input_state[1] = lang[18][language];
			Input_state[2] = lang[13][language];
		}
		function lang_fun(){
			for(let j = 1;j<14;j++){
				document.getElementById("lang_" + j).innerHTML  = lang[j][language];
			}
		}
		$('.table-striped').html(buildTable(output_num));
		$('.devname').html(buildSel((slave_num+1)));
		lang_fun();
		function buildSel(rows)
		{
			var tbody = '';
			for(var i = 0;i<rows;i++)
			{
				tbody += '<option id = "opt'+ i + '"value ="'+ i +'">'+dev_name[i]+'</option>';
			}
			return tbody;
		}
		modeset();
		showdata();
		function modeset(){
			var ms = document.getElementById("sel");
			var iptname = document.getElementsByTagName("input");
			var btnname = document.getElementsByTagName("button");
			for(var i = 0; i<iptname.length;i++)
			{
				iptname[i].disabled = true;
			}
			for(var j = 1; j<btnname.length;j++)
			{
				btnname[j].disabled = true;
			}
		}
		function readonlyset(ros){
			if(read === 0){
				read = 1;
				ros.style.backgroundColor = 'red';
				ros.innerHTML = lang[14][language];
				var iptname = document.getElementsByTagName("input");
				var btnname = document.getElementsByTagName("button");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = false;
				}
				for(var j = 1; j<btnname.length;j++)
				{
					btnname[j].disabled = false;
				}
			}
			else{
				read = 0;
				ros.style.backgroundColor = '';
				ros.innerHTML = lang[15][language];
				var iptname = document.getElementsByTagName("input");
				var btnname = document.getElementsByTagName("button");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = true;
				}
				for(var j = 1; j<btnname.length;j++)
				{
					btnname[j].disabled = true;
				}
			}
		}
		function showdata(){
			var ss = 0,ms = 0,cs = 0;
			for(var i = 1 ;i < output_num + 1;i++)
			{
				cs = document.getElementById('c'+(i -1));
				ss = document.getElementById('e'+(i -1));
				ms = document.getElementById('f'+(i -1));
				if(switch_enable[i] === 1){
					ss.checked = true;
				}
				else{
					ss.checked = false;
				}
				if(switch_mode[i] == 1){
					ms.checked = true;
				}
				else{
					ms.checked = false;
				}
				if(swtich_alarm[i] == 1 || swtich_alarm[i] == 8){
					cs.bgColor = 'red';
				}else if(swtich_alarm[i] == 2 || swtich_alarm[i] == 4){
					cs.bgColor = 'yellow';
				}
				else{
					cs.bgColor = '';
				}
			}
		}
		function flash_html(par)
		{
			read_sw_data(addr);
			setTimeout(function(){
				par.parentNode.parentNode.parentNode.remove();
				read_data();
				$('.table-striped').html(buildTable(output_num));
				showdata();
				lang_fun();
			},800);
		}
		function cked(ckd)
		{
			var stat;
			var type1 = ckd.id.substr(0,1);
			var num = parseInt(ckd.id.slice(1))+1;
			var retVal = confirm("您已更改表单，请确认提交！");
			if(retVal == true)
			{
				if(ckd.checked == true){
					stat = '1';
				}else{
					stat = '0';
				}
				if(type1 === 'e'){
					if(num !== output_num + 1){

					}else{
						num = 0;
					}
					rpc.call('pduSetData',[addr,output,switch_,8,num,stat]);
				}
				else if(type1 === 'f'){
					if(num !== output_num + 1){
					}else{
						num = 0;
					}
					rpc.call('pduSetData',[addr,output,switch_,2,num,stat]);
				}
				flash_html(ckd);
			}else{}
		}
		function setdata(ipt)
		{
			var stat;
			var type1 = ipt.id.substr(0,1);
			var num = parseInt(ipt.id.slice(1))+1;
			var retVal = confirm("您已更改表单，请确认提交！");
			if(retVal == true)
			{
				if(type1 === 'd'){
					stat = parseInt(ipt.value);
					if(num !== output_num + 1){
					}else{
						num = 0;
					}
					rpc.call('pduSetData',[addr,output,switch_,4,num,stat]);
				}else if(type1 === 'j'){
					stat = parseInt(ipt.value);
					if(num !== output_num + 1){
					}else{
						num = 0;
					}
					rpc.call('pduSetData',[addr,output,switch_,5,num,stat]);
				}
				flash_html(ipt);
			}else{}
		}
		function btn_click(btn)
		{
			var num = parseInt(btn.id.slice(1))+1;
			var stat = 0;
			var retVal = confirm("您已更改表单，请确认提交！");
			if(retVal == true)
			{
				if(btn.innerText == Input_state[0]){
					stat = '1';
				}
				else if(btn.innerText == Input_state[1]){
					stat = '0';
				}
				else if(btn.innerText == Input_state[2]){
					stat = '2';
				}

				if(num !== output_num + 1){
				}else{
					num = 0;
				}
				rpc.call('pduSetData',[0,output,switch_,1,num,stat]);
				flash_html(btn);
			}else{}
		}
		function buildTable(rows) {
			var thead = '',
				tbody = '';
			for (var i = 0; i < rows; i++) {
				if (i === 0) {
					thead = '<tr><td width ="5%" id="lang_4"></td>\
					<td width ="24%" id="lang_5"></td>\
					<td width ="10%" id="lang_6"></td>\
					<td width ="10%" id="lang_7"></td>\
					<td width ="10%" id="lang_8"></td>\
					<td width ="10%" id="lang_9"></td>\
					<td width ="10%" id="lang_10"></td>\
					<td width ="7%" id="lang_11"></td>\
					<td width ="7%" id="lang_12"></td>\
					<td width ="7%" id="lang_13"></td>';
				}
				tbody += '<tr id = "tr'+ i + '">';
				tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
				tbody += '<td id = "b'+ i + '" >'+output_name[i + 1]+'</td>';
				tbody += '<td id = "c'+ i + '">'+ State[swtich_state[i + 1]] +'</td>';
				tbody += '<td><input type = "text" onchange ="setdata(this)" class = "input" id = "d'+ i + '" value = "'+seq_delay[i + 1]+'"></input></td>';
				tbody += '<td><input type = "text" onchange ="setdata(this)" class = "input" id = "j'+ i + '" value = "'+reset_delay[i + 1]+'"></input></td>';
				tbody += '<td><input  type = "checkbox" onchange ="cked(this)" class = "input" id = "e'+ i + '"></input></td>';
				tbody += '<td><input  type = "checkbox" onchange ="cked(this)" class = "input" id = "f'+ i + '" ></input></td>';
				tbody += '<td><button id = "g'+ i + '" onclick = btn_click(this) >' + Input_state[0] + '</button></td>';
				tbody += '<td><button id = "h'+ i + '" onclick = btn_click(this) >' + Input_state[1] + '</button></td>';
				tbody += '<td><button id = "i'+ i + '" onclick = btn_click(this) >' + Input_state[2] + '</button></td>';
				tbody += '</tr>';
				if(i === rows - 1){
					i++;
					tbody += '<tr id = "tr'+ i + '">';
					tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
					tbody += '<td id = "b'+ i + '">'+lang[16][language]+'</td>';
					tbody += '<td id = "c'+ i + '"></td>';
					tbody += '<td><input type = "text" onchange ="setdata(this)" class = "input" id = "d'+ i + '" value = "3"></input></td>';
					tbody += '<td><input type = "text" onchange ="setdata(this)" class = "input" id = "j'+ i + '" value = "5"></input></td>';
					tbody += '<td><input  type = "checkbox" onchange ="cked(this)" class = "input" id = "e'+ i + '"></input></td>';
					tbody += '<td><input  type = "checkbox" onchange ="cked(this)" class = "input" id = "f'+ i + '" ></input></td>';
					tbody += '<td><button id = "g'+ i + '" onclick = btn_click(this) >' + Input_state[0] + '</button></td>';
					tbody += '<td><button id = "h'+ i + '" onclick = btn_click(this) >' + Input_state[1] + '</button></td>';
					tbody += '<td><button id = "i'+ i + '" onclick = btn_click(this) >' + Input_state[2] + '</button></td>';
					tbody += '</tr>';
				}
			}
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
		var state_ = 0;
		function putdata(){
			for(let i = 0;i < output_num;i++){
				state_ = document.getElementById('c' + i);
				state_.innerHTML = State[swtich_state[i + 1]];
			}
		}
		function read_state_data(addr){
			for(let i = 1;i<output_num+1;i++){
				rpc.call('pduReadData',[addr,output,switch_,3,i]);
				rpc.call('pduReadData',[addr,output,switch_,1,i]);
				rpc.call('pduReadData',[addr,output,switch_,8,i]);
				rpc.call('pduReadData',[addr,output,switch_,11,i]);
			}
		}
		setInterval(function(){
			read_state_data(0);
			setTimeout(function(){
				read_data();
				putdata();
				showdata();
			},800);
		},2000);
    </script>
</body>
