<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>表格</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../doc-lib/solarized-light.css">
		<link rel="stylesheet" href="../../doc-lib/doc.css">
		<style>
			.panel-default{
            border: none;
            border-radius: 0px;
            margin-bottom: 0px;
            box-shadow: none;
            -webkit-box-shadow: none;
			}
			.panel-default > .panel-heading{
				color: #222;
				font-size:13px;
				background-color: #fff;
				border-color: #e6e6e6;
				padding: 10px 12px;
			}
		</style>
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_2">单元设置</span>
								<select id ="ms" style ="width:200px;float:right;" onchange = "change();"></select>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7">
						<table class="table table-striped"></table></br>
						<button id = "lang_12" style="float:right;" onclick="setdata();">提交</button>
					</div>
				</div>
			</div>
		</div>

	<script>var value_now = 0, val = 0,tick = 0,push = 0;</script>
	<script>
		var dev_num = 0,output_num = 0;
		var output_name = new Array();
		var cur_val = new Array();
		var cur_rated = new Array();
		var cur_max = new Array();
		var cur_min = new Array();
		var vcrmax = new Array();
		var vcrmin = new Array();
		var cur_alarm = new Array();
		var cur_enable = new Array();
	</script>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
	<script src="../../doc-lib/highlight.pack.js"></script>
	<script src="../../doc-lib/doc.js"></script>
    <script>
		//hljs.initHighlightingOnLoad();
		var Input_state = new Array("开","闭","重启");
		var box_state = new Array(); 
		var rpc = 0;
		var output_status = new Array();
		var j = 0;
		var logs;
		var time1 = 0;
		function btn_click(btn)
		{
			var addr = parseInt(btn.id.slice(1))+1;
			var stat = 0;
			if(btn.innerText == Input_state[0]){
				stat = 1;
			}
			else if(btn.innerText == Input_state[1]){
				stat = 0;
			}
			else{
				stat = 2;
			}
			rpc.call('pduSetData',[0,addr,stat]);
			alter("sending");
		}
		rpc = jsonrpc();
		var time2 = setTimeout(function(){
			rpc.call('pduGetInfo',[0,3,0,0,0]);
			tick ++;
			var time3 = setTimeout(function(){
				for(var i = 1 ;i < output_num + 1;i++)
				{
					tick ++;
					rpc.call('pduReadData',[0,3,3,1,i]);
				}},60);
				var time3 = setTimeout(function(){
				for(var i = 1 ;i < output_num + 1;i++)
				{
					tick ++;
					rpc.call('pduReadData',[0,3,3,2,i]);
				}},60);
				var time3 = setTimeout(function(){
				for(var i = 1 ;i < output_num + 1;i++)
				{
					tick ++;
					rpc.call('pduReadData',[0,3,3,3,i]);
				}},60);
				var time3 = setTimeout(function(){
				for(var i = 1 ;i < output_num + 1;i++)
				{
					tick ++;
					rpc.call('pduReadData',[0,3,3,4,i]);
				}},60);
				var time3 = setTimeout(function(){
				for(var i = 1 ;i < output_num + 1;i++)
				{
					tick ++;
					rpc.call('pduReadData',[0,3,3,5,i]);
				}},60);
				var time3 = setTimeout(function(){
				for(var i = 1 ;i < output_num + 1;i++)
				{
					tick ++;
					rpc.call('pduReadData',[0,3,3,6,i]);
				}},60);
				var time3 = setTimeout(function(){
				for(var i = 1 ;i < output_num + 1;i++)
				{
					tick ++;
					rpc.call('pduReadData',[0,3,3,7,i]);
				}},60);
				var time3 = setTimeout(function(){
				for(var i = 1 ;i < output_num + 1;i++)
				{
					tick ++;
					rpc.call('pduReadData',[0,3,3,8,i]);
				}},60);

			},800);

		var time3 = setInterval(function(){
			if(!tick && push){
				push = 0;
				for(var i = 1 ;i < output_num + 1;i++)
				{
					if(cur_enable[i] === 1){
						box_state[i] = true;
					}
					else{
						box_state[i] = false;
					}
				}
				$('.table-striped').html(buildTable(output_num));
			}
		},1000);
		function buildTable(rows) {
			var thead = '',
				tbody = '';
			for (var i = 0; i < rows; i++) {
				if (i === 0) {
					thead = '<tr><td width ="4%">序号</td>\
					<td width ="31%">单元名称</td>\
					<td width ="10%">输出电流(A)</td>\
					<td width ="10%">告警使能</td>\
					<td width ="8%">额定值(A)</td>\
					<td width ="8%">最小值(A)</td>\
					<td width ="8%">下临界(A)</td>\
					<td width ="8%">上临界(A)</td>\
					<td width ="8%">最大值(A)</td>\
					<td width ="5%">选取</td>';
				}
				tbody += '<tr id = "tr'+ i + '">';
				tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
				tbody += '<td><input type = "text" class = "input" id = "b'+ i + '"value="'+ output_name[i + 1] +'"></input></td>';
				tbody += '<td id = "c'+ i + '">'+ (parseFloat(cur_val[i + 1])/100).toFixed(2) +'</td>';
				tbody += '<td><input  type = "checkbox" class = "input" id = "d'+ i + '" checked = "'+ box_state[i+1]+'"</input></td>';
				tbody += '<td><input type = "text" class = "input" id = "e'+ i + '"value="'+ (parseFloat(cur_rated[i + 1])/100).toFixed(2)  +'"></input></td>';
				tbody += '<td><input type = "text" class = "input" id = "f'+ i + '"value="'+ (parseFloat(cur_min[i + 1])/100).toFixed(2)  +'"></input></td>';
				tbody += '<td><input type = "text" class = "input" id = "g'+ i + '"value="'+ (parseFloat(vcrmin[i + 1])/100).toFixed(2)  +'"></input></td>';
				tbody += '<td><input type = "text" class = "input" id = "h'+ i + '"value="'+ (parseFloat(vcrmax[i + 1])/100).toFixed(2)  +'"></input></td>';
				tbody += '<td><input type = "text" class = "input" id = "h'+ i + '"value="'+ (parseFloat(cur_max[i + 1])/100).toFixed(2)  +'"></input></td>';
				tbody += '<td><input  type = "checkbox" class = "input" id = "i'+ i + '" </input></td>';
				tbody += '</tr>';
			}

			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}

		
    </script>
</body>
</html>
