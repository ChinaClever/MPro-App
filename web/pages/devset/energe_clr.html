<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
		<style>
			.panel-default{
            border: none;
            border-radius: 0px;
            margin-bottom: 0px;
            box-shadow: none;
            -webkit-box-shadow: none;
			}
			.panel-default > .panel-heading{
				color: #222;
				font-size:13px;
				background-color: #fff;
				border-color: #e6e6e6;

			}
		</style>
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span><span style="padding-left:35%;"><button onclick ="readonlyset(this);" id="lang_2"></button></span>
								<span style = "float:right;"><span style = "padding-right: 5px;" id="lang_3"></span><select class ="devname" id ="ms" style ="width:100px;" onchange = "change();"></select></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7">
						<table class="table table-striped text-center"></table>
					</div>
				</div>
			</div>
		</div>

    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
    <script>
		var read =0;
		let energe_val = new Array();
		let output_name = new Array();
		let output_num = parseInt(sessionStorage.getItem("OutputNum" + addr));
		let dev_name =new Array();
		let slave_num = parseInt(sessionStorage.getItem("SlaveNum" + addr));
		let lang = new Array();
		let lanuage = 1;
		lang_init();
		function lang_init(){
			for(let i = 1;i<7;i++){
				lang[i] = new Array();
			}
			lang[1] = ["","电能清零","","","",""];
			lang[2] = ["","阅读模式","","","",""];
			lang[3] = ["","设备选择","","","",""];
			lang[4] = ["","序号","","","",""];
			lang[5] = ["","单元名称","","","",""];
			lang[6] = ["","电能消耗(kWh)","","","",""];
			lang[7] = ["","历史记录","","","",""];
			lang[8] = ["","重置清零","","","",""];
			lang[9] = ["","设置模式","","","",""];
			lang[10] = ["","计量清零","","","",""];
		}
		function lang_fun(){
			for(let j = 1;j<9;j++){
				document.getElementById("lang_" + j).innerHTML  = lang[j][lanuage];
			}
		}
		read_data();
		function read_data(){
			for(var i = 1 ;i < output_num + 1;i++)
			{
				output_name[i] = sessionStorage.getItem("OutputName"+ addr +'_'+i);
				energe_val[i] = parseInt(sessionStorage.getItem(type_name[output]+data_type[energe_]+data_name[1]+addr+'_'+i));
			}
			for(var i = 0;i<slave_num;i++){
				dev_name[i] = sessionStorage.getItem("DevName" + i);
			}
		}
		$('.table-striped').html(buildTable(output_num));
		$('.devname').html(buildSel(slave_num));
		lang_fun();
		function cked(ckd)
		{
			var stat = 0,number1 = 0;
			let sub = 0;
			var addr_ = addr + 0 * 256;
			var number = parseInt(ckd.id.slice(1))+1;
			if(confirm("您已更改表单，请确认提交！"))
			{
				sub = 11;
				if(ckd.checked == true){
					if(number == output_num +1){
						energe_mark = 1;
					}
					stat = 1;
				}else{
					if(number == output_num +1){
						energe_mark = 0;
					}
					stat = 0;
				}
				if(number == output_num +1){
					number1 = 0;
				}else{
					number1 = number;
				}
				dt = sub;
				rpc.call('pduSetData',[addr_,output,9,sub,number1,stat]);
				flash_html(ckd);
			}else{}
		}

		function flash_html(par)
		{
			read_energe_data();
			setTimeout(function(){
				par.parentNode.parentNode.parentNode.remove();
				read_data();
				$('.table-striped').html(buildTable(output_num));
				putdata();
				lang_fun();
			},800);
		}
		function btn_click(btn){
			let num = parseInt(btn.id.slice(1))+1;
			let stat = 0;
			var retVal = confirm("您已更改表单，请确认提交！");
			if(retVal == true)
			{
				if(num !== output_num + 1){
					rpc.call('pduSetData',[addr,output,energe_,1,num,stat]);
				}
				else{
					rpc.call('pduSetData',[addr,output,energe_,1,0,stat]);
				}
				flash_html(par);
			}else{}
		}
		function buildSel(rows)
		{
			var tbody = '';
			for(var i = 0;i<rows;i++)
			{
				tbody += '<option id = "opt'+ i + '"value ="'+ i +'">'+dev_name[i]+'</option>';
			}
			return tbody;
		}
		modeset();
		function modeset(modesel){
			var btnname = document.getElementsByTagName("input");
			for(var j = 0; j<btnname.length;j++)
			{
				btnname[j].disabled = true;
			}
		}
		function readonlyset(ros){
			if(read === 0){
				read = 1;
				ros.style.backgroundColor = 'red';
				ros.innerHTML =  lang[9][lanuage];
				var btnname = document.getElementsByTagName("input");
				for(var j = 0; j<btnname.length;j++)
				{
					btnname[j].disabled = false;
				}
			}
			else{
				read = 0;
				ros.style.backgroundColor = '';
				ros.innerHTML =  lang[2][lanuage];
				var btnname = document.getElementsByTagName("input");
				for(var j = 0; j<btnname.length;j++)
				{
					btnname[j].disabled = true;
				}
			}
		}
		function buildTable(rows) {
			var thead = '',
				tbody = '';

			for (var i = 0; i < rows; i++) {
				if (i === 0) {
					thead = '<tr><td width ="6%" id="lang_4"></td>\
					<td width ="26%" id="lang_5"></td>\
					<td width ="12%" id="lang_6"></td>\
					<td width ="36%"></td>\
					<td width ="8%" id="lang_7"></td>\
					<td width ="8%" id="lang_8"></td>';
				}
				tbody += '<tr id = "tr'+ i + '">';
				tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
				tbody += '<td id = "b'+ i + '">'+ output_name[i + 1] +'</td>';
				tbody += '<td id = "c'+ i + '">'+ parseFloat(energe_val[i + 1]/10).toFixed(1) +'</td>';
				tbody += '<td id = "d'+ i + '"></td>';
				tbody += '<td><input name = "vol"  type = "checkbox" class = "input" onchange ="cked(this)" id = "f'+ i + '"></input></td>';
				tbody += '<td><input id = "e'+ i + '" type = "button" onclick = "btn_click(this)" value="'+lang[10][lanuage]+'"></input></td>';
				tbody += '</tr>';
				if(i === rows - 1){
					i++;
					tbody += '<tr id = "tr'+ i + '">';
					tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
					tbody += '<td id = "b'+ i + '">'+ 'All' +'</td>';
					tbody += '<td id = "c'+ i + '"></td>';
					tbody += '<td id = "d'+ i + '"></td>';
					tbody += '<td><input name = "vol"  type = "checkbox" class = "input" onchange ="cked(this)" id = "f'+ i + '"></input></td>';
					tbody += '<td><input id = "e'+ i + '"  type = "button" onclick = btn_click(this) value="'+lang[10][lanuage]+'"></input></td>';
					tbody += '</tr>';
				}
			}

			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
		var state_ = 0;
		function putdata(){
			for(let i = 0;i < output_num;i++){
				state_ = document.getElementById('c' + i);
				parseFloat(energe_val[i + 1]/10).toFixed(1)
			}
		}
		function read_energe_data(){
			for(var i = 1 ;i < output_num + 1;i++)
			{
				rpc.call('pduReadData',[addr,output,energe_,1,i]);
			}
		}
		setInterval(function(){
			read_energe_data();
			setTimeout(function(){
				read_data();
				putdata();
			},800);
		},2000);
		
    </script>
</body>
</html>
