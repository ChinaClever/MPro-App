<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>devset</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
		<link rel="stylesheet" href="../doc-lib/solarized-light.css">
		<link rel="stylesheet" href="../doc-lib/doc.css">
		<style>
			.panel-default{
            border: none;
            border-radius: 0px;
            margin-bottom: 0px;
            box-shadow: none;
            -webkit-box-shadow: none;
			}
			.panel-default > .panel-heading{
				color: #222;
				font-size:13px;
				background-color: #fff;
				border-color: #e6e6e6;
				padding: 10px 12px;
			}
		</style>
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_2">电能清零</span><span style="padding-left: 320px;"><button onclick ="readonlyset(this);">阅读模式</button></span>
								<span style = "float:right;"><span style = "padding-right: 5px;">设备选择</span><select class ="devname" id ="ms" style ="width:100px;" onchange = "change();"></select></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7">
						<table class="table table-striped text-center"></table>
					</div>
				</div>
			</div>
		</div>

    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
	<script src="../doc-lib/highlight.pack.js"></script>
	<script src="../doc-lib/doc.js"></script>
    <script>
		var read =0;
		let energe_val = new Array();
		let output_name = new Array();
		let output_num = parseInt(sessionStorage.getItem("OutputNum" + addr));
		let dev_name =new Array();
		let slave_num = parseInt(sessionStorage.getItem("SlaveNum" + addr));
		read_data();
		function read_data(){
			for(var i = 1 ;i < output_num + 1;i++)
			{
				output_name[i] = sessionStorage.getItem("Output_name"+ addr +'_'+i);
				energe_val[i] = parseInt(sessionStorage.getItem(type_name[output]+data_type[energe_]+data_name[1]+addr+'_'+i));
			}
			for(var i = 0;i<slave_num;i++){
				dev_name[i] = sessionStorage.getItem("DevName" + i);
			}
		}
		$('.table-striped').html(buildTable(output_num));
		$('.devname').html(buildSel(slave_num));
		function flash_html(par)
		{
			read_energe_data();
			setTimeout(function(){
				par.parentNode.parentNode.parentNode.remove();
				read_data();
				$('.table-striped').html(buildTable(output_num));
				putdata();
			},800);
		}
		function btn_click(btn){
			let num = parseInt(btn.id.slice(1))+1;
			let stat = 0;
			var retVal = confirm("您已更改表单，请确认提交！");
			if(retVal == true)
			{
				if(num !== output_num + 1){
					rpc.call('pduSetData',[addr,output,energe_,1,num,stat]);
				}
				else{
					rpc.call('pduSetData',[addr,output,energe_,1,0,stat]);
				}
				flash_html(par);
			}else{}
		}
		function buildSel(rows)
		{
			var tbody = '';
			for(var i = 0;i<rows;i++)
			{
				tbody += '<option id = "opt'+ i + '"value ="'+ i +'">'+dev_name[i]+'</option>';
			}
			return tbody;
		}
		modeset();
		function modeset(modesel){
			var btnname = document.getElementsByTagName("button");
			for(var j = 1; j<btnname.length;j++)
			{
				btnname[j].disabled = true;
			}
		}
		function readonlyset(ros){
			if(read === 0){
				read = 1;
				ros.style.backgroundColor = 'red';
				ros.innerHTML = "设置模式";
				var btnname = document.getElementsByTagName("button");
				for(var j = 1; j<btnname.length;j++)
				{
					btnname[j].disabled = false;
				}
			}
			else{
				read = 0;
				ros.style.backgroundColor = '';
				ros.innerHTML = "阅读模式";
				var btnname = document.getElementsByTagName("button");
				for(var j = 1; j<btnname.length;j++)
				{
					btnname[j].disabled = true;
				}
			}
		}
		function buildTable(rows) {
			var thead = '',
				tbody = '';

			for (var i = 0; i < rows; i++) {
				if (i === 0) {
					thead = '<tr><td width ="6%">序号</td>\
					<td width ="26%">单元名称</td>\
					<td width ="12%">电能消耗(kWh)</td>\
					<td width ="44%"></td>\
					<td width ="8%">重置清零</td>';
				}
				tbody += '<tr id = "tr'+ i + '">';
				tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
				tbody += '<td id = "b'+ i + '">'+ output_name[i + 1] +'</td>';
				tbody += '<td id = "c'+ i + '">'+ parseFloat(energe_val[i + 1]/10).toFixed(1) +'</td>';
				tbody += '<td id = "d'+ i + '"></td>';
				tbody += '<td><button id = "e'+ i + '" onclick = btn_click(this) >' + '计量清零' + '</button></td>';
				tbody += '</tr>';
				if(i === rows - 1){
					i++;
					tbody += '<tr id = "tr'+ i + '">';
					tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
					tbody += '<td id = "b'+ i + '">'+ 'All' +'</td>';
					tbody += '<td id = "c'+ i + '"></td>';
					tbody += '<td id = "d'+ i + '"></td>';
					tbody += '<td><button id = "e'+ i + '" onclick = btn_click(this) >' + '计量清零' + '</button></td>';
					tbody += '</tr>';
				}
			}

			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
		var state_ = 0;
		function putdata(){
			for(let i = 0;i < output_num;i++){
				state_ = document.getElementById('c' + i);
				parseFloat(energe_val[i + 1]/10).toFixed(1)
			}
		}
		function read_energe_data(){
			for(var i = 1 ;i < output_num + 1;i++)
			{
				rpc.call('pduReadData',[addr,output,energe_,1,i]);
			}
		}
		setInterval(function(){
			read_energe_data();
			setTimeout(function(){
				read_data();
				putdata();
			},800);
		},2000);
		
    </script>
</body>
</html>
