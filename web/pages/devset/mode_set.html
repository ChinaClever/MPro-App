<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>integrate</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
		<link rel="stylesheet" href="../doc-lib/solarized-light.css">
		<link rel="stylesheet" href="../doc-lib/doc.css">
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left mode_set"></table>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left sw_set"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
	<script src="../doc-lib/highlight.pack.js"></script>
	<script src="../doc-lib/doc.js"></script>
    <script>
		read_cfg_info(0);
		let language = 1;
		var mode_data = new Array();
		let lang = new Array();
		let mode_set = new Array();
		let opt_val = new Array();
		lang_init();
		function lang_init(){
			for(let i = 0;i<15;i++){
				lang[i] = new Array();
			}
			lang[1] = ["","模式设置","","","",""];
			lang[2] = ["","模式设置","","","",""];
			lang[3] = ["","设备模式:","","","",""];
			lang[4] = ["","级联地址:","","","",""];
			lang[5] = ["","其他设置","","","",""];
			lang[6] = ["","蜂鸣器开关:","","","",""];
			lang[7] = ["","分组功能:","","","",""];
			lang[8] = ["","电能记录功能:","","","",""];
			lang[9] = ["","总功率记录功能:","","","",""];
			lang[10] = ["","禁用","","","",""];
			lang[11] = ["","启用","","","",""];
			lang[12] = ["","标准","","","",""];
			lang[13] = ["","级联","","","",""];
			lang[14] = ["","机柜双电源","","","",""];
			lang[15] = ["","RTU","","","",""];
		}
		function lang_fun(){
			for(let i = 1;i < 10; i++){
				document.getElementById("lang_" + i).value = mode_data[i];
			}
			for(let j = 0;j < 4;j++){
				mode_set[j] = lang[12 +j][language];
			}
			opt_val[0] = lang[10];
			opt_val[1] = lang[11];
		}
		function read_data(){
			for(var j = 1;j<13;j++){
				if(j < 7 || j > 10){
					modbus_data[j] = parseInt(sessionStorage.getItem(type_name[15]+ modbus_info[j]));
				}
			}
		}
		$('.mode_set').html(buildTableMode());
		$('.sw_set').html(buildTableSw());
		setTimeout(function(){
			read_data();
			showdata();
		},500);
		function showdata(){
			var lab = 0,btn1 = 0,btn2 = 0,setbtn =0;
			btn1 = document.getElementById(select_name[0]);
			btn2 = document.getElementById(select_name[6]);
			setbtn =  document.getElementById('save1');
			for(var i = 1; i < (select_name.length-2);i++){
				lab = document.getElementById(select_name[i]);
				if(modbus_data[1] == 0){
					lab.disabled = true;
					setbtn.disabled = true;
					btn1[modbus_data[1]].selected = true;
				}
				else{
					lab.disabled = false;
					setbtn.disabled = false;
					btn1[modbus_data[1]].selected = true;
				}
				lab.value = modbus_data[i + 1];
			}
			lab = document.getElementById(select_name[7]);
			setbtn =  document.getElementById('save2');
			lab.value = modbus_data[12];
			if(modbus_data[11] == 0){
				lab.disabled = true;
				setbtn.disabled = true;
				btn2[modbus_data[11]].selected = true;
			}else{
				lab.disabled = false;
				setbtn.disabled = false;
				btn2[modbus_data[11]].selected = true;
			}
		}
		function SetData(btn){
			let mds_data = 0, setbtn = 0 ,lab = 0;
			mds_data = parseInt(btn.value);
			if(confirm("请确认是否开启此功能。")){
				if(btn.id =="rtu"){
					setbtn =  document.getElementById('save1');
					for(var i = 1; i < (select_name.length-2);i++){
						lab = document.getElementById(select_name[i]);
						if(mds_data == 0){
							lab.disabled = true;
							setbtn.disabled = true;
						}
						else{
							lab.disabled = false;
							setbtn.disabled = false;
						}
					}
					rpc.call('pduSetParam',[0,modbus,1,0,0,mds_data]);
				}else{
					setbtn =  document.getElementById('save2');
					lab = document.getElementById(select_name[7]);
					if(mds_data == 0){
						lab.disabled = true;
						setbtn.disabled = true;
					}
					else{
						lab.disabled = false;
						setbtn.disabled = false;
					}
					rpc.call('pduSetParam',[0,modbus,11,0,0,mds_data]);
				}
				flash_html();
			}else{}
		}
		function flash_html(){
			read_cfg_info(0);
			setTimeout(function(){
				read_data();
				showdata();
			},800);
		}
		function rtuSet(){
			var sel =0;
			if(confirm("请确认是否保存此次修改？")){
				for(var i = 1 ;i<(select_name.length -2);i++){
					sel = parseInt(document.getElementById(select_name[i]).value);
					if(sel != modbus_data[i+1]){
						rpc.call('pduSetParam',[0,modbus,(i+1),0,0,sel]);
					}
				}
				flash_html();
			}else{}
		}
		function tcpSet(){
			if(confirm("请确认是否保存此次修改？")){
				var sel = parseInt(document.getElementById(select_name[select_name.length -1]).value);
				if(sel != modbus_data[12]){
					rpc.call('pduSetParam',[0,modbus,12,0,0,sel]);
				}
				flash_html();
			}else{}
		}
		function buildTableMode() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%" id = "lang_2"></td>\
			<td width ="85%"></td></tr>';
			tbody += '<tr><td  id = "lang_3"></td>';
			tbody += '<td><select id ="rtu" onchange ="SetData(this)">';
			for(var i = 0; i<mode_set.length;i++){
				tbody +='<option value ="'+i+'">'+mode_set[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td id = "lang_4"></td>';
			tbody += '<td><input id = "addr" style ="width:24.5%" type = "text" oninput = "if(value>255){value=255};if(value<1)value=1" placeholder="1~255"></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td><input id = "save1" type = "button" style ="width:60%" value = "保存" onclick = "rtuSet()"></input></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
		function buildTableSw() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%" id = "lang_5"></td>\
				<td width ="85%"></td></tr>';
			tbody += '<tr><td id = "lang_6"></td>';
			tbody += '<td><select id ="tcp" onchange ="SetData(this)">';
			for(var i = 0; i<mode_set.length;i++){
				tbody +='<option value ="'+i+'">'+mode_set[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td id = "lang_7"></td>';
			tbody += '<td><select id ="tcp" onchange ="SetData(this)">';
			for(var i = 0; i<mode_set.length;i++){
				tbody +='<option value ="'+i+'">'+mode_set[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td id = "lang_8"></td>';
			tbody += '<td><select id ="tcp" onchange ="SetData(this)">';
			for(var i = 0; i<mode_set.length;i++){
				tbody +='<option value ="'+i+'">'+mode_set[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td id = "lang_9"></td>';
			tbody += '<td><select id ="tcp" onchange ="SetData(this)">';
			for(var i = 0; i<mode_set.length;i++){
				tbody +='<option value ="'+i+'">'+mode_set[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				+ '<tbody>' + tbody + '</tbody>';
		}
    </script>
</body>
</html>
