<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>devset</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left mode_set"></table>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left sw_set"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
    <script>
		let language = 1;
		var mode_data = new Array();
		let lang = new Array();
		let mode_set = new Array();
		let opt_val = new Array();
		let id_val = new Array("","","","mode","addr","","","buz");//,"group","energe","pow");
		let id_val1 = new Array("mode","addr","buz");//,"group","energe","pow");
		lang_init();
		function lang_init(){
			for(let i = 0;i<15;i++){
				lang[i] = new Array();
			}
			lang[1] = ["","模式设置","","","",""];
			lang[2] = ["","模式设置","","","",""];
			lang[3] = ["","设备模式:","","","",""];
			lang[4] = ["","级联地址:","","","",""];
			lang[5] = ["","其他设置","","","",""];
			lang[6] = ["","蜂鸣器开关:","","","",""];
			lang[7] = ["","分组功能:","","","",""];
			lang[8] = ["","电能记录功能:","","","",""];
			lang[9] = ["","总功率记录功能:","","","",""];
			lang[10] = ["","禁用","","","",""];
			lang[11] = ["","启用","","","",""];
			lang[12] = ["","标准","","","",""];
			lang[13] = ["","级联","","","",""];
			lang[14] = ["","机柜双电源","","","",""];
			lang[15] = ["","RTU","","","",""];

			for(let j = 0;j < 4;j++){
				mode_set[j] = lang[12 +j][language];
			}
			opt_val[0] = lang[10][language];
			opt_val[1] = lang[11][language];
		}
		function lang_fun(){
			for(let i = 1;i < 7; i++){
				document.getElementById("lang_" + i).innerHTML = lang[i][language];
			}
		}
		function read_data(){
			mode_data[0] = parseInt(sessionStorage.getItem(cfg_name[3] + addr));
			mode_data[1] = parseInt(sessionStorage.getItem(cfg_name[4] + addr));
			mode_data[2] = parseInt(sessionStorage.getItem(cfg_name[7] + addr));
			mode_data[3] = parseInt(sessionStorage.getItem(cfg_name[8] + addr));
			mode_data[4] = parseInt(sessionStorage.getItem(cfg_name[9] + addr));
			mode_data[5] = parseInt(sessionStorage.getItem(cfg_name[10] + addr));
		}
		$('.mode_set').html(buildTableMode());
		$('.sw_set').html(buildTableSw());
		lang_fun();
		read_data();
		showdata();
		function showdata(){
			for(let i = 0;i<id_val1.length;i++){
				if(i == 0){
					if(mode_data[0] == 0 || mode_data[2]==3){
					document.getElementById(id_val1[1]).disabled = true;
					}else{
						document.getElementById(id_val1[1]).disabled = false;
					}
				}
				document.getElementById(id_val1[i]).value = mode_data[i];
			}
		}
		function SetData(btn){
			let mds_data = 0;
			mds_data = parseInt(btn.value);
			if(confirm("请确认是否修改此项。")){
				for(let  i = 0;i < id_val.length;i++){
					if(id_val[i] == btn.id){
						rpc.call("pduSetParam",[0,cfg,i,0,0,mds_data]);
					}
				}
				flash_html();
			}else{}
		}
		function flash_html(){
			read_cfg_info(0);
			setTimeout(function(){
				read_data();
				showdata();
			},800);
		}
		function buildTableMode() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%" id = "lang_2"></td>\
			<td width ="85%"></td></tr>';
			tbody += '<tr><td  id = "lang_3"></td>';
			tbody += '<td><select id ="mode" onchange ="SetData(this)">';
			for(var i = 0; i<mode_set.length;i++){
				tbody +='<option value ="'+i+'">'+mode_set[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td id = "lang_4"></td>';
			tbody += '<td><input id = "addr" style ="width:24.5%" type = "text" onchange = "SetData(this)" oninput = "if(value>255){value=255};if(value<1)value=1" placeholder="1~255"></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
		function buildTableSw() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%" id = "lang_5"></td>\
				<td width ="85%"></td></tr>';
			tbody += '<tr><td id = "lang_6"></td>';
			tbody += '<td><select id ="buz" onchange ="SetData(this)">';
			for(var i = 0; i<opt_val.length;i++){
				tbody +='<option value ="'+i+'">'+opt_val[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				+ '<tbody>' + tbody + '</tbody>';
		}
    </script>
</body>
</html>
