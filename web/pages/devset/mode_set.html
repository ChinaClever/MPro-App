<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>devset</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left mode_set"></table>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left sw_set"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
    <script>
		var mode_data = new Array();
		let lang = new Array();
		var dev_name =new Array();
		let mode_set = new Array();
		let opt_val = new Array();
		let sel_len = new Array();
		let id_val = new Array("","","","mode","addr","","","buz","","","","","","","","","","","","","","data_len");//,"group","energe","pow");
		let id_val1 = new Array("mode","addr","buz","data_len");//,"group","energe","pow");
		let slave_num1 = 0;
		let device_num = 10;
		lang_init();
		function lang_init(){
			for(let i = 0;i<15;i++){
				lang[i] = new Array();
			}
			lang[1] = ["模式设置","","","",""];
			lang[2] = ["模式设置","","","",""];
			lang[3] = ["设备模式:","","","",""];
			lang[4] = ["级联地址:","","","",""];
			lang[5] = ["副机数量:","","","",""];
			lang[6] = ["其他设置","","","",""];
			lang[7] = ["蜂鸣器开关:","","","",""];
			lang[8] = ["JSON数据内容:","","","",""];
			lang[9] = ["总功率记录功能:","","","",""];
			lang[10] = ["禁用","","","",""];
			lang[11] = ["启用","","","",""];
			lang[12] = ["标准","","","",""];
			lang[13] = ["级联","","","",""];
			lang[14] = ["机柜双电源","","","",""];
			lang[15] = ["RTU","","","",""];
			lang[16]  = ["主机", "", "", "", ""];
			lang[17]  = ["副机", "", "", "", ""];
			lang[18]  = ["自动", "", "", "", ""];
			lang[19]  = ["最多", "", "", "", ""];
			lang[20]  = ["最少", "", "", "", ""];

			for(let j = 0;j < 4;j++){
				mode_set[j] = lang[12 +j][language];
			}
			opt_val[0] = lang[10][language];
			opt_val[1] = lang[11][language];
			dev_name[0] = lang[16][language];
			sel_len[0] = lang[18][language];
			sel_len[1] = lang[19][language];
			sel_len[2] = lang[20][language];
			for(let i = 1;i< device_num;i++){
				dev_name[i] =  lang[17][language] + i;
			}
		}
		function lang_fun(){
			for(let i = 1;i < 9; i++){
				document.getElementById("lang_" + i).innerHTML = lang[i][language];
			}
		}
		function read_data(){
			mode_data[0] = parseInt(sessionStorage.getItem(cfg_name[3] + default_addr));
			mode_data[1] = parseInt(sessionStorage.getItem(cfg_name[4] + default_addr));
			mode_data[2] = parseInt(sessionStorage.getItem(cfg_name[7] + default_addr));
			mode_data[3] = parseInt(sessionStorage.getItem(cfg_name[21] + default_addr));
			mode_data[4] = parseInt(sessionStorage.getItem(cfg_name[8] + default_addr));
			mode_data[5] = parseInt(sessionStorage.getItem(cfg_name[9] + default_addr));
			mode_data[6] = parseInt(sessionStorage.getItem(cfg_name[10] + default_addr));
			slave_num1 = parseInt(sessionStorage.getItem(type_info[5]+ "Num" + default_addr));
		}
		$('.mode_set').html(buildTableMode());
		$('.sw_set').html(buildTableSw());
		lang_fun();
		read_data();
		showdata();
		function showdata(){
			for(let i = 0;i<id_val1.length;i++){
				if(i == 0){
					if(mode_data[0] == 0){
						document.getElementById(id_val1[1]).disabled = true;
						document.getElementById("slave").disabled = true;
					}else{
						document.getElementById(id_val1[1]).disabled = false
						if(mode_data[1] != 0){
							document.getElementById("slave_").style.display = "none";
						}else{
							document.getElementById("slave_").style.display = "";
						}
					}
				}
				document.getElementById(id_val1[i]).value = mode_data[i];
				document.getElementById(id_val1[i]).value = mode_data[i];
				document.getElementById("slave").value = slave_num1;
			}
		}
		function SetData(btn){
			let mds_data = 0;
			mds_data = parseInt(btn.value);
			if(confirm("请确认是否修改此项。")){
				for(let  i = 0;i < id_val.length;i++){
					if(id_val[i] == btn.id){
						rpc.call("pduSetParam",[default_addr,cfg,i,0,0,mds_data]);
					}
				}
				flash_html();
			}else{
				showdata();
			}
		}
		function Set(btn){
			let mds_data = 0;
			mds_data = parseInt(btn.value);
			if(confirm("请确认是否修改此项。")){
				rpc.call("pduSetParam",[default_addr,num,5,0,0,mds_data]);
				flash_html();
			}else{
				showdata();
			}
		}
		function flash_html(){
			read_cfg_info(default_addr);
			rpc.call('pduReadParam',[default_addr,num,5,0,0]);
			setTimeout(function(){
				read_data();
				showdata();
			},800);
		}
		function buildTableMode() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%" id = "lang_2"></td>\
			<td width ="85%"></td></tr>';
			tbody += '<tr><td  id = "lang_3"></td>';
			tbody += '<td><select id ="mode" onchange ="SetData(this)">';
			for(var i = 0; i<mode_set.length;i++){
				tbody +='<option value ="'+i+'">'+mode_set[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td id = "lang_4"></td>';
			tbody += '<td><select id ="addr" onchange ="SetData(this)">';
			for(var i = 0; i<device_num;i++){
				tbody +='<option value ="'+i+'">'+ dev_name[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr id ="slave_" style ="display:none;"><td id = "lang_5"></td>';
			tbody += '<td><input id = "slave" style ="width:24.5%" type = "text" onchange = "Set(this)" oninput = "if(value>10){value=10}" placeholder="1~10"></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
		function buildTableSw() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%" id = "lang_6"></td>\
				<td width ="85%"></td></tr>';
			tbody += '<tr><td id = "lang_7"></td>';
			tbody += '<td><select id ="buz" onchange ="SetData(this)">';
			for(var i = 0; i<opt_val.length;i++){
				tbody +='<option value ="'+i+'">'+opt_val[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td id = "lang_8"></td>';
			tbody += '<td><select id ="data_len" onchange ="SetData(this)">';
			for(var i = 0; i<sel_len.length;i++){
				tbody +='<option value ="'+i+'">'+sel_len[i] +'</option>';
			}
			tbody += '</select></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				+ '<tbody>' + tbody + '</tbody>';
		}
    </script>
</body>
</html>
