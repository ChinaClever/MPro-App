<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>devset</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
		<style>
			.panel-default{
            border: none;
            border-radius: 0px;
            margin-bottom: 0px;
            box-shadow: none;
            -webkit-box-shadow: none;
			}
			.panel-default > .panel-heading{
				color: #222;
				font-size:13px;
				background-color: #fff;
				border-color: #e6e6e6;
				padding: 10px 12px;
			}
		</style>
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span><span style="padding-left: 35%;"><button id="lang_2" onclick ="readonlyset(this);"></button></span>
								<span style = "float:right;"><span style = "padding-right: 5px;" id = "lang_3"></span><select class ="devname" id ="ms" style ="width:100px;" onchange = "change();"></select></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7">
						<table class="table table-striped text-center"></table>
					</div>
				</div>
			</div>
		</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
    <script>
		let read = 0;
		let lang = new Array();
		let language = 1;
		let output_num = parseInt(sessionStorage.getItem("OutputNum" + 0));
		let overrun_state =new Array();
		let state_ = new Array();
		let output_name =new Array();
		var slave_num = parseInt(sessionStorage.getItem("SlaveNum" + 0));
		function lang_init(){
			for(let i = 1;i<9;i++){
				lang[i] = new Array();
			}
			lang[1] = ["","超限断电","","","",""];
			lang[2] = ["","阅读模式","","","",""];
			lang[3] = ["","设备选择","","","",""];
			lang[4] = ["","序号","","","",""];
			lang[5] = ["","单元名称","","","",""];
			lang[6] = ["","状态","","","",""];
			lang[7] = ["","设置","","","",""];
			lang[8] = ["","设置模式","","","",""];
			lang[9] = ["","启用","","","",""];
			lang[10] = ["","禁用","","","",""];
		}
		function read_overrun_state(addr){
			for(let i = 1;i<=output_num;i++){
				rpc.call("pduReadData",[addr,output,switch_,6,i]);
			}
		}
		function lang_fun(){
			for(let j = 1;j<8;j++){
				document.getElementById("lang_" + j).innerHTML  = lang[j][language];
			}
		}
		function lang_fun_(){
			for(let j = 4;j<8;j++){
				document.getElementById("lang_" + j).innerHTML  = lang[j][language];
			}
		}
		function modeset(modesel){
			var ms = document.getElementById("sel");
			var iptname = document.getElementsByTagName("input");
			for(var i = 0; i<iptname.length;i++)
			{
				iptname[i].disabled = true;
			}
		}
		function readonlyset(ros){
			if(read === 0){
				read = 1;
				ros.style.backgroundColor = 'red';
				ros.innerHTML = lang[8][language];
				var iptname = document.getElementsByTagName("input");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = false;
				}
			}
			else{
				read = 0;
				ros.style.backgroundColor = '';
				ros.innerHTML = lang[2][language];
				var iptname = document.getElementsByTagName("input");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = true;
				}
			}
		}
		lang_init();
		read_data();
		function read_data(){
			for(var i = 1 ;i < output_num + 1;i++){
				output_name[i] = sessionStorage.getItem("OutputName"+ addr +'_'+i);
				overrun_state[i] = parseInt(sessionStorage.getItem(type_name[output]+data_type[switch_]+alarm_name[6]+addr+'_'+i));
				if(overrun_state[i] == 0){
					state_[i] = lang[9][language];
				}else{
					state_[i] = lang[10][language];
				}
				
			}
			for(var i = 0;i<slave_num;i++){
				dev_name[i] = sessionStorage.getItem("DevName" + i);
			}
		}
		$('.table-striped').html(buildTable(output_num));
		$('.devname').html(buildSel(slave_num));
		lang_fun();
		modeset();
		function setdata(ipt)
		{
			var opt_val = parseInt(document.getElementById("ms").value);
			var addr_ = addr + 0 * 256;
			var number = parseInt(ipt.id.slice(1))+1;
			let val = 0;
			var retVal = confirm("您已更改表单，请确认提交！");
			if(retVal == true){
				if(ipt.value == lang[9][language]){
					val = '1';
					ipt.value =lang[10][language];
				}else{
					val = '0';
					ipt.value =lang[9][language];
				}
				rpc.call('pduSetData',[addr_,output,switch_,6,number,val]);
				flash_html(ipt);
			}else{
				flash_html(ipt);
			}
		}

		function flash_html(par)
		{
			read_overrun_state(0);
			setTimeout(function(){
				par.parentNode.parentNode.parentNode.remove();
				read_data();
				$('.table-striped').html(buildTable(output_num));
				lang_fun_();
			},500);
		}
		function buildSel(rows)
		{
			var tbody = '';
			for(var i = 0;i<rows;i++)
			{
				tbody += '<option id = "opt'+ i + '"value ="'+ i +'">'+dev_name[i]+'</option>';
			}
			return tbody;
		}
		function buildTable(rows) {
			var thead = '',
				tbody = '';

			for (var i = 0; i < rows; i++) {
				if (i === 0) {
					thead = '<tr><td width ="10%" id ="lang_4"></td>\
					<td width ="30%" id ="lang_5"></td>\
					<td width ="40%"></td>\
					<td width ="10%" id ="lang_6"></td>\
					<td width ="10%" id ="lang_7"></td><tr>';
				}
				tbody += '<tr id = "tr'+ i + '">';
				tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
				tbody += '<td id = "b'+ i + '">' + output_name[i+1] + '</td>';
				tbody += '<td ></td>';
				tbody += '<td id = "c'+ i + '">' + lang[10 - overrun_state[i + 1]][language] + '</td>';
				tbody += '<td><input type = "button" onclick ="setdata(this)" id = "d'+ i + '" value = "'+ state_[i + 1] +'"></input></td>';
				tbody += '</tr>';
			}
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
    </script>
</body>
</html>
