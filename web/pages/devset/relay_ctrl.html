<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>表格</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
		<link rel="stylesheet" href="../doc-lib/solarized-light.css">
		<link rel="stylesheet" href="../doc-lib/doc.css">
		<style>
			.panel-default{
            border: none;
            border-radius: 0px;
            margin-bottom: 0px;
            box-shadow: none;
            -webkit-box-shadow: none;
			}
			.panel-default > .panel-heading{
				color: #222;
				font-size:13px;
				background-color: #fff;
				border-color: #e6e6e6;
				padding: 10px 12px;
			}
		</style>
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_2">开关控制</span><span style="padding-left: 320px;"><button onclick ="readonlyset(this);">阅读模式</button></span>
								<!-- <span id ="sel" style="padding-left: 70px;display: none;" ><span style = "padding-right: 5px;">模式选择</span><select style ="width:10%;"  onchange ="modeset();"><option value="0">本机设置</option>
									<option value="1">级联组设置</option><option value="2">本机房设置</option><option value="3">全部设置</option></select></span> -->
									<span style = "float:right;"><span style = "padding-right: 5px;">设备选择</span><select class ="devname" id ="ms" style ="width:100px;" onchange = "change();"></select></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7">
						<table class="table table-striped"></table>
					</div>
				</div>
			</div>
		</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
	<script src="../doc-lib/highlight.pack.js"></script>
	<script src="../doc-lib/doc.js"></script>
    <script>
		var  read  = 0;
		var Input_state = new Array("开","闭","复位");
		var State = new Array("关","开");
		var switch_enable = new Array();
		var switch_mode = new Array();
		var swtich_state = new Array();
		var output_name = new Array();
		var seq_delay = new Array();
		var rpc = jsonrpc();
		var output_num = parseInt(sessionStorage.getItem("output_num"));
		var dev_num = sessionStorage.getItem("dev_num");
		// var slave_num = sessionStorage.getItem("slave_num");
		var slave_num = 10;
		for(var i = 1 ;i < output_num + 1;i++)
		{
			output_name[i] = sessionStorage.getItem("output_name"+i);
			switch_enable[i] = sessionStorage.getItem("switch_enable"+i);
			seq_delay[i] = sessionStorage.getItem("seq_delay"+i);
			switch_mode[i] = sessionStorage.getItem("switch_mode"+i);
			swtich_state[i] = sessionStorage.getItem("swtich_state"+i);
			// for(var i = 1 ;i < slave_num + 1;i++){
			// 	output_name[i] = sessionStorage.getItem("slave_name"+i);
			// }
		}
		$('.table-striped').html(buildTable(output_num));
		$('.devname').html(buildSel(slave_num));
		function buildSel(rows)
		{
			var tbody = '';
			for(var i = 0;i<rows;i++)
			{
				tbody += '<option id = "opt'+ i + '"value ="'+ i +'">'+'slave'+i+'</option>';
			}
			return tbody;
		}
		for(var i = 1 ;i < output_num + 1;i++)
		{
			var ss = document.getElementById('e'+(i -1));
			var ms = document.getElementById('f'+(i -1));
			if(switch_enable[i] === 1){
				ss.checked = true;
			}
			else{
				ss.checked = false;
			}
			if(switch_mode[i] === 1){
				ms.checked = true;
			}
			else{
				ms.checked = false;
			}
		}
		modeset();
		function modeset(modesel){
			var ms = document.getElementById("sel");
			var iptname = document.getElementsByTagName("input");
			var btnname = document.getElementsByTagName("button");
			for(var i = 0; i<iptname.length;i++)
			{
				iptname[i].disabled = true;
			}
			for(var j = 1; j<btnname.length;j++)
			{
				btnname[j].disabled = true;
			}
		}
		function readonlyset(ros){
			if(read === 0){
				read = 1;
				// var ms = document.getElementById("sel");
				// ms.style.display = "";
				ros.style.backgroundColor = 'red';
				ros.innerHTML = "设置模式";
				var iptname = document.getElementsByTagName("input");
				var btnname = document.getElementsByTagName("button");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = false;
				}
				for(var j = 1; j<btnname.length;j++)
				{
					btnname[j].disabled = false;
				}
			}
			else{
				// var ms = document.getElementById("sel");
				// ms.style.display = "none";
				read = 0;
				ros.style.backgroundColor = '';
				ros.innerHTML = "阅读模式";
				var iptname = document.getElementsByTagName("input");
				var btnname = document.getElementsByTagName("button");
				for(var i = 0; i<iptname.length;i++)
				{
					iptname[i].disabled = true;
				}
				for(var j = 1; j<btnname.length;j++)
				{
					btnname[j].disabled = true;
				}
			}
		}
		function cked(ckd)
		{
			var stat;
			var type1 = ckd.id.substr(0,1);
			var addr = parseInt(ckd.id.slice(1))+1;
			if(type1 === 'e' && (addr !== output_num + 1)){
				if(ckd.checked == true){
					stat = 1;
				}else{
					stat = 0;
				}
				rpc.call('pduSetData',[0,3,1,8,addr,stat]);
			}
			else if(type1 === 'f' && (addr !== output_num + 1)){
				if(ckd.checked == true){
					stat = 1;
				}else{
					stat = 0;
				}
				rpc.call('pduSetData',[0,3,1,2,addr,stat]);
			}
		}
		function setdata(ipt)
		{
			var stat;
			var type1 = ipt.id.substr(0,1);
			var addr = parseInt(ipt.id.slice(1))+1;
			if(type1 === 'b' && (addr !== output_num + 1)){
				stat = ipt.value;
				rpc.call('pduSetString',[0,10,0,0,addr,stat]);
			}
			else if(type1 === 'd' && (addr !== output_num + 1)){
				stat = parseInt(ipt.value);
				rpc.call('pduSetData',[0,3,1,4,addr,stat]);
			}
		}
		function btn_click(btn)
		{
			var addr = parseInt(btn.id.slice(1))+1;
			var stat = 0;
			if(btn.innerText == Input_state[0]){
				stat = 1;
			}
			else if(btn.innerText == Input_state[1]){
				stat = 0;
			}
			else if(btn.innerText == Input_state[2]){
				stat = 2;
			}
			rpc.call('pduSetData',[0,3,1,1,addr,stat]);
			alter("sending");
		}
		function buildTable(rows) {
			var thead = '',
				tbody = '';
			for (var i = 0; i < rows; i++) {
				if (i === 0) {
					thead = '<tr><td width ="5%">序号</td>\
					<td width ="25%">名称</td>\
					<td width ="10%">开关状态</td>\
					<td width ="10%">顺序延时(S)</td>\
					<td width ="10%">开关使能</td>\
					<td width ="10%">断开告警</td>\
					<td width ="10%">开启</td>\
					<td width ="10%">关闭</td>\
					<td width ="10%">复位</td>';
				}
				tbody += '<tr id = "tr'+ i + '">';
				tbody += '<td id = "a'+ i + '">' + (parseInt(i)+1) + '</td>';
				tbody += '<td><input type = "text" onchange ="setdata(this)" class = "input" id = "b'+ i + '" value = "'+output_name[i + 1]+'"></input> </td>';
				tbody += '<td id = "c'+ i + '">'+ State[swtich_state[i + 1]] +'</td>';
				tbody += '<td><input type = "text" onchange ="setdata(this)" class = "input" id = "d'+ i + '" value = "'+seq_delay[i + 1]+'"></input></td>';
				tbody += '<td><input  type = "checkbox" onchange ="cked(this)" class = "input" id = "e'+ i + '"></input></td>';
				tbody += '<td><input  type = "checkbox" onchange ="cked(this)" class = "input" id = "f'+ i + '" ></input></td>';
				// tbody += '<td id = "d'+ i + '"></td>';
				tbody += '<td><button id = "g'+ i + '" onclick = btn_click(this) >' + Input_state[0] + '</button></td>';
				tbody += '<td><button id = "h'+ i + '" onclick = btn_click(this) >' + Input_state[1] + '</button></td>';
				 tbody += '<td><button id = "i'+ i + '" onclick = btn_click(this) >' + Input_state[2] + '</button></td>';
				tbody += '</tr>';
			}

			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}

		
    </script>
</body>
</html>
