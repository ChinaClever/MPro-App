<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>devset</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_1"></span>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7 border-none">
						<table class="table table-border-none text-left place_set"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/pdu_rpc.js"></script>
    <script src="../../include/js/public.min.js"></script>
    <script>
		let pdu_cfg = top.pdu_cfg_;
		let language;
		var read =0;
		let addr = 0;
		let uut = 11;
		pdu_cfg.placesetCfg();
		var place_data = new Array();
		let lang = new Array();
		let id_val = new Array("","room","addr","dev","qr","sn","dt");
		function ParseData(){
			let DataString = pdu_cfg.meta_value();
			let pdu_data = JSON.parse(DataString);
			language = pdu_data.pdu_info.language;
		}
		ParseData();
		LangInit();
		function LangInit(){
			for(let i = 0;i<8;i++){
				lang[i] = new Array();
			}
			lang[1] = ["位置设置","","","",""];
			lang[2] = ["位置设置","","","",""];
			lang[3] = ["机房名称:","","","",""];
			lang[4] = ["位置信息:","","","",""];
			lang[5] = ["设备名称:","","","",""];
			lang[6] = ["二维码:","","","",""];
			lang[7] = ["设备SN码:","","","",""];
			lang[8] = ["设备类型:","","","",""];
		}
		function LangFun(){
			for(let i = 1;i < 9; i++){
				document.getElementById("lang_" + i).innerHTML = lang[i][language];
			}
		}
		function ReadData(){
			for(let i = 1;i<7;i++){
				place_data[i] = pdu_cfg.cfgValue(uut,i,0,addr);
			}
		}
		$('.place_set').html(BuildTable());
		LangFun();
		ReadData();
		ShowData();
		function ShowData(){
			for(let i = 1;i<id_val.length;i++){
				document.getElementById(id_val[i]).value = place_data[i];
			}
		}
		function SetData(btn){
			let mds_data = 0;
			if(confirm("请确认是否修改此项。")){
				for(let  i = 0;i < id_val.length;i++){
					if(id_val[i] == btn.id){
						pdu_cfg.setCfg(uut,i,btn.value,0,addr);
						btn.blur();
					}
				}
				FlashHtml();
			}else{}
		}
		function FlashHtml(){
			pdu_cfg.placesetCfg();
			setTimeout(function(){
				ReadData();
				ShowData();
			},500);
		}
		function BuildTable() {
			var thead = '',tbody = '';
			thead = '<tr><td width ="15%" id = "lang_2"></td>\
			<td width ="85%"></td></tr>';
			tbody += '<tr><td id = "lang_3"></td>';
			tbody += '<td><input id = "room" style ="width:24.5%" type = "text" onchange = "SetData(this)" ></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td id = "lang_4"></td>';
			tbody += '<td><input id = "addr" style ="width:24.5%" type = "text" onchange = "SetData(this)" ></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td id = "lang_5"></td>';
			tbody += '<td><input id = "dev" style ="width:24.5%" type = "text" onchange = "SetData(this)" ></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td id = "lang_7"></td>';
			tbody += '<td><input id = "sn" style ="width:24.5%" type = "text" onchange = "SetData(this)" ></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td id = "lang_8"></td>';
			tbody += '<td><input id = "dt" style ="width:24.5%" type = "text" onchange = "SetData(this)" ></input>';
			tbody += '</td></tr>';
			tbody += '<tr><td id = "lang_6"></td>';
			tbody += '<td><textarea id = "qr"  style="height:90px;width:24.5%;resize: none;" rows="4" cols="37" onchange = "SetData(this)" autofocus></textarea>';
			tbody += '</td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			tbody += '<tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>';
			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
    </script>
</body>
</html>
