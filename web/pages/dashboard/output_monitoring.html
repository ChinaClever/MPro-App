<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>表格</title>
		<link rel="stylesheet" href="../../include/css/public.min.css">
		<link rel="stylesheet" href="../../include/css/iconfont.min.css">
		<link rel="stylesheet" href="../../include/css/font-awesome.min.css">
		<link rel="stylesheet" href="../doc-lib/solarized-light.css">
		<link rel="stylesheet" href="../doc-lib/doc.css">
		<style>
			.panel-default{
            border: none;
            border-radius: 0px;
            margin-bottom: 0px;
            box-shadow: none;
            -webkit-box-shadow: none;
			}
			.panel-default > .panel-heading{
				color: #222;
				font-size:13px;
				background-color: #fff;
				border-color: #e6e6e6;
				padding: 10px 12px;
			}
		</style>
	</head>
<body>
	<div class="page-cont">
		<div class="section">
			<div class="section-cont">
				<div class="grid-row">
					<div class="grid-col grid-col-7">
						<div class = "panel panel-default">
							<div class ="panel-heading">
								<i class = "fa fa-th-list fa-lg " style="padding-right:5px;"></i>
								<span id="lang_2">单元设置</span>
								<select id ="ms" style ="width:200px;float:right;" onchange = "change();"></select>
							</div>
						</div>
					</div>
					<div class="grid-col grid-col-7">
						<table class="table table-striped"></table>
					</div>
				</div>
			</div>
		</div>
    <script src="../../include/js/jquery-1.11.3.min.js"></script>
	<script src="../../include/js/rpc-over-websocket.js"></script>
    <script src="../../include/js/public.min.js"></script>
	<script src="../doc-lib/highlight.pack.js"></script>
	<script src="../doc-lib/doc.js"></script>
    <script>
		//hljs.initHighlightingOnLoad();
		var Input_state = new Array("开","闭","重启");
		var State = new Array("关","开");
		var Val = new Array(); 
		var rpc = 0;
		var output_status = new Array();
		var j = 0;
		var logs;
		var time1 = 0;
		function btn_click(btn)
		{
			var addr = parseInt(btn.id.slice(1))+1;
			var stat = 0;
			if(btn.innerText == Input_state[0]){
				stat = 1;
			}
			else if(btn.innerText == Input_state[1]){
				stat = 0;
			}
			else{
				stat = 2;
			}
			rpc.call('output_relay_ctrl',[0,addr,stat]);
			alter("sending");
		}
		rpc = jsonrpc();
		var time2 = setTimeout(function(){
			rpc.call('pduGetInfo',[0,3,0,0,0]);
			tick ++;
			var time3 = setTimeout(function(){
				for(var i = 1 ;i < output_num + 1;i++)
				{
					tick ++;
					rpc.call('pduReadData',[0,3,1,1,i]);
				}},60);
				var time3 = setTimeout(function(){
				for(var i = 1 ;i < output_num + 1;i++)
				{
					tick ++;
					rpc.call('pduReadData',[0,3,3,1,i]);
				}},60);
				var time3 = setTimeout(function(){
				for(var i = 1 ;i < output_num + 1;i++)
				{
					tick ++;
					rpc.call('pduReadData',[0,3,4,1,i]);
				}},60);
				var time3 = setTimeout(function(){
				for(var i = 1 ;i < output_num + 1;i++)
				{
					tick ++;
					rpc.call('pduReadData',[0,3,5,1,i]);
				}},60);
				var time3 = setTimeout(function(){
				for(var i = 1 ;i < output_num + 1;i++)
				{
					tick ++;
					rpc.call('pduReadData',[0,3,6,1,i]);
				}},60);
				var time3 = setTimeout(function(){
				for(var i = 1 ;i < output_num + 1;i++)
				{
					tick ++;
					rpc.call('pduReadString',[0,10,0,0,i]);
				}},60);
			},800);

		var time3 = setInterval(function(){
			if(!tick && push){
				push = 0;
				$('.table-striped').html(buildTable(output_num));
			}
		},1000);
		function buildTable(rows) {
			var thead = '',
				tbody = '';

			for (var i = 0; i < rows; i++) {
				if (i === 0) {
					thead = '<tr><td width ="8%">序号</td>\
					<td width ="32%">名称</td>\
					<td width ="12%">开关状态</td>\
					<td width ="12%">输出电流(A)</td>\
					<td width ="12%">有功功率(KW)</td>\
					<td width ="12%">功率因数</td>\
					<td width ="12%">电能消耗(kWh)</td>';
				}
				tbody += '<tr id = "tr'+ i + '">';
				tbody += '<td id = "a'+ i + '">' + (i+1) + '</td>';
				tbody += '<td id = "b'+ i + '">'+ output_name[i + 1] +'</td>';
				tbody += '<td id = "c'+ i + '">'+ State[swtich_state[i + 1]] +'</td>';
				tbody += '<td id = "d'+ i + '">' + parseFloat(cur_val[i+1]/100).toFixed(2) + '</td>';
				tbody += '<td id = "e'+ i + '">'+ parseFloat(pow_val[i + 1]/1000).toFixed(2) +'</td>';
				tbody += '<td id = "f'+ i + '">'+ parseFloat(pf_val[i + 1]/100).toFixed(2) +'</td>';
				tbody += '<td id = "g'+ i + '">' + parseFloat(energe_val[i + 1]/10).toFixed(1) + '</td>';
				tbody += '</tr>';
			}

			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}

		
    </script>
</body>
</html>
