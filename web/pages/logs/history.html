    <script>
		let lang = new Array();
		let language = 1;
		let btn_name = new Array("jump","last","next","del","export");
		let log_data = new Array();
		let dev_name_ = new Array();
		let type_name_ = new Array();
		let topic_name_ = new Array();
		let num_name_ = new Array();
		let log_num = 0,page_num = 1,page_size = 0;
		let show_num = 0;
		var phase_num = parseInt(sessionStorage.getItem("PhaseNum" + addr));
		var slave_num = parseInt(sessionStorage.getItem("SlaveNum" + addr));
		var output_num = parseInt(sessionStorage.getItem("OutputNum" + addr));

		let num_topic = 6;

		let phase_log_data = new Array();
		let loop_log_data = new Array();
		let output_log_data = new Array();
		let group_log_data = new Array();
		let dual_log_data = new Array();
		let sensor_log_data = new Array();
		lang_init();
		function lang_init(){
			let i = 0;
			for(i = 1;i<31;i++){
				lang[i] = new Array();
			}
			lang[1] = ["","系统日志","","","",""];
			lang[2] = ["","设备选择:","","","",""];
			lang[3] = ["","数据选择:","","","",""];
			lang[4] = ["","数据类型:","","","",""];
			lang[5] = ["","相/回路/输出位:","","","",""];
			lang[6] = ["","日志大小:","","","",""];
			lang[7] = ["","页","","","",""];
			lang[8] = ["","/页","","","",""];
			lang[9] = ["","前往","","","",""];
			lang[10] = ["","上一页","","","",""];
			lang[11] = ["","下一页","","","",""];
			lang[12] = ["","删除日志","","","",""];
			lang[13] = ["","导出","","","",""];
			lang[14] = ["","条","","","",""];
			lang[15] = ["","主机","","","",""];
			lang[16] = ["","副机","","","",""];
			lang[17] = ["","相数据","","","",""];
			lang[18] = ["","回路数据","","","",""];
			lang[19] = ["","输出位数据","","","",""];
			lang[20] = ["","组数据","","","",""];
			lang[21] = ["","双电源数据","","","",""];
			lang[22] = ["","温湿度数据","","","",""];
			lang[23] = ["","电压","","","",""];
			lang[24] = ["","电流","","","",""];
			lang[25] = ["","功率","","","",""];
			lang[26] = ["","电能","","","",""];
			lang[27] = ["","温度","","","",""];
			lang[28] = ["","湿度","","","",""];
			for(i = 0;i<slave_num;i++){
				if(i == 0){
					dev_name_[i] = lang[15][language];
				}else{
					dev_name_[i] = lang[16][language] + i;
				}
			}
			for(i = 0;i<num_type;i++){
				type_name_[i] = lang[17 + i][language];
			}
			for(i = 0;i<num_topic;i++){
				topic_name_[i] = lang[23 + i][language];
			}
			for(i = 0;i<num_num_;i++){
				num_name_[i] = i+1;
			}
		}
		function lang_fun(){
			let i = 0;
			for(i = 1;i<9;i++){
				document.getElementById("lang_" + i).innerHTML  = lang[i][language];
			}
			for( i = 0;i<btn_name.length;i++){
				document.getElementById(btn_name[i]).value = lang[9+i][language];
			}
		}
		function read_num_info(){
			
		}
		function read_data(){
			let stat = 0;
			let log_str = window.JSON.parse(sessionStorage.getItem(log_info[2]));
			if(show_num < 20){
				stat = 0;
			}else{
				stat = log_num - (page_num)*20 -1 ;
			}
			for(var i = 0 ;i < show_num;i++)
			{
				log_data[i]= new Array();
				for(let j = 0;j < 3;j++){
					if(show_num < 20){
						log_data[i][j] = log_str.logs[stat+ (show_num - i - 1)][j];
					}else{
						log_data[i][j] = log_str.logs[stat+ (show_num - i)][j];
					}
				}
			}
		}
		lang_fun();
		$('.devname').html(buildSel("dev",slave_num,dev_name_));
		$('.typename').html(buildSel("type",num_type,type_name_));
		$('.topicname').html(buildSel("topic",num_topic,topic_name_));
		$('.num').html(buildSel("num",num_num_,num_name_));
		function buildSel(opt,rows,name)
		{
			var tbody = '';
			for(var i = 0;i<rows;i++)
			{
				tbody += '<option id = "'+opt+ i + '"value ="'+ i +'">'+name[i]+'</option>';
			}
			return tbody;
		}
		setTimeout(function(){
			let stat = 0;
			log_num = parseInt(sessionStorage.getItem(log_info[1]));
			if(log_num > 20){
				show_num = 20;
				stat = (log_num-20);
			}else{
				show_num = log_num;
				stat= 0;
			}
			read_log_data(3,2,stat,show_num);
		},600);
		setTimeout(function(){
			read_data();
			$('.table-striped').html(buildTable(show_num));
			showdata();
		},800);
		function flash_html(par)
		{
			setTimeout(function(){
				par.parentNode.parentNode.parentNode.parentNode.childNodes[3].childNodes[1].childNodes[1].remove();
				read_data();
				$('.table-striped').html(buildTable(show_num));
				showdata();
			},800);
		}
		function showdata(){
			if(log_num % 20 == 0){
				page_size = parseInt(log_num/20);
			}else{
				page_size = parseInt(log_num/20) + 1;
			}
			let size = document.getElementById("log_size");
			let p = document.getElementById("page");
			let p_n = document.getElementById("page_num");
			size.innerHTML = log_num+"条";
			p.value = page_num;
			p_n.innerHTML = page_size;

		}
		function saveArrayDataToExcel() {
			var retVal = confirm("请确认是否导出此表单！");
			if(retVal == true)
			{
				let str = "序号,时间,用户名称,操作类型,详细描述\n";
				for(let i = 0;i < show_num;i++){
					str+=(i+1)+',';
					for(let j = 0;j < 4;j++){
						if(j == 1){
							str+= user_name+',';
						}else if(j>1){
							str+=log_data[i][j-1]+',';
						}else{
							str+=log_data[i][j]+',';
						}
					}
					str += '\n';
				}
				// encodeURIComponent解决中文乱码
				const uri = 'data:text/csv;charset=utf-8,\ufeff' + encodeURIComponent(str);
				// 通过创建a标签实现
				const link = document.createElement("a");
				link.href = uri;
				// 对下载的文件命名
				link.download =  "sys_log_"+ page_num +".csv";
				link.click();
			}else{}
    	}
		function setData(btn){
			let stat = 0;
			var retVal = confirm("请确认是否执行此操作！");
			if(retVal == true)
			{
				if(btn.id == "jump"){
					let p = parseInt(document.getElementById("page").value);
					if(p == page_num || p > page_size){

					}else{
						page_num = p;
						if(page_num * 20 > log_num){
							show_num = log_num - ((page_num - 1) * 20);
							stat = 0;
						}else{
							show_num = 20;
							stat = (log_num-(page_num * 20));
						}
						read_log_data(3,2,stat,show_num);
						flash_html(btn);
					}
				}else if(btn.id == "last"){ 
					if((page_num - 1) > 0){
						page_num -= 1;
						show_num = 20;
						read_log_data(3,2,(log_num-(page_num * 20)),show_num);
						flash_html(btn);
					}else{

					}
				}else if(btn.id == "next"){
					if((page_num + 1) <= page_size){
						page_num += 1;
						if(page_num * 20 > log_num){
							show_num = log_num - ((page_num - 1) * 20);
							stat = 0;
						}else{
							show_num = 20;
							stat = (log_num-(page_num * 20));
						}
						read_log_data(3,2,stat,show_num);
						flash_html(btn);
					}else{
						//read_log_data(3,3,0,0);
						flash_html(btn);
					}
				}else{

				}
			}else{}
		}
		function buildTable(rows) {
			var thead = '',
				tbody = '';

			for (var i = 0; i < rows; i++) {
				if (i === 0) {
					thead = '<tr><td width ="6%" id="lang_9">序号</td>\
					<td width ="34%" id="lang_10">时间</td>\
					<td width ="15%" id="lang_11">type</td>\
					<td width ="15%" id="lang_12">topic</td>\
					<td width ="15%" id="lang_13">系统类型</td>\
					<td width ="15%" id="lang_14">val</td>';
				}
				tbody += '<tr id = "tr'+ i + '">';
				tbody += '<td id = "a'+ i + '">' + ((page_num - 1)*20+(i+1)) + '</td>';
				tbody += '<td id = "b'+ i + '">'+ log_data[i][0] +'</td>';
				tbody += '<td id = "c'+ i + '">'+ user_name +'</td>';
				tbody += '<td id = "d'+ i + '">'+ log_data[i][1] +'</td>';
				tbody += '<td id = "d'+ i + '">'+ log_data[i][2] +'</td>';
				tbody += '</tr>';
			}

			return '<thead>' + thead + '</thead>'
				 + '<tbody>' + tbody + '</tbody>';
		}
