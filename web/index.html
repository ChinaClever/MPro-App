<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <meta http-equiv="refresh" content="0;url = login.html"> -->
	<title>Pro</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="icon" href="include/images/logo.png">
	<link rel="stylesheet" href="include/css/public.min.css">
	<link rel="stylesheet" href="include/css/iconfont.min.css">
	<link rel="stylesheet" href="include/css/font-awesome.min.css">
	<link rel="stylesheet" href="include/css/index.min.css">

	<script src="include/js/jquery-1.11.3.min.js"></script>
	<script src="include/js/index.min.js"></script>
	<script src="include/js/pdu_rpc.js"></script>
</head>

<body>
	<div class="side-box">
		<a class="sys-title" href="javascript:;">
			<img class="logo" src="include/images/logo.png" alt="logo">
		</a>
		<ul class="nav" id="nav"></ul>
	</div>
	<div class="main-box">
		<div class="top-box">
			<div align="right">
				<p><span>Version</span><i id="ShutDown" class="iconfont icon-shutdown"
						style="width:5%;height: auto; line-height: 1.6;padding-left:3%;padding-right: 3%;"
						onclick="LogOut()"></i></p>
			</div>
		</div>
		<iframe id="mainCont" name="mainCont" frameborder="0"></iframe>
	</div>
	<script>
		var addr_ = 0;
		var pdu_cfg_ = PduCore.build();
		var language_;
		var first_time = 0;
		var group_num_ = 8;
		var slave_addr_ = 0;
		var dual_addr_ = 0;
		setTimeout(function () {
			PduMetaData.meta_workDown(addr_);
		}, 300);
		window.addEventListener('popstate',function(e){
			e.preventDefault();
			console.log("stop back");
		});
		window.removeEventListener('popstate',this.popstateFun);
		function LogOut() {
			window.opener = null;
			window.open('login.html', '_self');
			window.close();
			// window.location.href="about:blank";
  			// window.close();
			// open('login.html', '_self').close();
			// window.location.replace('login.html');
			// window.open('/login.html','_self');
			// window.event.returnValue = false;
			// closeWebPage();
		}
		document.getElementById("ShutDown").onmouseover = function () {
			document.getElementById("ShutDown").style.color = "red";
		}
		document.getElementById("ShutDown").onmouseout = function () {
			document.getElementById("ShutDown").style.color = "";
		}
		history.pushState(null, null, document.URL);
		window.addEventListener('popstate', function () {
			history.pushState(null, null, document.URL);
		});
		function closeWebPage() {
			if (navigator.userAgent.indexOf("MSIE") > 0) {//close IE
				if (navigator.userAgent.indexOf("MSIE 6.0") > 0) {
					window.opener = null;
					window.close();
				} else {
					window.open('', '_top');
					window.top.close();
				}
			}
			else if (navigator.userAgent.indexOf("Firefox") > 0) {//close firefox
				window.open('', '_parent', '');
				window.close();
			} else {//close chrome;It is effective when it is only one.
				window.opener = null;
				window.open('', '_self', '');
				window.close();
			}
		}
		var total_data = new Array(3);
		var inletA_data = new Array(3);
		var inletB_data = new Array(3);
		var inletC_data = new Array(3);
		for (let i = 0; i < 3; i++) {
			total_data[i] = new Array(3);
			inletA_data[i] = new Array(3);
			inletB_data[i] = new Array(3);
			inletC_data[i] = new Array(3);
			for (let j = 0; j < 50; j++) {
				total_data[i][j] = 0;
				inletA_data[i][j] = 0;
				inletB_data[i][j] = 0;
				inletC_data[i][j] = 0;
			}
		}
		setInterval(function () {
			PduMetaData.meta_workDown(addr_);
		}, 2000);

	</script>
</body>

</html>
