<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>PDU</title>
<link rel="stylesheet" href="../js/bootstrap/css/bootstrap.min.css" />	
<link rel="stylesheet" href="../css/font-awesome.min.css">
<link rel="stylesheet" href="../css/style.css" />
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<style type="text/css">
.panel-default{
            border: none;
            border-radius: 0px;
            margin-bottom: 0px;
            box-shadow: none;
            -webkit-box-shadow: none;
}

.panel-default > .panel-heading{
	color: #222;
	font-size:13px;
	background-color: #fff;
	border-color: #e6e6e6;
	padding: 10px 12px;
}

body{ 
	
	background: #fafafa;
}

tr{
	height:28px;
}
</style>
<script>
var flag;
$(document).ready(function () {
			$.ajax({
					dataType:"text",
					url:"/npmslavelist",
					cache:false,
					success:function(sta)
					{
						var gv = new Array();
						gv=sta.split("?");
						flag = parseInt(gv[0]);
						LangFun();	
					}
				});
		});
		
var str1  = ["Are you sure to excute the operation?", "你确定执行此操作?", "Are you sure to excute the operation", "выполнить эту операцию", "هل أنت متأكد أنك تريد القيام بذلك؟"];
var str2  = ["No permission!", "不允许!", "No permission!", "нельзя", "غير مسموح"];
var str3  = ["Incorrect settings!", "配置错误!", "Incorrect settings!", "Ошибка настройки", "خطأ في التكوين"];	
var str4  = ["Restarting... please login again in 15 seconds.", "重启中...请等待15秒钟左右再登录.", "Restarting... please login again in 15 seconds.", "я подожду ещё чуть - чуть и собираться буду в путь", "إعادة التشغيل ... يرجى الانتظار 15 ثانية أو أكثر لتسجيل الدخول مرة أخرى"];	
function sysset()
{
	var order = document.getElementById("ee").value;
	
		if(confirm(str1[flag]))
		{
			$.ajax({
						dataType:"text",
						url:"/systemset?id1="+order+"&",
						async:true,
						cache:false,
						success:function(sta)
						{
							if(sta=="flase")
							{
								alert(str2[flag]);
							}
							else if(sta=="err1")
							{
								alert(str3[flag]);
							}
							else if(sta=="logout")
							{
								reload();
							}
							else
							{
								alert(str4[flag]);
								setInterval("reload();",15000);
							}
						}
					});
		}
}

function reload()
{
	window.parent.location.href="/login.html";
}


function LangFun()
{
	var lang_1  = ["System Information", "系统命令", "Système de commande", "системная команда", "Orden del sistema", "قيادة النظام"];
	var lang_2 = ["System command", "系统命令", "Système de commande", "системная команда", "Orden del sistema", "قيادة النظام"];
	var lang_3 = ["Command options", "命令选择:", "Sélection de commande", "выбор команды", "Selección de órdenes", "اختيار القيادة"];
	var lang_4 = ["Restart the PDU ", "重启设备", "Redémarreur", "Перезагрузить устройство", "Dispositivo de reinicio", "أعد تشغيل الجهاز"];
	var lang_5 = ["Restore to factory settings", "恢复默认设置", "Restaurer les paramètres par défaut", "восстановить настройки по умолчанию", "Restaurar configuración predeterminada", "استعادة الإعدادات الافتراضية"];
	var lang_6 = ["Logout", "退出", "Retrait", "выход", "Denuncia", "استقال"];
	var lang_7 = ["Submit", "提交", "Submit", "представление", "Submit", "عرض"];

	document.getElementById("lang_1") .innerHTML = lang_1[flag];
	document.getElementById("lang_2").innerHTML = lang_2[flag];
	document.getElementById("lang_3").innerHTML = lang_3[flag];
	document.getElementById("lang_4").innerHTML = lang_4[flag];
	document.getElementById("lang_5").innerHTML = lang_5[flag];
	document.getElementById("lang_6").innerHTML = lang_6[flag];
	document.getElementById("lang_7").value	 	= lang_7[flag];
}
</script>
</head>
<body>
<div style="padding: 0px; margin-bottom: 0.8%; overflow: hidden; ">
	<div class="box" style="float: left; width: 100%; margin-bottom: 0.8%; height:96%; background:#e7e7e7;">
		<div class="panel panel-default">
			<div class="panel-heading" ><i class="fa fa-th-list fa-lg" style="padding-right: 5px;" ></i ><span id="lang_1"></span></div>			
		</div>
		
		<div style="border:1px solid;border-color: #ffffff; margin:10px; height:120px; background:#ffffff;">
			<table width="100%" border="0" style="font-size:12px; margin-top:10px;">
			<tr>
				<td width="10px"></td>
				<td width="120" id="lang_2"></td>
				<td></td>
			</tr>
			<tr>
				<td width="10px"></td>
				<td  width="120" height="22px" nowrap id="lang_3"></td>
				<td>
					<select id="ee" style="width:200px;height:22px;">
						<option value="0" id="lang_4"></option>
						<option value="1" id="lang_5"></option>
						<option value="2" id="lang_6"></option>     
					</select>
				</td>
			</tr>
			<tr>
				<td width="10px"></td>
				<td><input style="margin-top:10px; height:22px; width:60px;"  type="button"  onClick="sysset();" id="lang_7"></input></td>
				<td></td>
			</tr>
			</table>
		</div>	
	</div>
</div>
</body>
</html>
