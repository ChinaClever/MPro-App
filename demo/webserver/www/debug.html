<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>PDU</title>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>

<style type="text/css">
html{overflow-x:hidden;}
</style>

<script>
	$(document).ready(function () {
		$.ajax({
				dataType:"text",
				url:"/getdebug",
				cache:false,
				success:function(sta)
				{
					var gv = new Array();
					gv=sta.split("?");
					document.getElementById("mac").value=gv[0];
					
					var aa= gv[1].replace("\n","");
					document.getElementById("aa").value=aa;
					var bb= gv[2].replace("\n","");
					document.getElementById("bb").value=bb;
					var cc= gv[3].replace("\n","");
					document.getElementById("cc").value=cc;
					document.getElementById("C1").value=gv[4];
					document.getElementById("C2").value=gv[5];
					document.getElementById("C3").value=gv[6];
					document.getElementById("C4").value=gv[7];
					document.getElementById("C5").value=gv[8];
					document.getElementById("C6").value=gv[9];
					document.getElementById("d1").value=gv[10];
					document.getElementById("d2").value=gv[11];
					document.getElementById("d3").value=gv[12];
					document.getElementById("d4").value=gv[13];
					document.getElementById("d5").value=gv[14];
					document.getElementById("d6").value=gv[15];
					document.getElementById("L1").value=gv[16];
					document.getElementById("L2").value=gv[17];
					document.getElementById("L3").value=gv[18];
					var ee= gv[19].replace("\n","");
					document.getElementById("ee").value=ee;
				}
			});
	});

function setdebug()
{
	var mac=document.getElementById("mac").value;	//mac地址
	var aa=document.getElementById("aa").value;		//调式模式
	var bb=document.getElementById("bb").value;		//屏幕显示
	var cc=document.getElementById("cc").value;		//设备类型
	var C1=document.getElementById("C1").value;
	var C2=document.getElementById("C2").value;
	var C3=document.getElementById("C3").value;
	var C4=document.getElementById("C4").value;
	var C5=document.getElementById("C5").value;
	var C6=document.getElementById("C6").value;
	var d1=document.getElementById("d1").value;
	var d2=document.getElementById("d2").value;
	var d3=document.getElementById("d3").value;
	var d4=document.getElementById("d4").value;
	var d5=document.getElementById("d5").value;
	var d6=document.getElementById("d6").value;
	var L1=document.getElementById("L1").value;
	var L2=document.getElementById("L2").value;
	var L3=document.getElementById("L3").value;
	var ee=document.getElementById("ee").value;
	$.ajax({
			dataType:"text",
			url:"/setdebug?id1="+mac+"&id2="+aa+"&id3="+bb+"&id4="+cc+"&id5="+C1+"&id6="+C2+"&id7="+C3+"&id8="+C4+"&id9="+C5+"&id10="+C6+"&id11="+d1+"&id12="+d2+"&id13="+d3+"&id14="+d4+"&id15="+d5+"&id16="+d6+"&id17="+L1+"&id18="+L2+"&id19="+L3+"&id20="+ee+"&",
			cache:false,
			success:function(sta)
			{
				window.location.reload();
			}
		});
}

function Adjust(num)
{
	$.ajax({
			dataType:"text",
			url:"/adjust?id1="+num+"&",
			cache:false,
			success:function(sta)
			{
				window.location.reload();
			}
		});
}

</script>
</head>

<body bgcolor="#ffffff">
<div align=left style="position:absolute; width:940px;">
<div>       
<h3>工作模式</h3>
<table width="100%" border="0" style="font-size:12px;">
	<tr>
		<td width="10px"></td>
        <td width="80">MAC地址:</td>
        <td colspan="2"><input id="mac" style="width:200px" ></input></td>
    </tr>
	<tr>
		<td width="10px"></td>
        <td>工作模式:</td>
        <td colspan="2"><select id="aa" style="width:200px">
        <option value="0">正常模式</option>
        <option value="1">调试模式</option> 
        </select></td>
    </tr>
	<tr>
		<td width="10px"></td>
        <td>屏幕显示:</td>
        <td colspan="2"><select id="bb" style="width:200px">
        <option value="0">垂直</option>
        <option value="1">水平</option> 
        </select></td>
    </tr>
    <tr>
		<td width="10px"></td>
		<td width="80">选择类型:</td>
		<td colspan="2">
			<select id="cc" style="width:200px; height:22px;">
			<option value=1>1-2-A</option>
			<option value=2>1-2-B</option>
			<option value=3>1-2-C</option>
			<option value=4>1-2-D</option>
			<option value=5>3-3-A</option>
			<option value=6>3-3-B</option> 
			<option value=7>3-3-C</option> 
			<option value=8>3-3-D</option>  
			<option value=9>1-4-A</option>
			<option value=10>1-4-B</option> 
			<option value=11>1-4-C</option> 
			<option value=12>1-4-D</option>
			<option value=13>3-6-A</option>
			<option value=14>3-6-B</option> 
			<option value=15>3-6-C</option> 
			<option value=16>3-6-D</option> 
			<option value=17>1-1-A</option>
			<option value=18>1-1-B</option>
			<option value=19>1-1-C</option>
			<option value=20>1-1-D</option>
			</select>
		</td>
    </tr>
    <tr>
		<td width="10px"></td>
		<td width="80">C1:</td>
		<td width="200"><input id="C1" style="width:60px; height:22px;" ></input>（回路管理几个输出位）</td>
		<td width="220"><input id="d1" style="width:60px; height:22px;" ></input>（回路有几个小回路组成）</td>
	</tr>
	<tr>
		<td width="10px"></td>
		<td width="80">C2:</td>
		<td><input id="C2" style="width:60px; height:22px;" ></input></td>
		<td><input id="d2" style="width:60px; height:22px;" ></input></td>
	</tr>
	<tr>
		<td width="10px"></td>
		<td width="80">C3:</td>
		<td><input id="C3" style="width:60px; height:22px;" ></input></td>
		<td><input id="d3" style="width:60px; height:22px;" ></input></td>
	</tr>
	<tr>
		<td width="10px"></td>
		<td width="80">C4:</td>
		<td><input id="C4" style="width:60px; height:22px;" ></input></td>
		<td><input id="d4" style="width:60px; height:22px;" ></input></td>
	</tr>
	<tr>
		<td width="10px"></td>
		<td width="80">C5:</td>
		<td><input id="C5" style="width:60px; height:22px;" ></input></td>
		<td><input id="d5" style="width:60px; height:22px;" ></input></td>
	</tr>
	<tr>
		<td width="10px"></td>
		<td width="80">C6:</td>
		<td width="135"><input id="C6" style="width:60px; height:22px;" ></input></td>
		<td><input id="d6" style="width:60px; height:22px;" ></input></td>
	</tr>
	<tr>
		<td width="10px"></td>
		<td width="80">L1:</td>
		<td width="200"><input id="L1" style="width:60px; height:22px;" ></input>（每块执行板有几个输出位）</td>
		
	</tr>
	<tr>
		<td width="10px"></td>
		<td width="80">L2:</td>
		<td><input id="L2" style="width:60px; height:22px;" ></input></td>
	</tr>
	<tr>
		<td width="10px"></td>
		<td width="80">L3:</td>
		<td><input id="L3" style="width:60px; height:22px;" ></input></td>
	</tr>
	<tr>
		<td width="10px"></td>
        <td>版本类型:</td>
        <td colspan="2"><select id="ee" style="width:200px">
        <option value="0">标准</option>
        <option value="1">中性</option> 
        </select></td>
    </tr>
	
	<tr>
		<td width="10px"></td>
		<td width="80"></td>
		<td width="135"></td>
		<td ><input style="height:22px; width:60px;"  type="button"  onClick="setdebug();"  value="保存"></input></td>
		
	</tr>
</table>
</div>

<div>
<h3>主控校准</h3>
<table>
	<tr>
		<td><input style="width:70px" type="button" value="主控校准" onClick="Adjust(0)"></input></td>
	</tr>
</table>
</div>
	
</div>
</body>
</html>
