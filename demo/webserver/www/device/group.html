	function switchStr(b)
	{
		var ch;
		switch(b)
		{
			case 0:
				ch="a";break;
			case 1:
				ch="b";break;
			case 2:
				ch="c";break;
			case 3:
				ch="d";break;
			case 4:
				ch="e";break;
			case 5:
				ch="f";break;	
			case 6:
				ch="g";break;
			case 7:
				ch="h";break;
		}
		return ch;
	}

	function clearAlone(a)
	{
		document.getElementById("a"+a).checked = false;
		document.getElementById("b"+a).checked = false;
		document.getElementById("c"+a).checked = false;
		document.getElementById("d"+a).checked = false;
		document.getElementById("e"+a).checked = false;
		document.getElementById("f"+a).checked = false;
		document.getElementById("g"+a).checked = false;
		document.getElementById("h"+a).checked = false;
	}

	function check(a, b)
	{
		var str;
		str =switchStr(b)+a;
		
		if(document.getElementById(str).checked==true)
		{
			clearAlone(a);
			document.getElementById(str).checked = true;
		}
		else if(document.getElementById(str).checked==false)
		{
			clearAlone(a);
		}
	}
