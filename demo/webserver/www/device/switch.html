<script>
	
	var ty;
	var flag;
	var lock = new Array(50);
	
	$(document).ready(function () {
			$.ajax({
					dataType:"text",
					url:"/npmslavelist",
					cache:false,
					success:function(sta)
					{
						var gv = new Array();
						gv=sta.split("?");
						flag = parseInt(gv[0]);
						LangFun();
						getdata();
						for(var i=0;i<10;i++)
						{
							if(gv[i*2+2])
							{
								document.getElementById("ms").options.add( new Option(gv[i*2+2],parseInt(gv[i*2+3])) );
							}
						}
					}
				});
			setInterval("getdata();",2000);
		});

	function change()
	{
		getdata();
	}
	
	function getdata()
	{
		var ms;
		ms =  document.getElementById("ms").value;
		if(ms=="")
			ms = "0";
	
		$.ajax({
			dataType:"text",
			url:"/getswitch?id1="+ms,
			async:true,
			cache:false,
			success:function(sta)
			{
				var gv = new Array();
				gv=sta.split("?");
				ty = parseInt(gv[0]);
				var k=0;
			
				if(ty%4==0||ty%4==3)
				{
					for(var i=0;i<50;i++)
					{
						if(parseInt(gv[4*i+1])>0)
						{
							if(k%2!=0)
								document.getElementById("tr"+i).style.background="#f0f0f0";
							else
								document.getElementById("tr"+i).style.background="#ffffff";
								
							document.getElementById("tr"+i).style.display='';
							document.getElementById("a"+i).innerHTML = gv[4*i+1];
							document.getElementById("b"+i).innerHTML = gv[4*i+2];
							
							if(gv[4*i+3]=="1")
							{
								var lang= ["ON", "开"];
								document.getElementById("c"+i).innerHTML=lang[flag];
								document.getElementById("c"+i).style.color="#00aa00";
							}
							else if(gv[4*i+3]=="0")
							{
								var lang= ["OFF", "关"];
								document.getElementById("c"+i).innerHTML=lang[flag];
								document.getElementById("c"+i).style.color="#000000";
							}
							else
							{
								document.getElementById("c"+i).innerHTML="--";
							}

							if(gv[4*i+4]=="0")
							{
								lock[i]=0;
								document.getElementById("d"+i).setAttribute("class", "fa fa-lock fa-lg");
							}
							else if(gv[4*i+4]=="1")
							{
								lock[i]=1;
								document.getElementById("d"+i).setAttribute("class", "fa fa-unlock fa-lg");
							}
							else
							{
								document.getElementById("d"+i).innerHTML="--";
							}
							
							k++;
						}
						else
						{
							document.getElementById("tr"+i).style.display="none";
						}
					}

					if(gv[4*50+1]=="0")
					{
						lock[50]=0;
						document.getElementById("d50").setAttribute("class", "fa fa-lock fa-lg");
					}
					else if(gv[4*50+1]=="1")
					{
						lock[50]=1;
						document.getElementById("d50").setAttribute("class", "fa fa-unlock fa-lg");
					}
					else
					{
						document.getElementById("d50").innerHTML="--";
					}
					document.getElementById("tr50").style.display="";
				}
				else
				{
					for(i=0;i<51;i++)
					{
						document.getElementById("tr"+i).style.display="none";
					}
				}
				
			}
		});
	}

	var unlock_prompt = ["No permissions or user password error!", "无权限或用户密码错误!", "Pas d'autorité", "нет прав"]; 
	var ch2 = ["No permission!", "无权限!", "Pas d'autorité", "нет прав"];
	var ch3 = ["Enter the password of the current user:", "输入当前用户的密码：", "Pas d'autorité", "нет прав"];
	function unlock(index, pasd) 
	{
		
		var ms =  document.getElementById("ms").value;
		if(ms=="")
			ms = "0";

		$.ajax({
			dataType:"text",
			url:"/switchlock?id1="+ms+"&id2="+index+"&id3="+pasd,
			async:true,
			cache:false,
			success:function(sta)
			{
				if(sta=="err")
				{
					alert(unlock_prompt[flag]);
				}
				if(sta=="ok")
				{
					alert("ok");
					getdata();
				}
				if(sta=="flase")
				{
					alert(ch2[flag]);
				}
			}
		});

	}

	
	function clk(index,action)
	{
		if(action==4 ||  lock[index]==0)
		{
			var pasd =  prompt(ch3[flag]);
			unlock(index, pasd);
			return;
		}

		if(ty%4==1 || ty%4==2)
		{
			var pro = ["No permission!", "不允许!", "Pas d'autorité", "нельзя"];
			alert(pro[flag]);
			return;
		}
		
		var ms;
		ms =  document.getElementById("ms").value;
		if(ms=="")
		ms = "0";
		
		$.ajax({
			dataType:"text",
			url:"/setswitch?id1="+ms+"&id2="+index+"&id3="+action,
			async:true,
			cache:false,
			success:function(sta)
			{
				if(sta=="flase")
				{
					alert(ch2[flag]);
				}
				if(sta=="lock_ok")
				{
					
				}
			}
		});
	}


	function mov(obj)
	{
		obj.style.background="#ffffa0";
	}
	
	function movout(obj)
	{
		var index=obj.id.replace("tr","");
		if(parseInt(index)%2!=0)
			obj.style.background="#f0f0f0";
		else
			obj.style.background="#ffffff";
	}
	
	function LangFun()
	{
		var lang_1  = ["Outlet control setting", "单元设置", "Configuration de l 'unité", "Настройки элементов", "Configuración del módulo", "إعداد الوحدة"];
		var lang_2  = ["PDU selection:", "设备选择:", "PDU Selection:", "Выбор устройства:", "Selección del dispositivo:", "اختيار المعدات:"];
		var lang_3  = ["No.", "序号", "Numéro de série", "порядковый номер", "Número", "الرقم التسلسلي"];
		var lang_4  = ["Outlet name", "名称", "Nom", "имя", "Nombre", "اسم"];
		var lang_5  = ["On/off status", "开关状态", "état de commutation", "режим переключения", "Estado del interruptor", "التبديل الدولة"];
		var lang_6  = ["Unlock", "锁/解锁", "Activer", "открыть", "Abrir", "فتح"];
		var lang_7  = ["Enable", "开启", "Activer", "открыть", "Abrir", "فتح"];
		var lang_8  = ["Disable", "关闭", "Interdire", "закрыть", "Cerrar", "قريب"];
		var lang_9  = ["Reboot", "重启", "Redémarrer", "Перезагрузить", "Reiniciar", "إعادة تشغيل"];
		var lang_10  = ["ON", "开", "Ouvre", "открыть", "ON", "على"];
		var lang_11  = ["OFF",  "关", "Fermer", "закрыть", "OFF", "إيقاف"];
		var lang_12  = ["Reboot", "重启", "Redémarrer", "Перезагрузить", "Reboot", "اعادة التشغيل"];
		var lang_13  = ["ALL", "全部", "Tout", "все", "ALL", "الكل"];

		document.getElementById("lang_1").innerHTML = lang_1[flag];
		document.getElementById("lang_2").innerHTML = lang_2[flag];
		document.getElementById("lang_3").innerHTML = lang_3[flag];
		document.getElementById("lang_4").innerHTML = lang_4[flag];
		document.getElementById("lang_5").innerHTML = lang_5[flag];
		document.getElementById("lang_6").innerHTML = lang_6[flag];
		document.getElementById("lang_7").innerHTML = lang_7[flag];
		document.getElementById("lang_8").innerHTML = lang_8[flag];
		document.getElementById("lang_9").innerHTML = lang_9[flag];
		
		for(i=0;i<50;i++)
		{
			document.getElementById("e"+i).value = lang_10[flag];
			document.getElementById("f"+i).value = lang_11[flag];
			document.getElementById("g"+i).value = lang_12[flag];
		}
		
		document.getElementById("a50").innerHTML = lang_13[flag];
		document.getElementById("e50").value = lang_10[flag];
		document.getElementById("f50").value = lang_11[flag];
	}
	
</script>
