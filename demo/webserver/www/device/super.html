<script>
	var ty;
	var flag;
	var all=0;
	var trline=new Array(50)
	$(document).ready(function () {
			$.ajax({
					dataType:"text",
					url:"/npmslavelist",
					cache:false,
					success:function(sta)
					{
						var gv = new Array();
						gv=sta.split("?");
						flag = parseInt(gv[0]);
						LangFun();
						getdata();
						for(var i=0;i<10;i++)
						{
							if(gv[i*2+2])
							{
								document.getElementById("ms").options.add( new Option(gv[i*2+2],parseInt(gv[i*2+3])) );
							}
						}
					}
				});
			
		});

	function change()
	{
		getdata();
	}
	
	function getdata()
	{
		var ms;
		ms =  document.getElementById("ms").value;
		if(ms=="")
			ms = "0";

		$.ajax({
			dataType:"text",
			url:"/getoverload?id1="+ms,
			async:true,
			cache:false,
			success:function(sta)
			{
				var gv = new Array();
				gv=sta.split("?");
				ty = parseInt(gv[0]);
				document.getElementById("opt").value = parseInt(gv[1]);
				var k=0;
				
				if(ty%4==0)
				{
					for(i=0;i<50;i++)
					{
						if(parseInt(gv[6*i+2])>0)
						{
							trline[i] = "1";
							document.getElementById("tr"+i).style.display='';
							if(k%2!=0)
								document.getElementById("tr"+i).style.background="#f0f0f0";
							else
								document.getElementById("tr"+i).style.background="#ffffff";
								
							document.getElementById("a"+i).innerHTML = gv[6*i+2];
							document.getElementById("b"+i).innerHTML = gv[6*i+3];
							document.getElementById("c"+i).innerHTML = gv[6*i+4];
							document.getElementById("d"+i).innerHTML = gv[6*i+5];
							document.getElementById("e"+i).innerHTML = gv[6*i+6];
							
							if(gv[6*i+7]==0)
							{
								document.getElementById("f"+i).checked = false;
							}
							else
							{
								document.getElementById("f"+i).checked = true;
							}
							k++;
						}
						else 
						{
							trline[i] = "0";
							document.getElementById("tr"+i).style.display="none";
						}
					}
					document.getElementById("tr50").style.display='';
				}
				else
				{
					for(i=0;i<51;i++)
					{
						document.getElementById("tr"+i).style.display="none";
					}
				}
				
			}
		});
	}
	var ch1 = ["Please set the correct threshold value!", "请正确设置阈值!", "Définissez correctement le seuil!", "Пожалуйста, установите порог", "Por favor, establezca el umbral correctamente", "يرجى ضبط العتبة بشكل صحيح"];
	var ch2 = ["No permission!", "无权限!", "Pas d'autorité", "нет прав", "Sin permiso", "يلا إذن"];
	var ch3 = ["Incorrect setting!", "设置错误!", "Erreur de réglage!", "Ошибка настройки", "Error de configuración", "خطأ في الإعداد"];
	function setdata()
	{
		var ms;
		var opt;
		var per="";
		
		ms =  document.getElementById("ms").value;
		if(ms=="")
		ms = "0";
	
		opt = document.getElementById("opt").value;
		
		for(i=0;i<50;i++)
		{
			if(trline[i]==1)
			{
				if(document.getElementById("f"+i).checked ==true)
				{
					per += 1;
				}
				else
				{
					per += 0;
				}
			}
			else
			{
				per += 0;
			}
			
		}
		
		$.ajax({
				dataType:"text",
				url:"/setoverload?id1="+ms+"&id2="+opt+"&id3="+per,
				async:true,
				cache:false,
				success:function(sta)
				{
					if(sta=="flase")
					{
						alert(ch2[flag]);
					}
					else if(sta=="err1")
					{
						alert(ch3[flag]);
					}
					else
					{
						$("#wc_0").show(100).delay(1000).hide(100); 
					//	getdata();
					}
				}
			});
			
	}
	
	function mov(obj)
	{
		obj.style.background="#f9fae8";
	}
	
	function movout(obj)
	{
		var index=obj.id.replace("tr","");
		if(parseInt(index)%2!=0)
			obj.style.background="#f0f0f0";
		else
			obj.style.background="#ffffff";
	}
	
	function mov_1(obj)
	{
		obj.style.cursor="pointer";
		obj.style.color="#0000ff";
	}
	function movout_1(obj)
	{
		obj.style.color="#000000";
	}
	
	function setunit()
	{
	//	alert(num);
	//	var opt =  document.getElementById("opt").value;
	
		all++;
		for(var i=0; i<50; i++)
		{
			if(trline[i]==1)
			{
				if(all%2==1)
					document.getElementById("f"+i).checked = true;
				else if(all%2==0)
					document.getElementById("f"+i).checked = false;
			}
		}
	}
	
	function LangFun()
	{
		var lang_1  = ["Proactive overload protection", "超限断电", "Proactive overload protection", "Proactive overload protection", "Proactive overload protection", "Proactive overload protection"];
		var lang_2  = ["PDU selection:", "设备选择:", "PDU selection:", "Выбор устройства:", "Selección del dispositivo:", "اختيار المعدات:"];
		var lang_3  = ["No.", "序号", "No.", "порядковый номер", "Número", "الرقم التسلسلي"];
		var lang_4  = ["Outlet name", "单元名称", "Numéro de série", "имя ячейки", "Nombre de unidad", "اسم الوحدة"];
		var lang_5  = ["Output current(A)", "输出电流(A)", "Output Current(A)", "выходной ток(A)", "Corriente de salida(A)", "الانتاج الحالي"];
		var lang_6  = ["Min", "最小值(A)", "Min(A)", "минимум(A)", "Valor mínimo(A)", "القيمة الدنيا(A)"];
		var lang_7  = ["Max", "最大值(A)", "Max(A)", "максимум(A)", "Valor máximo(A)", "أقصى(A)"];
		var lang_8  = ["Selected", "选取", "Choix", "выборка", "Seleccionar", "اختر(A)"];
		var lang_9  = ["Proactive overlad protection", "超限断电：", "Proactive overlad protection", "перебой питания", "Proactive overlad protection", "Proactive overlad protection"];
		var lang_10 = ["Disable", "不启用", "Interdire", "не включено", "No activo", "غير ممكّن"];
		var lang_11 = ["Enable", "启用", "Activer", "Включено", "Activar", "مكن"];
		var lang_12 = ["Submit", "提交", "Soumettre", "представление", "Submit", "عرض"];

		document.getElementById("lang_1") .innerHTML = lang_1[flag];
		document.getElementById("lang_2") .innerHTML = lang_2[flag];
		document.getElementById("lang_3") .innerHTML = lang_3[flag];
		document.getElementById("lang_4") .innerHTML = lang_4[flag];
		document.getElementById("lang_5") .innerHTML = lang_5[flag];
		document.getElementById("lang_6") .innerHTML = lang_6[flag];
		document.getElementById("lang_7") .innerHTML = lang_7[flag];

		document.getElementById("lang_10").innerHTML = lang_10[flag];
		document.getElementById("lang_11").innerHTML = lang_11[flag];
		document.getElementById("lang_12").value = lang_12[flag];
	}
