<script>

	$(document).ready(function () {
			$.ajax({
					dataType:"text",
					url:"/npmslavelist",
					cache:false,
					success:function(sta)
					{
						var gv = new Array();
						gv=sta.split("?");
						flag = parseInt(gv[0]);
						LangFun(flag);
						for(var i=0;i<10;i++)
						{
							if(gv[i*2+2])
							{
								document.getElementById("ms").options.add( new Option(gv[i*2+2],parseInt(gv[i*2+3])) );
							}
						}
					}
				});
			getdata();
		});

	function change()
	{
		getdata();
	}
	
	function getdata()
	{
		var ms;
		ms =  document.getElementById("ms").value;
		if(ms=="")
			ms = "0";

		$.ajax({
			dataType:"text",
			url:"/gettiming?id1="+ms,
			async:true,
			cache:false,
			success:function(sta)
			{
				var gv = new Array();
				gv=sta.split("?");
				ty = parseInt(gv[0]);
				document.getElementById("bt").value = parseInt(gv[1]);
				var k=0;
				
				if(ty%4==1 || ty%4==2)
				{
					for(i=0;i<51;i++)
					{
						document.getElementById("tr"+i).style.display="none";
					}
				}
				else 
				{
					for(i=0;i<50;i++)
					{
						if(parseInt(gv[6*i+2])>0)
						{
							trline[i] = "1";
							
							if(k%2!=0)
								document.getElementById("tr"+i).style.background="#ffffff";
							else
								document.getElementById("tr"+i).style.background="#f0f0f0";
								
							document.getElementById("tr"+i).style.display='';
							
							document.getElementById("a"+i).innerHTML = gv[6*i+2];
							document.getElementById("b"+i).innerHTML = gv[6*i+3];
							document.getElementById("c"+i).value = gv[6*i+4];
							document.getElementById("d"+i).value = gv[6*i+5];
							
							if(gv[6*i+6]==0)
							{
								document.getElementById("e"+i).checked = false;
							}
							else
							{
								document.getElementById("e"+i).checked = true;
							}
							
							if(gv[6*i+7]==0)
							{
								document.getElementById("f"+i).checked = false;
							}
							else
							{
								document.getElementById("f"+i).checked = true;
							}
							k++;
						}
						else 
						{
							trline[i] = "0";
							document.getElementById("tr"+i).style.display="none";
						}
					}
					document.getElementById("tr50").style.display='';
				}
			}
		});

	function setdata()
	{
		var bt = document.getElementById("bt").value;
	
		var str=new Array(50)
		for(var i=0; i<50; i++)
		{
			if(trline[i]==1)
			{
				var num = i+1;
				var ontime = document.getElementById("c"+i).value;
				var offtime = document.getElementById("d"+i).value;
				if(document.getElementById("e"+i).checked == true)
				{
					var ch1=1;
				}
				else
				{
					var ch1=0;
				}
				
				if(document.getElementById("f"+i).checked == true)
				{
					var ch2=1;
				}
				else
				{
					var ch2=0;
				}
				
				str[i]=num+"$"+ontime+"$"+offtime+"$"+ch1+"$"+ch2+"$";
			}
			else
			{
				str[i]="0$0$0$0$0$";
			}
		}
	
		var ms;
		ms =  document.getElementById("ms").value;
		if(ms=="")
		ms = "0";
		
		$.ajax({
			dataType:"text",

					}

					}

	function setunit()
	{
		var opt =  document.getElementById("opt").value;
		if(opt=="1")
		{
			var n;
			for(var i=0; i<50; i++)
			{
				if(trline[i]==1)
				{
					n=i;
					break;
				}
			}
			
			for(var i=0; i<50; i++)
			{
				
				if(trline[i]==1)
				{
					document.getElementById("c"+i).value = document.getElementById("c"+n).value;
					document.getElementById("d"+i).value = document.getElementById("d"+n).value;
				}
			}
		}
	}
	
	function mov(obj)
	{
		obj.style.background="#f9fae8";
	}
	
	function movout(obj)
	{
		var index=obj.id.replace("tr","");
		if(parseInt(index)%2!=0)
			obj.style.background="#f0f0f0";
		else
			obj.style.background="#ffffff";
	}
	
	function mov_1(obj)
	{
		obj.style.cursor="pointer";
		obj.style.color="#0000ff";
	}
	function movout_1(obj)
	{
		obj.style.color="#000000";

	function setunit(num)
	{
	//	alert(num);
	//	var opt =  document.getElementById("opt").value;
	
		
		var n;
		for(var i=0; i<50; i++)
		{
			if(trline[i]==1)
			{
				n=i;
				break;
			}
		}
		if(num==1)
		{
			for(var i=0; i<50; i++)
			{
				if(trline[i]==1)
				{
					document.getElementById("c"+i).value = document.getElementById("c"+n).value;
				}
			}
		}
		else if(num==2)
		{
			for(var i=0; i<50; i++)
			{
				if(trline[i]==1)
				{
					document.getElementById("d"+i).value = document.getElementById("d"+n).value;
				}
			}
		}
		else if(num==3)
		{
			a1++;
			for(var i=0; i<50; i++)
			{
				if(trline[i]==1)
				{
					if(a1%2==1)
						document.getElementById("e"+i).checked = true;
					else if(a1%2==0)
						document.getElementById("e"+i).checked = false;
				}
			}
		}
		else if(num==4)
		{
			a2++;
			for(var i=0; i<50; i++)
			{
				if(trline[i]==1)
				{
					if(a2%2==1)
						document.getElementById("f"+i).checked = true;
					else if(a2%2==0)
						document.getElementById("f"+i).checked = false;
				}
			}
		}
	}
