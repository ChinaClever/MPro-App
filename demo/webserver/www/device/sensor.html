<script>
	var flag;
	var a1=0;
	var a2=0;
	$(document).ready(function () {
			$.ajax({
					dataType:"text",
					url:"/npmslavelist",
					cache:false,
					success:function(sta)
					{
						var gv = new Array();
						gv=sta.split("?");
						flag = parseInt(gv[0]);
						LangFun();
						getdata();
						for(var i=0;i<10;i++)
						{
							if(gv[i*2+2])
							{
								document.getElementById("ms").options.add( new Option(gv[i*2+2],parseInt(gv[i*2+3])));
							}
						}
					}
				});
		});

	function change()
	{
		getdata();
	}
	
	function getdata()
	{
		var ms;
		ms =  document.getElementById("ms").value;
		if(ms=="")
			ms = "0";
			
		$.ajax({
			dataType:"text",
			url:"/getsensor?id1="+ms,
			async:true,
			cache:false,
			success:function(sta)
			{
				var gv = new Array();
				gv=sta.split("?");
				var k=0;

				for(var i=0;i<16;i++)
				{
					if(parseInt(gv[7*i+1])>0)
					{
						if(k%2!=0)
							document.getElementById("tr"+i).style.background="#f0f0f0";
						else
							document.getElementById("tr"+i).style.background="#ffffff";
	
						document.getElementById("tr"+i).style.display='';
						
						document.getElementById("a"+i).innerHTML = gv[7*i+1];
						document.getElementById("c"+i).innerHTML = gv[7*i+2];
						document.getElementById("d"+i).value = gv[7*i+3];
						document.getElementById("e"+i).value = gv[7*i+4];
						document.getElementById("f"+i).value = gv[7*i+5];
						document.getElementById("g"+i).value = gv[7*i+6];
						if(gv[7*i+7]==0)
						{
							document.getElementById("h"+i).checked = false;
						}
						else
						{
							document.getElementById("h"+i).checked = true;
						}
						
						k++;
					}
					else
					{
						document.getElementById("tr"+i).style.display="none";
					}
				}

				document.getElementById("c16").innerHTML = gv[114];
				document.getElementById("d16").value = gv[115];
			}
		});
	}

	var ch2 = ["No permission!", "无权限!", "Pas d'autorité", "нет прав", "Sin permiso", "يلا إذن"];
	var ch3 = ["Incorrect setting!", "设置错误!", "Erreur de réglage!", "Ошибка настройки", "Error de configuración", "خطأ في الإعداد"];
	function setdata()
	{
		var per="";
		var min,lc,hc,max;
		var str=new Array(16)
		for(var i=0; i<16; i++)
		{
			if(i<4)
			{
				min= parseFloat(document.getElementById("d"+i).value);
				lc = parseFloat(document.getElementById("e"+i).value);
				hc = parseFloat(document.getElementById("f"+i).value);
				max= parseFloat(document.getElementById("g"+i).value);
				
				if(min>lc || lc>hc || hc>max)
				{
					alert(ch1[flag]+"TH");
					return;
				}
			}
			else if(i>3 && i<13)
			{
				min= parseFloat(document.getElementById("d"+i).value)*100;
				lc = parseFloat(document.getElementById("e"+i).value)*100;
				hc = parseFloat(document.getElementById("f"+i).value)*100;
				max= parseFloat(document.getElementById("g"+i).value)*100;
				
				if(min<0 || max>3200 || min>lc || lc>hc || hc>max)
				{
					alert(ch1[flag]+"CL");
					return;
				}
			}
			else
			{
				min= parseFloat(document.getElementById("d"+i).value)*10;
				lc = parseFloat(document.getElementById("e"+i).value)*10;
				hc = parseFloat(document.getElementById("f"+i).value)*10;
				max= parseFloat(document.getElementById("g"+i).value)*10;
				
				if(min<0 || max>5000 || min>lc || lc>hc || hc>max)
				{
					alert(ch1[flag]+"U");
					return;
				}
			}
			
			if(document.getElementById("h"+i).checked ==true)
			{
				per = 1;
			}
			else
			{
				per = 0;
			}
			
			str[i]=min+"$"+lc+"$"+hc+"$"+max+"$"+per+"$";
		}

		leakageAlarm= parseFloat(document.getElementById("d16").value);
	
		var ms;
		ms =  document.getElementById("ms").value;
		if(ms=="")
		ms = "0";
		
		$.ajax({
			dataType:"text",
			url:"/setsensor?id1="+ms+"&id2="+str[0]+"&id3="+str[1]+"&id4="+str[2]+"&id5="+str[3]+"&id6="+str[4]+"&id7="+str[5]+"&id8="+str[6]+"&id9="+str[7]+"&id10="+str[8]+"&id11="+str[9]+"&id12="+str[10]+"&id13="+str[11]+"&id14="+str[12]+"&id15="+str[13]+"&id16="+str[14]+"&id17="+str[15]+"&id18="+leakageAlarm+"&",
			async:true,
			cache:false,
			success:function(sta)
			{
				if(sta=="flase")
				{
					alert(ch2[flag]);
				}
				//else if(sta=="err1")
				//{
				//	alert(ch3[flag]);
				//}
				else
				{
					$("#wc_0").show(100).delay(1000).hide(100); 
				//	getdata();
				}
			}
		});
		
	}
	
	function mov(obj)
	{
		obj.style.background="#ffffa0";
	}
	
	function movout(obj)
	{
		var index=obj.id.replace("tr","");
		if(parseInt(index)%2!=0)
			obj.style.background="#f0f0f0";
		else
			obj.style.background="#ffffff";
	}
	
	function mov_1(obj)
	{
		obj.style.cursor="pointer";
		obj.style.color="#0000ff";
	}
	function movout_1(obj)
	{
		obj.style.color="#000000";
	}
	
	function setunit(num)
	{
	//	alert(num);
	//	var opt =  document.getElementById("opt").value;
	
		if(num==1)
		{
			a1++;
			for(var i=0; i<4; i++)
			{
				if(a1%2==1)
					document.getElementById("h"+i).checked = true;
				else if(a1%2==0)
					document.getElementById("h"+i).checked = false;
			}
		}
		else if(num==2)
		{
			a2++;
			for(var i=4; i<16; i++)
			{
				if(a2%2==1)
					document.getElementById("h"+i).checked = true;
				else if(a2%2==0)
					document.getElementById("h"+i).checked = false;
			}
		}
	}
