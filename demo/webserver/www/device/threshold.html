<script>
	var ty;
	var flag;
	var trline=new Array(50)
	var all=0;
	
	$(document).ready(function () {
			$.ajax({
					dataType:"text",
					url:"/npmslavelist",
					cache:false,
					success:function(sta)
					{
						var gv = new Array();
						gv=sta.split("?");
						flag = parseInt(gv[0]);
						LangFun();
						getdata();
						for(var i=0;i<10;i++)
						{
							if(gv[i*2+2])
							{
								document.getElementById("ms").options.add( new Option(gv[i*2+2],parseInt(gv[i*2+3])) );
							}
						}
					}
				});
		});
		
	function change()
	{
		getdata();
	}
	
	function getdata()
	{
		var ms;
		ms =  document.getElementById("ms").value;
		if(ms=="")
			ms = "0";
			
		$.ajax({
			dataType:"text",
			url:"/getthreshold?id1="+ms,
			async:true,
			cache:false,
			success:function(sta)
			{
				var gv = new Array();
				gv=sta.split("?");
				ty = parseInt(gv[0]);
				var k=0;
				
				if(ty%4!=1)
				{
					for(var i=0;i<50;i++)
					{
						if(parseInt(gv[9*i+1])>0)
						{
							trline[i] = "1";
							document.getElementById("tr"+i).style.display='';
							if(k%2!=0)
								document.getElementById("tr"+i).style.background="#f0f0f0";
							else
								document.getElementById("tr"+i).style.background="#ffffff";
								
							document.getElementById("a"+i).innerHTML = gv[9*i+1];
							document.getElementById("b"+i).value = gv[9*i+2];
							document.getElementById("c"+i).innerHTML = gv[9*i+3];
							document.getElementById("d"+i).value = gv[9*i+4];
							document.getElementById("e"+i).value = gv[9*i+5];
							document.getElementById("f"+i).value = gv[9*i+6];
							document.getElementById("g"+i).value = gv[9*i+7];
							document.getElementById("h"+i).value = gv[9*i+8];
							
							if(gv[9*i+9]==0)
							{
								document.getElementById("k"+i).checked = false;
							}
							else
							{
								document.getElementById("k"+i).checked = true;
							}
							
							k++;
						}
						else
						{
							trline[i] = "0";
							document.getElementById("tr"+i).style.display="none";
						}
					}
					document.getElementById("tr50").style.display='';
				}
				else
				{
					for(i=0;i<51;i++)
					{
						document.getElementById("tr"+i).style.display="none";
					}
				}
				
			}
		});
	}
	
	function setunit(num)
	{
	//	alert(num);
	//	var opt =  document.getElementById("opt").value;
	
		
		var n;
		for(var i=0; i<50; i++)
		{
			if(trline[i]==1)
			{
				n=i;
				break;
			}
		}
		if(num==1)
		{
			for(var i=0; i<50; i++)
			{
				if(trline[i]==1)
				{
					document.getElementById("d"+i).value = document.getElementById("d"+n).value;
				}
			}
		}
		else if(num==2)
		{
			for(var i=0; i<50; i++)
			{
				if(trline[i]==1)
				{
					document.getElementById("e"+i).value = document.getElementById("e"+n).value;
				}
			}
		}
		else if(num==3)
		{
			for(var i=0; i<50; i++)
			{
				if(trline[i]==1)
				{
					document.getElementById("f"+i).value = document.getElementById("f"+n).value;
				}
			}
		}
		else if(num==4)
		{
			for(var i=0; i<50; i++)
			{
				if(trline[i]==1)
				{
					document.getElementById("g"+i).value = document.getElementById("g"+n).value;
				}
			}
		}
		else if(num==5)
		{
			for(var i=0; i<50; i++)
			{
				if(trline[i]==1)
				{
					document.getElementById("h"+i).value = document.getElementById("h"+n).value;
				}
			}
		}
		else if(num==6)
		{
			all++;
			for(var i=0; i<50; i++)
			{
				if(trline[i]==1)
				{
					if(all%2==1)
						document.getElementById("k"+i).checked = true;
					else if(all%2==0)
						document.getElementById("k"+i).checked = false;
				}
			}
		}
	}

	var ch2 = ["Please set the correct delay time!", "请正确设置延时!", "Veuillez paramétrer correctement le temps de retard", "правильно установить время задержки", "Por favor, configure el retraso correctamente", "يرجى ضبط التأخير بشكل صحيح"];
	var ch3 = ["No permission!", "无权限!", "Pas d'autorité", "нет прав", "Sin permiso", "لا إذن"];
	var ch4 = ["Incorrect setting!", "设置错误!", "Erreur de réglage!", "Ошибка настройки", "Error de configuración", "خطأ في الإعداد"];
	function setdata()
	{
		var per="";
		var str=new Array(50)
		for(var i=0; i<50; i++)
		{
			if(trline[i]==1)
			{
				var num = i+1;
				var name = document.getElementById("b"+i).value;
				var delay = document.getElementById("d"+i).value;
				var min = parseFloat(document.getElementById("e"+i).value)*100;
				var lc = parseFloat(document.getElementById("f"+i).value)*100;
				var hc = parseFloat(document.getElementById("g"+i).value)*100;
				var max= parseFloat(document.getElementById("h"+i).value)*100;
				if(document.getElementById("k"+i).checked ==true)
				{
					per = 1;
				}
				else
				{
					per = 0;
				}
			
				
				if(min<0 || max>3200 || min>lc || lc>hc || hc>max)
				{
					alert(ch1[flag]);
					return;
				}
				if(delay>15 || delay<0)
				{
					alert(ch2[flag]);
					return;
				}

				str[i]=num+"$"+name+"$"+delay+"$"+min+"$"+lc+"$"+hc+"$"+max+"$"+per+"$";
			}
			else
			{
				str[i]="0$0$0$0$0$0$0$0$";
			}
		}
	
		var ms;
		ms =  document.getElementById("ms").value;
		if(ms=="")
		ms = "0";
		
		$.ajax({
			dataType:"text",
			url:"/setthreshold?id1="+ms+"&id2="+str[0]+"&id3="+str[1]+"&id4="+str[2]+"&id5="+str[3]+"&id6="+str[4]+"&id7="+str[5]+"&id8="+str[6]+"&id9="+str[7]+"&id10="+str[8]+"&id11="+str[9]+"&id12="+str[10]+"&id13="+str[11]+"&id14="+str[12]+"&id15="+str[13]+"&id16="+str[14]+"&id17="+str[15]+"&id18="+str[16]+"&id19="+str[17]+"&id20="+str[18]+"&id21="+str[19]+"&id22="+str[20]+"&id23="+str[21]+"&id24="+str[22]+"&id25="+str[23]+"&id26="+str[24]+"&id27="+str[25]+"&id28="+str[26]+"&id29="+str[27]+"&id30="+str[28]+"&id31="+str[29]+"&id32="+str[30]+"&id33="+str[31]+"&id34="+str[32]+"&id35="+str[33]+"&id36="+str[34]+"&id37="+str[35]+"&id38="+str[36]+"&id39="+str[37]+"&id40="+str[38]+"&id41="+str[39]+"&id42="+str[40]+"&id43="+str[41]+"&id44="+str[42]+"&id45="+str[43]+"&id46="+str[44]+"&id47="+str[45]+"&id48="+str[46]+"&id49="+str[47]+"&id50="+str[48]+"&id51="+str[49]+"&",
			async:true,
			cache:false,
			success:function(sta)
			{
				if(sta=="flase")
				{
					alert(ch3[flag]);
				}
				else if(sta=="err1")
				{
					alert(ch4[flag]);
				}
				else
				{
					$("#wc_0").show(100).delay(1000).hide(100); 
				//	getdata();
				}
			}
		});

	function mov(obj)
	{
		obj.style.background="#ffffa0";
	}
	
	function movout(obj)
	{
		var index=obj.id.replace("tr","");
		if(parseInt(index)%2!=0)
			obj.style.background="#f0f0f0";
		else
			obj.style.background="#ffffff";
	}

	{
		obj.style.cursor="pointer";
		obj.style.color="#0000ff";
	}
	function movout_1(obj)

		obj.style.color="#000000";
	}

		var lang_12 = ["Submit", "提交", "Soumettre", "представление", "Submit", "عرض"];

		document.getElementById("lang_1") .innerHTML = lang_1[flag];
		document.getElementById("lang_2") .innerHTML = lang_2[flag];
		document.getElementById("lang_3") .innerHTML = lang_3[flag];
		document.getElementById("lang_4") .innerHTML = lang_4[flag];
		document.getElementById("lang_5") .innerHTML = lang_5[flag];
		document.getElementById("lang_6") .innerHTML = lang_6[flag];
		document.getElementById("lang_7") .innerHTML = lang_7[flag];
		document.getElementById("lang_8") .innerHTML = lang_8[flag];
		document.getElementById("lang_9") .innerHTML = lang_9[flag];
		document.getElementById("lang_10").innerHTML = lang_10[flag];
		document.getElementById("lang_11").innerHTML = lang_11[flag];
		//document.getElementById("lang_12").innerHTML = lang_12[flag];
		//document.getElementById("lang_13").innerHTML = lang_13[flag];
		//document.getElementById("lang_14").innerHTML = lang_14[flag];
		document.getElementById("lang_12").value = lang_12[flag];
