<script>
	var ty;
	var flag;
	var all=0;
	var trline=new Array(50)
	
	$(document).ready(function () {
			$.ajax({
					dataType:"text",
					url:"/npmslavelist",
					cache:false,
					success:function(sta)
					{
						var gv = new Array();
						gv=sta.split("?");
						flag = parseInt(gv[0]);
						LangFun(flag);
						for(var i=0;i<10;i++)
						{
							if(gv[i*2+2])
							{
								document.getElementById("ms").options.add( new Option(gv[i*2+2],parseInt(gv[i*2+3])) );
							}
						}
					}
				});
			getdata();
		});

	function change()
	{
		getdata();
	}
	
	function getdata()
	{
		var ms;
		ms =  document.getElementById("ms").value;
		if(ms=="")
			ms = "0";

		$.ajax({
			dataType:"text",
			url:"/getping?id1="+ms,
			async:true,
			cache:false,
			success:function(sta)
			{
				var gv = new Array();
				gv=sta.split("?");
				ty = parseInt(gv[0]);
				document.getElementById("opt").value = parseInt(gv[1]);
				document.getElementById("time").value = gv[2];
				var k=0;
				
				if(ty%4==1 || ty%4==2)
				{
					for(i=0;i<51;i++)
					{
						document.getElementById("tr"+i).style.display="none";
					}
				}
				else 
				{
					for(i=0;i<50;i++)
					{
						if(parseInt(gv[5*i+3])>0)
						{
							trline[i] = "1";
							
							document.getElementById("tr"+i).style.display='';
							if(k%2!=0)
								document.getElementById("tr"+i).style.background="#ffffff";
							else
								document.getElementById("tr"+i).style.background="#f0f0f0";
								
							document.getElementById("a"+i).innerHTML = gv[5*i+3];
							document.getElementById("b"+i).innerHTML = gv[5*i+4];
							document.getElementById("c"+i).value = gv[5*i+5];
							document.getElementById("d"+i).value = gv[5*i+6];
							
							if(gv[5*i+7]==0)
							{
								document.getElementById("e"+i).checked = false;
							}
							else
							{
								document.getElementById("e"+i).checked = true;
							}
							k++;
						}
						else 
						{
							trline[i] = "0";
							document.getElementById("tr"+i).style.display="none";
						}
					}
					document.getElementById("tr50").style.display='';
				}
				
				
			}
		});

	function setdata()
	{
		var opt = document.getElementById("opt").value;
		var time = document.getElementById("time").value;
		if(time<10)
		{
			alert("Please set the time greater than 10 seconds!");
			return;
		}
	
		var str=new Array(50)
		for(var i=0; i<50; i++)
		{
			if(trline[i]==1)
			{
				var num = i+1;
				var ipadd = document.getElementById("c"+i).value;
				var action = document.getElementById("d"+i).value;
				if(document.getElementById("e"+i).checked == true)
				{
					var ch1=1;
				}
				else
				{
					var ch1=0;
				}
				
				str[i]=num+"$"+ipadd+"$"+action+"$"+ch1+"$";
			}
			else
			{
				str[i]="0$0$0$0$";
			}
		}
	
		var ms;
		ms =  document.getElementById("ms").value;
		if(ms=="")
		ms = "0";
		
		$.ajax({
			dataType:"text",

					}

	}

	function setunit(num)
	{
	//	alert(num);
	//	var opt =  document.getElementById("opt").value;
	
		
		var n;
		for(var i=0; i<50; i++)
		{
			if(trline[i]==1)
			{
				n=i;
				break;
			}
		}
		if(num==1)
		{
			for(var i=0; i<50; i++)
			{
				if(trline[i]==1)
				{
					document.getElementById("c"+i).value = document.getElementById("c"+n).value;
				}
			}
		}
		else if(num==2)
		{
			for(var i=0; i<50; i++)
			{
				if(trline[i]==1)
				{
					document.getElementById("d"+i).value = document.getElementById("d"+n).value;
				}
			}
		}
		else if(num==3)
		{
			all++;
			for(var i=0; i<50; i++)
			{
				if(trline[i]==1)
				{
					if(all%2==1)
						document.getElementById("e"+i).checked = true;
					else if(all%2==0)
						document.getElementById("e"+i).checked = false;
				}
			}
		}
	}

		var lang_13 = ["Submit", "提交", "Soumettre", "представление", "Submit", "عرض"];
