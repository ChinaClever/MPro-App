	$(document).ready(function () {

		$.ajax({

				url:"/npmslavelist",
				cache:false,
				success:function(sta)
				{
					var gv = new Array();
					gv=sta.split("?");
					flag = parseInt(gv[0]);
					LangFun();
					getdata();
					for(var i=0;i<10;i++)
					{
						if(gv[i*2+2])

							document.getElementById("ms").options.add( new Option(gv[i*2+2],parseInt(gv[i*2+3])) );

					}
				}
			});
	
		setInterval(function() {
			getdata();
		
		    axisData = (new Date()).toLocaleTimeString().replace(/^\D*/, '');

			data0.shift();
		    data0.push(pow);

				data1.push(L1);
				data2.shift();
				data2.push(L2);
				data3.shift();

			}
			
		    option.xAxis[0].data.shift();

		getdata();

					}

					var cc = parseInt((gv[79]%1440)%60);
					document.getElementById("dat"+73).innerHTML = aa+str1[flag]+bb+str2[flag]+cc+str3[flag];
					
					if(gv[80]%4==1)

					if(gv[80]%4==2)

					}
					else if(gv[80]%4==3)

					else if(gv[80]%4==0)
