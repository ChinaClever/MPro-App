<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>PDU</title>
<link rel="stylesheet" href="../js/bootstrap/css/bootstrap.min.css" />	
<link rel="stylesheet" href="../css/font-awesome.min.css">
<link rel="stylesheet" href="../css/style.css" />
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/highcharts.js"></script>
<style type="text/css">
	.panel-default{
				border: none;
				border-radius: 0px;
				margin-bottom: 0px;
				box-shadow: none;
				-webkit-box-shadow: none;
	}

	.panel-default > .panel-heading{
		color: #222;
		font-size:13px;
		background-color: #fff;
		border-color: #e6e6e6;
		padding: 10px 12px;
	}

	body{ 
		
		background: #fafafa;
	}

	tr{
		height:28px;
	}
</style>
<script>
	var chart;
	var flag;
	
	$(document).ready(function () {
		$.ajax({
				dataType:"text",
				url:"/npmslavelist",
				cache:false,
				success:function(sta)
				{
					var gv = new Array();
					gv=sta.split("?");
					flag = parseInt(gv[0]);
					LangFun(flag);
					getdata(flag);
				}
			});
	});

	var lang_1
	var lang_2;
	var lang_3;
	var lang_4;
	var lang_5;
	var lang_6;
	function LangFun(flag)
	{
		lang_1 = ["Relative humidity status", "湿度传感器信息", "Capteur d 'humidité", "Информация о датчиках влажности", "Información del sensor de humedad", "معلومات استشعار الرطوبة"];
		lang_2 = ["Relative humidity curve in the past 24hrs.", "过去24小时湿度传感器信息趋势图", "Trend map of Humidity sensor information", "диаграмма тенденций информации о датчиках влажности", "Tendencias de la información del sensor de humedad en las últimas 24 horas", "الاتجاه استشعار معلومات الرسم البياني الاتجاه لمدة 24 ساعة الماضية"];
		lang_3 = ["Move your mouse to zoom in or out.", "鼠标拖动可以进行缩放", "Glisser la souris pour zoom", "перетаскивание мышью позволяет Масштабировать", "Arrastre del ratón para reducir", "اسحب الماوس للتكبير"];
		lang_4 = ["Humidity sensor", "湿 度 传 感 器", "Capteur d 'humidité", "датчик влажности", "Sensor de humedad", "جهاز استشعار الرطوبة"];
		lang_5 = ["RH 1", "湿度1", "Humidité1", "влажный1", "Humedad 1", "الرطوبة 1"];
		lang_6 = ["RH 2", "湿度2", "Humidité2", "влажный2", "Humedad 2", "الرطوبة 2"];

		document.getElementById("lang_1") .innerHTML = lang_1[flag];
	}

	function getdata(flag)
	{	
			$(function () {
				$.getJSON('data/hum.json', function(data) {
					//当从本地文件调用时，无法使用DATE.UTC
						//alert("JSON");
					$('#container').highcharts({
						chart: {
								zoomType: 'x'
							},
						title: {
								text: lang_2[flag]
							},
						subtitle: {
							text: document.ontouchstart === undefined ?
							lang_3[flag] : lang_3[flag]
						},
						xAxis: {
							type: 'datetime',
							dateTimeLabelFormats: {
								millisecond: '%H:%M:%S.%L',
								second: '%H:%M:%S',
								minute: '%H:%M',
								hour: '%H:%M',
								day: '%m-%d',
								week: '%m-%d',
								month: '%Y-%m',
								year: '%Y'
							}
						},
						tooltip: {
							dateTimeLabelFormats: {
								millisecond: '%H:%M:%S.%L',
								second: '%H:%M:%S',
								minute: '%H:%M',
								hour: '%H:%M',
								day: '%Y-%m-%d',
								week: '%m-%d',
								month: '%Y-%m',
								year: '%Y'
							}
						},
						yAxis: {
							title: {
								text: lang_4[flag]
							}
						},
						legend: {
							layout:'horizontal',
							
						},
						plotOptions: {
							
							line:{
								lineWidth:1
							}
						},
						series: [
							{
								type: 'line',
								name: lang_5[flag],
								data: data.data1
							},
							{
								type: 'line',
								name: lang_6[flag],
								data: data.data2
							},
						]
					});
				});
			});
	}
</script>
</head>
</head>
<body onload="LangFun(1);">
<div style="padding: 0px; margin-bottom: 0.8%; overflow: hidden; ">
	<div class="box" style="float: left; width: 100%; margin-bottom: 0.8%; height:96%; background:#e7e7e7;">
		<div class="panel panel-default">
			<div class="panel-heading" ><i class="fa fa-th-list fa-lg" style="padding-right: 5px;" ></i ><span id="lang_1"></span></div>			
		</div>
		<div style="border:1px solid;border-color: #ffffff; margin:10px; height:775px; background:#ffffff;">
			<br>
			<div align=left id="container" style="width:100%; height:420px;"></div>
		</div>
	</div>
</div>
</body>
</html>
