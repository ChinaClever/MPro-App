<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>PDU</title>
<link rel="stylesheet" href="../js/bootstrap/css/bootstrap.min.css" />	
<link rel="stylesheet" href="../css/font-awesome.min.css">
<link rel="stylesheet" href="../css/style.css" />
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>

<style type="text/css">
.panel-default{
            border: none;
            border-radius: 0px;
            margin-bottom: 0px;
            box-shadow: none;
            -webkit-box-shadow: none;
}

.panel-default > .panel-heading{
	color: #222;
	font-size:13px;
	background-color: #fff;
	border-color: #e6e6e6;
	padding: 10px 12px;
}

body{ 
	
	background: #fafafa;
}

tr{
	height:28px;
}
</style>
<script>
var flag;
	$(document).ready(function () {
		$.ajax({
				dataType:"text",
				url:"/npmslavelist",
				cache:false,
				success:function(sta)
				{
					var gv = new Array();
					gv=sta.split("?");
					flag = parseInt(gv[0]);
					LangFun(flag);
				}
			});
	
		$.ajax({
				dataType:"text",
				url:"/getweb",
				async:true,
				cache:false,
				success:function(sta)
				{
					var gv = new Array();
					gv=sta.split("?");
					document.getElementById("p1").value = gv[0];
					document.getElementById("p2").value = gv[1];
					document.getElementById("ssl").value = gv[2];
				}
			});
		});
		
	function saveweb()
	{
		var p1 = document.getElementById("p1").value;
		var p2 = document.getElementById("p2").value;
		var ssl = document.getElementById("ssl").value;
		$.ajax({
				dataType:"text",
				url:"/setweb?id1="+p1+"&id2="+p2+"&id3="+ssl+"&",
				async:true,
				cache:false,
				success:function(sta)
				{
					if(flag==0)
					{
						if(sta=="flase")
						{
							alert("No permission!");
						}
						else if(sta=="err1")
						{
							alert("Incorrect setting!");
						}
						else
						{
							alert("Settings succeed, please restart the device!");
						}
					}
					else
					{
						if(sta=="flase")
						{
							alert("不允许!");
						}
						else if(sta=="err1")
						{
							alert("配置错误!");
						}
						else
						{
							alert("设置成功, 请重启设备!");
						}
					}
				}
			});
	}
	
	function LangFun(flag)
	{
		var lang_1  = ["HTTP Service", "HTTP服务", "Services http", "HTTTP - сервис", "Servicios HTTP", "خدمة HTTP"];
		var lang_2  = ["HTTP Setting", "HTTP设置", "Paramètres HTTP", "Настройки HTTTP", "Configuración de HTTP", "إعدادات HTTP"];
		var lang_3  = ["HTTP Access Mode:", "HTTP访问模式:", "Mode d 'accès HTML", "HTTTP Access Mode", "Modo de acceso", "وضع وصول HTTP"];
		var lang_4  = ["Normal Mode", "普遍模式", "Mode universel", "универсальная модель", "Modo universal", "الوضع العالمي"];
		var lang_5  = ["SSL Mode", "SSL模式", "Mode SSL", "режим SSL", "Modelo SSL", "وضع SSL"];
		var lang_6  = ["Normal Mode Port:", "普通模式端口:", "Port en mode normal", "порт общего режима", "Modo normal", "منفذ الوضع العادي"];
		var lang_7  = ["SSL Mode Port:", "SSL模式端口:", "Port de mode SSL", "порт режима SSL", "Puerto de modo SSL", "منفذ وضع SSL"];
		var lang_8  = ["Submit", "提交", "Submit", "представление", "Submit", "عرض"];

		document.getElementById("lang_1") .innerHTML = lang_1[flag];
		document.getElementById("lang_2") .innerHTML = lang_2[flag];
		document.getElementById("lang_3") .innerHTML = lang_3[flag];
		document.getElementById("lang_4") .innerHTML = lang_4[flag];
		document.getElementById("lang_5") .innerHTML = lang_5[flag];
		document.getElementById("lang_6") .innerHTML = lang_6[flag];
		document.getElementById("lang_7") .innerHTML = lang_7[flag];
		document.getElementById("lang_8") .value	 = lang_8[flag];
	}
	
</script>
</head>
<body>
<div style="padding: 0px; margin-bottom: 0.8%; overflow: hidden; ">
	<div class="box" style="float: left; width: 100%; margin-bottom: 0.8%; height:96%; background:#e7e7e7;">
		<div class="panel panel-default">
			<div class="panel-heading" ><i class="fa fa-th-list fa-lg" style="padding-right: 5px;" ></i ><span id="lang_1"></span></div>			
		</div>
		
		<div style="border:1px solid;border-color: #ffffff; margin:10px; height:165px; background:#ffffff; ">		
			<table width="100%" border="0" style="font-size:12px;">
			<tr>
				<td width="10px"></td>
				<td width="120" id="lang_2"></td>
				<td></td>
			</tr>
			<tr>
				<td width="10px"></td>
				<td id="lang_3"></td>
				<td><select id="ssl" style="width:200px">
				<option value="0" id="lang_4"></option>
				<option value="1" id="lang_5"></option>
				</select></td>
			</tr>
			<tr>
				<td width="10px"></td>
				<td id="lang_6" width="120" nowrap></td>
				<td><input id="p1" style="width:200px"></input></td>
			</tr>
			<tr>
				<td width="10px"></td>
				<td id="lang_7" width="120" nowrap></td>
				<td><input id="p2" style="width:200px"></input></td>
			</tr>
			<tr>
				<td width="10px"></td>
				<td><input style="margin-top:10px; height:21px; width:50px;"  type="button"  onClick="saveweb();" id="lang_8"></input></td>
				<td></td>
			</tr>
			</table>
		</div>
	</div>
</div>
</body>
</html>
