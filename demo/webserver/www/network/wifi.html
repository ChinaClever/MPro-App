<script>
var flag;
	$(document).ready(function () {
			$.ajax({
					dataType:"text",
					url:"/npmslavelist",
					cache:false,
					success:function(sta)
					{
						var gv = new Array();
						gv=sta.split("?");
						flag = parseInt(gv[0]);
						LangFun(flag);
					}
				});
			
			$.ajax({
				dataType:"text",
				url:"/getwlan0info",
				async:true,
				cache:false,
				success:function(sta)
				{
					var gv = new Array();
					gv=sta.split("?");
					if(gv[4]=="0\n")
					{
						document.getElementById("wifi").value="0";
					}
					else
					{
						document.getElementById("wifi").value="1";
					}
					if(gv[3]=="0\n")
					{
						document.getElementById("cc").value="0";
						document.getElementById("ip").value = gv[5];
						document.getElementById("mask").value = gv[6];
						document.getElementById("sid").value = gv[7];
						document.getElementById("psd").value = gv[8];
						document.getElementById("gw").value = gv[0];
						document.getElementById("d1").value = gv[1];
						document.getElementById("d2").value = gv[2];
					}
					else
					{
						document.getElementById("cc").value="1";
						document.getElementById("sid").value = gv[7];
						document.getElementById("psd").value = gv[8];
						document.getElementById("ip").value = "";
						document.getElementById("mask").value = "";
						document.getElementById("gw").value = "";
						document.getElementById("d1").value = "";
						document.getElementById("d2").value = "";
					}
				}
			});
		});
		
	
		
	function saveid()
	{
		var ewifi = document.getElementById("wifi").value;
		var sid = document.getElementById("sid").value;
		var psd = document.getElementById("psd").value;
		$.ajax({
				dataType:"texett",
				url:"/setwlan0id?id1="+ewifi+"&id2="+sid+"&id3="+psd,
				async:true,
				cache:false,
				success:function(sta)
				{
					if(flag==0)
					{
						if(sta=="flase")
						{
							alert("No permission!");
						}
						else if(sta=="err1")
						{
							alert("Settings Error!");
						}
						else
						{
							alert("Settings success, please restart the device!");
						}
					}
					else
					{
						if(sta=="flase")
						{
							alert("不允许!");
						}
						else if(sta=="err1")
						{
							alert("设置错误!");
						}
						else
						{
							alert("设置成功, 请重启设备!");
						}
					}
				}
			});
	}
	function checkIP(value) {
		var exp = /^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$/;
		var reg = value.match(exp);
		if (reg == null) {
			alert("Address illegal！");
			return 1;
		}
		return 0;
	}
	function savewlan0info()
	{
		var auto = document.getElementById("cc").value;
		var ip = document.getElementById("ip").value;
		var mask = document.getElementById("mask").value;
		var gw = document.getElementById("gw").value;
		var d1 = document.getElementById("d1").value;
		var d2 = document.getElementById("d2").value;
		if(auto =="0")
		{
			if(checkIP(d1))
			{
				return;
			}
			if(checkIP(gw))
			{
				return;
			}
			if(checkIP(mask))
			{
				return;
			}
			if(checkIP(ip))
			{
				return;
			}
			if(checkIP(d2))
			{
				return;
			}
		}
		$.ajax({
				dataType:"text",
				url:"/setwlan0info?id1="+auto+"&id2="+ip+"&id3="+mask+"&id4="+gw+"&id5="+d1+"&id6="+d2+"&",
				async:true,
				cache:false,
				success:function(sta)
				{
					if(flag==0)
					{
							if(sta=="flase")
						{
							alert("No permission!");
						}
						else if(sta=="err1")
						{
							alert("Configuration Error!");
						}
						else
						{
							alert("Settings success, please restart the device!");
						}
					}
					else
					{
						if(sta=="flase")
						{
							alert("不允许!");
						}
						else if(sta=="err1")
						{
							alert("配置错误!");
						}
						else
						{
							alert("设置成功, 请重启设备!");
						}
					}
					window.location.reload();			
				}
			});
	}

</script>
